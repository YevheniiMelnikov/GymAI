<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Program</title>
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <script>window.__STATIC_PREFIX__ = "{% get_static_prefix %}";</script>
</head>
<body>
  <main id="app">
    <header class="app-header">
      <button type="button" id="back-button" class="app-header__back" aria-label="Back">
        <span aria-hidden="true">&#8592;</span>
      </button>
      <h1 id="page-title"></h1>
    </header>

    <div class="page-meta page-meta--hidden">
      <span id="program-date" hidden></span>
      <span id="program-origin" class="ai-label" hidden></span>
    </div>

    <section id="content" class="program-content" aria-live="polite" aria-busy="false"></section>

    <footer class="history-cta">
      <button type="button" id="history-button"></button>
    </footer>
  </main>

  <noscript>This page requires JavaScript. Please open it inside Telegram.</noscript>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" defer src="{% static 'js/index.js' %}"></script>
</body>
</html>
