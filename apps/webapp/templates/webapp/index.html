<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Program</title>
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <script>window.__STATIC_PREFIX__ = "{% get_static_prefix %}";</script>
</head>
<body>
  <main id="app">
    <header class="app-header">
      <h1 id="page-title"></h1>
      <div class="meta-bar">
        <span id="program-date" class="meta-text" hidden></span>
        <span id="program-origin" class="meta-chip" hidden></span>
      </div>
    </header>

    <section id="content" class="program-content" aria-live="polite" aria-busy="false"></section>

    <footer class="history-cta">
      <button type="button" id="history-button" class="btn btn--primary">View History</button>
    </footer>
  </main>

  <noscript>This page requires JavaScript. Please open it inside Telegram.</noscript>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" defer src="{% static 'js/index.js' %}"></script>
</body>
</html>
