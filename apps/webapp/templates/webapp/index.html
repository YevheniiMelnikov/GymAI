<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>Program</title>
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <script>window.__STATIC_PREFIX__ = "{% get_static_prefix %}";</script>
</head>
<body>
  <main id="app">
    <header class="app-header" role="presentation">
      <h1 id="page-title"></h1>
    </header>
    <div id="content" aria-live="polite" aria-busy="true"></div>
    <div id="program-date" aria-live="polite"></div>
    <div id="controls"></div>
  </main>

  <noscript>This page requires JavaScript. Please open it inside Telegram.</noscript>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    try { window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.ready(); } catch {}
  </script>
  <script src="{% static 'js/index.js' %}" defer></script>
</body>
</html>
