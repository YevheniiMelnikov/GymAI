<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program</title>
</head>
<body>
<pre id="content">Loading...</pre>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
fetch("/webapp/api/program/?init_data=" + encodeURIComponent(tg.initData))
  .then(r => r.json())
  .then(data => {
    document.getElementById("content").innerText = data.program || "No program";
  })
  .catch(() => { document.getElementById("content").innerText = "Error"; });
</script>
</body>
</html>
