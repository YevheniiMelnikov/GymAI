crunch-floor.gif:
  canonical_name: Скручивания на полу
  technique_description:
  - Лягте на спину, согните колени, стопы поставьте на пол на ширине таза.
  - Руки держите у висков или скрестите на груди; подбородок слегка втянут, шея нейтральна.
  - На выдохе поднимите лопатки от пола, «сворачивая» ребра к тазу (не тяните голову руками).
  - Коротко задержитесь в верхней точке, сохраняя напряжение пресса и контроль поясницы.
  - На вдохе медленно опуститесь до касания лопатками пола и повторяйте без рывков.
45-side-bend.gif:
  canonical_name: Боковые сгибания на скамье для гиперэкстензии (45°)
  technique_description:
  - Зафиксируйте таз на скамье, стопы в упорах; спина нейтральна, плечи опущены.
  - Напрягите корпус и держите ребра под контролем, не проваливайтесь в пояснице.
  - Медленно опускайте корпус в сторону в комфортной амплитуде, без вращения и рывков.
  - Вернитесь в исходное положение под контролем, не используя инерцию.
  - Работайте симметрично и остановитесь, если появляется дискомфорт в пояснице.
alternate-heel-touchers.gif:
  canonical_name: Попеременные касания пяток
  technique_description:
  - Лягте на спину, согните колени, стопы на полу ближе к тазу.
  - Поднимите лопатки от пола и зафиксируйте напряжение пресса.
  - Попеременно тянитесь ладонью к пятке, выполняя небольшой боковой наклон корпуса.
  - Держите таз стабильным и не дергайте шею; движение короткое и контролируемое.
  - Дышите ровно и сохраняйте одинаковый темп на протяжении подхода.
assisted-pullup.gif:
  canonical_name: Подтягивания в гравитроне
  technique_description:
  - Возьмитесь за перекладину, встаньте коленями или стопами на платформу (в зависимости от модели).
  - 'Примите активный вис: опустите плечи вниз, лопатки слегка сведены, корпус напряжен.'
  - На выдохе тяните грудь к перекладине, ведя локти вниз и назад.
  - Коротко задержитесь в верхней точке, сохраняя контроль лопаток.
  - Опускайтесь медленно до полного разгибания рук, не «проваливаясь» в плечах.
assisted-triceps-dip-kneeling-.gif:
  canonical_name: Отжимания на брусьях в гравитроне
  technique_description:
  - Упритесь руками в брусья, выпрямите локти; плечи опустите вниз и немного назад.
  - Поставьте колени или стопы на платформу, напрягите корпус.
  - Опускайтесь под контролем, сгибая локти назад; избегайте резкого провала в плечах.
  - Нижняя позиция — в комфортной амплитуде без боли; плечи не опускаются значительно ниже локтей.
  - Отожмитесь вверх до полного разгибания локтей без подпрыгивания, сохраняя стабильные лопатки.
back-extension-on-exercise-ball.gif:
  canonical_name: Разгибания спины на фитболе
  technique_description:
  - Лягте животом на фитбол, стопы упираются в пол, корпус стабилен.
  - Руки держите на груди или за головой; шея нейтральна.
  - Опускайте корпус вниз, сохраняя нейтральную спину (без округления и без рывков).
  - Поднимайтесь до линии «тело в одну прямую», не переразгибайте поясницу.
  - Работайте плавно, с контролем и ровным дыханием.
all-fours-squad-stretch.gif:
  canonical_name: Растяжка квадрицепса в упоре на четвереньках
  technique_description:
  - Встаньте в упор на четвереньках, спина нейтральна, плечи над кистями.
  - Согните одну ногу в колене и возьмитесь рукой за стопу или ремешок, подтягивая пятку к ягодице.
  - Держите таз ровно, не прогибайтесь в пояснице; ребра под контролем.
  - Удерживайте легкое/умеренное натяжение без боли, дышите медленно.
  - Плавно выйдите из позиции и повторите на другую сторону.
back-pec-stretch.gif:
  canonical_name: Растяжка широчайших с опорой на скамью
  technique_description:
  - Встаньте лицом к скамье, положите предплечья/ладони на край скамьи.
  - Отведите таз назад и мягко опустите грудную клетку вниз, сохраняя нейтральную спину.
  - Держите ребра под контролем, не проваливайтесь в пояснице.
  - Почувствуйте растяжение в широчайших и зоне под подмышкой; не форсируйте.
  - Удерживайте 20–40 секунд, затем плавно вернитесь в исходное положение.
arms-overhead-full-situp-male-.gif:
  canonical_name: Подъем туловища с руками над головой
  technique_description:
  - Лягте на спину, колени согнуты; при необходимости зафиксируйте стопы.
  - Вытяните руки над головой, опустите ребра и напрягите пресс.
  - Начните движение со скручивания грудного отдела, затем поднимитесь в сидячее положение без рывка.
  - В верхней точке держите корпус «высоко», без переразгибания в пояснице.
  - Опускайтесь под контролем, сохраняя напряжение корпуса.
arms-apart-circular-toe-touch-male-.gif:
  canonical_name: Наклон к носкам стоя
  technique_description:
  - Встаньте ровно, стопы на ширине таза, колени мягкие, корпус собран.
  - На выдохе выполните наклон в тазобедренных суставах, ведя таз назад и сохраняя длинную спину.
  - Потянитесь руками к стопам/голеням в комфортной амплитуде без рывков.
  - Не округляйте резко поясницу и не «пружиньте» в нижней точке.
  - На вдохе вернитесь в исходное положение под контролем.
arm-slingers-hanging-bent-knee-legs.gif:
  canonical_name: Подъем коленей в висе
  technique_description:
  - 'Повисните на перекладине в активном висе: плечи вниз, лопатки стабильны.'
  - Напрягите пресс и слегка подкрутите таз, чтобы убрать раскачивание.
  - На выдохе поднимите колени к груди, добавляя легкий подкрут таза вверх.
  - Коротко задержитесь в верхней точке без инерции.
  - Опускайтесь медленно до стабильного виса и повторяйте.
arm-slingers-hanging-straight-legs.gif:
  canonical_name: Подъем прямых ног в висе
  technique_description:
  - 'Повисните на перекладине в активном висе: плечи вниз, лопатки стабильны.'
  - Напрягите пресс и слегка подкрутите таз, чтобы не раскачиваться.
  - На выдохе поднимайте прямые ноги вверх, движение начинайте от таза, а не «махом» ног.
  - Коротко задержитесь в верхней точке без инерции.
  - Опускайте ноги под контролем до полного виса и повторяйте.
jump-squat.gif:
  canonical_name: Прыжковые приседания
  technique_description:
  - 'Встаньте: стопы на ширине плеч, носки слегка наружу, корпус напряжен.'
  - Приседайте с прямой спиной вниз и немного назад, удерживая колени по линии носков.
  - Из нижней точки взрывно выпрыгните вверх, помогая руками.
  - Приземлитесь мягко на середину стопы с мягкими коленями, сразу стабилизируйте таз.
  - Выполняйте сериями с качественным приземлением; остановитесь, если техника ломается.
forward-jump.gif:
  canonical_name: Прыжок вперед
  technique_description:
  - 'Примите атлетическую стойку: мягкие колени, корпус собран, спина нейтральна.'
  - Сделайте замах руками и взрывно прыгните вперед.
  - Приземлитесь на две ноги мягко, гася удар сгибанием в коленях и тазобедренных.
  - Держите колени над стопами, не допускайте заваливания внутрь; грудная клетка «высоко».
  - Стабилизируйтесь перед следующим повтором; прекратите, если приземление становится громким или нестабильным.
balance-board.gif:
  canonical_name: Баланс на BOSU стоя
  technique_description:
  - Встаньте на BOSU, стопы на ширине таза; колени мягкие, корпус напряжен.
  - Выровняйте таз и плечи, держите взгляд перед собой.
  - Удерживайте равновесие без рывков, дышите ровно.
  - При необходимости усложняйте: смена стойки, повороты головы, легкие приседания.
  - Остановитесь, если контроль теряется или появляется дискомфорт.
band-alternating-biceps-curl.gif:
  canonical_name: Попеременный подъем на бицепс с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; натяжение должно быть ощутимым в старте.
  - Держите локти прижатыми к корпусу, запястья нейтральны.
  - Попеременно сгибайте руку, не раскачивайте туловище и не поднимайте плечи.
  - В верхней точке коротко сожмите бицепс, не выводя локоть вперед.
  - Опускайте под контролем почти до полного разгибания, сохраняя натяжение резинки.
band-alternating-vup.gif:
  canonical_name: Попеременная складка с резинкой
  technique_description:
  - Лягте на спину, ноги прямые, резинка в руках/зафиксирована так, чтобы давала сопротивление при подъеме.
  - Напрягите пресс и прижмите поясницу к полу.
  - Поднимайте одну ногу и верх туловища, тянусь руками к стопе.
  - Коротко задержитесь в верхней точке без рывков.
  - Медленно опускайтесь и выполняйте на другую сторону, не теряя контроль поясницы.
band-assisted-pullup.gif:
  canonical_name: Подтягивания с резинкой
  technique_description:
  - Закрепите резинку на перекладине и поставьте в петлю колено или стопу.
  - 'Возьмитесь за перекладину и примите активный вис: плечи вниз, лопатки стабильны.'
  - На выдохе тяните грудь к перекладине, ведя локти вниз и назад.
  - Коротко задержитесь в верхней точке, сводя лопатки.
  - Опускайтесь медленно до полного разгибания рук, не раскачивайтесь.
band-bench-press.gif:
  canonical_name: Жим лежа с резинкой
  technique_description:
  - Лягте на скамью, резинку зафиксируйте под спиной/скамьей и возьмитесь за концы.
  - Сведите и опустите лопатки, упритесь стопами в пол, корпус стабилен.
  - 'Опускайте руки к середине груди: запястья над локтями, предплечья почти вертикальны.'
  - Легко коснитесь или остановитесь над грудью без отскока.
  - Выжмите вверх и немного назад, не теряя фиксацию лопаток и контроля ребер.
band-bentover-hip-extension.gif:
  canonical_name: Отведение ноги назад с резинкой в наклоне
  technique_description:
  - Закрепите резинку на лодыжке и на опоре; натяжение должно быть ощутимым в старте.
  - Наклонитесь вперед с нейтральной спиной, держите корпус напряженным.
  - Отводите ногу назад в тазобедренном суставе, не прогибая поясницу.
  - В верхней точке коротко сожмите ягодицу, таз остается ровным.
  - Вернитесь под контролем в старт, сохраняя натяжение резинки.
band-bicycle-crunch.gif:
  canonical_name: Скручивания «велосипед» с резинкой
  technique_description:
  - Лягте на спину, резинку зафиксируйте на стопах; поясницу прижмите к полу.
  - Поднимите лопатки от пола, руки у висков, шея нейтральна.
  - Попеременно подтягивайте колено и разгибайте другую ногу, выполняя поворот корпуса в противоположную сторону.
  - Тянитесь ребрами к тазу, а не локтем к колену; избегайте рывков и раскачивания.
  - Работайте в ровном темпе, сохраняя постоянное напряжение пресса.
band-closegrip-pushup.gif:
  canonical_name: Отжимания с резинкой узким хватом
  technique_description:
  - Наденьте резинку на спину и зафиксируйте в ладонях; примите позицию планки.
  - Ладони немного уже плеч, локти идут ближе к корпусу, шея нейтральна.
  - Напрягите пресс и ягодицы, тело в прямой линии.
  - Опускайтесь под контролем до комфортной глубины, не проваливаясь в плечах.
  - Отожмитесь вверх, сохраняя линию тела и контроль лопаток.
band-concentration-curl.gif:
  canonical_name: Концентрированный подъем на бицепс с резинкой
  technique_description:
  - Сядьте, наступите на резинку и возьмитесь за конец; локоть упирается во внутреннюю поверхность бедра.
  - Держите спину ровно, запястье нейтрально, плечо расслаблено.
  - Сгибайте руку плавно, не отрывая локоть от опоры.
  - В верхней точке коротко сожмите бицепс, не поднимайте плечо.
  - Опускайте под контролем почти до полного разгибания, сохраняя натяжение.
band-front-lateral-raise.gif:
  canonical_name: Подъем рук перед собой с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; натяжение должно быть ощутимым в старте.
  - Держите корпус напряженным, ребра под контролем, плечи опущены.
  - Поднимайте руки перед собой до уровня плеч с легким сгибом в локтях.
  - Коротко задержитесь в верхней точке без «подбрасывания» плеч.
  - Опускайте медленно, не раскачивайте туловище и не теряя натяжения резинки.
band-front-raise.gif:
  canonical_name: Подъем рук перед собой с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; натяжение должно быть ощутимым в старте.
  - Держите корпус напряженным, ребра под контролем, плечи опущены.
  - Поднимайте руки перед собой до уровня плеч с легким сгибом в локтях.
  - Коротко задержитесь в верхней точке, сохраняя контроль лопаток.
  - Опускайте медленно до старта, не раскачиваясь и не теряя натяжения.
band-hip-lift.gif:
  canonical_name: Ягодичный мост с резинкой
  technique_description:
  - Лягте на спину, согните колени, резинку расположите над коленями; стопы на ширине таза.
  - Напрягите пресс и держите ребра под контролем, поясница нейтральна.
  - На выдохе поднимайте таз вверх, отталкиваясь пятками и разводя колени в резинку.
  - В верхней точке сожмите ягодицы, не переразгибайте поясницу.
  - Опускайтесь медленно и повторяйте, не теряя натяжения резинки.
band-horizontal-pallof-press.gif:
  canonical_name: Паллоф-пресс с резинкой
  technique_description:
  - Закрепите резинку сбоку на уровне груди и встаньте боком к точке крепления.
  - Возьмите рукоять двумя руками у груди, ноги на ширине плеч, корпус напряжен.
  - Выжмите руки вперед и удерживайте туловище без поворота, ребра под контролем.
  - Коротко задержитесь в крайнем положении, ощущая сопротивление ротации.
  - Верните руки к груди под контролем и повторяйте; затем смените сторону.
band-jack-knife-situp.gif:
  canonical_name: Складка (джекнайф) с резинкой
  technique_description:
  - Лягте на спину, резинка создает сопротивление при подъеме (зафиксирована/в руках в зависимости от варианта).
  - Прижмите поясницу к полу, напрягите пресс.
  - Одновременно поднимайте ноги и туловище навстречу друг другу, «складываясь» в V-позицию.
  - Коротко задержитесь в верхней точке без инерции.
  - Опускайтесь медленно до старта, сохраняя контроль поясницы.
band-kneeling-one-arm-pulldown.gif:
  canonical_name: Одноручная тяга сверху с резинкой на коленях
  technique_description:
  - Закрепите резинку над головой, встаньте на колени, корпус собран, таз под контролем.
  - Возьмитесь за резинку одной рукой, плечо опущено, лопатка стабильна.
  - Тяните рукоять вниз к верхней части груди, ведя локоть вниз и назад.
  - В нижней точке коротко сведите лопатку, не поднимайте плечо к уху.
  - Вернитесь вверх под контролем до полного разгибания руки, сохраняя натяжение.
band-kneeling-twisting-crunch.gif:
  canonical_name: Скручивания с поворотом с резинкой на коленях
  technique_description:
  - Закрепите резинку сбоку/выше, встаньте на колени, корпус напряжен, таз стабилен.
  - Возьмите резинку двумя руками у груди/над плечом (в зависимости от варианта).
  - На выдохе выполните скручивание с поворотом в сторону, ведя ребра к тазу.
  - Не тяните движение руками: работает корпус, таз не «едет» за поворотом.
  - Вернитесь под контролем в старт и повторяйте; затем смените сторону.
band-lying-hip-internal-rotation.gif:
  canonical_name: Внутренняя ротация бедра с резинкой лежа
  technique_description:
  - Лягте на бок, нижняя нога согнута для стабильности; резинка закреплена так, чтобы создавать сопротивление ротации.
  - Согните верхнюю ногу в колене под ~90°, таз держите ровно.
  - Поверните бедро внутрь, двигая голень вперед/вниз в комфортной амплитуде.
  - Коротко задержитесь в конце движения без рывка.
  - Вернитесь медленно в старт, не теряя стабильности таза.
band-lying-straight-leg-raise.gif:
  canonical_name: Подъем прямых ног с резинкой лежа
  technique_description:
  - Лягте на спину, резинка создает сопротивление при подъеме; поясница под контролем (без сильного прогиба).
  - Напрягите пресс и слегка подкрутите таз.
  - Поднимайте прямые ноги вверх до комфортной высоты, не отрывая поясницу от пола.
  - Коротко задержитесь в верхней точке без инерции.
  - Опускайте ноги медленно, сохраняя контроль корпуса и натяжение резинки.
band-one-arm-overhead-biceps-curl.gif:
  canonical_name: Одноручный подъем на бицепс с резинкой над головой
  technique_description:
  - Закрепите резинку внизу, поднимите руку над головой и возьмитесь за конец резинки.
  - Локоть направлен вверх и остается на месте, плечо стабильно, корпус напряжен.
  - Сгибайте локоть, опуская кисть за голову/к затылку в контролируемой амплитуде.
  - В нижней точке не «разваливайте» плечо и не отводите локоть в сторону.
  - Разгибайте руку под контролем до старта, сохраняя натяжение резинки.
band-one-arm-single-leg-split-squat.gif:
  canonical_name: Болгарские выпады с резинкой
  technique_description:
  - Расположите заднюю ногу на опоре, передняя — на полу; корпус собран, таз ровный.
  - Держите резинку в одной руке (чаще противоположной передней ноге), натяжение — ощутимо в старте.
  - Опускайтесь вниз, сгибая оба колена; переднее колено идет по линии носка.
  - Держите корпус вертикально или с легким наклоном, без скручиваний и заваливания таза.
  - Оттолкнитесь передней ногой вверх под контролем и повторяйте в ровном темпе.
band-one-arm-standing-low-row.gif:
  canonical_name: Одноручная тяга к поясу с резинкой
  technique_description:
  - Закрепите резинку спереди на уровне ниже груди, встаньте в стойку с слегка согнутыми коленями.
  - Напрягите корпус и держите плечи опущенными, не раскачивайте туловище.
  - Тяните рукоять к поясу, ведя локоть назад вдоль корпуса.
  - В конце движения коротко сведите лопатку, не поднимая плечо к уху.
  - Верните руку вперед под контролем до полного разгибания, сохраняя натяжение резинки.
band-one-arm-twisting-chest-press.gif:
  canonical_name: Одноручный жим от груди с резинкой с ротацией
  technique_description:
  - Закрепите резинку сзади на уровне груди, встаньте в стойку, корпус собран.
  - Возьмите рукоять одной рукой у груди, лопатка стабильна, плечо опущено.
  - Выжмите руку вперед, добавляя контролируемую ротацию грудного отдела без «проворачивания» таза.
  - В конце движения ребра под контролем, не прогибайтесь в пояснице.
  - Вернитесь под контролем в старт и повторяйте; затем смените сторону.
band-one-arm-twisting-seated-row.gif:
  canonical_name: Одноручная тяга сидя с резинкой с ротацией
  technique_description:
  - Сядьте, зафиксируйте резинку спереди; спина нейтральна, корпус напряжен.
  - Возьмите рукоять одной рукой, плечо опущено, лопатка стабильна.
  - Тяните к поясу, добавляя легкую ротацию грудного отдела, таз остается неподвижным.
  - В конце движения коротко сведите лопатку, без подъема плеча.
  - Верните руку вперед под контролем и повторяйте; затем смените сторону.
band-pull-through.gif:
  canonical_name: Тяга через ноги с резинкой
  technique_description:
  - Закрепите резинку сзади на низкой точке и встаньте спиной к креплению, удерживая резинку между ногами.
  - Выполните наклон в тазобедренных суставах, отводя таз назад; колени мягкие, спина нейтральна.
  - Почувствуйте натяжение в задней поверхности бедра и ягодицах, руки держите расслабленно как «крючки».
  - Выведите таз вперед и выпрямитесь, сжимая ягодицы в верхней точке без переразгибания.
  - Вернитесь в наклон под контролем, сохраняя натяжение резинки.
band-push-situp.gif:
  canonical_name: Подъем туловища с жимом с резинкой
  technique_description:
  - Лягте на спину, резинку зафиксируйте так, чтобы в верхней позиции было сопротивление жиму.
  - Напрягите пресс, держите ребра под контролем; руки у груди в старте.
  - Поднимите туловище в сидячее положение без рывка.
  - В верхней точке выполните жим руками вперед/вверх (в зависимости от варианта) под контролем.
  - Вернитесь назад медленно, сохраняя стабильный корпус и натяжение резинки.
band-reverse-fly.gif:
  canonical_name: Обратные разведения рук с резинкой
  technique_description:
  - Возьмитесь за резинку перед собой на уровне груди, создайте начальное натяжение.
  - Опустите плечи вниз, лопатки стабильны; локти слегка согнуты.
  - Разводите руки в стороны и назад, сводя лопатки без прогиба в пояснице.
  - Коротко задержитесь в конце движения, ощущая работу задней дельты и межлопаточной зоны.
  - Медленно вернитесь в старт, сохраняя натяжение и контроль.
band-reverse-wrist-curl.gif:
  canonical_name: Обратное сгибание кистей с резинкой
  technique_description:
  - Сядьте или встаньте, предплечье зафиксируйте на бедре/скамье, ладонь вниз.
  - Возьмитесь за резинку так, чтобы в старте было натяжение; локоть и предплечье неподвижны.
  - Поднимайте кисть вверх (разгибание), движение только в запястье.
  - Коротко задержитесь в верхней точке без рывка.
  - Опускайте кисть медленно под контролем, сохраняя натяжение резинки.
band-seated-hip-internal-rotation.gif:
  canonical_name: Внутренняя ротация бедра с резинкой сидя
  technique_description:
  - Сядьте ровно, колени согнуты под ~90°, резинка создает сопротивление внутренней ротации.
  - Зафиксируйте таз и корпус, не заваливайтесь на бок.
  - Поверните бедро внутрь, двигая голень наружу/в сторону в контролируемой амплитуде.
  - Коротко задержитесь в конце движения без рывка.
  - Вернитесь под контролем в старт и повторяйте; затем смените ногу.
band-seated-twist.gif:
  canonical_name: Рашн-твист с резинкой сидя
  technique_description:
  - Закрепите резинку сбоку, сядьте ровно, колени согнуты; корпус напряжен.
  - Держите руки перед грудью, плечи опущены, шея нейтральна.
  - Повернитесь корпусом в сторону за счет грудного отдела, таз остается стабильным.
  - Двигайтесь плавно, без дергания резинки и без резких рывков.
  - Вернитесь под контролем и выполните на другую сторону.
band-shoulder-press.gif:
  canonical_name: Жим над головой с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы на уровне плеч; натяжение в старте ощутимо.
  - Напрягите корпус и держите ребра под контролем, не отклоняйтесь назад.
  - Выжмите руки над головой по плавной траектории; в верхней точке руки почти над плечами.
  - Не поднимайте плечи к ушам и не «выталкивайте» голову вперед.
  - Опускайтесь под контролем до старта, сохраняя натяжение и стабильные лопатки.
band-shrug.gif:
  canonical_name: Шраги с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; руки прямые вдоль туловища.
  - Держите корпус стабильным, шея нейтральна, плечи не уходят вперед.
  - Поднимайте плечи вверх к ушам под контролем, без вращения и рывков.
  - Коротко задержитесь в верхней точке, ощущая работу трапеций.
  - Опускайте плечи медленно вниз до старта, сохраняя натяжение резинки.
band-side-triceps-extension.gif:
  canonical_name: Одноручное разгибание на трицепс над головой с резинкой
  technique_description:
  - Закрепите резинку внизу или наступите на нее; поднимите руку над головой, локоть направлен вверх.
  - Напрягите корпус, ребра под контролем, плечо стабильно.
  - Разгибайте локоть, выпрямляя руку вверх/вперед по комфортной траектории.
  - В верхней точке коротко сожмите трицепс без подъема плеча.
  - Вернитесь под контролем в старт, не «разваливая» локоть в сторону.
band-single-leg-split-squat.gif:
  canonical_name: Болгарские выпады с резинкой
  technique_description:
  - Расположите заднюю ногу на опоре, передняя — на полу; корпус собран, таз ровный.
  - Создайте натяжение резинки согласно варианту (под опорой/в руках/на плечах).
  - Опускайтесь вниз, сгибая оба колена; переднее колено идет по линии носка.
  - Держите туловище стабильным, не заваливайтесь в сторону и не проворачивайте таз.
  - Оттолкнитесь передней ногой вверх под контролем и повторяйте.
band-squat.gif:
  canonical_name: Приседания с резинкой
  technique_description:
  - 'Встаньте: стопы на ширине плеч, носки слегка наружу; резинка создает сопротивление согласно варианту.'
  - Напрягите корпус, держите ребра под контролем и спину нейтральной.
  - Приседайте вниз и назад, ведя колени по линии носков.
  - Опускайтесь до комфортной глубины без округления поясницы.
  - Поднимайтесь вверх через середину стопы/пятку, сохраняя стабильные колени и таз.
band-squat-row.gif:
  canonical_name: Приседания + тяга с резинкой
  technique_description:
  - Закрепите резинку спереди, возьмитесь за концы; стопы на ширине плеч, корпус напряжен.
  - Выполните приседание: таз назад, колени по линии носков, спина нейтральна.
  - Поднимаясь или в верхней позиции выполните тягу к поясу, ведя локти назад.
  - Лопатки сводите под контролем, плечи не поднимайте к ушам.
  - Вернитесь в старт плавно, сохраняя ровный темп и контроль.
band-standing-crunch.gif:
  canonical_name: Скручивания с резинкой стоя
  technique_description:
  - Закрепите резинку сверху, встаньте лицом к креплению, возьмитесь за рукоять у головы/груди.
  - Соберите корпус: ребра вниз, таз нейтральный, колени мягкие.
  - На выдохе выполните скручивание, опуская ребра к тазу без тяги руками.
  - В нижней точке коротко задержитесь, ощущая напряжение пресса.
  - Вернитесь вверх под контролем, не прогибая поясницу.
band-standing-rear-delt-row.gif:
  canonical_name: Тяга на заднюю дельту с резинкой
  technique_description:
  - Закрепите резинку спереди на уровне груди, возьмитесь за рукоять; корпус стабилен.
  - Держите плечи опущенными, лопатки стабильны; локти направлены в стороны.
  - Тяните рукоять к лицу/верхней части груди (в зависимости от варианта), сводя лопатки.
  - В конце движения коротко задержитесь, ощущая работу задней дельты.
  - Вернитесь в старт медленно, сохраняя натяжение резинки и контроль.
band-standing-twisting-crunch.gif:
  canonical_name: Скручивания с поворотом с резинкой стоя
  technique_description:
  - Закрепите резинку сверху или сбоку; встаньте устойчиво, корпус собран.
  - Возьмите рукоять у головы/груди, плечи опущены, шея нейтральна.
  - На выдохе скрутитесь вниз с поворотом, ведя ребра к тазу.
  - Таз держите стабильным, движение выполняет корпус, без рывков руками.
  - Вернитесь под контролем в старт и повторяйте; затем смените сторону.
band-stepup.gif:
  canonical_name: Зашагивания с резинкой
  technique_description:
  - Закрепите резинку согласно варианту, встаньте перед платформой; корпус напряжен.
  - Поставьте рабочую ногу на платформу, колено по линии носка.
  - Оттолкнитесь через пятку/середину стопы и поднимитесь вверх без «прыжка».
  - Держите таз ровным и не заваливайте колено внутрь.
  - Опускайтесь под контролем и повторяйте; затем смените ногу.
band-stiff-leg-deadlift.gif:
  canonical_name: Тяга на прямых ногах с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; колени почти прямые, но не «в замок».
  - Выполните наклон в тазобедренных суставах, отводя таз назад; спина нейтральна.
  - Опускайтесь до ощутимого натяжения задней поверхности бедра без округления поясницы.
  - Вернитесь вверх, выводя таз вперед и сжимая ягодицы без переразгибания.
  - Работайте плавно, сохраняя натяжение резинки на протяжении движения.
band-straight-leg-deadlift.gif:
  canonical_name: Румынская становая тяга с резинкой
  technique_description:
  - Наступите на резинку и возьмитесь за концы; колени мягкие, корпус собран.
  - Отводите таз назад, сохраняя нейтральную спину и контроль ребер.
  - Опускайтесь до натяжения задней поверхности бедра, удерживая резинку близко к ногам.
  - Вернитесь вверх, выводя таз вперед и сжимая ягодицы без переразгибания.
  - Движение ровное и контролируемое, без рывков и раскачивания.
band-twisting-overhead-press.gif:
  canonical_name: Жим над головой с резинкой с ротацией
  technique_description:
  - Наступите на резинку, возьмитесь за концы на уровне плеч; корпус напряжен.
  - Выжмите руки над головой и добавьте контролируемую ротацию грудного отдела (таз стабилен).
  - Ребра под контролем, не прогибайтесь в пояснице.
  - В верхней точке не поднимайте плечи к ушам, лопатки стабильны.
  - Вернитесь под контролем в старт и повторяйте; работайте симметрично в обе стороны.
band-underhand-pulldown.gif:
  canonical_name: Тяга сверху обратным хватом с резинкой
  technique_description:
  - Закрепите резинку над головой, сядьте или встаньте устойчиво; корпус собран.
  - Возьмитесь обратным хватом (ладони к себе), плечи опущены, лопатки стабильны.
  - Тяните рукоять вниз к верхней части груди, ведя локти вниз и назад.
  - В нижней точке коротко сведите лопатки, не поднимайте плечи к ушам.
  - Вернитесь вверх под контролем до полного разгибания рук, сохраняя натяжение.
band-vertical-pallof-press.gif:
  canonical_name: Вертикальный Паллоф-пресс с резинкой
  technique_description:
  - Закрепите резинку сверху или снизу так, чтобы линия тяги была вертикальной; встаньте устойчиво.
  - Возьмите резинку двумя руками у груди, напрягите корпус, таз нейтральный.
  - Выжмите руки вперед и удерживайте туловище без сгибания/разгибания и без поворота.
  - Коротко задержитесь в крайнем положении, ощущая сопротивление корпусом.
  - Вернитесь под контролем в старт и повторяйте.
band-vup.gif:
  canonical_name: Складка с резинкой
  technique_description:
  - Лягте на спину, резинка создает сопротивление при подъеме; поясница под контролем.
  - Напрягите пресс и прижмите ребра вниз, не допускайте прогиба в пояснице.
  - Одновременно поднимайте ноги и туловище, тянусь руками к стопам в V-позицию.
  - Коротко задержитесь в верхней точке без инерции.
  - Опускайтесь медленно до старта, сохраняя контроль корпуса.
band-wrist-curl.gif:
  canonical_name: Сгибания кистей с резинкой
  technique_description:
  - Зафиксируйте предплечье на бедре/скамье, ладонь вверх; резинка в руке с натяжением в старте.
  - Локоть и предплечье неподвижны, движение только в запястье.
  - Сгибайте кисть вверх, напрягая мышцы предплечья.
  - Коротко задержитесь в верхней точке без рывка.
  - Опускайте кисть медленно под контролем, сохраняя натяжение резинки.
band-yraise.gif:
  canonical_name: Подъем рук в позицию «Y» с резинкой
  technique_description:
  - Возьмитесь за резинку и создайте начальное натяжение; корпус собран, ребра под контролем.
  - Плечи опущены, лопатки стабильны; локти слегка согнуты.
  - Поднимайте руки по диагонали вверх в форму «Y», не поднимая плечи к ушам.
  - В верхней точке коротко задержитесь, ощущая работу нижней трапеции и задней дельты.
  - Вернитесь под контролем в старт, сохраняя натяжение и ровный темп.
barbell-bench-front-squat.gif:
  canonical_name: Фронтальные приседания со штангой до скамьи
  technique_description:
  - Возьмите штангу во фронтальную стойку на передних дельтах; локти высоко, корпус напряжен.
  - Стопы на ширине плеч или чуть шире, носки слегка наружу; сохраняйте нейтральную спину.
  - На вдохе опускайтесь вниз, направляя колени по линии носков и удерживая грудь «высоко».
  - Сядьте на скамью мягко, без «плюха», сохраняя напряжение в корпусе.
  - На выдохе встаньте, толкая пол серединой стопы/пяткой, не заваливая колени внутрь.
barbell-bench-press.gif:
  canonical_name: Жим лежа со штангой
  technique_description:
  - 'Лягте на горизонтальную скамью: стопы уверенно на полу, ягодицы на скамье, лопатки сведены и опущены.'
  - Возьмите гриф хватом чуть шире плеч; запястья над локтями, предплечья почти вертикальны.
  - Снимите штангу и опустите под контролем к нижней/средней части груди без отскока.
  - На выдохе выжмите штангу вверх и чуть назад, сохраняя фиксацию лопаток и стабильные плечи.
  - Повторяйте в ровном темпе, не теряя позиции грудной клетки и поясницы.
barbell-bench-squat.gif:
  canonical_name: Приседания со штангой на скамью
  technique_description:
  - Разместите штангу на трапециях/задних дельтах, снимите со стоек и сделайте шаг назад.
  - Стопы на ширине плеч, носки слегка наружу; вдохните и напрягите корпус.
  - Опускайтесь вниз и немного назад, ведя колени по линии носков и удерживая спину нейтральной.
  - Коснитесь скамьи ягодицами мягко, без расслабления внизу и без переноса веса на скамью.
  - Встаньте, толкая пол серединой стопы/пяткой, сохраняя колени наружу.
barbell-bent-arm-pullover.gif:
  canonical_name: Пуловер со штангой
  technique_description:
  - Лягте поперек скамьи верхом спины или вдоль скамьи; стопы уверенно на полу, корпус напряжен.
  - Возьмите штангу хватом чуть шире плеч; локти слегка согнуты и фиксированы.
  - Опускайте штангу за голову по дуге до комфортного растяжения в грудных/широчайших без боли в плече.
  - На выдохе верните штангу обратно над грудью, сохраняя одинаковый угол в локтях и контроль ребер.
  - Не прогибайтесь в пояснице и не «бросайте» вес инерцией.
barbell-bent-over-row.gif:
  canonical_name: Тяга штанги в наклоне
  technique_description:
  - Встаньте со штангой, отведите таз назад и наклоните туловище до ~30–45°; спина нейтральна, колени мягко согнуты.
  - 'Напрягите корпус и «включите» широчайшие: штанга близко к бедрам, плечи не подтягивайте к ушам.'
  - Тяните штангу к нижним ребрам/поясу, ведя локти назад и удерживая туловище стабильным.
  - В верхней точке коротко сведите лопатки без переразгибания в пояснице.
  - Опустите штангу под контролем до прямых рук и повторяйте без рывков.
barbell-biceps-curl-with-arm-blaster-.gif:
  canonical_name: Сгибания со штангой с фиксатором рук
  technique_description:
  - Встаньте ровно, зафиксируйте фиксатор на ремне и уприте локти в его площадки.
  - Возьмите штангу обратным хватом на ширине плеч; запястья нейтральны, плечи опущены.
  - Сгибайте руки, поднимая штангу вверх без раскачивания туловища и без движения локтей вперед.
  - В верхней точке коротко напрягите бицепс, не поднимая плечи.
  - Опускайте штангу медленно почти до полного разгибания, сохраняя контроль.
barbell-closegrip-bench-press.gif:
  canonical_name: Жим штанги узким хватом
  technique_description:
  - Лягте на скамью, сведите и опустите лопатки; стопы уверенно на полу.
  - Возьмите гриф узким хватом (чуть уже плеч); локти ведите ближе к туловищу.
  - Опускайте штангу под контролем к нижней части груди/верхнему животу без отскока.
  - На выдохе выжмите штангу вверх, сохраняя запястья над локтями и стабильные плечи.
  - Не допускайте «разъезда» локтей в стороны и не теряйте фиксацию лопаток.
barbell-curl.gif:
  canonical_name: Подъем штанги на бицепс
  technique_description:
  - Встаньте ровно, стопы на ширине таза; напрягите корпус и ягодицы, плечи опустите.
  - Возьмите штангу обратным хватом на ширине плеч; локти прижаты к бокам.
  - Поднимайте штангу вверх, сгибая руки без раскачивания и без выноса локтей вперед.
  - В верхней точке коротко сожмите бицепс, не поднимая плечи.
  - Опускайте штангу медленно под контролем почти до прямых рук.
barbell-decline-bench-press.gif:
  canonical_name: Жим штанги на скамье с отрицательным наклоном
  technique_description:
  - Зафиксируйте ноги в упорах и лягте на скамью с отрицательным наклоном; сведите и опустите лопатки.
  - Возьмите гриф хватом чуть шире плеч; запястья нейтральны.
  - Опускайте штангу под контролем к нижней части груди без отскока.
  - На выдохе выжмите штангу вверх, сохраняя стабильные плечи и фиксацию лопаток.
  - Работайте в контролируемой амплитуде без боли в плечах.
barbell-deadlift.gif:
  canonical_name: Становая тяга
  technique_description:
  - Встаньте так, чтобы гриф был над серединой стопы; возьмите штангу хватом чуть шире плеч.
  - Соберитесь, отведите таз назад, согните колени; спина нейтральна, грудная клетка «высоко».
  - Напрягите корпус и широчайшие, выберите «люфт» в грифе.
  - Поднимите штангу, одновременно разгибая колени и бедра; гриф скользит близко к ногам.
  - Вверху встаньте ровно без переразгибания, затем опустите штангу под контролем в обратной последовательности.
barbell-clean-and-press.gif:
  canonical_name: Подъем на грудь и жим штанги
  technique_description:
  - Встаньте со штангой над серединой стопы; спина нейтральна, корпус напряжен, плечи немного впереди грифа.
  - Мощно выпрямите ноги и бедра, ведя штангу близко к телу.
  - «Нырните» под штангу и поймайте ее во фронтальной стойке на передних дельтах, локти высоко.
  - Стабилизируйте корпус и выжмите штангу над головой без прогиба в пояснице.
  - Опустите штангу под контролем во фронтальную стойку и далее на пол/в стойки при необходимости.
barbell-decline-close-grip-to-skull-press.gif:
  canonical_name: Французский жим на скамье с отрицательным наклоном
  technique_description:
  - Лягте на скамью с отрицательным наклоном и зафиксируйте ноги; лопатки сведены, плечи опущены.
  - Возьмите гриф узким хватом; руки над плечами, локти направлены вверх.
  - Сгибайте руки в локтях, опуская штангу к лбу/чуть за голову в комфортной амплитуде.
  - Разогните локти и верните штангу в верхнюю позицию, не двигая плечами.
  - Держите локти стабильными и работайте под контролем без рывков.
barbell-drag-curl.gif:
  canonical_name: Драг-сгибания со штангой
  technique_description:
  - Встаньте ровно, корпус напряжен; возьмите штангу обратным хватом на ширине плеч.
  - 'Начните подъем, «тянув» штангу вдоль туловища: локти движутся назад, а не вперед.'
  - Поднимайте штангу к нижней части груди, сохраняя плечи опущенными.
  - Коротко сожмите бицепс в верхней точке без раскачивания.
  - Опустите штангу под контролем, не отводя ее далеко от тела.
barbell-cleangrip-front-squat.gif:
  canonical_name: Фронтальные приседания со штангой
  technique_description:
  - 'Возьмите штангу во фронтальную стойку (clean grip): гриф на передних дельтах, локти высоко.'
  - Стопы на ширине плеч, носки слегка наружу; вдохните и напрягите корпус.
  - Опускайтесь вниз, удерживая грудь «высоко» и колени по линии носков.
  - Достигните комфортной глубины без округления поясницы и без потери высоты локтей.
  - На выдохе встаньте, толкая пол серединой стопы/пяткой.
barbell-full-squat.gif:
  canonical_name: Приседания со штангой
  technique_description:
  - Разместите штангу на трапециях/задних дельтах, снимите со стоек; стопы на ширине плеч, носки слегка наружу.
  - Вдохните, напрягите корпус и сохраните нейтральную спину.
  - Опускайтесь вниз и немного назад, ведя колени по линии носков и сохраняя опору на всю стопу.
  - Садитесь на комфортную глубину без «подкручивания» таза и без потери контроля.
  - Встаньте, толкая пол серединой стопы/пяткой, сохраняя колени наружу.
barbell-glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Ягодичный мост со штангой с ногами на скамье
  technique_description:
  - Лягте на спину, пятки на скамье; штангу разместите на тазу (лучше с мягкой накладкой).
  - Напрягите пресс и зафиксируйте ребра, чтобы не прогибаться в пояснице.
  - На выдохе поднимите таз вверх, сжимая ягодицы; колени держите стабильными.
  - В верхней точке таз на линии с туловищем, без переразгибания; короткая пауза.
  - Опустите таз под контролем до легкого касания и повторяйте в ровном темпе.
barbell-good-morning.gif:
  canonical_name: «Гуд морнинг» со штангой
  technique_description:
  - Разместите штангу на спине как в приседании; стопы на ширине плеч, колени мягко согнуты.
  - Напрягите корпус и отведите таз назад, сохраняя нейтральную спину.
  - Опускайте туловище до ощутимого натяжения задней поверхности бедра без округления поясницы.
  - Вернитесь в исходное положение, разгибая бедра и сжимая ягодицы.
  - Не «ломайтесь» в пояснице и не приседайте слишком глубоко коленями.
barbell-incline-bench-press.gif:
  canonical_name: Жим штанги на наклонной скамье
  technique_description:
  - 'Выставьте угол скамьи, лягте плотно: лопатки сведены и опущены, стопы на полу.'
  - Возьмите гриф хватом чуть шире плеч; запястья нейтральны.
  - Опускайте штангу под контролем к верхней части груди без отскока.
  - Выжмите штангу вверх, сохраняя стабильные плечи и фиксацию лопаток.
  - Не заваливайтесь в пояснице и не «бросайте» вес инерцией.
barbell-incline-close-grip-bench-press.gif:
  canonical_name: Жим штанги узким хватом на наклонной скамье
  technique_description:
  - Лягте на наклонную скамью, сведите и опустите лопатки; стопы уверенно на полу.
  - Возьмите гриф хватом комфортной ширины; запястья нейтральны, предплечья почти вертикальны.
  - Опускайте штангу под контролем к верхней части груди.
  - На выдохе выжмите штангу вверх, сохраняя стабильные плечи.
  - Работайте плавно, без отскока от груди и без рывков.
barbell-incline-row.gif:
  canonical_name: Тяга штанги с упором грудью (на наклонной скамье)
  technique_description:
  - Лягте грудью на наклонную скамью, стопы уверенно на полу; корпус стабилен.
  - Возьмите штангу хватом чуть шире плеч; плечи опущены от ушей.
  - Тяните штангу к нижним ребрам/поясу, ведя локти назад без рывка.
  - В верхней точке коротко сведите лопатки, не поднимая плечи.
  - Опустите штангу под контролем до прямых рук и повторяйте в ровном темпе.
barbell-front-raise.gif:
  canonical_name: Подъем штанги перед собой
  technique_description:
  - Встаньте ровно, стопы на ширине таза; напрягите корпус, плечи опустите.
  - Возьмите штангу хватом сверху на ширине плеч; локти слегка согнуты.
  - Поднимайте штангу перед собой до уровня плеч без отклонения туловища назад.
  - Коротко зафиксируйте верхнюю точку, не поднимая плечи к ушам.
  - Опустите штангу под контролем и повторяйте без раскачивания.
barbell-guillotine-bench-press.gif:
  canonical_name: Жим «гильотина» со штангой
  technique_description:
  - Лягте на скамью, сведите и опустите лопатки; стопы уверенно на полу.
  - Возьмите гриф широким хватом, локти больше раскрыты в стороны; работайте с умеренным весом.
  - Опускайте штангу к верхней части груди/у ключиц в контролируемой амплитуде без боли.
  - Выжмите штангу вверх, сохраняя стабильные плечи и контакт лопаток со скамьей.
  - Если плечи ощущают дискомфорт — сузьте хват или выберите классический жим.
barbell-jefferson-squat.gif:
  canonical_name: Приседания Джефферсона
  technique_description:
  - Встаньте над штангой «верхом» так, чтобы гриф был между ногами; стопы по разные стороны грифа.
  - Возьмите штангу смешанным хватом (одна рука спереди, другая сзади), корпус напряжен.
  - Поднимайте штангу, разгибая ноги и бедра; держите спину нейтральной и плечи ровно.
  - Опускайтесь под контролем, сохраняя колени по линии носков и без скручивания корпуса.
  - Выполняйте симметрично: меняйте стороны хвата/стойки между подходами.
barbell-lateral-lunge.gif:
  canonical_name: Боковой выпад со штангой
  technique_description:
  - Разместите штангу на спине, встаньте ровно; напрягите корпус и зафиксируйте лопатки.
  - Сделайте широкий шаг в сторону, отводя таз назад, опорную ногу сгибайте в колене.
  - Держите колено опорной ноги по линии носка, стопу полностью на полу.
  - Вторая нога почти прямая, таз ровный без завала вперед/назад.
  - Оттолкнитесь опорной ногой и вернитесь в исходное положение под контролем.
barbell-lying-lifting-on-hip-.gif:
  canonical_name: Ягодичный мост со штангой
  technique_description:
  - Сядьте спиной к скамье и разместите верх спины на ее краю; штангу положите на таз с накладкой.
  - Стопы на полу, колени согнуты; напрягите пресс и «закройте» ребра.
  - На выдохе поднимите таз вверх, сжимая ягодицы; голени близки к вертикали в верхней точке.
  - Вверху туловище и таз на одной линии без переразгибания в пояснице; короткая пауза.
  - Опустите таз под контролем и повторяйте без раскачивания.
barbell-lunge.gif:
  canonical_name: Выпад вперед со штангой
  technique_description:
  - Разместите штангу на спине, напрягите корпус и стабилизируйте лопатки.
  - Сделайте шаг вперед и опускайтесь вниз, сгибая оба колена.
  - Переднее колено ведите по линии носка, таз держите ровно, туловище вертикально.
  - Опускайтесь до комфортной глубины без провала в пояснице.
  - Оттолкнитесь передней ногой и вернитесь назад в стойку под контролем.
ez-bar-lying-close-grip-triceps-extension-behind-head.gif:
  canonical_name: Французский жим лежа (EZ-гриф, за голову)
  technique_description:
  - Лягте на скамью, лопатки сведены; возьмите EZ-гриф узким хватом и выведите над плечами.
  - Держите локти направленными вверх и максимально стабильными.
  - Сгибайте руки, опуская гриф за голову в комфортной амплитуде без боли в локтях/плечах.
  - На выдохе разогните локти и верните гриф в верхнюю позицию без движения плечами.
  - Работайте под контролем, без рывков и без «разъезда» локтей в стороны.
barbell-lying-triceps-extension-skull-crusher.gif:
  canonical_name: Французский жим лежа (прямой гриф)
  technique_description:
  - Лягте на скамью, сведите и опустите лопатки; штангу держите над плечами.
  - Хват комфортный (обычно чуть уже плеч); локти направлены вверх и стабильны.
  - Сгибайте руки в локтях, опуская штангу к лбу или чуть за голову в комфортной амплитуде.
  - Разогните локти и верните штангу в верхнюю позицию, не двигая плечами.
  - Держите темп контролируемым и не «ломайте» запястья.
barbell-narrow-stance-squat.gif:
  canonical_name: Приседания со штангой в узкой стойке
  technique_description:
  - Разместите штангу на спине и снимите со стоек; поставьте стопы уже плеч, носки слегка наружу.
  - Вдохните и напрягите корпус, держите спину нейтральной.
  - Опускайтесь вниз, ведя колени по линии носков и сохраняя опору на всю стопу.
  - Садитесь на комфортную глубину без округления поясницы и без отрыва пяток.
  - Встаньте, толкая пол серединой стопы/пяткой, сохраняя колени наружу.
barbell-one-arm-bent-over-row.gif:
  canonical_name: Тяга штанги в наклоне одной рукой
  technique_description:
  - Встаньте в наклоне, отведите таз назад; спина нейтральна, колени мягко согнуты.
  - Возьмите штангу одной рукой ближе к краю грифа; другой рукой при необходимости стабилизируйтесь об опору.
  - Тяните гриф к поясу/нижним ребрам, ведя локоть назад и не разворачивая корпус.
  - Коротко сведите лопатку вверху без подъема плеча к уху.
  - Опустите штангу под контролем до прямой руки и повторяйте без инерции.
barbell-palms-up-wrist-curl-over-a-bench.gif:
  canonical_name: Сгибания кистей со штангой на скамье
  technique_description:
  - Сядьте у скамьи и положите предплечья на скамью так, чтобы кисти свисали за край.
  - Возьмите штангу обратным хватом; локти и предплечья остаются неподвижными.
  - Опустите штангу вниз, разгибая кисти в комфортной амплитуде.
  - Поднимите штангу вверх, сгибая кисти и напрягая предплечья.
  - Работайте медленно, без рывков и без движения в локтях.
barbell-palms-down-wrist-curl-over-a-bench.gif:
  canonical_name: Обратные сгибания кистей со штангой на скамье
  technique_description:
  - Сядьте у скамьи и положите предплечья на скамью, кисти свисают за край.
  - Возьмите штангу хватом сверху; локти и предплечья неподвижны.
  - Опустите штангу вниз в комфортной амплитуде, расслабляя тыльную сторону предплечья.
  - Поднимите штангу вверх за счет разгибания кисти под контролем.
  - Не раскачивайте туловище и не помогайте движением в локтях.
barbell-preacher-curl.gif:
  canonical_name: Сгибания со штангой на скамье Скотта
  technique_description:
  - Сядьте на скамью Скотта и плотно прижмите плечи к подушке; локти на опоре.
  - Возьмите штангу обратным хватом; запястья нейтральны.
  - Сгибайте руки, поднимая штангу без отрыва локтей и без рывков.
  - В верхней точке коротко сожмите бицепс, не поднимая плечи.
  - Опускайте штангу медленно почти до полного разгибания, сохраняя напряжение.
barbell-pullover.gif:
  canonical_name: Пуловер со штангой
  technique_description:
  - Лягте на скамью, стабилизируйте корпус и держите ребра под контролем.
  - Возьмите штангу хватом чуть шире плеч; локти слегка согнуты и фиксированы.
  - Опускайте штангу за голову по дуге до комфортного растяжения без боли в плече.
  - На выдохе верните штангу над грудью, не меняя угол в локтях.
  - Движение плавное и контролируемое, без инерции.
barbell-one-leg-squat.gif:
  canonical_name: Болгарские выпады со штангой
  technique_description:
  - Разместите штангу на спине; заднюю ногу поставьте на скамью, передняя уверенно на полу.
  - Напрягите корпус, таз держите ровно, взгляд вперед.
  - Опускайтесь вниз, сгибая переднее колено по линии носка; заднее колено идет к полу, таз назад.
  - Опускайтесь до комфортной глубины без провала в пояснице и без завала таза.
  - Оттолкнитесь передней ногой и поднимитесь вверх под контролем.
barbell-pendlay-row.gif:
  canonical_name: Тяга штанги к поясу с пола
  technique_description:
  - Наклоните туловище почти до параллели с полом; спина нейтральна, штанга на полу между повторениями.
  - Возьмите гриф хватом чуть шире плеч; напрягите корпус и широчайшие.
  - Потяните штангу взрывно, но контролируемо к нижним ребрам, не меняя угол наклона туловища.
  - Опустите штангу на пол под контролем и заново соберите позицию перед следующим повтором.
  - Не «подкидывайте» корпус и не выдергивайте плечами.
barbell-prone-incline-curl.gif:
  canonical_name: Сгибания со штангой лежа на наклонной скамье
  technique_description:
  - Лягте грудью на наклонную скамью, стабилизируйте корпус; руки со штангой свисают вниз.
  - Возьмите штангу обратным хватом; плечи опущены, локти направлены вниз и не «уезжают» вперед.
  - Сгибайте руки, поднимая штангу до комфортной высоты без раскачивания.
  - Коротко сожмите бицепс в верхней точке.
  - Опускайте штангу медленно почти до полного разгибания, сохраняя напряжение.
barbell-rack-pull.gif:
  canonical_name: Стяновая тяга с плинтов
  technique_description:
  - Установите штангу на плинты/упоры на нужной высоте; встаньте так, чтобы гриф был над серединой стопы.
  - Возьмите штангу хватом чуть шире плеч; спина нейтральна, корпус напряжен, широчайшие включены.
  - Поднимите штангу, разгибая колени и бедра; гриф держите близко к телу.
  - В верхней точке встаньте ровно без переразгибания и без сведения плеч к ушам.
  - Опустите штангу обратно на плинт под контролем и повторяйте без ударов об упоры.
barbell-revers-wrist-curl-v-2.gif:
  canonical_name: Сгибания кистей со штангой сидя
  technique_description:
  - Сядьте и положите предплечья на бедра или скамью так, чтобы кисти свисали за край.
  - Возьмите штангу обратным хватом; локти и предплечья неподвижны.
  - Опустите штангу вниз, разгибая кисти в комфортной амплитуде.
  - Поднимите штангу вверх, сгибая кисти и напрягая предплечья.
  - Работайте медленно, без рывков и без движения в локтях.
barbell-rear-delt-raise.gif:
  canonical_name: Тяга Ли Хейни
  technique_description:
  - Штанга за спиной, хват чуть шире плеч, спина нейтральная.
  - Двигайте штангу вверх и назад за счёт локтей, не раскачиваясь.
  - В верхней точке коротко сведите лопатки и локти, ощущая задние дельты.
  - Опустите штангу под контролем и повторяйте без рывков.
barbell-rear-lunge-v-2.gif:
  canonical_name: Обратный выпад со штангой с шагом на степ
  technique_description:
  - Разместите штангу на спине, напрягите корпус и зафиксируйте лопатки.
  - Сделайте шаг назад в выпад, опускаясь под контролем; переднее колено по линии носка.
  - Оттолкнитесь передней ногой и перенесите вес вперёд на степ, сохраняя ровный таз.
  - Держите туловище вертикально и не заваливайте колено внутрь.
  - Вернитесь в исходное положение и повторяйте в ровном темпе.
barbell-standing-reverse-grip-curl.gif:
  canonical_name: Сгибания со штангой обратным хватом
  technique_description:
  - Встаньте ровно, корпус напряжён; возьмите штангу обратным хватом на ширине плеч.
  - Держите локти у туловища, запястья нейтральны.
  - Поднимайте штангу вверх без раскачивания и без выноса локтей вперёд.
  - Коротко зафиксируйте верхнюю точку, ощущая предплечья и бицепс.
  - Опустите штангу медленно под контролем почти до прямых рук.
barbell-reverse-grip-bent-over-row.gif:
  canonical_name: Тяга штанги в наклоне обратным хватом
  technique_description:
  - Отведите таз назад и наклоните туловище до ~30–45°; спина нейтральная, колени мягко согнуты.
  - Возьмите гриф обратным хватом на ширине плеч; напрягите корпус и широчайшие.
  - Потяните штангу к поясу/нижним рёбрам, ведя локти назад и не раскачиваясь.
  - Коротко сведите лопатки в верхней точке без подъёма плеч.
  - Опустите штангу под контролем до прямых рук и повторяйте.
barbell-rear-lunge.gif:
  canonical_name: Обратный выпад со штангой
  technique_description:
  - Разместите штангу на спине, напрягите корпус и удерживайте туловище стабильным.
  - Сделайте шаг назад и опускайтесь вниз, сгибая оба колена.
  - Переднее колено ведите по линии носка, таз держите ровно, спина нейтральная.
  - Опускайтесь до комфортной глубины без провала в пояснице.
  - Оттолкнитесь передней ногой и вернитесь в исходное положение под контролем.
barbell-romanian-deadlift.gif:
  canonical_name: Румынская тяга со штангой
  technique_description:
  - Встаньте со штангой в руках, стопы на ширине таза; колени мягко согнуты, спина нейтральная.
  - Отводите таз назад, опуская штангу вдоль бёдер до ощутимого натяжения задней поверхности бедра.
  - Держите гриф близко к телу и не округляйте поясницу.
  - На выдохе вернитесь вверх, разгибая бёдра и сжимая ягодицы.
  - В верхней точке не переразгибайтесь и сохраняйте рёбра под контролем.
barbell-reverse-grip-decline-bench-press.gif:
  canonical_name: Жим штанги на скамье с отрицательным наклоном обратным хватом
  technique_description:
  - Лягте на скамью с отрицательным наклоном и зафиксируйте ноги; лопатки сведены и опущены.
  - Возьмите гриф обратным хватом на ширине плеч; запястья держите ровно.
  - Опускайте штангу под контролем к нижней части груди в комфортной амплитуде.
  - На выдохе выжмите штангу вверх, сохраняя стабильные плечи и фиксацию лопаток.
  - Работайте с умеренным весом и без рывков.
barbell-reverse-grip-incline-bench-press.gif:
  canonical_name: Жим штанги на наклонной скамье обратным хватом
  technique_description:
  - Лягте на наклонную скамью, сведите и опустите лопатки; стопы уверенно на полу.
  - Возьмите гриф обратным хватом на ширине плеч; запястья нейтральны.
  - Опускайте штангу под контролем к верхней части груди, локти ведите ближе к туловищу.
  - На выдохе выжмите штангу вверх, не теряя позиции лопаток.
  - Выполняйте плавно, без отскока и без боли в плечах.
barbell-reverse-grip-incline-bench-row.gif:
  canonical_name: Тяга штанги с упором грудью на наклонной скамье обратным хватом
  technique_description:
  - Лягте грудью на наклонную скамью, стабилизируйте корпус; стопы на полу.
  - Возьмите штангу обратным хватом на ширине плеч; плечи опущены.
  - Потяните штангу к поясу/нижним рёбрам, ведя локти назад.
  - В верхней точке коротко сведите лопатки без подъёма плеч.
  - Опустите штангу под контролем и повторяйте в ровном темпе.
barbell-reverse-preacher-curl.gif:
  canonical_name: Сгибания со штангой на скамье Скотта обратным хватом
  technique_description:
  - Сядьте на скамью Скотта и плотно прижмите руки к подушке; локти зафиксированы.
  - Возьмите штангу обратным хватом; запястья нейтральны.
  - Поднимайте штангу вверх без рывков, не отрывая локти от опоры.
  - Коротко зафиксируйте верхнюю точку, ощущая предплечья.
  - Опускайте штангу медленно почти до полного разгибания под контролем.
barbell-seated-behind-head-military-press.gif:
  canonical_name: Жим штанги сидя из-за головы
  technique_description:
  - Сядьте ровно, стопы на полу; напрягите корпус и держите рёбра под контролем.
  - Возьмите штангу хватом чуть шире плеч и установите над/позади макушки, локти под грифом.
  - Опускайте штангу за голову до уровня, где сохраняется комфорт в плечах и нейтральная шея.
  - Выжмите штангу вверх над головой, не прогибаясь в пояснице и не поднимая плечи к ушам.
  - Работайте с умеренным весом и контролируемой амплитудой.
barbell-seated-closegrip-concentration-curl.gif:
  canonical_name: Концентрированные подъёмы штанги на бицепс сидя
  technique_description:
  - Сядьте ровно, стопы на полу; корпус напряжён и слегка наклонён вперёд, плечи опущены.
  - Возьмите штангу хватом снизу на ширине плеч; локти у туловища.
  - Сгибайте руки, поднимая штангу без раскачивания корпуса и локтей.
  - В верхней точке коротко сожмите бицепс, не поднимая плечи.
  - Опускайте штангу под контролем почти до прямых рук и повторяйте.
barbell-seated-overhead-press.gif:
  canonical_name: Жим штанги сидя
  technique_description:
  - Сядьте ровно (по возможности со спинкой), стопы уверенно на полу; напрягите корпус.
  - Возьмите штангу хватом чуть шире плеч, гриф на уровне ключиц/передних дельт.
  - Выжмите штангу над головой по прямой траектории, не прогибаясь в пояснице.
  - В верхней точке руки почти прямые, бицепсы у ушей; плечи не подтягивайте.
  - Опустите штангу под контролем в стартовое положение и повторяйте.
barbell-seated-overhead-triceps-extension.gif:
  canonical_name: Французский жим сидя (прямой гриф)
  technique_description:
  - Сядьте ровно, напрягите корпус; держите штангу над головой прямыми руками.
  - Локти направлены вверх и близко друг к другу; плечи опущены.
  - Сгибайте руки в локтях, опуская штангу за голову в комфортной амплитуде.
  - На выдохе разогните локти и верните штангу в верхнюю позицию без движения плечами.
  - Работайте под контролем, без рывков и без «разъезда» локтей.
barbell-shrug.gif:
  canonical_name: Шраги со штангой
  technique_description:
  - 'Встаньте ровно: стопы на ширине таза, гриф в прямых руках, корпус напряжён.'
  - Поднимите плечи вверх «к ушам» без сгибания локтей и без прокручивания плеч.
  - В верхней точке коротко зафиксируйте сокращение трапеций.
  - Опустите плечи медленно вниз под полным контролем, не «бросайте» вес.
  - Держите шею нейтрально и не раскачивайте корпус.
barbell-standing-close-grip-curl.gif:
  canonical_name: Сгибания рук со штангой стоя узким хватом
  technique_description:
  - Встаньте ровно, возьмите гриф узким хватом, локти прижаты к туловищу.
  - Сгибайте руки, поднимая гриф до уровня груди без раскачивания корпуса.
  - Держите запястья нейтрально, не «ломая» их назад.
  - В верхней точке коротко сожмите бицепс, не выводя локти вперёд.
  - Опускайте гриф медленно почти до прямых рук, сохраняя контроль.
barbell-standing-leg-calf-raise.gif:
  canonical_name: Подъём на носки со штангой стоя
  technique_description:
  - Встаньте под штангой стабильно, стопы параллельно на ширине таза, корпус напряжён.
  - При необходимости встаньте носками на край платформы/блина для увеличения амплитуды, пятки свободны.
  - Поднимитесь на носки, продавливая пол всей передней частью стопы (не заваливайтесь внутрь).
  - В верхней точке сделайте короткую паузу, максимально напрягите икры.
  - Опускайтесь медленно в полное растяжение, не пружиньте внизу.
barbell-stepup.gif:
  canonical_name: Зашагивания со штангой
  technique_description:
  - Выберите высоту платформы, поставьте стопу полностью на опору, штанга на спине как в приседании.
  - Поднимитесь вверх, продавливая платформу пяткой опорной ноги, не отталкиваясь второй.
  - Держите колено опорной ноги по линии носка, таз без перекоса.
  - В верхней точке полностью разогните тазобедренный сустав и зафиксируйте корпус.
  - Опускайтесь под контролем и ставьте ногу назад мягко, без падения.
barbell-sumo-deadlift.gif:
  canonical_name: Становая тяга сумо
  technique_description:
  - Встаньте широко, носки слегка наружу, гриф над серединой стопы; спина нейтральная, корпус напряжён.
  - Возьмитесь за гриф руками внутри колен, опустите лопатки и «соберите» верх спины.
  - Начинайте подъём, продавливая ногами пол и удерживая гриф близко к телу.
  - В верхней точке выйдите в полное разгибание бёдер без переразгибания в пояснице.
  - 'Опускайте гриф, контролируя траекторию: таз назад, колени сгибаются после прохождения грифа.'
barbell-seated-good-morning.gif:
  canonical_name: Гуд морнинг со штангой сидя
  technique_description:
  - Сядьте на край скамьи, стопы уверенно на полу, штанга на трапециях, корпус напряжён.
  - 'Выполните наклон в тазобедренных: таз назад, спина нейтральная, шея в линии с позвоночником.'
  - Опускайтесь до комфортной амплитуды без округления поясницы.
  - Вернитесь вверх, напрягая ягодицы и заднюю поверхность бедра, без рывка.
  - Избегайте «кивков» головой и не переносите нагрузку в поясницу.
barbell-standing-back-wrist-curl.gif:
  canonical_name: Сгибания запястий со штангой за спиной стоя
  technique_description:
  - Встаньте ровно, возьмите гриф за спиной хватом сверху, руки прямые.
  - Держите плечи опущенными, локти неподвижны, корпус стабилен.
  - Плавно сгибайте запястья, поднимая гриф за счёт предплечий, без движения в локтях.
  - В верхней точке коротко сожмите предплечья.
  - Медленно опускайте гриф, контролируя растяжение, не «сбрасывайте» вес.
barbell-thruster.gif:
  canonical_name: Трастер со штангой
  technique_description:
  - 'Возьмите штангу во фронтальную стойку: гриф на передних дельтах, локти высоко, корпус напряжён.'
  - Выполните приседание, удерживая спину нейтральной и колени по линии носков.
  - Выходя из приседания, сразу передайте импульс в жим над головой без прогиба в пояснице.
  - 'Зафиксируйте штангу над головой: рёбра под контролем, плечи стабильны.'
  - Опустите гриф во фронтальную стойку под контролем и повторяйте в ровном темпе.
barbell-upright-row-v-3.gif:
  canonical_name: Тяга штанги к подбородку
  technique_description:
  - Встаньте ровно, штанга в прямых руках перед бёдрами, хват чуть уже плеч.
  - Тяните гриф вверх вдоль туловища, ведя локти вверх и немного в стороны.
  - Остановитесь, когда гриф на уровне верхней части груди/подбородка без боли в плечах.
  - В верхней точке коротко зафиксируйте, не «ломайте» лопатки вверх.
  - Опускайте гриф медленно, без рывков и раскачивания корпуса.
barbell-upright-row.gif:
  canonical_name: Тяга штанги к подбородку (EZ-гриф)
  technique_description:
  - Встаньте ровно, штанга перед бёдрами, хват комфортный, корпус напряжён.
  - Тяните штангу вверх близко к телу, поднимая локти выше кистей.
  - Не поднимайте плечи к ушам и не отклоняйтесь назад.
  - В верхней точке сделайте короткую паузу без дискомфорта в плечевых суставах.
  - Опускайте штангу под контролем до полного растяжения, сохраняя темп.
basic-toe-touch-male-.gif:
  canonical_name: Наклон к носкам стоя
  technique_description:
  - Встаньте ровно, стопы на ширине таза, колени мягкие (лёгкий сгиб).
  - Выполните наклон в тазобедренных, тянитесь руками к стопам, сохраняя длинную спину.
  - Опускайтесь до комфортного растяжения задней поверхности бедра без резкого округления поясницы.
  - Задержитесь на 1–2 секунды, дышите спокойно.
  - Вернитесь в исходное положение медленно, поднимая корпус через тазобедренные.
battling-ropes.gif:
  canonical_name: Попеременные волны канатами
  technique_description:
  - 'Примите атлетическую стойку: колени слегка согнуты, корпус напряжён, канаты в руках.'
  - Создавайте волны попеременными движениями рук вверх-вниз в стабильном ритме.
  - Держите плечи опущенными, шею нейтральной, не «проваливайте» грудь.
  - 'Не раскачивайте корпус: работают руки и плечевой пояс, ноги — как опора.'
  - Поддерживайте ровное дыхание и качество волн на протяжении всего интервала.
bench-dip-knees-bent-.gif:
  canonical_name: Обратные отжимания от скамьи с согнутыми коленями
  technique_description:
  - Сядьте на край скамьи, ладони у таза, пальцы вперёд; согните колени, стопы на полу.
  - Сместите таз со скамьи и опускайтесь вниз, сгибая локти назад вдоль туловища.
  - Держите плечи опущенными и стабильными, не «проваливайтесь» в плечевых суставах.
  - Опуститесь до комфортной глубины без боли, затем выжмитесь вверх, разгибая локти.
  - Не раскачивайтесь и не «подбрасывайте» таз — движение контролируемое.
bench-dip-on-floor.gif:
  canonical_name: Обратные отжимания от скамьи
  technique_description:
  - Упритесь руками в скамью позади себя, ноги выпрямлены или слегка согнуты, корпус напряжён.
  - Опускайте таз вниз, сгибая локти назад, удерживая грудь раскрытой.
  - Не подтягивайте плечи к ушам и не сводите их вперёд.
  - Выжмитесь вверх почти до прямых рук, ощущая работу трицепса.
  - Сохраняйте контроль темпа и избегайте боли в плечах.
bench-hip-extension.gif:
  canonical_name: Отведение ноги назад на скамье
  technique_description:
  - Встаньте в упоре коленом на скамью, зафиксируйте корпус и нейтральную спину.
  - Слегка согните рабочую ногу и отводите бедро назад/вверх, не прогибаясь в пояснице.
  - Держите таз ровно, не разворачивайте корпус в сторону.
  - В верхней точке коротко сожмите ягодицу.
  - Опускайте ногу медленно к старту, сохраняя напряжение.
bent-knee-lying-twist-male-.gif:
  canonical_name: Дворники (windshield wiper)
  technique_description:
  - Лягте на спину, руки в стороны, колени согнуты под 90°, стопы вместе.
  - Напрягите пресс и опускайте колени в сторону до комфортной амплитуды, плечи не отрывайте от пола.
  - Держите движение контролируемым без «падения» ног.
  - Верните колени через центр и повторите в другую сторону.
  - 'Дышите ровно: выдох при опускании, вдох в центре.'
bodyweight-standing-calf-raise.gif:
  canonical_name: Подъём на носки стоя
  technique_description:
  - Встаньте ровно у опоры, стопы параллельно, корпус напряжён.
  - При необходимости встаньте носками на край платформы/ступени, пятки свободны.
  - Поднимитесь на носки, продавливая пол передней частью стопы без заваливания.
  - Задержитесь в верхней точке на 1 секунду, почувствуйте сокращение икр.
  - Опускайтесь медленно в полное растяжение и повторяйте без пружинения.
butterfly-yoga-pose.gif:
  canonical_name: Растяжка «бабочка»
  technique_description:
  - Сядьте ровно, соедините стопы вместе и подтяните пятки ближе к тазу.
  - Выпрямите спину, опустите плечи и держите шею нейтральной.
  - Мягко опускайте колени вниз к полу без давления руками через боль.
  - Наклоняйтесь вперёд только при сохранении длинной спины.
  - Дышите спокойно и удерживайте позицию в комфортном растяжении.
cable-alternate-triceps-extension.gif:
  canonical_name: Разгибание руки над головой в блоке
  technique_description:
  - Установите блок низко, возьмите рукоять и поднимите руку над головой, локоть направлен вперёд.
  - Напрягите корпус, рёбра под контролем, плечо стабильно и опущено.
  - Разгибайте руку только в локте, не двигая плечом и не прогибаясь в пояснице.
  - В верхней точке коротко зафиксируйте сокращение трицепса.
  - Вернитесь под контролем в сгиб до комфортной глубины.
cable-bar-lateral-pulldown.gif:
  canonical_name: Тяга верхнего блока сидя
  technique_description:
  - Сядьте под блоком, зафиксируйте бёдра, возьмите рукоять/гриф сверху.
  - Опустите лопатки вниз и слегка назад, держите грудь «высоко», шея нейтральна.
  - Тяните рукоять к верхней части груди, ведя локти вниз вдоль туловища.
  - В нижней точке коротко сожмите широчайшие без запрокидывания корпуса назад.
  - Верните рукоять вверх под контролем, не отпуская плечи вперёд.
cable-decline-fly.gif:
  canonical_name: Разведения в кроссовере лёжа
  technique_description:
  - Лягте на скамью, возьмите рукояти, руки над грудью с лёгким сгибом в локтях.
  - Опустите плечи от ушей, лопатки слегка сведены и стабильны.
  - Разводите руки по дуге до растяжения грудных без «провала» в плечах.
  - Сведите рукояти обратно над грудью, сохраняя одинаковый угол в локтях.
  - Двигайтесь плавно, без рывков и раскачивания.
bodyup.gif:
  canonical_name: Подъёмы в планке
  technique_description:
  - Начните в высокой планке: ладони под плечами, стопы на ширине таза.
  - Опуститесь на предплечья поочерёдно, удерживая таз неподвижным.
  - Вернитесь в высокую планку также поочерёдно, без «качания» корпуса.
  - Держите прямую линию от головы до пят, пресс и ягодицы напряжены.
  - Прекратите подход, если поясница провисает или плечи теряют стабильность.
bodyweight-drop-jump-squat.gif:
  canonical_name: Дроп-приседания
  technique_description:
  - Встаньте ровно, стопы на ширине плеч, корпус напряжён, руки готовы для баланса.
  - Быстро «падайте» в присед до контролируемой глубины, мягко амортизируя.
  - Ведите колени по линии носков, пятки не отрывайте от пола.
  - Без паузы вернитесь в исходное положение или выполните следующий повтор в заданном темпе.
  - Держите спину нейтральной и не заваливайтесь вперёд.
bottomsup.gif:
  canonical_name: Подтягивание коленей лёжа
  technique_description:
  - Лягте на спину, слегка прижмите поясницу к полу, руки вдоль тела или за головой для стабилизации.
  - Подтяните колени к груди, подкручивая таз вверх без рывка.
  - Держите пресс напряжённым, шею расслабленной, не тяните голову вперёд.
  - В верхней точке коротко зафиксируйте, ощущая сокращение нижней части пресса.
  - Опускайте ноги медленно к старту, не теряя контроля поясницы.
bridge-mountain-climber-cross-body-.gif:
  canonical_name: Альпинист (крест-накрест)
  technique_description:
  - 'Начните в высокой планке: ладони под плечами, корпус жёсткий.'
  - Подтяните колено к противоположному локтю, не поднимая таз.
  - Верните ногу назад и сразу повторите другой ногой в темпе.
  - Держите плечи стабильными, не «пружиньте» в пояснице.
  - Дышите ровно и остановитесь при потере формы.
burpee.gif:
  canonical_name: Бёрпи
  technique_description:
  - Встаньте ровно, присядьте и поставьте ладони на пол перед собой.
  - Отпрыгните ногами назад в жёсткую планку, тело — в прямой линии.
  - При необходимости выполните отжимание с контролем корпуса.
  - Подтяните стопы под таз и выпрыгните вверх, руки над головой.
  - Двигайтесь плавно и технично, без «развала» поясницы в планке.
cable-crossover-lateral-pulldown.gif:
  canonical_name: Обратные разведения в блоке стоя
  technique_description:
  - Установите рукояти на уровне плеч, возьмите их крест-накрест и сделайте шаг назад для натяжения.
  - Держите лёгкий сгиб в локтях, плечи опущены, корпус стабилен.
  - Разводите руки в стороны и немного назад, сводя лопатки к центру.
  - В конце движения коротко зафиксируйте сокращение задних дельт и верхней спины.
  - Вернитесь под контролем в старт, не теряя натяжения троса.
cable-crossover-revers-fly.gif:
  canonical_name: Обратные разведения в блоке в наклоне
  technique_description:
  - Возьмите рукояти, выполните наклон в тазобедренных, спина нейтральная, колени мягкие.
  - Опустите плечи, лопатки стабильны, шея нейтральна.
  - Разводите руки в стороны по дуге, ведя локти чуть выше кистей.
  - В верхней точке коротко сожмите задние дельты, не поднимая плечи.
  - Опускайте рукояти медленно, сохраняя контроль и натяжение.
cable-close-grip-curl.gif:
  canonical_name: Сгибания рук в блоке узким хватом
  technique_description:
  - Установите блок низко, возьмите узкую рукоять, встаньте ровно с натяжением троса.
  - Держите локти у туловища и не отводите их назад или вперёд.
  - Сгибайте руки плавно, не раскачивая корпус и не поднимая плечи.
  - В верхней точке коротко сожмите бицепс, запястья нейтральны.
  - Опускайте рукоять медленно почти до прямых рук, не теряя натяжения.
cable-curl.gif:
  canonical_name: Сгибания рук в блоке
  technique_description:
  - Установите блок низко, возьмите рукоять/гриф и встаньте ровно с лёгким натяжением троса.
  - Зафиксируйте корпус, локти держите почти неподвижно у туловища.
  - Сгибайте руки до пика сокращения без рывков и без прогиба в пояснице.
  - В верхней точке коротко зафиксируйте и сожмите бицепс.
  - Вернитесь вниз под контролем, сохраняя постоянное напряжение.
cable-forward-raise.gif:
  canonical_name: Подъём перед собой в блоке одной рукой
  technique_description:
  - Установите блок низко, возьмите рукоять одной рукой, встаньте боком или лицом к тренажёру.
  - Напрягите корпус, плечи опущены, локоть слегка согнут.
  - Поднимите руку вперёд до уровня плеча без отклонения корпуса назад.
  - Коротко задержитесь в верхней точке, контролируя лопатку.
  - Опускайте рукоять медленно к старту, не теряя натяжения.
cable-front-raise.gif:
  canonical_name: Подъём перед собой в блоке
  technique_description:
  - Установите блок низко, возьмите рукоять/прямую рукоять, встаньте ровно с натяжением троса.
  - Держите корпус стабильным, рёбра под контролем, плечи опущены.
  - Поднимите руки вперёд до уровня плеч, сохраняя лёгкий сгиб в локтях.
  - В верхней точке коротко зафиксируйте, не поднимая плечи к ушам.
  - Опускайте медленно, контролируя траекторию без раскачивания.
cable-hammer-curl-with-rope-.gif:
  canonical_name: Молотковые сгибания в блоке с канатом
  technique_description:
  - Установите блок низко, возьмите канат нейтральным хватом и встаньте ровно.
  - Держите локти у туловища, запястья нейтральны, корпус стабилен.
  - Сгибайте руки, подтягивая концы каната вверх без рывков.
  - В верхней точке коротко зафиксируйте сокращение бицепса/брахиалиса.
  - Опускайте канат медленно почти до прямых рук, сохраняя натяжение.
cable-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Разгибания на трицепс над головой в кроссовере
  technique_description:
  - Установите блок низко, возьмите рукоять и поднимите её над головой, локоть направлен вперёд.
  - Зафиксируйте корпус, не прогибайтесь в пояснице.
  - Разгибайте руку в локте, удерживая плечо стабильным.
  - В верхней точке коротко сожмите трицепс, не поднимая плечо.
  - Вернитесь вниз под контролем до комфортного сгиба.
cable-hip-adduction.gif:
  canonical_name: Приведение бедра в кроссовере стоя
  technique_description:
  - Закрепите манжету на голени, встаньте боком к блоку и возьмитесь за опору.
  - Напрягите корпус, таз держите ровно, опорная нога стабильна.
  - Приведите рабочую ногу через линию тела внутрь без наклона корпуса.
  - Коротко зафиксируйте сокращение внутренней поверхности бедра.
  - Вернитесь медленно в старт, сохраняя натяжение троса.
cable-incline-bench-press.gif:
  canonical_name: Жим от груди в кроссовере на наклонной скамье
  technique_description:
  - Настройте скамью под углом, возьмите рукояти и лягте, лопатки сведены и опущены.
  - Стартуйте с рукоятями у верхней части груди, запястья над локтями.
  - Выжмите рукояти вверх и немного вперёд, не отрывая лопатки от скамьи.
  - В верхней точке не «запирайте» плечи, сохраняйте контроль грудных.
  - Опускайте рукояти медленно до комфортной глубины без боли в плечах.
cable-incline-fly-on-stability-ball-.gif:
  canonical_name: Разведения в кроссовере на фитболе
  technique_description:
  - Лягте верхней частью спины на фитбол, стопы широко для стабильности, таз в нейтрали.
  - Возьмите рукояти, руки над грудью, в локтях сохраняйте лёгкий сгиб.
  - Разводите руки по дуге до комфортного растяжения грудных, плечи опущены.
  - Сведите рукояти обратно над грудью, сохраняя тот же угол в локтях.
  - 'Двигайтесь плавно: не прогибайте поясницу, не «проваливайте» таз и не раскачивайте мяч.'
cable-incline-fly.gif:
  canonical_name: Разводка в кроссовере на наклонной скамье
  technique_description:
  - Установите угол скамьи и настройте блоки на уровень чуть ниже плеч; возьмите рукояти и лягте стабильно.
  - Сведите лопатки и опустите плечи, держите грудную клетку под контролем; в локтях — лёгкий постоянный сгиб.
  - Разводите руки по широкой дуге до комфортного растяжения грудных, не «проваливая» плечи вперёд.
  - Сводите рукояти над верхом груди, сохраняя траекторию дугой и не «запирая» локти.
  - Работайте без рывков и инерции, темп ровный, напряжение на грудных — весь повтор.
cable-kickback.gif:
  canonical_name: Разгибание руки назад в блоке
  technique_description:
  - Установите блок низко, возьмите рукоять и наклонитесь вперёд; корпус стабильный, спина нейтральная.
  - 'Прижмите плечо к корпусу: локоть поднят и зафиксирован, плечи опущены (без «пожимания»).'
  - 'Двигайтесь только в локтевом суставе: разогните руку назад до полного сокращения трицепса.'
  - Коротко задержитесь в конце движения, не смещая локоть и не разворачивая корпус.
  - Вернитесь под контролем в комфортный сгиб в локте, сохраняя постоянное напряжение.
cable-kneeling-crunch.gif:
  canonical_name: Скручивания в блоке на коленях
  technique_description:
  - Установите блок высоко, встаньте на колени лицом к тренажёру и возьмите канат у висков.
  - Напрягите пресс, таз в нейтрали; не тяните движением рук — держите плечи стабильными.
  - Скручивайтесь вниз, приближая рёбра к тазу; движение идёт из сгибания позвоночника, а не из «поклона» в бёдрах.
  - Коротко задержитесь в нижней точке, почувствуйте сокращение пресса.
  - Вернитесь медленно в исходное, сохраняя напряжение и не задирая рёбра.
cable-incline-bench-row.gif:
  canonical_name: Тяга в блоке с упором грудью
  technique_description:
  - Установите наклонную скамью, сядьте/встаньте так, чтобы грудь имела упор; трос в постоянном натяжении.
  - Напрягите корпус и держите туловище неподвижно; шея нейтральная, плечи опущены.
  - Тяните рукояти к себе, ведя локти назад вдоль корпуса; сводите лопатки без «подъёма» плеч.
  - Коротко задержитесь в конце тяги, почувствуйте работу средней части спины.
  - Верните вес под контролем до прямых рук, не «бросая» плечи вперёд.
cable-incline-pushdown.gif:
  canonical_name: Пуловер в блоке на наклонной скамье
  technique_description:
  - Лягте на наклонную скамью, возьмите канат/рукояти с верхнего блока; корпус стабильный, рёбра под контролем.
  - Руки почти прямые (лёгкий сгиб в локтях), плечи опущены, лопатки стабильны.
  - Опускайте рукоять по дуге вниз до уровня бёдер/таза, ощущая работу широчайших.
  - Коротко задержитесь внизу, не переразгибая поясницу и не «ломая» плечи.
  - Вернитесь под контролем в исходное, сохраняя натяжение троса и плавный темп.
cable-incline-triceps-extension.gif:
  canonical_name: Разгибания на трицепс в блоке лёжа на наклонной скамье
  technique_description:
  - Лягте на наклонную скамью головой к тренажёру, возьмите канат/прямую рукоять с верхнего блока.
  - Поднимите руки над лицом/лбом; плечи стабильны, локти направлены вверх и почти на месте.
  - Согните руки в локтях, опуская рукоять ко лбу/за голову в комфортной амплитуде.
  - Разогните руки вверх, напрягая трицепс; не «разъезжайте» локти в стороны.
  - Работайте плавно, без рывков, держите корпус собранным и поясницу нейтральной.
cable-kneeling-rear-delt-row-with-rope-male-.gif:
  canonical_name: Тяга на заднюю дельту в блоке на коленях
  technique_description:
  - Установите блок на уровне лица, встаньте на колени и возьмите канат нейтральным хватом.
  - Напрягите корпус, плечи опущены; руки вытянуты, трос в натяжении.
  - Тяните канат к лицу/верхним рёбрам, разводя локти в стороны и назад.
  - В конце движения слегка сведите лопатки, почувствуйте задние дельты; не поднимайте плечи.
  - Вернитесь под контролем в исходное, сохраняя натяжение и стабильный темп.
cable-lateral-pulldown-with-rope-attachment-.gif:
  canonical_name: Тяга верхнего блока с канатом
  technique_description:
  - Установите блок высоко, возьмите канат и сядьте/встаньте стабильно; корпус собран, спина нейтральная.
  - Опустите плечи и зафиксируйте лопатки; не отклоняйтесь назад и не раскачивайтесь.
  - Тяните канат вниз к верхней части груди, ведя локти вниз и немного назад.
  - Коротко задержитесь внизу, ощущая широчайшие; не «ломайте» запястья.
  - Вернитесь медленно в исходное, полностью контролируя вес и сохраняя натяжение.
cable-seated-high-row-vbar-.gif:
  canonical_name: Тяга верхнего блока узким хватом
  technique_description:
  - Возьмите V-рукоять на верхнем блоке, сядьте ровно и зафиксируйте бёдра под валиками.
  - Опустите плечи, сведите лопатки; корпус стабильный, без раскачивания.
  - Тяните рукоять к верхней части груди, ведя локти вниз и назад.
  - Коротко задержитесь внизу, почувствуйте сокращение широчайших и средней части спины.
  - Вернитесь под контролем в исходное, не «бросая» вес и не поднимая плечи.
cable-lateral-raise.gif:
  canonical_name: Двойной подъём в стороны в блоке
  technique_description:
  - Установите блоки низко, возьмите рукояти крест-накрест и встаньте ровно; корпус напряжён, плечи опущены.
  - Локти слегка согнуты, запястья нейтральны; не «подкидывайте» вес корпусом.
  - Поднимайте руки в стороны до уровня плеч по контролируемой дуге.
  - Коротко задержитесь в верхней точке, не пожимая плечами.
  - Опускайте медленно, сохраняя натяжение троса и одинаковый темп.
cable-low-fly.gif:
  canonical_name: Сведение рук в кроссовере (нижний блок)
  technique_description:
  - Установите блоки низко, возьмите рукояти и встаньте с устойчивой опорой; корпус собран.
  - Лопатки сведены и опущены, в локтях лёгкий постоянный сгиб.
  - Ведите руки вверх и вперёд по дуге, сводя рукояти перед собой на уровне верхней части груди.
  - Коротко задержитесь в пиковой точке, ощущая сокращение грудных.
  - Вернитесь под контролем в исходное, не раскачивайте туловище и не «бросайте» вес.
cable-straight-back-seated-row.gif:
  canonical_name: Горизонтальная тяга в блоке
  technique_description:
  - Сядьте ровно, колени слегка согнуты, возьмите рукоять; спина нейтральная, грудь «вверх», плечи опущены.
  - Напрягите корпус и не раскачивайтесь; движение начинайте со сведения лопаток.
  - Тяните рукоять к животу/нижним рёбрам, ведя локти назад вдоль корпуса.
  - Коротко задержитесь в конце тяги, почувствуйте работу широчайших и средней части спины.
  - Медленно выпрямите руки, контролируя возврат и не «вытягивая» плечи вперёд.
cable-lying-extension-pullover-with-rope-attachment-.gif:
  canonical_name: Пуловер лёжа в блоке
  technique_description:
  - Лягте на скамью/пол так, чтобы трос тянул рукоять из-за головы; корпус стабильный, рёбра под контролем.
  - Держите руки почти прямыми (лёгкий сгиб в локтях), плечи опущены.
  - Проведите рукоять по дуге из-за головы до уровня груди/бёдер, ощущая работу широчайших.
  - Коротко задержитесь в конце движения, не переразгибая поясницу.
  - Вернитесь медленно в исходное, сохраняя натяжение и контроль траектории.
cable-lying-fly.gif:
  canonical_name: Сведение рук лёжа в кроссовере
  technique_description:
  - Лягте на скамью, настройте блоки под нужный угол и возьмите рукояти; лопатки сведены и опущены.
  - В локтях — лёгкий постоянный сгиб, запястья нейтральны.
  - Разводите руки по широкой дуге до комфортного растяжения грудных.
  - Сводите рукояти над грудью, не меняя угол в локтях и не «запирая» локти.
  - Работайте плавно, без рывков; держите напряжение на грудных в течение всего повтора.
cable-middle-fly.gif:
  canonical_name: Сведение рук в кроссовере
  technique_description:
  - Установите блоки на уровне плеч, возьмите рукояти и встаньте стабильно (одна нога чуть впереди).
  - Сведите лопатки и опустите плечи; в локтях лёгкий сгиб, корпус собран.
  - Сводите руки перед собой по контролируемой дуге, фокус на сокращении грудных.
  - Коротко задержитесь в пиковой точке, не поднимая плечи.
  - Вернитесь медленно в исходное, сохраняя натяжение троса и стабильный темп.
cable-one-arm-lateral-raise.gif:
  canonical_name: Подъём в сторону в блоке одной рукой
  technique_description:
  - Установите блок низко, встаньте боком к тренажёру и возьмите рукоять дальней рукой; корпус стабильный.
  - Плечо опущено, лопатка стабильна; локоть слегка согнут, запястье нейтрально.
  - Поднимайте руку в сторону по дуге до уровня плеча, не наклоняя корпус.
  - Коротко задержитесь в верхней точке, не пожимая плечом.
  - Опускайте медленно, сохраняя натяжение троса и контроль движения.
cable-overhead-triceps-extension-rope-attachment-.gif:
  canonical_name: Разгибания руки над головой в блоке с канатом
  technique_description:
  - Установите блок низко, повернитесь спиной к тренажёру и возьмите канат; стопы на ширине таза.
  - Поднимите руки над головой, локти направлены вперёд и почти на месте; корпус напряжён.
  - Разогните руки в локтях, напрягая трицепс, без прогиба в пояснице.
  - Коротко задержитесь в верхней точке, не разводя локти.
  - Вернитесь под контролем в комфортный сгиб в локтях, сохраняя натяжение.
cable-pull-through-with-rope-.gif:
  canonical_name: Тяга через ноги в блоке
  technique_description:
  - Установите блок низко, встаньте спиной к тренажёру и возьмите канат между ногами; сделайте шаг вперёд для натяжения.
  - Слегка согните колени и отведите таз назад, выполняя наклон в тазобедренных; спина нейтральная.
  - Держите канат близко к тазу, не округляйте поясницу и не «садитесь» слишком низко.
  - Разогнитесь в тазобедренных и выведите таз вперёд до вертикали, сжимая ягодицы в верхней точке (без переразгибания).
  - Вернитесь под контролем в исходное, сохраняя натяжение и ровный темп.
cable-pulldown-pro-lat-bar-.gif:
  canonical_name: Тяга верхнего блока широким хватом
  technique_description:
  - Возьмитесь за широкую рукоять, сядьте ровно и зафиксируйте бёдра под валиками.
  - Опустите плечи и стабилизируйте лопатки; корпус без раскачивания, шея нейтральная.
  - Тяните гриф к верхней части груди, ведя локти вниз и немного назад.
  - Коротко задержитесь внизу, почувствуйте широчайшие; не тяните «за счёт» бицепса.
  - Возвращайтесь медленно в исходное, полностью контролируя вес.
cable-pushdown-with-rope-attachment-.gif:
  canonical_name: Разгибания на трицепс с канатом
  technique_description:
  - Установите блок высоко, возьмите канат и встаньте ровно; локти прижаты к корпусу.
  - Напрягите корпус, плечи опущены; запястья нейтральны.
  - Разогните руки вниз, двигаясь только в локтях; внизу разведите концы каната в стороны.
  - Коротко задержитесь в нижней точке, не смещая локти вперёд.
  - Вернитесь под контролем в комфортный сгиб в локтях, сохраняя натяжение.
cable-pushdown.gif:
  canonical_name: Разгибания на трицепс в блоке
  technique_description:
  - Установите блок высоко, возьмите рукоять и встаньте ровно; локти прижаты к корпусу.
  - Плечи опущены, корпус напряжён; не раскачивайте туловище.
  - Разогните руки вниз, двигаясь только в локтях, до полного сокращения трицепса.
  - Коротко задержитесь внизу, не «ломая» запястья.
  - Вернитесь под контролем в исходное, сохраняя натяжение и плавный темп.
cable-rear-pulldown.gif:
  canonical_name: Тяга верхнего блока за голову
  technique_description:
  - Сядьте ровно, возьмитесь за гриф широким хватом и зафиксируйте бёдра под валиками.
  - Опустите плечи и стабилизируйте лопатки; шея нейтральная, без запрокидывания головы.
  - Тяните гриф к верхней части трапеций/основанию шеи, ведя локти вниз и в стороны.
  - Коротко задержитесь внизу, не прогибая поясницу и не раскачиваясь.
  - Возвращайтесь под контролем в исходное; если появляется дискомфорт в плечах — уменьшите амплитуду или выберите тягу к груди.
cable-one-arm-bent-over-row.gif:
  canonical_name: Тяга нижнего блока в наклоне
  technique_description:
  - Установите блок низко, возьмите рукоять и займитесь стойку в наклоне; спина нейтральная, корпус напряжён.
  - Плечо рабочей руки опущено, лопатка стабильна; не скручивайтесь корпусом.
  - Тяните рукоять к тазу/нижним рёбрам, ведя локоть назад вдоль корпуса.
  - Коротко задержитесь в конце тяги, почувствуйте широчайшие и среднюю часть спины.
  - Вернитесь под контролем в исходное, не «проваливая» плечо вперёд.
cable-one-arm-curl.gif:
  canonical_name: Сгибания в блоке одной рукой
  technique_description:
  - Установите блок низко, возьмите рукоять и встаньте стабильно; корпус напряжён, плечо опущено.
  - Локоть прижат к корпусу и почти неподвижен, запястье нейтрально.
  - Согните руку до сокращения бицепса без раскачивания туловища.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте медленно почти до полного разгибания, сохраняя натяжение.
cable-one-arm-tricep-pushdown.gif:
  canonical_name: Разгибания руки в блоке
  technique_description:
  - Установите блок высоко, возьмите рукоять одной рукой; локоть прижмите к корпусу.
  - Плечо опущено, корпус стабильный; не отклоняйтесь и не скручивайтесь.
  - Разогните руку вниз, двигаясь только в локтевом суставе.
  - Коротко задержитесь внизу, почувствуйте сокращение трицепса.
  - Вернитесь под контролем в исходное, сохраняя натяжение.
cable-overhead-curl.gif:
  canonical_name: Сгибания на бицепс над головой стоя в кроссовере
  technique_description:
  - Установите блоки высоко, возьмите рукояти и встаньте между ними; руки разведены в стороны, локти на уровне плеч.
  - Опустите плечи и зафиксируйте корпус; локти держите на месте.
  - Согните руки, подтягивая рукояти к голове, не выводя локти вперёд.
  - Коротко задержитесь в пике, почувствуйте бицепс.
  - Медленно разогните руки назад в исходное, сохраняя контроль и натяжение.
cable-pulldown.gif:
  canonical_name: Тяга верхнего блока широким хватом
  technique_description:
  - Сядьте ровно, возьмитесь за гриф широким хватом и зафиксируйте бёдра под валиками.
  - Опустите плечи, сведите лопатки; корпус стабильный, без раскачивания.
  - Тяните гриф к верхней части груди, ведя локти вниз и назад.
  - Коротко задержитесь внизу, почувствуйте широчайшие.
  - Возвращайтесь под контролем в исходное, не «бросая» вес.
cable-rear-delt-row-stirrups-.gif:
  canonical_name: Тяга нижнего блока к подбородку сидя (канат)
  technique_description:
  - Настройте блоки на уровне плеч, сядьте ровно и возьмите рукояти; корпус стабильный, спина нейтральная.
  - Опустите плечи и держите лопатки под контролем; руки вытянуты, трос в натяжении.
  - Тяните рукояти к себе, разводя локти в стороны и назад.
  - Коротко задержитесь в конце движения, не поднимайте плечи.
  - Вернитесь под контролем в исходное, сохраняя натяжение и ровный темп.
cable-rear-drive.gif:
  canonical_name: Махи на заднюю дельту в верхнем блоке
  technique_description:
  - Установите блок на уровне плеча или выше и возьмите рукоять одной рукой.
  - Встаньте боком к раме, корпус собран, плечи опущены; локоть слегка согнут, угол в локте не меняется.
  - Отводите руку в сторону и чуть назад по дуге, фокус на задней дельте, без разворота корпуса.
  - Вернитесь медленно в исходное, сохраняя натяжение троса и ровный темп.
cable-reverse-crunch.gif:
  canonical_name: Обратные скручивания на нижнем блоке
  technique_description:
  - Закрепите манжеты на голенях или зажмите рукоять между стопами на нижнем блоке и лягте на спину.
  - Прижмите поясницу к опоре, рёбра «вниз», таз в нейтрали; руками держитесь за опору для стабилизации.
  - Подтягивайте колени к груди и слегка подкручивайте таз, поднимая его от опоры без размаха.
  - Опускайте ноги медленно до комфортной амплитуды, не отрывая поясницу и не раскачиваясь.
cable-reverse-one-arm-curl.gif:
  canonical_name: Сгибания в блоке обратным хватом одной рукой
  technique_description:
  - Установите блок низко и возьмите рукоять одной рукой хватом сверху (пронация).
  - Встаньте стабильно, корпус собран; локоть прижат к туловищу, плечо опущено.
  - Согните руку в локте до сокращения, не поднимайте плечо и не выводите локоть вперёд.
  - Медленно разогните руку назад в исходное, сохраняя контроль и натяжение троса.
cable-reversegrip-pushdown.gif:
  canonical_name: Разгибания на трицепс в блоке обратным хватом
  technique_description:
  - Установите блок высоко, возьмите прямую рукоять хватом снизу (супинация), локти прижмите к туловищу.
  - Опустите плечи и напрягите корпус; запястья нейтральны, без «перелома».
  - Разогните руки вниз, двигаясь только в локтях, до полного сокращения трицепса.
  - Вернитесь под контролем в комфортный сгиб в локтях, не выводя локти вперёд.
cable-reversegrip-straight-back-seated-high-row.gif:
  canonical_name: Тяга верхнего блока обратным хватом
  technique_description:
  - Сядьте на тренажёр верхнего блока, зафиксируйте бёдра под валиками и возьмитесь за рукоять обратным хватом.
  - Опустите плечи и сведите лопатки; корпус стабильный, без раскачивания.
  - Тяните рукоять к верхней части груди, ведя локти вниз и немного назад.
  - Возвращайтесь медленно в исходное, сохраняя натяжение и не поднимая плечи.
cable-rope-crossover-seated-row.gif:
  canonical_name: Горизонтальная тяга с канатом
  technique_description:
  - Установите блок низко, сядьте ровно и возьмите канат; стопы упираются, трос в натяжении.
  - Опустите плечи и держите корпус неподвижным; начинайте движение со сведения лопаток.
  - Тяните канат к животу/нижним рёбрам, ведя локти назад вдоль корпуса.
  - Вернитесь под контролем до прямых рук, не «проваливая» плечи вперёд.
cable-rope-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Разгибания рук в верхнем блоке за головой (канат)
  technique_description:
  - Установите блок низко в кроссовере, повернитесь спиной к раме и возьмите канат.
  - Поднимите руки над головой, локти направлены вперёд и почти не двигаются; корпус напряжён.
  - Разогните руки в локтях, напрягая трицепс, без прогиба в пояснице.
  - Коротко задержитесь в верхней точке, не разводя локти в стороны.
  - Опускайте под контролем в комфортный сгиб в локтях, сохраняя натяжение троса.
cable-rope-incline-tricep-extension.gif:
  canonical_name: Разгибания рук в нижнем блоке за головой на наклонной скамье (канат)
  technique_description:
  - Поставьте наклонную скамью перед верхним блоком, лягте и возьмите канат; корпус собран, рёбра под контролем.
  - Поднимите руки над лицом, локти направлены вверх и почти на месте; плечи опущены.
  - Согните руки, опуская канат ко лбу/за голову в комфортной амплитуде.
  - Разогните руки вверх до сокращения трицепса, не разводите локти.
  - Вернитесь медленно в исходное, сохраняя контроль и натяжение.
cable-side-bend.gif:
  canonical_name: Боковые наклоны в нижнем блоке
  technique_description:
  - Установите блок низко, встаньте боком к тренажёру и возьмите рукоять дальней рукой.
  - 'Выровняйте корпус: плечи и таз во фронтальной плоскости, без поворотов; ноги стабильны.'
  - Выполните наклон в сторону от блока, растягивая косые мышцы живота без наклона вперёд.
  - Вернитесь в исходное усилием косых, без рывков и инерции.
cable-standing-rear-delt-row-with-rope-.gif:
  canonical_name: Тяга к лицу с канатом
  technique_description:
  - Установите блок на уровне лица, возьмите канат и встаньте ровно с устойчивой опорой.
  - Опустите плечи, рёбра под контролем; держите трос в натяжении.
  - Тяните канат к лицу, разводя локти в стороны; в конце разверните кисти наружу.
  - Возвращайтесь медленно в исходное, не «вываливая» плечи вперёд.
cable-straight-arm-pulldown-with-rope-.gif:
  canonical_name: Тяга верхнего блока прямыми руками с канатом
  technique_description:
  - Установите блок высоко, возьмите канат и отойдите на шаг назад для натяжения; корпус собран.
  - Руки почти прямые (лёгкий сгиб в локтях), плечи опущены, лопатки стабильны.
  - Опускайте канат по дуге к бёдрам, ощущая работу широчайших; не раскачивайте туловище.
  - Вернитесь медленно в исходное, сохраняя натяжение и контроль траектории.
cable-twist-updown-.gif:
  canonical_name: Дровосек (верхний блок)
  technique_description:
  - Установите блок высоко в кроссовере и встаньте боком к раме; возьмите рукоять двумя руками.
  - Напрягите корпус и зафиксируйте таз; плечи опущены, руки почти прямые.
  - Тяните рукоять по диагонали вниз к противоположному бедру, разворачивая грудную клетку без рывка.
  - Вернитесь под контролем в исходное, сохраняя натяжение троса и ровный темп.
cable-seated-widegrip-row.gif:
  canonical_name: Горизонтальная тяга широким хватом
  technique_description:
  - Установите блок низко, сядьте ровно и возьмите широкую рукоять; стопы упираются, трос в натяжении.
  - Опустите плечи и держите корпус неподвижным; начинайте движение со сведения лопаток.
  - Тяните рукоять к нижним рёбрам/верхней части живота, ведя локти назад и слегка в стороны.
  - Возвращайтесь медленно в исходное, не «проваливая» плечи вперёд.
cable-shrug.gif:
  canonical_name: Шраги в блоке
  technique_description:
  - Установите блок низко, возьмите рукояти/канат и встаньте ровно; руки прямые, корпус собран.
  - Поднимайте плечи вверх строго вертикально, без круговых движений и без сгибания в локтях.
  - Коротко задержитесь в верхней точке, ощущая сокращение трапеций.
  - Опускайте плечи медленно до полного растяжения, сохраняя контроль.
cable-seated-rear-lateral-raise.gif:
  canonical_name: Разводка на заднюю дельту в блоке сидя
  technique_description:
  - Установите блоки в нижнее положение, сядьте с наклоном вперёд и возьмите рукояти крест-накрест.
  - Опустите плечи и стабилизируйте лопатки; локти слегка согнуты, угол в локтях не меняется.
  - Разводите руки в стороны и немного назад, фокус на задних дельтах, без подъёма плеч.
  - Вернитесь под контролем в исходное, сохраняя натяжение и ровный темп.
cable-squat-row-with-rope-attachment-.gif:
  canonical_name: Приседания + тяга в блоке с канатом
  technique_description:
  - Установите блок низко, возьмите канат двумя руками и отойдите на шаг для натяжения.
  - Сядьте в присед, сохраняя нейтральную спину; колени по линии носков.
  - Поднимитесь до полустоя и сразу выполните тягу каната к животу, сводя лопатки.
  - Вернитесь под контролем в присед и повторяйте в ровном темпе.
cable-upright-row.gif:
  canonical_name: Тяга к подбородку в нижнем блоке
  technique_description:
  - Установите блок низко, возьмите прямую рукоять хватом сверху на ширине плеч.
  - Корпус собран, плечи опущены; запястья нейтральны, без «перелома».
  - Тяните рукоять вверх вдоль корпуса до уровня середины груди/подбородка, ведя локти выше кистей.
  - Опускайте рукоять медленно, не используя инерцию.
captains-chair-straight-leg-raise.gif:
  canonical_name: Подъём прямых ног (капитанское кресло)
  technique_description:
  - Упритесь предплечьями в подлокотники и прижмите спину к спинке; плечи опущены.
  - Напрягите пресс, подкрутите таз в лёгкую заднюю ротацию и уберите прогиб в пояснице.
  - Поднимайте прямые ноги вперёд до комфортной высоты без размаха.
  - Опускайте ноги медленно, не теряя напряжение в прессе.
chest-dip-on-dippullup-cage-.gif:
  canonical_name: Отжимания на брусьях с акцентом на грудь
  technique_description:
  - Возьмитесь за брусья, стабилизируйте плечи и держите корпус собранным.
  - Слегка наклоните туловище вперёд, локти ведите назад под углом, а не в стороны.
  - Опускайтесь до комфортной глубины без боли в плечах, контролируя лопатки.
  - Коротко задержитесь внизу без «провала» в плечах.
  - Оттолкнитесь вверх, сохраняя наклон и контроль, без рывков.
chinup.gif:
  canonical_name: Подтягивания обратным хватом
  technique_description:
  - Возьмитесь за перекладину хватом снизу на ширине плеч; корпус напряжён, ноги собраны.
  - Опустите плечи и выполните депрессию лопаток перед первым повтором.
  - Тяните грудную клетку к перекладине, ведя локти вниз и назад.
  - Опускайтесь под контролем до полного разгибания рук, не «падая» в плечи.
close-grip-chinup.gif:
  canonical_name: Подтягивания обратным хватом узкой постановкой рук
  technique_description:
  - Возьмитесь за перекладину узким хватом снизу; корпус напряжён, без раскачивания.
  - Опустите плечи и стабилизируйте лопатки перед подтягиванием.
  - Подтягивайтесь, ведя локти вниз и назад, поднимайте грудь к перекладине.
  - Опускайтесь медленно, сохраняя контроль и полную амплитуду.
closegrip-pushup-on-knees-.gif:
  canonical_name: Отжимания с колен узким хватом
  technique_description:
  - Встаньте в упор на коленях: ладони под грудью, локти близко к туловищу.
  - Напрягите пресс и ягодицы, чтобы не прогибаться в пояснице.
  - Опускайте грудь к полу под контролем, сохраняя линию от головы до колен.
  - Оттолкнитесь вверх, не разводя локти в стороны.
closegrip-pushup.gif:
  canonical_name: Отжимания узким хватом
  technique_description:
  - 'Начните с высокой планки: ладони под грудью, тело в прямой линии.'
  - Напрягите пресс и ягодицы, чтобы не прогибаться в пояснице.
  - Опускайтесь, удерживая локти близко к туловищу, предплечья вертикальны.
  - Держите шею нейтрально и отводите плечи от ушей.
  - Оттолкнитесь вверх, «толкая пол», не теряя линию тела.
crunch-hands-overhead-.gif:
  canonical_name: Скручивания с прямыми руками над головой
  technique_description:
  - Лягте на спину, руки вытянуты над головой; поясница под контролем, рёбра «вниз».
  - Напрягите пресс и подкрутите таз в лёгкую заднюю ротацию, чтобы убрать прогиб.
  - Поднимите лопатки от пола, тянитесь руками вперёд/вверх, без рывка шеей.
  - Вернитесь медленно в исходное, не теряя напряжение в прессе.
curtsey-squat.gif:
  canonical_name: Реверансный присед
  technique_description:
  - 'Примите стартовое положение: стопы на ширине таза, спина нейтральная, корпус напряжён.'
  - Сделайте шаг одной ногой назад и по диагонали за опорную ногу, удерживая таз ровно.
  - Опускайтесь, сгибая оба колена; переднее колено ведите по линии носка.
  - Держите туловище «высоко», без завала таза в сторону.
  - Оттолкнитесь опорной ногой через середину стопы/пятку, вернитесь в исходное и повторите.
dead-bug.gif:
  canonical_name: «Мёртвый жук»
  technique_description:
  - Лягте на спину, руки вверх, бёдра над тазом, колени под 90°; поясница прижата.
  - Напрягите пресс и держите рёбра «вниз», шея нейтральна.
  - Медленно выпрямляйте противоположные руку и ногу, не отрывая поясницу от пола.
  - Остановитесь в контролируемой нижней точке и вернитесь в исходное.
  - Работайте плавно, без инерции; если поясница отрывается — уменьшите амплитуду.
decline-crunch.gif:
  canonical_name: Скручивания на скамье с отрицательным наклоном
  technique_description:
  - Зафиксируйте ноги на скамье с отрицательным наклоном, поясница под контролем, рёбра «вниз».
  - Напрягите пресс и поднимайте лопатки, не тяните себя руками за голову.
  - Скручивайтесь вверх короткой амплитудой, фокус на сгибании позвоночника, а не на «подъёме туловища».
  - Опускайтесь медленно до растяжения пресса и повторяйте в ровном темпе.
decline-pushup.gif:
  canonical_name: Отжимания с ногами на возвышении
  technique_description:
  - Поставьте ноги на возвышение и займите жёсткую планку: ладони под плечами.
  - Напрягите пресс и ягодицы, чтобы не прогибаться в пояснице.
  - Опускайте грудь к полу под контролем, локти под углом примерно 30–45° к туловищу.
  - Держите шею нейтрально и отводите плечи от ушей.
  - Оттолкнитесь вверх, «толкая пол», не теряя линию тела.
deep-push-up.gif:
  canonical_name: Отжимания на гантелях
  technique_description:
  - Поставьте гантели под плечи и займите высокую планку; корпус напряжён, спина нейтральна.
  - Опускайтесь глубже за счёт возвышения, контролируя лопатки и не «проваливая» плечи вперёд.
  - Держите локти близко к туловищу, предплечья максимально вертикальны.
  - Оттолкнитесь вверх без рывка, сохраняя прямую линию тела.
diamond-pushup.gif:
  canonical_name: Алмазные отжимания
  technique_description:
  - Сложите ладони «алмазом» под грудью и займите высокую планку; корпус напряжён.
  - Опускайтесь под контролем, удерживая локти близко к туловищу.
  - Не «проваливайте» плечи вперёд и не прогибайтесь в пояснице.
  - Коротко коснитесь нижней точки без «отдыха» на связках.
  - Оттолкнитесь вверх в ровном темпе, сохраняя линию тела.
chinups-narrow-parallel-grip-.gif:
  canonical_name: Подтягивания узким нейтральным хватом
  technique_description:
  - Возьмитесь за параллельные рукояти узким нейтральным хватом; корпус напряжён, без раскачивания.
  - Опустите плечи и стабилизируйте лопатки перед первым повтором.
  - Подтягивайтесь, ведя локти вниз и назад, поднимая грудь к рукоятям.
  - Опускайтесь под контролем до полного разгибания рук, не «падая» в плечах.
clap-push-up.gif:
  canonical_name: Отжимания с хлопком
  technique_description:
  - Займите высокую планку: ладони под плечами, корпус жёсткий.
  - Опуститесь в отжимание под контролем, сохраняя линию тела.
  - Взрывно оттолкнитесь, оторвите ладони от пола и сделайте хлопок.
  - Приземлитесь мягко, амортизируя в локтях и плечах, сразу стабилизируйте лопатки.
  - Остановитесь, если теряется контроль или «проваливаются» плечи.
cross-body-crunch.gif:
  canonical_name: Скручивания к противоположному колену
  technique_description:
  - Лягте на спину, колени согнуты; поясница под контролем, рёбра «вниз».
  - Напрягите пресс и поднимите лопатки от пола.
  - Тянитесь плечом/локтем к противоположному колену, выполняя скручивание в грудном отделе.
  - Вернитесь медленно в исходное и повторяйте на другую сторону, сохраняя контроль.
stability-ball-crunch-full-range-hands-behind-head-.gif:
  canonical_name: Скручивания на фитболе
  technique_description:
  - Сядьте на фитбол и «скатитесь» так, чтобы мяч был под поясницей; стопы широко для стабильности.
  - Руки за головой или на груди, локти в стороны; не тяните шею.
  - Скручивайтесь вверх, поднимая грудную клетку, без смещения таза.
  - Коротко задержитесь в верхней точке и почувствуйте пресс.
  - Медленно раскрутитесь назад до растяжения, сохраняя контроль.
crunch-on-stability-ball-arms-straight-.gif:
  canonical_name: Скручивания на фитболе с прямыми руками
  technique_description:
  - Разместите фитбол под поясницей, стопы широко; руки вытянуты вперёд или над грудью.
  - Напрягите пресс и держите таз стабильным; не прогибайте поясницу.
  - Скручивайтесь вверх, поднимая лопатки и грудную клетку, не тяните шею.
  - Вернитесь медленно до растяжения пресса и повторяйте без инерции.
decline-situp.gif:
  canonical_name: Подъём туловища на скамье с отрицательным наклоном
  technique_description:
  - Зафиксируйте стопы на скамье с отрицательным наклоном, сядьте стабильно, поясница под контролем.
  - Напрягите пресс и держите рёбра «вниз», шея нейтральна; не тяните себя руками за голову.
  - Поднимайте туловище вверх под контролем, без рывка и без инерции, не «складываясь» в тазобедренных.
  - Опускайтесь медленно до комфортного растяжения пресса и завершайте подход при потере техники.
donkey-calf-raise.gif:
  canonical_name: Подъёмы на носки «Ослик»
  technique_description:
  - Встаньте на степ, таз зафиксирован, спина прямая, руками держитесь за опору.
  - Опустите пятки вниз в растяжение, колени мягкие, без подседа.
  - Поднимитесь на носки максимально высоко, напрягая икры.
  - Опускайтесь медленно и повторяйте без рывков, сохраняя амплитуду.
dumbbell-alternate-seated-hammer-curl.gif:
  canonical_name: Попеременные молотковые сгибания с гантелями сидя
  technique_description:
  - Сядьте ровно, стопы уверенно на полу, гантели вдоль туловища, хват нейтральный.
  - Локти держите у корпуса; запястья нейтральны, без «перелома» назад.
  - Сгибайте одну руку до сокращения бицепса/плечевой, не раскачивайте туловище.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте медленно почти до полного разгибания и чередуйте руки в ровном темпе.
dumbbell-bench-press.gif:
  canonical_name: Жим гантелей лёжа
  technique_description:
  - Лягте на скамью, гантели на уровне груди, стопы уверенно на полу.
  - Сведите и опустите лопатки, держите лёгкий естественный прогиб в пояснице.
  - 'Опускайте до середины груди: предплечья вертикальны, запястья над локтями.'
  - Остановитесь над грудью без отскока, сохраняя контроль плеч.
  - Выжмите гантели вверх и немного назад, не теряя фиксацию лопаток.
dumbbell-seated-shoulder-press.gif:
  canonical_name: Жим гантелей сидя
  technique_description:
  - Сядьте с упором спины, стопы на полу; гантели на уровне плеч.
  - Напрягите пресс и держите рёбра под контролем, без прогиба в пояснице.
  - Выжмите гантели вверх по вертикали/лёгкой дуге, не поднимая плечи к ушам.
  - Опускайте под контролем до уровня плеч и завершайте подход при потере техники.
dumbbell-bent-over-row.gif:
  canonical_name: Тяга гантелей в наклоне
  technique_description:
  - Наклонитесь в тазобедренных или сделайте упор на скамью; спина нейтральна, гантели свисают под плечами.
  - Напрягите корпус и не двигайте туловищем; шея нейтральна.
  - Тяните гантели, ведя локти назад вдоль корпуса; плечи держите опущенными.
  - Коротко задержитесь в верхней точке, сведите лопатки без «пожимания».
  - Опускайте медленно до прямых рук, контролируя плечевой сустав.
dumbbell-standing-biceps-curl.gif:
  canonical_name: Подъём гантелей на бицепс стоя
  technique_description:
  - Встаньте ровно, корпус собран; гантели вдоль туловища, запястья нейтральны.
  - Сгибайте руки, разворачивая ладони вверх, до уровня груди.
  - Локти держите у корпуса, не раскачивайтесь во время упражнения.
  - Опускайте медленно, возвращая ладони в исходное положение.
dumbbell-close-grip-press.gif:
  canonical_name: Жим лёжа с гантелями узким хватом
  technique_description:
  - Лягте на скамью, гантели ближе друг к другу над нижней частью груди; стопы на полу.
  - Сведите лопатки и опустите плечи; локти держите ближе к туловищу.
  - Опускайте гантели под контролем, не разводя локти в стороны.
  - Коротко остановитесь внизу без отскока.
  - Выжмите вверх, сохраняя узкую траекторию и стабильные плечи.
dumbbell-alternate-biceps-curl.gif:
  canonical_name: Попеременные подъёмы гантелей на бицепс
  technique_description:
  - Встаньте ровно, корпус напряжён; гантели вдоль туловища, плечи опущены.
  - Локоть рабочей руки держите у корпуса, без раскачивания.
  - Согните одну руку до сокращения бицепса, вторая — стабильна.
  - Опускайте медленно и чередуйте руки, сохраняя одинаковую амплитуду.
dumbbell-alternate-hammer-preacher-curl.gif:
  canonical_name: Попеременные молотковые сгибания на скамье Скотта с гантелями
  technique_description:
  - Сядьте на скамью Скотта, плечо прижато к опоре; гантели в нейтральном хвате.
  - Зафиксируйте плечо на подушке, не отрывайте его во время подъёма.
  - Сгибайте одну руку вверх, удерживая запястье нейтральным и без рывка.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте медленно до растяжения и чередуйте руки в ровном темпе.
dumbbell-alternate-preacher-curl.gif:
  canonical_name: Попеременные сгибания на скамье Скотта с гантелями
  technique_description:
  - Сядьте на скамью Скотта, руки лежат на подушке; гантели в руках.
  - Зафиксируйте плечо на опоре, локоть не «гуляет» вперёд-назад.
  - Поднимайте одну гантель до сокращения бицепса, без инерции.
  - Опускайте медленно с полным контролем и чередуйте руки.
dumbbell-alternate-side-press.gif:
  canonical_name: Попеременный жим над головой с гантелями
  technique_description:
  - Встаньте или сядьте стабильно, гантели на уровне плеч; пресс напряжён.
  - Держите рёбра под контролем, не отклоняйтесь назад.
  - Выжмите одну гантель вверх, другая остаётся в стартовой позиции.
  - Коротко зафиксируйте верх, не «пожимая» плечом и не выводя его вперёд.
  - Опустите под контролем и выполните повтор другой рукой.
dumbbell-arnold-press.gif:
  canonical_name: Жим Арнольда сидя
  technique_description:
  - Сядьте ровно, стопы на полу; гантели перед плечами, ладони к себе.
  - Начинайте жим вверх, одновременно разворачивая ладони вперёд.
  - В верхней точке руки над плечами, плечи опущены, без прогиба в пояснице.
  - Опускайте под контролем, разворачивая кисти обратно в старт.
  - Работайте плавно, без инерции, завершайте подход при потере техники.
dumbbell-biceps-curl-reverse.gif:
  canonical_name: Обратные сгибания с гантелями
  technique_description:
  - Встаньте ровно, гантели вдоль туловища, пронированный хват (ладони к себе).
  - Локти держите у корпуса, запястья нейтральны.
  - Сгибайте руки вверх, не раскачивайте туловище и не поднимайте плечи.
  - Опускайте медленно до контролируемого растяжения, без рывков.
dumbbell-concentration-curl.gif:
  canonical_name: Концентрированный подъём гантели на бицепс
  technique_description:
  - Сядьте, уприте локоть во внутреннюю поверхность бедра; спина нейтральна.
  - Опустите плечо и держите корпус стабильным, без скручиваний.
  - Согните руку до пикового сокращения бицепса, не отрывая локоть от опоры.
  - Опускайте гантель медленно до растяжения, сохраняя контроль.
dumbbell-contralateral-forward-lunge.gif:
  canonical_name: Контралатеральный выпад вперёд с гантелью
  technique_description:
  - Держите гантель в руке, противоположной рабочей ноге; корпус собран.
  - Сделайте шаг вперёд и опускайтесь, сгибая оба колена под контролем.
  - Переднее колено ведите по линии носка, пятка не отрывается.
  - Держите туловище «высоко», таз ровно, без качаний в сторону.
  - Оттолкнитесь передней ногой через середину стопы/пятку и вернитесь в исходное.
dumbbell-cross-body-hammer-curl.gif:
  canonical_name: Молотковые сгибания с гантелью через корпус
  technique_description:
  - Встаньте ровно, корпус напряжён; гантель в нейтральном хвате.
  - Локоть держите у туловища, плечо опущено, без раскачивания.
  - Поднимайте гантель по диагонали к противоположному плечу, не меняя положение локтя.
  - Опускайте медленно и повторяйте с одинаковой амплитудой на обе руки.
dumbbell-deadlift.gif:
  canonical_name: Становая тяга с гантелями
  technique_description:
  - Встаньте с гантелями у бёдер, стопы на ширине таза, колени мягкие.
  - Выполните наклон в тазобедренных, отводя таз назад; спина нейтральна.
  - Опускайте гантели вдоль ног, держите их близко к телу.
  - Остановитесь, когда почувствуете натяжение задней поверхности бедра без потери нейтрали.
  - Вернитесь вверх, выводя таз вперёд и сжимая ягодицы без переразгибания.
dumbbell-decline-bench-press.gif:
  canonical_name: Жим лёжа с гантелями на скамье с отрицательным наклоном
  technique_description:
  - Лягте на скамью с отрицательным наклоном, стопы зафиксируйте; гантели на уровне нижней части груди.
  - Сведите и опустите лопатки, плечи стабильны; корпус собран.
  - Опускайте гантели под контролем до комфортной глубины без отскока.
  - Коротко остановитесь внизу, сохраняя натяжение.
  - Выжмите гантели вверх, не теряя позицию лопаток и плеч.
dumbbell-decline-fly.gif:
  canonical_name: Разводка с гантелями на скамье с отрицательным наклоном
  technique_description:
  - Лягте на скамью с отрицательным наклоном, гантели над грудью; в локтях лёгкий постоянный сгиб.
  - Опустите плечи и сведите лопатки, не «проваливайте» плечевой сустав вперёд.
  - Разводите руки по широкой дуге до комфортного растяжения грудных.
  - Коротко задержитесь в нижней точке без пружины.
  - Сведите гантели обратно над грудью, сохраняя угол в локтях и контроль темпа.
dumbbell-decline-hammer-press.gif:
  canonical_name: Молотковый жим с гантелями на скамье с отрицательным наклоном
  technique_description:
  - Лягте на скамью с отрицательным наклоном, гантели в нейтральном хвате у груди.
  - Сведите лопатки и опустите плечи; стопы/фиксация стабильны.
  - Выжмите гантели вверх по прямой траектории, без рывка и без раскачивания.
  - Коротко зафиксируйте верх, сохраняя плечи опущенными.
  - Опускайте под контролем к старту, сохраняя постоянное напряжение.
dumbbell-decline-shrug-v-2.gif:
  canonical_name: Шраги с гантелями с упором грудью
  technique_description:
  - Лягте грудью на наклонную скамью, руки с гантелями свисают вниз, шея нейтральна.
  - Поднимайте плечи вверх строго вертикально, без круговых движений и без сгибания в локтях.
  - Коротко задержитесь в верхней точке, ощущая трапеции.
  - Опускайте плечи медленно до растяжения, сохраняя контроль.
dumbbell-decline-triceps-extension.gif:
  canonical_name: Французский жим гантелей в отрицательном наклоне
  technique_description:
  - Лягте на скамью с отрицательным наклоном, гантели над плечами; локти направлены вверх.
  - Опустите плечи и держите локти почти на месте, без «разъезда» в стороны.
  - 'Двигайтесь только в локтях: сгибайте и разгибайте руки.'
  - Разогните руки вверх до сокращения трицепса без «выброса» локтей.
  - Опускайте под контролем на комфортную глубину, сохраняя натяжение.
dumbbell-finger-curls.gif:
  canonical_name: Сгибания пальцев с гантелями сидя
  technique_description:
  - Сядьте на скамью, предплечья на бёдрах или скамье, кисти свисают; гантели в руках.
  - Раскройте пальцы, давая гантелям «скатиться» к кончикам пальцев под контролем.
  - Сожмите гантели, закрывая пальцы и поднимая их в ладонь.
  - Работайте плавно, без рывков, удерживая одинаковую амплитуду.
dumbbell-fly-on-exercise-ball.gif:
  canonical_name: Разводка с гантелями на фитболе
  technique_description:
  - Лягте верхней частью спины на фитбол, стопы широко; таз в нейтрали.
  - Гантели над грудью, в локтях лёгкий постоянный сгиб; плечи опущены.
  - Разводите руки по дуге до комфортного растяжения грудных, не «проваливая» таз.
  - Сведите гантели обратно над грудью, сохраняя угол в локтях и плавный темп.
dumbbell-fly.gif:
  canonical_name: Разводка с гантелями
  technique_description:
  - Лягте на скамью, гантели над грудью; стопы на полу, лопатки сведены и опущены.
  - В локтях лёгкий постоянный сгиб, запястья нейтральны.
  - Разводите руки по широкой дуге до комфортного растяжения грудных.
  - Коротко остановитесь внизу без пружины.
  - Сведите гантели обратно над грудью под контролем, не теряя позицию плеч.
dumbbell-goblet-squat.gif:
  canonical_name: Гоблет-приседания с гантелью
  technique_description:
  - Держите гантель у груди вертикально, локти направлены вниз; стопы на ширине плеч.
  - Напрягите корпус и держите спину нейтральной, рёбра под контролем.
  - Садитесь вниз, ведя колени по линии носков и сохраняя опору на всю стопу.
  - Встаньте вверх через середину стопы/пятку, не теряя позицию туловища.
dumbbell-incline-bench-press.gif:
  canonical_name: Жим лёжа с гантелями на наклонной скамье
  technique_description:
  - Настройте угол скамьи, лягте стабильно; стопы на полу, лопатки сведены и опущены.
  - Гантели на уровне верхней части груди, запястья над локтями.
  - Опускайте под контролем до комфортной глубины без отскока.
  - Выжмите вверх, не теряя позицию плеч и ровный темп.
dumbbell-front-raise-v-2.gif:
  canonical_name: Подъём гантели перед собой двумя руками
  technique_description:
  - Встаньте ровно, гантели перед бёдрами; колени мягкие, пресс напряжён.
  - Плечи опущены, локти слегка согнуты; не отклоняйтесь назад.
  - Поднимите гантели перед собой до уровня плеч по контролируемой дуге.
  - Коротко задержитесь в верхней точке, без «пожимания» плечами.
  - Опускайте медленно, сохраняя натяжение и ровный темп.
dumbbell-front-raise.gif:
  canonical_name: Махи гантелями вперёд
  technique_description:
  - Встаньте ровно, корпус собран; гантели перед бёдрами, плечи опущены.
  - Поднимайте руки перед собой до уровня плеч, не раскачивайте туловище.
  - Коротко задержитесь в верхней точке, не поднимайте плечи к ушам.
  - Опускайте под контролем и повторяйте с одинаковой амплитудой.
dumbbell-hammer-curl.gif:
  canonical_name: Молотковые сгибания с гантелями (попеременно)
  technique_description:
  - Встаньте ровно или сядьте стабильно; гантели в нейтральном хвате.
  - Локти держите у туловища, плечи опущены; не раскачивайтесь.
  - Согните одну руку вверх до сокращения, не меняя положения локтя.
  - Опускайте медленно и чередуйте руки в ровном темпе.
dumbbell-hammer-curl-v-2.gif:
  canonical_name: Молотковые сгибания с гантелями
  technique_description:
  - Встаньте ровно, гантели в нейтральном хвате; корпус напряжён.
  - Локти у туловища, запястья нейтральны; не поднимайте плечи.
  - Поднимайте гантели вверх под контролем без раскачивания.
  - Опускайте медленно до растяжения, сохраняя напряжение.
dumbbell-incline-biceps-curl.gif:
  canonical_name: Подъём на бицепс с гантелями на наклонной скамье
  technique_description:
  - Сядьте на наклонную скамью, спина прижата; руки с гантелями свисают вниз.
  - Опустите плечи и держите локти слегка позади линии туловища.
  - Разворачивая ладони вверх, сгибайте руки до уровня груди, без раскачивания и без движения плечом.
  - Коротко задержитесь в верхней точке, не поднимайте плечи.
  - Опускайте медленно до полного растяжения, разворачивая ладони обратно и сохраняя контроль.
dumbbell-incline-curl.gif:
  canonical_name: Попеременный подъём на бицепс с гантелями на наклонной скамье
  technique_description:
  - Сядьте на наклонную скамью, спина прижата; руки свисают, плечи опущены.
  - Локоть рабочей руки держите на месте, без вывода вперёд.
  - Разворачивая ладонь вверх, сгибайте одну руку до уровня груди, другая — стабильна.
  - Опускайте медленно и чередуйте руки, сохраняя одинаковую амплитуду.
dumbbell-incline-fly.gif:
  canonical_name: Разводка с гантелями на наклонной скамье
  technique_description:
  - Лягте на наклонную скамью, стопы на полу; лопатки сведены и опущены.
  - Гантели над верхом груди, в локтях лёгкий постоянный сгиб.
  - Разводите руки по дуге до комфортного растяжения грудных, не «проваливая» плечи вперёд.
  - Сведите гантели обратно над грудью, сохраняя угол в локтях и ровный темп.
dumbbell-incline-rear-lateral-raise.gif:
  canonical_name: Разводка на заднюю дельту с гантелями на наклонной скамье
  technique_description:
  - Лягте грудью на наклонную скамью или сядьте в наклоне с упором; шея нейтральна.
  - Плечи опущены, лопатки под контролем; локти слегка согнуты и держат фиксированный угол.
  - Разводите руки в стороны и немного назад, ведя движение от плеча, без раскачивания.
  - Коротко задержитесь в верхней точке, не «пожимая» плечами.
  - Опускайте медленно, сохраняя натяжение и одинаковую амплитуду.
dumbbell-incline-hammer-curl.gif:
  canonical_name: Молотковые сгибания с гантелями на наклонной скамье
  technique_description:
  - Сядьте на наклонную скамью, спина прижата; гантели в нейтральном (параллельном) хвате.
  - Опустите плечи и держите локти слегка позади туловища, без движения плечом.
  - Сгибайте руки вверх до сокращения, не раскачивайтесь и не поднимайте плечи.
  - Коротко задержитесь в верхней точке, сохраняя нейтральный хват.
  - Опускайте медленно до растяжения, повторяйте без инерции.
dumbbell-incline-hammer-press.gif:
  canonical_name: Жим с гантелями на наклонной скамье нейтральным хватом
  technique_description:
  - Сядьте на наклонную скамью, стопы уверенно на полу; гантели в нейтральном (параллельном) хвате у плеч.
  - Сведите и опустите лопатки, держите рёбра под контролем, без прогиба в пояснице.
  - Выжмите гантели вверх по прямой траектории, не поднимая плечи к ушам.
  - Коротко зафиксируйте верхнюю точку без «дожима» корпусом.
  - Опускайте под контролем к старту и завершайте подход при потере техники.
dumbbell-incline-raise.gif:
  canonical_name: Махи гантелями вперёд на наклонной скамье
  technique_description:
  - Сядьте на наклонную скамью, спина стабильно прижата; гантели у бёдер/снизу.
  - Плечи опущены, в локтях лёгкий сгиб; не отклоняйтесь назад.
  - Держа локоть прямым, поднимайте гантели перед собой до уровня глаз по контролируемой дуге.
  - Коротко задержитесь в верхней точке, не «пожимая» плечами.
  - Опускайте медленно и повторяйте без рывков, сохраняя одинаковую амплитуду.
dumbbell-incline-shrug.gif:
  canonical_name: Шраги с гантелями на наклонной скамье
  technique_description:
  - Лягте грудью на наклонную скамью, руки с гантелями свисают вниз, шея нейтральна.
  - Поднимайте плечи вверх строго вертикально, без круговых движений и без сгибания в локтях.
  - Коротко задержитесь в верхней точке, ощущая трапеции.
  - Опускайте плечи медленно до растяжения, не теряя контроль.
  - Работайте в ровном темпе и завершайте подход при потере техники.
dumbbell-incline-triceps-extension.gif:
  canonical_name: Французский жим с гантелями на наклонной скамье
  technique_description:
  - Лягте на наклонную скамью, гантели над плечами; локти направлены вверх.
  - Опустите плечи и держите локти почти на месте, без «разъезда» в стороны.
  - Сгибайте руки под контролем до комфортной глубины, не «ломая» запястья.
  - Разогните руки вверх до сокращения трицепса, без рывка.
  - Повторяйте в ровном темпе и завершайте подход при потере техники.
dumbbell-incline-two-arm-extension.gif:
  canonical_name: Французский жим гантели на наклонной скамье двумя руками
  technique_description:
  - Лягте на наклонную скамью, держите одну гантель двумя руками над грудью/плечами.
  - Опустите плечи и зафиксируйте локти, направленные вверх; не разводите их в стороны.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Коротко остановитесь внизу без отскока.
  - Разогните руки вверх до сокращения трицепса и повторяйте без рывков.
dumbbell-kickback.gif:
  canonical_name: Разгибание руки назад с гантелью
  technique_description:
  - Встаньте в наклоне с упором (на скамью или бедро), спина нейтральна, плечо параллельно полу.
  - Зафиксируйте плечо, локоть согнут под 90°, гантель у рёбер.
  - Разогните руку назад до полного сокращения трицепса, не двигая плечом.
  - Коротко зафиксируйте верхнюю точку без «броска» веса.
  - Вернитесь под контролем в старт и повторяйте с одинаковой амплитудой.
dumbbell-lateral-raise.gif:
  canonical_name: Махи гантелями в стороны
  technique_description:
  - Встаньте ровно, гантели у бёдер; корпус напряжён, колени мягкие.
  - Плечи опущены, в локтях лёгкий постоянный сгиб; не отклоняйтесь назад.
  - Поднимайте руки в стороны до уровня плеч, ведите движение локтями.
  - Коротко задержитесь в верхней точке, не «пожимая» плечами.
  - Опускайте медленно, сохраняя натяжение; не раскачивайте вес.
dumbbell-lateral-to-front-raise.gif:
  canonical_name: Махи гантелями в стороны-вперёд
  technique_description:
  - Встаньте ровно, корпус собран; гантели у бёдер, плечи опущены.
  - Поднимите гантели в стороны до уровня плеч под контролем.
  - Выведите их вперёд без отклонения назад.
  - Верните руки вниз в старт, не теряя позицию корпуса.
  - Повторяйте связку плавно, без рывков и без инерции, не давая отдыха в нижней точке.
dumbbell-lunge.gif:
  canonical_name: Выпад вперёд с гантелями
  technique_description:
  - Встаньте ровно, гантели вдоль туловища; корпус напряжён, взгляд вперёд.
  - Сделайте шаг вперёд и опускайтесь под контролем, сгибая оба колена.
  - Переднее колено ведите по линии носка, опора на всю стопу.
  - Коротко остановитесь внизу без «провала» таза.
  - Оттолкнитесь передней ногой и вернитесь в исходное, повторяйте без рывков.
dumbbell-lying-elbow-press.gif:
  canonical_name: Жим лёжа с гантелями нейтральным хватом
  technique_description:
  - Лягте на скамью, гантели в нейтральном хвате у груди; стопы на полу.
  - Сведите и опустите лопатки, плечи стабильны; держите контроль рёбер.
  - Опускайте гантели под контролем, локти ближе к туловищу.
  - Коротко остановитесь внизу без отскока.
  - Выжмите вверх, сохраняя нейтральный хват и стабильные плечи.
dumbbell-lying-external-shoulder-rotation.gif:
  canonical_name: Боковая внешняя ротация плеча с гантелью лёжа
  technique_description:
  - Лягте на бок, локоть согнут под 90° и прижат к туловищу; гантель в верхней руке, свободная рука под головой.
  - Поднимайте гантель без рывков, выполняя внешнюю ротацию, до комфортной амплитуды.
  - Коротко задержитесь в верхней точке без рывка.
  - Опускайте под контролем и повторяйте без инерции.
dumbbell-lying-on-floor-rear-delt-raise.gif:
  canonical_name: Махи на заднюю дельту с гантелями лёжа
  technique_description:
  - Лягте на бок, рука с гантелью впереди, свободная рука под головой.
  - Поднимайте гантель вверх без рывков, удерживая локоть прямым.
  - Опускайте медленно и под контролем и повторяйте, без инерции.
dumbbell-lying-one-arm-pronated-triceps-extension.gif:
  canonical_name: Боковые разгибания на трицепс с гантелью лёжа
  technique_description:
  - Лягте на скамью, гантель в руке; локоть направлен в сторону, плечо стабильно.
  - Держите запястье нейтральным, локоть фиксирован.
  - Опускайте гантель под контролем до комфортной глубины.
  - Разогните руку вверх, не до самого конца.
dumbbell-lying-one-arm-supinated-triceps-extension.gif:
  canonical_name: Прямые разгибания на трицепс с гантелью лёжа
  technique_description:
  - Лягте на скамью, гантель в руке; локоть направлен вверх, плечо стабильно, другая рука может фиксировать локоть.
  - Держите локоть почти на месте, не уводите его в сторону.
  - Опускайте гантель под контролем до комфортной глубины.
  - Коротко остановитесь внизу без отскока, сохраняя натяжение.
  - Разогните руку вверх, не до самого конца.
dumbbell-lying-pullover-on-exercise-ball.gif:
  canonical_name: Пуловер с гантелью на фитболе
  technique_description:
  - Лягте верхней частью спины на фитбол, стопы широко; таз стабилен в нейтрали.
  - Держите гантель над грудью, руки почти прямые с лёгким сгибом в локтях.
  - Опускайте гантель за голову по дуге до комфортного растяжения, не прогибаясь в пояснице.
  - Коротко остановитесь внизу, сохраняя контроль.
  - Верните гантель над грудью под контролем и повторяйте в ровном темпе.
dumbbell-lying-rear-delt-row.gif:
  canonical_name: Тяга гантелей с упором грудью (супинированный хват)
  technique_description:
  - Лягте грудью на наклонную скамью, руки с гантелями свисают ладонями вперёд; шея нейтральна.
  - Начинайте тягу, ведя локти назад и немного в стороны, плечи держите опущенными.
  - Коротко зафиксируйте сокращение задней дельты/верхней спины.
  - Опускайте медленно в старт и повторяйте с одинаковой амплитудой.
dumbbell-one-arm-bentover-row.gif:
  canonical_name: Тяга гантели к поясу
  technique_description:
  - Встаньте в упор (колено/ладонь на скамье), спина нейтральна; гантель свисает под плечом.
  - Напрягите корпус и не проворачивайте таз; шея нейтральна.
  - Тяните гантель к рёбрам, ведите локоть назад, плечи держите опущенными.
  - Коротко задержитесь в верхней точке без «скручивания» корпусом.
  - Опускайте медленно до прямой руки и повторяйте без рывков.
dumbbell-one-arm-lateral-raise-with-support.gif:
  canonical_name: Махи гантелью в сторону с опорой
  technique_description:
  - Возьмитесь свободной рукой за опору, встаньте стабильно; гантель в рабочей руке у бедра.
  - Плечо опущено, в локте лёгкий сгиб; корпус не наклоняйте в сторону подъёма.
  - Поднимайте руку в сторону до уровня плеча по контролируемой траектории.
  - Коротко задержитесь в верхней точке, не «пожимая» плечом.
  - Опускайте медленно и повторяйте с одинаковой амплитудой.
dumbbell-lying-single-extension.gif:
  canonical_name: Французский жим гантели двумя руками (лёжа)
  technique_description:
  - Лягте на скамью, гантель держите за диски; локоть направлен вверх, плечо стабильно.
  - Держите локоть почти на месте, не уводите его в сторону.
  - Опускайте гантель под контролем до комфортной глубины.
  - Коротко остановитесь внизу без отскока.
  - На выдохе разогните руки вверх почти до конца и повторяйте в ровном темпе.
dumbbell-lying-triceps-extension.gif:
  canonical_name: Французский жим гантелей (лёжа)
  technique_description:
  - Лягте на скамью, гантели над плечами; локти направлены вверх.
  - Опустите плечи и держите локти почти на месте, без «разъезда» в стороны.
  - Опускайте гантели под контролем до комфортной глубины, не «ломая» запястья.
  - Разогните руки вверх до сокращения трицепса, без рывка.
  - Дышите ровно и повторяйте с одинаковой амплитудой.
dumbbell-one-arm-hammer-preacher-curl.gif:
  canonical_name: Молотковое сгибание на скамье Скотта одной рукой
  technique_description:
  - Сядьте на скамью Скотта, плечо прижато к подушке; гантель в нейтральном хвате.
  - Зафиксируйте плечо на опоре, локоть не смещается вперёд-назад.
  - Согните руку вверх до сокращения, без инерции и без рывка.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте медленно до растяжения и повторяйте в ровном темпе.
dumbbell-one-arm-reverse-fly-with-support-.gif:
  canonical_name: Махи с гантелью одной рукой в наклоне с опорой
  technique_description:
  - Займите позицию с упором (на скамью/опору), спина нейтральна; гантель под плечом.
  - Плечо опущено, в локте лёгкий сгиб; корпус не проворачивайте.
  - Разводите руку в сторону/назад до сокращения задней дельты под контролем.
  - Коротко зафиксируйте верхнюю точку без рывка.
  - Опускайте медленно в старт и повторяйте с одинаковой амплитудой.
dumbbell-one-arm-reverse-preacher-curl.gif:
  canonical_name: Обратное сгибание на скамье Скотта с гантелью одной рукой
  technique_description:
  - Сядьте на скамью Скотта, плечо прижато к опоре; гантель в хвате сверху.
  - Зафиксируйте плечо, локоть не смещайте; запястье нейтрально.
  - Согните руку вверх без инерции, держите локоть стабильным.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте медленно до растяжения и повторяйте под контролем.
dumbbell-one-arm-shoulder-press-v-2.gif:
  canonical_name: Жим гантели стоя одной рукой
  technique_description:
  - Встаньте или сядьте стабильно; гантель на уровне плеча, пресс напряжён.
  - Держите рёбра под контролем, не отклоняйтесь назад.
  - На выдохе выжмите гантель вверх по вертикали/лёгкой дуге, не поднимая плечо к уху.
  - Коротко зафиксируйте верх, сохраняя стабильный корпус.
  - Опускайте под контролем в старт и повторяйте без рывков.
dumbbell-one-arm-snatch.gif:
  canonical_name: Рывок гантели
  technique_description:
  - Встаньте стабильно, гантель между стопами или перед собой; спина нейтральна, корпус собран.
  - На выдохе взрывно разогните бёдра и колени, удерживая гантель близко к телу.
  - Быстро «нырните» под вес и зафиксируйте его над головой с прямой рукой и стабильным корпусом.
  - Вернитесь в исходное под контролем и безопасно опустите вес для следующего повтора.
dumbbell-one-arm-triceps-extension-on-bench-.gif:
  canonical_name: Французский жим одной рукой с гантелью сидя
  technique_description:
  - Сядьте на скамью, гантель над головой; локоть направлен вверх, плечо опущено.
  - Держите корпус собранным, рёбра под контролем; не прогибайтесь в пояснице.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Разогните руку вверх до сокращения трицепса без рывка.
  - Повторяйте плавно, с одинаковой амплитудой.
dumbbell-one-arm-wrist-curl.gif:
  canonical_name: Сгибание кисти с гантелью сидя
  technique_description:
  - Сядьте, предплечье на бедре или скамье, кисть свисает за край; гантель в руке.
  - Опускайте кисть вниз под контролем до растяжения предплечья.
  - Согните кисть вверх, сжимая гантель, без движения предплечьем.
  - Коротко задержитесь в верхней точке, не помогайте плечом.
  - Опускайте медленно и повторяйте с одинаковой амплитудой.
dumbbell-over-bench-one-arm-reverse-wrist-curl.gif:
  canonical_name: Сгибание кисти с гантелью (с упором на скамью)
  technique_description:
  - Сядьте рядом со скамьёй, положите предплечье на опору; кисть свисает за край, гантель в руке.
  - Начните в пронации и медленно разворачивайте кисть в супинацию во время подъёма.
  - Поднимайте кисть вверх без движения предплечьем, работает только запястье.
  - Коротко зафиксируйте верхнюю точку, сохраняя контроль.
  - Опускайте медленно и повторяйте с одинаковой амплитудой.
dumbbell-over-bench-revers-wrist-curl.gif:
  canonical_name: Сгибание кистей с гантелями (с упором на скамью)
  technique_description:
  - Сядьте рядом со скамьёй, предплечья на опоре; кисти свисают за край, гантели в руках.
  - Начинайте движение в пронации и плавно супинируйте кисти во время подъёма.
  - Поднимайте кисти вверх без движения локтями и плечами, только запястья.
  - Коротко задержитесь в верхней точке, сжимая гантели.
  - Опускайте медленно и повторяйте под контролем.
dumbbell-over-bench-one-arm-wrist-curl.gif:
  canonical_name: Разгибание кисти с гантелью (с упором на скамью)
  technique_description:
  - Сядьте рядом со скамьёй, предплечье на опоре; кисть свисает за край, гантель в руке.
  - Держите хват сверху (пронация) и не двигайте предплечьем.
  - Поднимайте кисть вверх под контролем, не сгибая локоть.
  - Коротко задержитесь в верхней точке без рывка.
  - Опускайте медленно и повторяйте с одинаковой амплитудой.
dumbbell-over-bench-wrist-curl.gif:
  canonical_name: Разгибание кистей с гантелями (с упором на скамью)
  technique_description:
  - Сядьте рядом со скамьёй, предплечья на опоре; кисти свисают за край, гантели в руках.
  - Держите пронацию, не двигайте локтями и плечами.
  - Поднимайте кисти вверх под контролем, работают только запястья.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-palm-rotational-bent-over-row.gif:
  canonical_name: Тяга гантелей в наклоне с супинацией
  technique_description:
  - Встаньте в наклоне в тазобедренных, спина нейтральна; гантели свисают под плечами.
  - Начинайте тягу, ведя локти назад; плечи держите опущенными.
  - Во время подъёма плавно супинируйте кисти под контролем, без рывка.
  - Коротко зафиксируйте верхнюю точку, сводя лопатки.
  - Опускайте медленно в старт и повторяйте с одинаковой амплитудой.
dumbbell-peacher-hammer-curl.gif:
  canonical_name: Молотковое сгибание на скамье Скотта с гантелями
  technique_description:
  - Сядьте на скамью Скотта, плечи на подушке; гантели в нейтральном хвате.
  - Зафиксируйте плечо, локоть не смещайте; не помогайте корпусом.
  - Сгибайте руки вверх до сокращения, без инерции и без рывка.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-plyo-squat.gif:
  canonical_name: Плие-приседания с гантелью
  technique_description:
  - Возьмите гантель перед собой, стопы шире плеч, носки развернуты наружу.
  - Держите корпус собранным, спина нейтральна; колени идут по линии носков.
  - Опускайтесь вниз под контролем до комфортной глубины без «провала» таза.
  - Коротко остановитесь внизу и поднимитесь вверх без рывка.
  - Повторяйте в ровном темпе и завершайте подход при потере техники.
dumbbell-preacher-curl.gif:
  canonical_name: Сгибания на скамье Скотта с гантелью одной рукой
  technique_description:
  - Сядьте на скамью Скотта, плечо прижато к опоре; гантель в руке.
  - Зафиксируйте плечо и локоть, не смещайте их во время подъёма.
  - Сгибайте руку вверх до сокращения бицепса без инерции.
  - Коротко задержитесь в верхней точке, не поднимайте плечо.
  - Опускайте под контролем и повторяйте с одинаковой амплитудой.
dumbbell-press-on-exercise-ball.gif:
  canonical_name: Жим гантелей на фитболе
  technique_description:
  - Лягте верхней частью спины на фитбол, стопы широко; таз стабилен.
  - Сведите и опустите лопатки, держите лёгкий контроль рёбер и нейтральную шею.
  - 'Опускайте до середины груди: предплечья вертикальны, запястья над локтями.'
  - Остановитесь над грудью без отскока, сохраняя контроль плеч.
  - Выжмите гантели вверх и немного назад, не теряя фиксацию лопаток.
dumbbell-pullover-on-exercise-ball.gif:
  canonical_name: Пуловер с гантелью на фитболе
  technique_description:
  - Лягте верхней частью спины на фитбол, стопы широко; таз в нейтрали.
  - Держите гантель над грудью, руки почти прямые с лёгким сгибом в локтях.
  - Опускайте гантель за голову по дуге до комфортного растяжения, без прогиба в пояснице.
  - Коротко остановитесь внизу, сохраняя контроль.
  - Верните гантель над грудью под контролем и повторяйте без рывков.
dumbbell-pullover.gif:
  canonical_name: Пуловер с гантелью
  technique_description:
  - Лягте поперёк скамьи или вдоль, таз стабилен; гантель над грудью двумя руками (за диски).
  - Держите рёбра под контролем, в локтях лёгкий постоянный сгиб.
  - Опускайте гантель за голову по дуге до комфортного растяжения, не прогибаясь в пояснице.
  - Короткая пауза в нижней точке и плавное возвращение.
  - Верните гантель над грудью и завершайте подход при потере техники.
dumbbell-push-press.gif:
  canonical_name: Толчковый жим с гантелями
  technique_description:
  - Встаньте ровно, гантели на уровне плеч; пресс напряжён, рёбра под контролем.
  - Сделайте короткий подсед в коленях и бёдрах, удерживая спину нейтральной.
  - Взрывно разогните ноги и сразу выжмите гантели над головой.
  - Зафиксируйте верхнюю позицию со стабильным корпусом и прямыми руками.
  - Опустите гантели под контролем в старт и повторяйте, не теряя технику.
dumbbell-rear-delt-row-shoulder.gif:
  canonical_name: Тяга гантели на заднюю дельту
  technique_description:
  - Упритесь коленом и ладонью в скамью; спина ровная, шея нейтральна, рабочая рука вытянута вниз.
  - Начинайте тягу, ведите локоть вверх и в сторону, на уровне плеча.
  - Коротко зафиксируйте верхнюю точку, не «пожимая» плечами.
  - Опускайте медленно и повторяйте с одинаковой амплитудой.
dumbbell-rear-fly.gif:
  canonical_name: Махи гантелями сидя в наклоне
  technique_description:
  - Сядьте на край скамьи, наклонитесь в тазобедренных, спина нейтральна; гантели свисают под плечами.
  - Плечи опущены, в локтях лёгкий сгиб; корпус не раскачивайте.
  - Разводите руки в стороны/назад до ощутимого сокращения задней дельты.
  - Коротко задержитесь в верхней точке, не пожимая плечами.
  - Опускайте медленно и повторяйте с одинаковой амплитудой и ровным дыханием.
dumbbell-rear-lateral-raise.gif:
  canonical_name: Махи гантелями в наклоне
  technique_description:
  - Встаньте в наклоне в тазобедренных, спина ровная; гантели под плечами.
  - Напрягите корпус и зафиксируйте положение туловища, без рывков.
  - Поднимайте руки в стороны/назад по контролируемой траектории, ведите движение локтями.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Работайте без инерции, сохраняя контроль и одинаковую амплитуду.
dumbbell-rear-lunge.gif:
  canonical_name: Обратный выпад с гантелями
  technique_description:
  - Встаньте ровно, гантели вдоль туловища; корпус собран, взгляд вперёд.
  - Сделайте шаг назад и опускайтесь под контролем, сгибая оба колена.
  - Передняя стопа полностью на полу; колено ведите по линии носка без завалов.
  - Короткая пауза внизу без «провала» таза.
  - Оттолкнитесь передней ногой и вернитесь в старт, повторяйте в ровном темпе.
dumbbell-revers-grip-biceps-curl.gif:
  canonical_name: Сгибания с гантелями обратным хватом
  technique_description:
  - Встаньте ровно, пронированный хват (сверху); плечи опущены, корпус стабилен.
  - Держите локти близко к туловищу и почти неподвижно; запястья нейтральны.
  - Сгибайте руки под контролем без раскачивания.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Работайте в ровном темпе.
dumbbell-reverse-grip-incline-bench-two-arm-row.gif:
  canonical_name: Тяга гантелей с упором грудью (супинированный хват)
  technique_description:
  - Лягте грудью на наклонную скамью, руки с гантелями свисают, ладони направлены вперёд; шея нейтральна.
  - Начинайте подъём гантелей, ведя локти назад; плечи держите опущенными от ушей.
  - В верхней точке сведите лопатки и коротко зафиксируйте сокращение.
  - Опускайте медленно и повторяйте с одинаковой амплитудой и ровным дыханием.
dumbbell-reverse-preacher-curl.gif:
  canonical_name: Подъём гантелей на скамье Скотта (пронированный хват)
  technique_description:
  - Сядьте на скамью Скотта, плечи прижаты к подушке; гантели в хвате сверху.
  - Зафиксируйте плечо на опоре, локоть не смещайте вперёд-назад.
  - Сгибайте руки почти полностью вверх, под контролем без инерции.
  - Опускайте медленно до растяжения, не «бросайте» вес.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-romanian-deadlift.gif:
  canonical_name: Румынская становая тяга с гантелями
  technique_description:
  - Встаньте ровно, гантели перед бёдрами; корпус напряжён, спина ровная.
  - Немного согните колени и выполните наклон в тазобедренных, отводя таз назад.
  - Держите гантели близко к телу и не округляйте спину.
  - Опускайтесь до ощутимого натяжения задней поверхности бедра без потери нейтрали.
  - Выведите таз вперёд и встаньте ровно, сжимая ягодицы в верхней точке без переразгибания.
dumbbell-seated-alternate-front-raise.gif:
  canonical_name: Махи гантелями вперёд сидя попеременно
  technique_description:
  - Сядьте ровно, стопы на полу; корпус собран, гантели у бёдер, хват нейтральный.
  - Плечи опущены, в локтях лёгкий сгиб; не отклоняйтесь назад.
  - Поднимайте гантели перед собой попеременно до уровня плеч.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-seated-alternate-shoulder.gif:
  canonical_name: Жим гантелей сидя попеременно
  technique_description:
  - Сядьте стабильно, гантели на уровне плеч; пресс напряжён.
  - Сведите и опустите лопатки, не поднимайте плечи к ушам.
  - Выжмите одну гантель над головой по контролируемой траектории.
  - Опустите под контролем в старт и повторите другой рукой без раскачивания.
  - Работайте в ровном темпе и завершайте подход при потере техники.
dumbbell-seated-triceps-extension.gif:
  canonical_name: Французский жим гантели сидя
  technique_description:
  - Сядьте на скамью, гантель над головой, хват за диски; корпус стабилен.
  - Локти направлены вверх и почти неподвижны; плечи опущены.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Разогните руки вверх до сокращения трицепса без рывка.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-seated-bent-arm-lateral-raise.gif:
  canonical_name: Махи гантелями в стороны сидя
  technique_description:
  - Сядьте в наклоне туловища вперёд, стопы на полу; гантели у бёдер, корпус собран.
  - Плечи опущены, в локтях лёгкий постоянный сгиб; не раскачивайтесь.
  - Разводите локти в стороны до уровня плеч по контролируемой траектории.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
dumbbell-seated-curl.gif:
  canonical_name: Подъём гантелей на бицепс сидя
  technique_description:
  - Сядьте ровно, гантели в руках, хват нейтральный; плечи опущены, корпус стабилен.
  - Держите локти близко к туловищу и почти неподвижно.
  - Сгибайте руки вверх под контролем без раскачивания, разворачивая ладони вверх.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
dumbbell-seated-biceps-curl-to-shoulder-press.gif:
  canonical_name: Подъём + жим гантелей сидя
  technique_description:
  - Сядьте стабильно, гантели у бёдер; корпус собран, плечи опущены.
  - Выполните сгибание на бицепс под контролем до верхней позиции.
  - Разверните гантели в позицию жима и выжмите над головой без прогиба в пояснице.
  - Опустите гантели под контролем обратно к плечам и вернитесь в старт.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-seated-preacher-curl.gif:
  canonical_name: Сгибания на скамье Скотта с гантелями
  technique_description:
  - Сядьте на скамью Скотта, плечи прижаты к подушке; гантели в руках, хват снизу.
  - Зафиксируйте плечо на опоре, локоть не смещайте во время движения.
  - Сгибайте руки вверх под контролем без инерции почти в самый верх.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-shrug.gif:
  canonical_name: Шраги с гантелями
  technique_description:
  - Встаньте ровно, гантели вдоль туловища; корпус напряжён, шея нейтральна.
  - Поднимайте плечи вверх строго вертикально, без круговых движений и без сгибания рук.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Опускайте плечи под контролем до растяжения, не теряя позицию корпуса.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-single-leg-calf-raise.gif:
  canonical_name: Подъёмы на носки с гантелей на одной ноге
  technique_description:
  - Встаньте одной ногой на край платформы (пола), гантель в руке; свободной рукой держитесь за опору.
  - Опускайте пятку вниз до полного растяжения икры, сохраняя баланс.
  - Поднимайтесь вверх через подушечку стопы, максимально сокращая икру.
  - Коротко задержитесь в верхней точке, не заваливая голеностоп.
  - Опускайтесь медленно и повторяйте с одинаковой амплитудой.
dumbbell-seated-front-raise.gif:
  canonical_name: Махи гантелями вперёд сидя
  technique_description:
  - Сядьте ровно, стопы на полу; гантели у бёдер, хват нейтральный, корпус стабилен.
  - Плечи опущены, в локтях лёгкий сгиб; не отклоняйтесь назад.
  - Поднимайте гантели перед собой до уровня плеч по контролируемой траектории.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-seated-hammer-curl.gif:
  canonical_name: Молотковые сгибания с гантелями сидя
  technique_description:
  - Сядьте ровно, гантели в нейтральном хвате; корпус стабилен, плечи опущены.
  - Держите локти близко к туловищу и не раскачивайтесь.
  - Сгибайте руки вверх под контролем, сохраняя нейтральный хват.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-seated-shoulder-press-parallel-grip-.gif:
  canonical_name: Жим гантелей сидя нейтральным хватом
  technique_description:
  - Сядьте стабильно, гантели на уровне плеч в нейтральном хвате; пресс напряжён.
  - Сведите и опустите лопатки, не поднимайте плечи к ушам.
  - Выжмите гантели над головой по контролируемой траектории.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
dumbbell-side-plank-with-rear-fly.gif:
  canonical_name: Боковая планка с махом гантелью
  technique_description:
  - Примите позицию боковой планки, опорное плечо стабильно; таз не провисает, гантель в руке над головой.
  - Медленно опускайте гантель вниз и назад, сгибая локоть и поворачивая туловище.
  - На выдохе возвращайте руку и туловище в исходное положение, не теряя положения боковой планки.
dumbbell-single-leg-deadlift.gif:
  canonical_name: Румынская становая тяга с гантелями на одной ноге
  technique_description:
  - Встаньте на одну ногу, гантели в руках; корпус собран, спина нейтральна.
  - Выполните наклон в тазобедренных, отводя таз и одну ногу назад; опорное колено слегка согнуто.
  - Держите гантели близко к опорной ноге и не открывайте таз в сторону.
  - Опускайтесь до натяжения задней поверхности бедра без потери баланса.
  - Вернитесь в исходное положение, выводя таз вперёд, и повторяйте в ровном темпе.
dumbbell-single-leg-split-squat.gif:
  canonical_name: Болгарские выпады с гантелями
  technique_description:
  - Поставьте заднюю ногу на скамью/опору, передняя стопа стабильно на полу; корпус собран.
  - Опускайтесь вниз под контролем, отводя таз назад, переднее колено по линии носка.
  - Держите таз ровно, не заваливайтесь вперёд и не раскачивайтесь.
  - Короткая пауза в нижней точке, возвращение толчком, на выдохе.
dumbbell-standing-alternate-raise.gif:
  canonical_name: Махи гантелями вперёд попеременно
  technique_description:
  - Встаньте ровно, гантели у бёдер; корпус напряжён, колени мягкие.
  - Плечи опущены, в локтях лёгкий сгиб; не отклоняйтесь назад.
  - Поднимайте гантели перед собой попеременно до уровня плеч.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
dumbbell-standing-calf-raise.gif:
  canonical_name: Подъём на носки с гантелями стоя
  technique_description:
  - Встаньте ровно, гантели в руках; стопы параллельно, корпус стабилен.
  - Опускайте пятки вниз до растяжения, не заваливая голеностоп.
  - Поднимайтесь вверх через подушечки стопы, максимально сокращая икры.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-standing-one-arm-concentration-curl.gif:
  canonical_name: Концентрированный подъём на бицепс стоя
  technique_description:
  - Встаньте стабильно, наклонитесь вперёд, упритесь свободной рукой, гантель свисает вниз.
  - Зафиксируйте плечо и не раскачивайте корпус.
  - Сгибайте руку вверх до сокращения бицепса под контролем.
  - Опускайте медленно до растяжения, не «бросайте» вес.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-standing-one-arm-extension.gif:
  canonical_name: Разгибание с гантелью за головой стоя
  technique_description:
  - Встаньте ровно, гантель над головой; корпус собран, рёбра под контролем.
  - Локоть направлен вверх и почти неподвижен; плечо опущено.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Разогните руку вверх до сокращения трицепса без рывка.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-standing-overhead-press.gif:
  canonical_name: Жим гантелей стоя
  technique_description:
  - Встаньте стабильно, гантели на уровне плеч; пресс напряжён, рёбра под контролем.
  - Сведите и опустите лопатки, не поднимайте плечи к ушам.
  - Выжмите гантели над головой по контролируемой траектории без прогиба в пояснице.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-stepup.gif:
  canonical_name: Зашагивания с гантелями
  technique_description:
  - Встаньте перед платформой, гантели в руках; корпус собран, взгляд вперёд.
  - Поставьте рабочую стопу на платформу и перенесите вес на неё.
  - Поднимитесь вверх, толкаясь через середину стопы/пятку, не отталкиваясь второй ногой.
  - Коротко зафиксируйте верхнюю позицию с ровным тазом.
  - Опускайтесь под контролем и повторяйте без инерции.
dumbbell-standing-kickback.gif:
  canonical_name: Разгибание рук назад с гантелями стоя
  technique_description:
  - Встаньте в наклоне в тазобедренных, спина нейтральна; плечо прижато к туловищу.
  - Зафиксируйте плечи, локти согнуты; корпус не раскачивайте.
  - Разогните руки назад, не двигая плечом, до конца.
  - Коротко задержитесь в верхней точке без рывка.
  - Вернитесь под контролем в старт и повторяйте с одинаковой амплитудой.
dumbbell-standing-palms-in-press.gif:
  canonical_name: Жим гантелей стоя нейтральным хватом
  technique_description:
  - Встаньте стабильно, гантели на уровне плеч в нейтральном хвате; пресс напряжён.
  - Сведите и опустите лопатки, не поднимайте плечи к ушам.
  - Выжмите гантели над головой по контролируемой траектории, не отклоняясь назад.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
dumbbell-standing-reverse-curl.gif:
  canonical_name: Подъёмы гантелей прямым хватом стоя
  technique_description:
  - Встаньте ровно, гантели в нейтральном хвате; плечи опущены, корпус стабилен.
  - Держите локти близко к туловищу и почти неподвижно; запястья нейтральны.
  - Сгибайте руки вверх под контролем без раскачивания, разворачивая ладони вниз.
  - Коротко задержитесь в верхней точке и опускайте медленно.
  - Сохраняйте контроль и повторяйте движение без рывков.
dumbbell-standing-triceps-extension.gif:
  canonical_name: Французский жим гантели двумя руками стоя
  technique_description:
  - Встаньте ровно, держите гантель двумя руками над головой; корпус собран.
  - Локти направлены вверх и почти неподвижны; плечи опущены.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Разогните руки вверх до сокращения трицепса без рывка.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-stiff-leg-deadlift.gif:
  canonical_name: Тяга на прямых ногах с гантелями
  technique_description:
  - Встаньте ровно, гантели перед бёдрами; корпус напряжён, спина нейтральна.
  - Выполните наклон в тазобедренных, отводя таз назад; колени мягкие, не «закрывайте» их в ноль.
  - Держите гантели близко к телу и не округляйте спину.
  - Опускайтесь до натяжения задней поверхности бедра без потери нейтрали.
  - Вернитесь в вертикаль, выводя таз вперёд, и завершайте подход при потере техники.
dumbbell-upright-row.gif:
  canonical_name: Тяга гантелей к подбородку
  technique_description:
  - Встаньте ровно, гантели перед бёдрами; корпус собран, плечи опущены.
  - Тяните гантели вверх вдоль туловища, ведите локти вверх и немного в стороны.
  - Поднимайте до комфортной высоты без «вкручивания» плеч вперёд.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-upright-shoulder-external-rotation.gif:
  canonical_name: Внешняя ротация плеча с гантелью стоя
  technique_description:
  - Встаньте ровно, локоть согнут под 90° и прижат к туловищу; гантель в руке.
  - Опустите плечо и зафиксируйте локоть, не отводите его в сторону.
  - Разворачивайте предплечье наружу до комфортной амплитуды без рывка.
  - Вернитесь под контролем в старт, сохраняя натяжение.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbell-waiter-biceps-curl.gif:
  canonical_name: Подъём «официанта» с гантелью
  technique_description:
  - Встаньте или сядьте ровно, держите гантель за диски перед собой, ладонями вверх.
  - Зафиксируйте плечи опущенными и держите локти близко к туловищу.
  - Сгибайте руки вверх под контролем без инерции и без раскачивания.
  - Опускайте медленно, сохраняя натяжение в бицепсе.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
dumbbells-seated-triceps-extension.gif:
  canonical_name: Французский жим гантели двумя руками сидя
  technique_description:
  - Сядьте стабильно, держите гантель двумя руками над головой; корпус собран.
  - Локти направлены вверх и почти неподвижны; плечи опущены.
  - Опускайте гантель за голову под контролем до комфортной глубины.
  - Короткая пауза в нижней точке и плавное возвращение на выдохе.
  - Дышите ритмично и повторяйте с одинаковой амплитудой.
exercise-ball-one-legged-diagonal-kick-hamstring-curl.gif:
  canonical_name: Ягодичный мост одной ногой на фитболе
  technique_description:
  - Лягте на спину, прямые ноги положите на фитбол.
  - Напрягите корпус и держите таз ровно, не заваливайтесь в сторону.
  - Поднимайте таз вверх до линии плечи-таз-колено, толкаясь одной ногой и поднимая другую.
  - Коротко зафиксируйте верхнюю точку без переразгибания в пояснице.
  - Опускайтесь под контролем и повторяйте в ровном темпе.
ez-bar-reverse-grip-bent-over-row.gif:
  canonical_name: Тяга штанги обратным хватом (EZ-гриф)
  technique_description:
  - Возьмите EZ-гриф обратным хватом, встаньте в наклоне в тазобедренных; спина нейтральна.
  - Держите гриф близко к телу, корпус напряжён; не дёргайте весом.
  - Тяните гриф к нижним рёбрам/поясу, ведите локти назад.
  - Коротко задержитесь в верхней точке, сводя лопатки.
  - Опускайте медленно и повторяйте без рывков.
ez-bar-standing-french-press.gif:
  canonical_name: Французский жим стоя (EZ-гриф)
  technique_description:
  - Встаньте ровно, штанга над головой; корпус собран, рёбра под контролем.
  - Локти направлены вверх и почти неподвижны; плечи опущены.
  - Опускайте гриф за голову под контролем до комфортной глубины.
  - Разогните руки вверх до сокращения трицепса без рывка.
  - Сохраняйте контроль и повторяйте движение без рывков.
ez-barbell-close-grip-preacher-curl.gif:
  canonical_name: Сгибания на скамье Скотта узким хватом (EZ-гриф)
  technique_description:
  - Сядьте на скамью Скотта, плечи плотно на подушке; возьмите EZ-гриф узким хватом.
  - Зафиксируйте плечо на опоре, локоть не смещайте вперёд-назад в течение повтора.
  - Сгибайте руки под контролем до сокращения бицепса, без раскачивания.
  - Коротко задержитесь в верхней точке и плавно опускайте до растяжения.
  - Держите ровный темп и завершайте подход при потере техники.
ez-barbell-closegrip-curl.gif:
  canonical_name: Подъём штанги на бицепс узким хватом (EZ-гриф)
  technique_description:
  - Встаньте ровно, возьмите EZ-гриф узким хватом; корпус напряжён, плечи опущены.
  - Держите локти близко к туловищу и не выносите их вперёд во время подъёма.
  - Сгибайте руки под контролем без инерции и без раскачивания корпуса, до уровня груди.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
ezbarbell-standing-wide-grip-biceps-curl.gif:
  canonical_name: Подъём штанги на бицепс широким хватом (EZ-гриф)
  technique_description:
  - Встаньте ровно, возьмите EZ-гриф широким хватом; корпус собран, шея нейтральна.
  - Зафиксируйте лопатки, плечи не поднимайте к ушам.
  - Сгибайте руки вверх под контролем до уровня груди, удерживая локти почти неподвижными.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
ez-barbell-decline-triceps-extension.gif:
  canonical_name: Французский жим в отрицательном наклоне (EZ-гриф)
  technique_description:
  - Лягте на скамью с отрицательным наклоном, EZ-гриф над грудью; лопатки сведены и опущены.
  - Зафиксируйте плечи, локти направлены вверх и не «разъезжаются» в стороны.
  - Опускайте гриф до уровня лба/за голову в комфортной амплитуде под контролем.
  - Разогните руки вверх без рывка, сохраняя положение локтей.
  - Сохраняйте контроль и повторяйте движение без рывков.
ez-barbell-incline-triceps-extension.gif:
  canonical_name: Французский жим на наклонной скамье (EZ-гриф)
  technique_description:
  - Лягте на наклонную скамью, EZ-гриф над грудью; лопатки сведены и опущены.
  - Держите локти направленными вверх и стабильными, без разведения в стороны.
  - Опускайте гриф под контролем до лба/за голову в комфортной амплитуде.
  - Разогните руки вверх без инерции, сохраняя траекторию.
  - Держите ровный темп и завершайте подход при потере техники.
ez-barbell-reverse-grip-curl.gif:
  canonical_name: Подъём штанги прямым хватом (EZ-гриф)
  technique_description:
  - Встаньте ровно, возьмите EZ-гриф хватом сверху; корпус стабилен.
  - Держите локти близко к туловищу и не двигайте плечами.
  - Сгибайте руки под контролем без раскачивания и без инерции.
  - Медленно опускайте до растяжения, не «бросайте» вес.
  - Держите ровный темп и завершайте подход при потере техники.
ez-barbell-reverse-grip-preacher-curl.gif:
  canonical_name: Подъём штанги прямым хватом на скамье Скотта (EZ-гриф)
  technique_description:
  - Сядьте на скамью Скотта, плечи плотно на подушке; возьмите EZ-гриф прямым хватом.
  - Зафиксируйте плечо на опоре, локоть держите на месте в течение повтора.
  - Сгибайте руки под контролем до сокращения, без инерции и без рывков.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Держите ровный темп и завершайте подход при потере техники.
ez-barbell-seated-triceps-extension.gif:
  canonical_name: Французский жим сидя (EZ-гриф)
  technique_description:
  - Сядьте стабильно, EZ-гриф над головой; спина напряжена.
  - Локти направлены вверх и почти неподвижны; плечи опущены.
  - Опускайте гриф за голову под контролем до комфортной глубины.
  - Разогните руки вверх без рывка, сохраняя положение локтей.
  - Сохраняйте контроль и повторяйте движение без рывков.
ez-barbell-spider-curl.gif:
  canonical_name: Подъём штанги с упором в грудь (EZ-гриф)
  technique_description:
  - Лягте грудью на наклонную скамью, руки свисают вниз; возьмите EZ-гриф.
  - Зафиксируйте плечи опущенными и не отрывайте грудь от опоры.
  - Сгибайте руки вверх под контролем, держа локти направленными вниз.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Держите ровный темп и завершайте подход при потере техники.
ezbar-biceps-curl-with-arm-blaster-.gif:
  canonical_name: Подъём штанги с фиксатором рук (EZ-гриф)
  technique_description:
  - Наденьте фиксатор рук и прижмите локти к туловищу; возьмите EZ-гриф комфортным хватом.
  - Корпус собран, плечи опущены; не отклоняйтесь назад.
  - Сгибайте руки под контролем, не отрывая локти от фиксатора.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
ezbar-closegrip-bench-press.gif:
  canonical_name: Жим штанги узким хватом (EZ-гриф)
  technique_description:
  - Лягте на скамью, лопатки сведите и опустите; возьмите EZ-гриф узким хватом.
  - Стопы упираются в пол, корпус стабилен; запястья над локтями.
  - Опускайте гриф под контролем к нижней/средней части груди, удерживая локти ближе к туловищу.
  - Короткая пауза внизу без отскока; на выдохе жим вверх.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
flexion-leg-sit-up-bent-knee-.gif:
  canonical_name: Подъём туловища на одной ноге
  technique_description:
  - 'Лягте на спину: одна нога согнута и стопа на полу, другая нога прямая.'
  - Прижмите поясницу к полу, напрягите пресс и держите шею нейтрально.
  - Поднимайте туловище вверх и подтягивайте ногу к себе, без рывка.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
forward-lunge-male-.gif:
  canonical_name: Выпад вперёд с собственным весом
  technique_description:
  - Встаньте ровно, корпус собран; руки свободно или на поясе.
  - Сделайте шаг вперёд и опускайтесь под контролем, сгибая оба колена.
  - Переднее колено ведите по линии носка, пятка на полу; таз не заваливайте.
  - Короткая пауза внизу и возвращение в старт через толчок передней ногой.
  - Сохраняйте контроль и повторяйте движение без рывков.
front-plank-with-twist.gif:
  canonical_name: Планка + ротация
  technique_description:
  - Примите упор на предплечья, тело в прямой линии; пресс и ягодицы напряжены.
  - Зафиксируйте плечи и не проваливайтесь в пояснице.
  - Поверните корпус в сторону под контролем, удерживая стабильный таз, и выпрямите одну руку вверх.
  - Короткая пауза в конечной позиции и плавное возвращение в центр.
  - Дышите ровно и повторяйте без рывков и инерции.
hack-calf-raise.gif:
  canonical_name: Подъём на носок в гак-машине
  technique_description:
  - 'Займите позицию в гак-машине: плечи под подушками, стопы на платформе.'
  - Разместите стопы так, чтобы пятки могли опускаться ниже края платформы.
  - Опускайте пятки вниз до ощутимого растяжения икр без потери опоры.
  - Поднимайтесь вверх через подушечки стопы, максимально сокращая икры.
  - Короткая пауза в верхней точке и плавное возвращение, без рывков.
hack-one-leg-calf-raise.gif:
  canonical_name: Подъём на носок в гак-машине (по одной ноге)
  technique_description:
  - Займите позицию в гак-машине и поставьте одну стопу на платформу, вторую уберите/разгрузите.
  - Держите таз ровно и корпус стабильным, не перекошивайтесь.
  - Опускайте пятку вниз до растяжения икры в контролируемой амплитуде.
  - Поднимайтесь вверх через подушечку стопы до максимального сокращения.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
hanging-oblique-knee-raise.gif:
  canonical_name: Подъём коленей в висе с поворотом
  technique_description:
  - Повисните на перекладине, плечи опущены; пресс напряжён, без раскачивания.
  - Поднимайте колени вверх и выполняйте поворот таза в сторону в верхней части движения.
  - Контролируйте траекторию, не «срывайте» подъём рывком.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Держите ровный темп и завершайте подход при потере техники.
hanging-straight-leg-hip-raise.gif:
  canonical_name: Подъём прямых ног в висе
  technique_description:
  - Повисните на перекладине, плечи опущены; пресс напряжён, таз под контролем.
  - Поднимайте прямые ноги вверх без раскачивания и без рывка.
  - Держите поясницу стабильной, подкручивая на подъёме; движение инициируйте прессом, а не инерцией.
  - Короткая пауза в верхней точке и плавное возвращение вниз без раскачивания.
  - Держите ровный темп и завершайте подход при потере техники.
hip-raise-bent-knee-.gif:
  canonical_name: Обратные скручивания
  technique_description:
  - Лягте на спину, колени согнуты; поясницу прижмите к полу.
  - Напрягите пресс и подкручивайте таз вверх, поднимая бёдра.
  - Не раскачивайтесь и не отрывайте плечи от пола.
  - Медленно вернитесь в старт, сохраняя контроль.
  - Держите ровный темп и завершайте подход при потере техники.
frog-crunch.gif:
  canonical_name: Скручивания «лягушка»
  technique_description:
  - Лягте на спину, соедините стопы вместе и разведите колени в стороны.
  - Прижмите поясницу к полу и напрягите пресс.
  - Поднимайте лопатки от пола под контролем без рывка, направляя ноги навстречу корпусу.
  - Короткая пауза в верхней точке и плавное возвращение.
  - Сохраняйте контроль и повторяйте движение без рывков.
glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Ягодичный мост с ногами на возвышении
  technique_description:
  - Лягте на спину, пятки на скамье/возвышении; пресс напряжён, поясница нейтральна.
  - Поднимайте таз вверх, сжимая ягодицы, до линии плечи-таз-колени.
  - Не переразгибайте поясницу в верхней точке.
  - Короткая пауза вверху и плавное возвращение вниз.
  - Держите ровный темп и завершайте подход при потере техники.
gluteham-raise.gif:
  canonical_name: Глют-хэм рейз (GHR)
  technique_description:
  - Колени на подушке/коврике, голени надёжно зафиксированы.
  - 'Держите прямую линию от коленей до головы: пресс напряжён, таз нейтрален.'
  - Опускайте туловище, разгибаясь в коленях, без «складывания» в тазу.
  - Контролируйте нижнюю точку и не прогибайте спину.
  - Вернитесь вверх, включая бицепс бедра и ягодицы, до прямой линии.
hamstring-stretch.gif:
  canonical_name: 'Растяжка: колено к груди (одна нога)'
  technique_description:
  - Лягте на спину и подтяните одно колено к груди, другая нога вытянута или согнута комфортно.
  - Держите поясницу нейтрально и не поднимайте плечи к ушам.
  - Плавно подтягивайте колено ближе, ощущая растяжение без боли.
  - Задержитесь в позиции, дышите ровно и расслабляйтесь.
  - Медленно отпустите и повторите на другую ногу.
hanging-leg-hip-raise.gif:
  canonical_name: Подъём ног в висе
  technique_description:
  - Повисните на перекладине, плечи опущены; корпус напряжён, без раскачивания.
  - Поднимайте ноги вверх в контролируемой амплитуде, инициируя движение прессом.
  - Не подкидывайте ноги инерцией и не «ломайте» поясницу.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
hyperextension.gif:
  canonical_name: Гиперэкстензия
  technique_description:
  - Настройте тренажёр так, чтобы таз был на подушке, а ось сгиба проходила через тазобедренные.
  - Напрягите корпус, держите шею нейтрально и рёбра под контролем.
  - Опускайтесь под контролем, сохраняя нейтральную спину, без «провала».
  - Поднимайтесь до прямой линии туловища, не переразгибаясь в пояснице.
  - Двигайтесь плавно, сохраняя постоянное напряжение и ровное дыхание.
inverted-row.gif:
  canonical_name: Горизонтальные подтягивания
  technique_description:
  - 'Займите позицию под перекладиной/штангой: корпус в прямой линии, пятки на полу.'
  - 'Начните с активных лопаток: опустите плечи и стабилизируйте корпус.'
  - Тяните грудь к перекладине, ведите локти назад без рывков.
  - Коротко сведите лопатки в верхней точке.
  - Опускайтесь медленно до прямых рук, контролируя плечевой сустав.
hyght-dumbbell-fly.gif:
  canonical_name: Разведение гантелей на наклонной скамье снизу вверх
  technique_description:
  - Лягте на наклонную скамью, гантели над грудью; лопатки сведены и опущены.
  - Слегка согните локти и зафиксируйте угол, не меняйте его во время движения.
  - Опускайте гантели вниз и в стороны под контролем до комфортной глубины.
  - Сводите гантели вверх по дуге, сводя грудные мышцы без рывка.
  - Держите ровный темп и завершайте подход при потере техники.
inchworm.gif:
  canonical_name: «Гусеница»
  technique_description:
  - Встаньте ровно, стопы на ширине таза; корпус собран.
  - Наклонитесь вперёд и пройдитесь руками по полу до позиции планки.
  - 'Зафиксируйте планку: пресс и ягодицы напряжены, поясница не провисает.'
  - Шагайте руками назад к стопам и поднимитесь в исходное положение.
  - Двигайтесь под контролем, без рывков и инерции.
incline-closegrip-pushup.gif:
  canonical_name: Отжимания от высокой опоры узким хватом
  technique_description:
  - Поставьте руки узко на возвышение и примите прямую линию тела.
  - Напрягите пресс и ягодицы, чтобы не прогибаться в пояснице.
  - Опускайтесь, удерживая локти близко к туловищу и плечи подальше от ушей.
  - Коснитесь грудью возвышения или остановитесь рядом без отскока.
  - Оттолкнитесь вверх, не теряя линию тела и контроля.
incline-pushup-on-box-.gif:
  canonical_name: Отжимания от средней опоры
  technique_description:
  - Поставьте руки на возвышение и примите позицию прямой планки.
  - Напрягите пресс и ягодицы, держите шею нейтрально.
  - Опускайте грудь к возвышению, локти ведите под углом 30–45° к туловищу.
  - Короткая пауза внизу без отскока и плавное возвращение вверх.
  - Повторяйте без рывков, с одинаковой амплитудой и ровным дыханием.
incline-pushup.gif:
  canonical_name: Отжимания от низкой опоры
  technique_description:
  - Поставьте руки на возвышение и примите позицию прямой планки.
  - Напрягите пресс и ягодицы, чтобы не прогибаться в пояснице.
  - Опускайтесь под контролем, локти ведите под углом 30–45° к туловищу.
  - Короткая пауза внизу и плавное возвращение вверх.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
incline-twisting-situp.gif:
  canonical_name: Диагональные скручивания на наклонной скамье
  technique_description:
  - Зафиксируйте стопы на наклонной скамье, прижмите поясницу и соберите пресс.
  - Поднимайте туловище вверх под контролем без рывка.
  - Добавляйте поворот корпуса в верхней части движения, без дёргания руками.
  - Плавно вернитесь вниз, сохраняя контроль над поясницей.
  - Сохраняйте контроль и повторяйте движение без рывков.
inverted-row-bent-knees.gif:
  canonical_name: Горизонтальные подтягивания (согнутые колени)
  technique_description:
  - Расположитесь под перекладиной/штангой, колени согнуты; корпус напряжён.
  - Зафиксируйте плечи опущенными и держите туловище стабильным.
  - Тяните грудь к перекладине, ведите локти назад без рывков.
  - Короткая пауза в верхней точке и медленное опускание.
  - Сохраняйте контроль и повторяйте движение без рывков.
inverted-row-on-bench.gif:
  canonical_name: Горизонтальные подтягивания (ноги на возвышении)
  technique_description:
  - Расположитесь под перекладиной/штангой, ноги на скамье; тело в прямой линии.
  - Начните с активных лопаток: плечи вниз и назад, пресс напряжён.
  - Тяните грудь к перекладине, ведите локти назад без инерции.
  - Короткая пауза в верхней точке и плавное возвращение до прямых рук.
  - Дышите ритмично и повторяйте одинаковую амплитуду в каждом повторе.
iron-cross-stretch.gif:
  canonical_name: Растяжка «железный крест»
  technique_description:
  - Лягте на спину, руки в стороны; корпус расслаблен, дыхание ровное.
  - Поднимите одну ногу и медленно перенесите её через тело в противоположную сторону.
  - Плечи и лопатки оставляйте на полу, не скручивайтесь всем корпусом.
  - Задержитесь в позиции растяжки без боли, дышите спокойно.
  - Вернитесь в центр под контролем и повторите на другую сторону.
jackknife-situp.gif:
  canonical_name: Складка (джекнайф)
  technique_description:
  - Лягте на спину, руки над головой; поясница под контролем, пресс напряжён.
  - Одновременно поднимайте ноги и туловище, тянитесь руками к стопам.
  - Движение без рывка и без раскачивания; шея нейтральна.
  - Короткая пауза в верхней точке и плавное возвращение вниз.
  - Держите ровный темп и завершайте подход при потере техники.
kettlebell-alternating-press.gif:
  canonical_name: Попеременный жим гирь над головой
  technique_description:
  - Возьмите гири в позицию «рак»; запястье нейтрально, локоть под гирей.
  - Напрягите пресс и держите рёбра под контролем, не отклоняйтесь назад.
  - Выжмите одну гирю над головой по плавной траектории до стабильной фиксации.
  - Опустите под контролем в «рак» и повторите другой рукой без раскачивания.
  - Держите плечи стабильными и работайте в ровном темпе.
kettlebell-alternating-renegade-row.gif:
  canonical_name: Попеременная тяга гирь к поясу в планке
  technique_description:
  - Примите позицию высокой планки с гирями, стопы шире для стабильности.
  - Напрягите пресс и ягодицы, держите таз ровно без провалов и поворотов.
  - Подтяните одну гирю к рёбрам, ведите локоть назад, не заваливаясь корпусом.
  - Верните гирю на пол под контролем и повторите другой рукой.
  - Двигайтесь без рывков, с ровным дыханием и стабильной линией тела.
kettlebell-alternating-row.gif:
  canonical_name: Попеременная тяга гирь к поясу
  technique_description:
  - Встаньте в наклоне в тазобедренных, спина нейтральна; гири под плечами.
  - Зафиксируйте корпус и не раскачивайте туловище во время повторов.
  - Тяните одну гирю к поясу, ведите локоть назад под контролем.
  - Короткая пауза в верхней точке, плавное возвращение вниз.
  - Сохраняйте контроль туловища и повторяйте движение другой рукой.
kettlebell-bent-press.gif:
  canonical_name: Жим гири с наклоном
  technique_description:
  - Возьмите гирю в «рак», стопы стабильны; запястье нейтрально, плечи опущены.
  - Держите руку с гирей зафиксированной над плечом и «ныряйте» корпусом под вес в сторону, толкая её вверх.
  - Двигайтесь в контролируемой амплитуде, не скручивайте поясницу и не теряйте равновесие.
  - Выпрямитесь под гирей до стабильной фиксации над головой.
  - Опускайте гирю под контролем в старт и повторяйте без рывков.
kettlebell-one-arm-clean-and-jerk.gif:
  canonical_name: Подъём на грудь и толчок одной гирей
  technique_description:
  - Стартуйте с нейтральной спиной, гиря между стопами; широчайшие включены, корпус собран.
  - 'Выполните «клин»: взрыв бёдрами и мягкий приём гири в позицию «рак» без удара по предплечью.'
  - Из «рака» сделайте лёгкий подсед и толчок вверх, передавая импульс ногами.
  - Зафиксируйте гирю над головой с напряжённым корпусом и нейтральным тазом.
  - Опустите под контролем в «рак» и далее в старт, повторяя в ровном темпе.
jump-rope.gif:
  canonical_name: Прыжки со скакалкой
  technique_description:
  - Встаньте ровно, корпус собран; держите локти у туловища, работают преимущественно запястья.
  - Прыгайте низко над полом на подушечках стоп, мягко приземляясь.
  - Держите колени слегка согнутыми и не «гупайте» пятками.
  - Сохраняйте ровный ритм и дыхание, не закидывайте плечи к ушам.
  - Если сбиваетесь — замедлите темп и восстановите контроль, затем ускоряйтесь.
kettlebell-arnold-press.gif:
  canonical_name: Жим гири стоя
  technique_description:
  - Возьмите гирю в позицию «рак», запястье нейтрально, локоть под гирей.
  - Напрягите пресс и держите рёбра под контролем, не отклоняйтесь назад.
  - Выжмите гирю над головой по плавной траектории до стабильной фиксации.
  - В верхней точке держите плечо «собранным» и не пожимайте им.
  - Опускайте гирю под контролем назад в «рак» и повторяйте без рывков.
kettlebell-front-squat.gif:
  canonical_name: Фронтальные приседания с гирями
  technique_description:
  - Возьмите две гири в позицию «рак», локти ближе к туловищу, корпус напряжён.
  - Сделайте вдох, держите рёбра под контролем и удерживайте стопы стабильными.
  - Садитесь вниз, ведя колени по линии носков, таз опускайте между стопами.
  - Остановитесь на комфортной глубине без округления поясницы.
  - Поднимайтесь вверх через середину стопы, сохраняя «рак» и стабильный корпус.
kettlebell-goblet-squat.gif:
  canonical_name: Гоблет-приседания с гирей
  technique_description:
  - Держите гирю перед грудью за «рожки», локти направлены вниз; корпус собран.
  - Стойте на ширине плеч, носки чуть наружу; стопы прижаты к полу.
  - Садитесь вниз, ведя колени по линии носков и сохраняя нейтральную спину.
  - В нижней точке не «падайте», сохраняйте контроль и напряжение.
  - Поднимайтесь вверх без рывка, сжимая ягодицы в верхней точке без переразгибания.
kettlebell-one-arm-row.gif:
  canonical_name: Тяга гири к поясу
  technique_description:
  - Встаньте в наклоне вперёд, спина прямая, одна нога позади; свободной рукой упритесь в переднюю ногу.
  - Напрягите корпус и не проворачивайте туловище во время тяги.
  - Тяните гирю к поясу, ведите локоть назад и ближе к туловищу.
  - Короткая пауза в верхней точке со сведением лопатки.
  - Опускайте гирю медленно до растяжения и повторяйте без инерции.
kettlebell-swing.gif:
  canonical_name: Махи с гирей
  technique_description:
  - Встаньте на ширине плеч, гиря перед вами; спина нейтральна, корпус напряжён.
  - 'Сделайте «хиндж»: отведите таз назад и заведите гирю между ногами, колени слегка согнуты.'
  - Взрывно разогните бёдра, «выстреливая» гирю вперёд; руки лишь направляют.
  - В верхней точке корпус прямой, ягодицы напряжены; не переразгибайте поясницу.
  - Дайте гире вернуться вниз и повторяйте в ритме, без подъёма плечами и без приседания.
kettlebell-one-arm-snatch.gif:
  canonical_name: Рывок с гирей
  technique_description:
  - 'Стартуйте с гирей между стопами: нейтральная спина, плечи опущены, пресс напряжён.'
  - Заведите гирю назад между ногами и взрывно разогните бёдра, направляя её вверх.
  - В верхней части «протяните» руку и мягко «вкрутите» гирю на предплечье без удара.
  - 'Зафиксируйте гирю над головой: рёбра под контролем, плечо стабильно, шея нейтральна.'
  - Опускайте гирю под контролем назад в «свинг» и повторяйте без рывков и раскачивания.
kettlebell-sumo-high-pull.gif:
  canonical_name: Плие-приседания с тягой гири к подбородку
  technique_description:
  - Встаньте шире плеч, носки наружу; гиря между стопами, спина нейтральна.
  - Садитесь в сумо-стойку и заведите гирю немного назад, удерживая корпус собранным.
  - Взрывно разогните бёдра и подтяните гирю вверх, ведя локти высоко в стороны.
  - Поднимайте до уровня груди/подбородка в комфортной амплитуде без пожимания плечами.
  - Опускайте гирю под контролем в старт и повторяйте без рывков.
kettlebell-thruster.gif:
  canonical_name: Трастер с гирями
  technique_description:
  - Возьмите две гири в позицию «рак», корпус напряжён, стопы стабильны.
  - Выполните присед, ведя колени по линии носков и сохраняя нейтральную спину.
  - Выйдите из приседа взрывно и сразу передайте импульс в жим над головой.
  - Зафиксируйте гири сверху без прогиба в пояснице и без пожимания плечами.
  - Опустите гири под контролем в «рак» и повторяйте в ровном темпе.
kettlebell-two-arm-military-press.gif:
  canonical_name: Жим с гирями стоя
  technique_description:
  - Возьмите две гири в позицию «рак», запястья нейтральны; пресс напряжён.
  - На выдохе выжмите обе гири вверх по плавной траектории до стабильной фиксации, не отклоняясь назад.
  - В верхней точке держите плечи «собранными», не пожимайте ими.
  - Опускайте гири под контролем в «рак» и повторяйте без рывков.
kettlebell-two-arm-row.gif:
  canonical_name: Тяга гирь к поясу
  technique_description:
  - Встаньте в наклоне в тазобедренных, спина нейтральна; две гири под плечами.
  - Напрягите корпус и не меняйте угол наклона во время повторов.
  - Тяните гири к поясу, ведите локти назад и ближе к туловищу.
  - Короткая пауза в верхней точке со сведением лопаток.
  - Опускайте гири медленно до растяжения и повторяйте без инерции.
landmine-lateral-raise.gif:
  canonical_name: Боковой подъём Т-грифа
  technique_description:
  - Встаньте боком к Т-грифу и возьмитесь за конец грифа рабочей рукой.
  - Напрягите корпус, опустите рёбра; плечо «собрано», шея нейтральна.
  - Поднимайте руку в сторону и немного вперёд по дуге до самого верха.
  - Коротко задержитесь в верхней точке без подъёма плеча к уху.
  - Опускайте под контролем в старт и повторяйте без наклона туловища.
lever-bentover-row-with-vbar.gif:
  canonical_name: Тяга Т-грифа
  technique_description:
  - Займите наклон в тазобедренных с нейтральной спиной и возьмитесь за V-рукоять.
  - Напрягите корпус и держите грудь «высоко», без округления и без рывков.
  - Тяните рукоять к нижним рёбрам, отводя локти назад.
  - Коротко сведите лопатки в верхней точке, не пожимая плечами.
  - Опускайте под контролем до прямых рук и повторяйте.
knee-touch-crunch.gif:
  canonical_name: Скручивания с касанием коленей
  technique_description:
  - Лягте на спину, колени согнуты; тянитесь руками к коленям, шея расслаблена.
  - На выдохе скрутитесь, поднимая лопатки и тянусь ладонями к коленям.
  - Держите поясницу под контролем и не тяните голову руками.
  - Коротко задержитесь в верхней точке, ощущая напряжение пресса.
  - На вдохе опускайтесь медленно до касания лопатками пола и повторяйте.
kneeling-pushup-male-.gif:
  canonical_name: Отжимания с колен
  technique_description:
  - Поставьте ладони под плечи, колени на полу; тело в прямой линии от коленей до головы.
  - Напрягите пресс и ягодицы, шея нейтральна; плечи подальше от ушей.
  - Опускайтесь грудью между ладонями, локти ведите под углом 30–45° к туловищу.
  - Коснитесь пола или остановитесь чуть выше без провала в пояснице.
  - На выдохе оттолкнитесь вверх под контролем, сохраняя жёсткий корпус.
leg-pull-in-flat-bench.gif:
  canonical_name: Обратные скручивания на скамье
  technique_description:
  - Лягте на скамью, возьмитесь за опору над головой; колени согнуты и вместе.
  - Напрягите пресс и подтяните колени к груди без раскачивания.
  - Подкрутите таз и слегка поднимите бёдра, не перенося движение в поясницу.
  - Короткая пауза в верхней точке с контролем.
  - Опускайте бёдра и ноги медленно в стартовое положение и повторяйте.
lever-alternating-narrow-grip-seated-row.gif:
  canonical_name: Рычажная тяга (по одной руке)
  technique_description:
  - Настройте сиденье и упоры; сядьте ровно, рёбра под контролем, плечи опущены.
  - Возьмитесь за рукоять одной рукой и начните с контролируемого растяжения.
  - Тяните рукоять к корпусу, отводя локоть назад; туловище не раскачивайте.
  - Коротко сведите лопатку в конце тяги без скручивания.
  - Верните рукоять медленно в растяжение и повторяйте.
lever-decline-chest-press.gif:
  canonical_name: Жим в хаммере
  technique_description:
  - 'Настройте сиденье: рукояти на уровне середины/низа груди; лопатки сведены и опущены.'
  - Запястья нейтральны, корпус напряжён; не поднимайте плечи к ушам.
  - Выжимайте рукояти вперёд плавно, без «щёлканья» в локтях.
  - Коротко задержитесь в конце движения, сохраняя стабильные плечи.
  - Вернитесь медленно до комфортного растяжения груди и повторяйте.
lever-high-row.gif:
  canonical_name: Тяга в хаммере
  technique_description:
  - Настройте сиденье и упор для бёдер; сядьте ровно, рёбра под контролем.
  - Начните с движения лопатками вниз, затем ведите локти вниз и назад.
  - Тяните рукояти к верхней части груди без сильного отклонения назад.
  - Коротко сожмите широчайшие и верх спины в конце тяги.
  - Вернитесь медленно в полное растяжение под контролем и повторяйте.
lever-lateral-raise.gif:
  canonical_name: Подъёмы рук в стороны в тренажёре
  technique_description:
  - Настройте сиденье так, чтобы подушки были чуть выше локтей; сядьте ровно.
  - Опустите плечи и напрягите корпус, не прогибайте поясницу.
  - Поднимайте руки в стороны до уровня плеч плавно, без рывков.
  - Коротко задержитесь в верхней точке без «пожимания».
  - Опускайте медленно в старт и повторяйте, сохраняя контроль.
lever-leg-extension.gif:
  canonical_name: Разгибания ног в тренажёре
  technique_description:
  - 'Настройте тренажёр: колени на оси вращения, валик чуть выше щиколотки.'
  - Прижмите таз и спину к сиденью, крепко держитесь за рукояти, вжимая себя вниз.
  - На выдохе разгибайте колени плавно до прямых ног без подбрасываний.
  - Прожмите квадрицепсы (передняя поверхность бёдер) в верхней точке.
  - Опускайте медленно и не до конца, ощущая растяжение бёдер.
lever-lying-leg-curl.gif:
  canonical_name: Сгибания ног лёжа в тренажёре
  technique_description:
  - Настройте валик чуть выше щиколоток и лягте на живот; таз прижмите к опоре.
  - Напрягите пресс и держите таз неподвижно, без прогиба в пояснице.
  - Сгибайте колени, подтягивая пятки к ягодицам плавно.
  - Коротко задержитесь в верхней точке без подъёма таза.
  - Опускайте медленно и не до конца, ощущая растяжение бёдер.
lever-preacher-curl.gif:
  canonical_name: Сгибания рук на скамье Скотта (тренажёр)
  technique_description:
  - Настройте сиденье так, чтобы плечи плотно лежали на подушке; возьмитесь за рукояти.
  - Сгибайте руки, фиксируя локти и плечи на опоре.
  - Коротко сожмите бицепсы в верхней точке без подъёма плечами.
  - Опускайте медленно до комфортного растяжения и повторяйте.
lever-narrow-grip-seated-row.gif:
  canonical_name: Рычажная тяга
  technique_description:
  - Настройте сиденье и упор; сядьте ровно, стопы стабильно на платформе/полу.
  - Начните с контролируемого растяжения, плечи опущены.
  - Тяните рукояти к животу/нижним рёбрам, отводя локти назад; туловище не раскачивайте.
  - Коротко сведите лопатки в конце тяги без «пожимания».
  - Вернитесь медленно до прямых рук и повторяйте.
lever-one-arm-lateral-high-row.gif:
  canonical_name: Тяга в хаммере одной рукой
  technique_description:
  - Настройте сиденье и упор; сядьте ровно, рёбра под контролем, шея нейтральна.
  - Возьмитесь за рукоять и держите плечо «собранным», без вытягивания шеей.
  - Тяните локоть назад и немного вниз, ведя рукоять к рёбрам.
  - Коротко сожмите спину в конце движения без скручивания туловища.
  - Опускайте медленно в комфортное растяжение и повторяйте.
lever-one-arm-shoulder-press.gif:
  canonical_name: Жим Т-грифа одной рукой
  technique_description:
  - Встаньте в разноножку лицом к штанге в наклоне вперёд; конец грифа у плеча, запястье нейтрально.
  - Напрягите пресс и держите рёбра под контролем, не заваливайтесь назад.
  - Жмите вверх и вперёд по траектории грифа, не поднимая плечо к уху.
  - Коротко зафиксируйте в верхней точке со стабильным плечом.
  - Опускайте под контролем назад к плечу и повторяйте.
lever-seated-dip.gif:
  canonical_name: Отжимания на брусьях (тренажёр)
  technique_description:
  - Сядьте ровно, прижмите спину.
  - На выдохе выжимайте рукояти вниз.
  - Медленно возвращайте руки в исходное положение.
  - Повторяйте движение, не опуская вес.
lever-reverse-grip-lateral-pulldown.gif:
  canonical_name: Тяга в хаммере обратным хватом
  technique_description:
  - Возьмитесь за рукояти обратным хватом и сядьте ровно; рёбра под контролем.
  - Начните с опускания лопаток вниз, затем тяните локти вниз и назад.
  - Тяните рукояти к верхней части груди без сильного отклонения назад.
  - Коротко сожмите широчайшие в нижней точке.
  - Вернитесь медленно в полное растяжение под контролем и повторяйте.
lever-seated-fly.gif:
  canonical_name: Сведение рук в тренажёре «бабочка»
  technique_description:
  - Настройте сиденье: рукояти/упоры на уровне середины груди; плечи опущены.
  - Локти слегка согнуты, и угол сохраняйте на протяжении движения.
  - Сводите руки по дуге вперёд, не поднимая плечи и не прогибаясь.
  - Коротко сожмите грудные в конце движения без рывка.
  - Вернитесь медленно в растяжение без отскока и повторяйте.
lever-seated-calf-raise.gif:
  canonical_name: Подъёмы на носки сидя в тренажёре
  technique_description:
  - Разместите носки на платформе, пятки на весу; валик зафиксируйте на бёдрах.
  - Опускайте пятки вниз под контролем до ощутимого растяжения икр.
  - Поднимайтесь вверх через подушечки стоп, максимально сокращая икры.
  - Коротко задержитесь в верхней точке без пружин и «подскоков».
  - Опускайтесь медленно обратно в растяжение и повторяйте.
lever-seated-hip-abduction.gif:
  canonical_name: Разведение ног в тренажёре
  technique_description:
  - Настройте тренажёр, сядьте ровно; таз нейтрален, стопы на упорах.
  - Напрягите корпус и держите туловище неподвижным, не отклоняйтесь назад.
  - Разводите колени в стороны плавно, двигаясь в тазобедренных суставах.
  - Короткая пауза в конце движения с напряжением ягодиц.
  - Вернитесь медленно почти до сведения подушек и повторяйте.
lever-seated-hip-adduction.gif:
  canonical_name: Сведение ног в тренажёре
  technique_description:
  - Настройте тренажёр, сядьте ровно; таз нейтрален, стопы на упорах.
  - Напрягите корпус и не сутультесь, держите рёбра под контролем.
  - Сводите колени плавно, ощущая работу приводящих мышц бедра.
  - Короткая пауза в конце движения без рывка.
  - Вернитесь медленно в контролируемое растяжение и повторяйте.
lever-seated-reverse-fly-parallel-grip-.gif:
  canonical_name: Обратные разведения в тренажёре нейтральным хватом
  technique_description:
  - 'Настройте сиденье: рукояти на уровне плеч; грудь плотно на упоре.'
  - Опустите плечи и начните с руками впереди в контролируемом растяжении.
  - Разводите руки назад, ведя локти в стороны и немного назад.
  - Коротко сожмите задние дельты и верх спины без «пожимания».
  - Вернитесь медленно в старт под контролем и повторяйте.
lever-seated-reverse-fly.gif:
  canonical_name: Обратные разведения в тренажёре прямым хватом
  technique_description:
  - Настройте сиденье так, чтобы рукояти были на уровне плеч; сядьте ровно, плечи опущены.
  - Держите корпус стабильным и не помогайте движению инерцией.
  - Разводите руки назад под контролем, ведя локти в стороны.
  - Коротко сожмите задние дельты в конце движения.
  - Вернитесь медленно в старт и повторяйте с одинаковой амплитудой.
lever-shoulder-press-v-3.gif:
  canonical_name: Жим в хаммере на плечи
  technique_description:
  - 'Настройте сиденье: рукояти стартуют у уровня ушей; стопы стабильны.'
  - Опустите и сведите лопатки; запястья нейтральны, шея расслаблена.
  - Выжимайте рукояти вверх плавно без раскачивания корпуса.
  - Коротко зафиксируйте в верхней точке без подъёма плеч к ушам.
  - Опускайте медленно до уровня чуть ниже плеч и повторяйте.
lying-elbow-to-knee.gif:
  canonical_name: Скручивания с ногой на колене
  technique_description:
  - Лягте на спину, положите щиколотку одной ноги на колено другой; поясница под контролем.
  - Руки легко за головой или на груди, шея расслаблена.
  - На выдохе скрутитесь и тяните плечо к согнутому колену, не тянув голову руками.
  - Коротко задержитесь в верхней точке, ощущая работу косых мышц.
  - Опускайтесь медленно и повторяйте, затем смените сторону.
low-glute-bridge-on-floor.gif:
  canonical_name: Ягодичный мост на полу без веса
  technique_description:
  - Лягте на спину, колени согнуты; стопы на полу на ширине таза.
  - Напрягите пресс и держите рёбра под контролем, чтобы не прогибаться в пояснице.
  - Поднимайте таз, толкаясь пятками, до линии плечи–таз–колени.
  - Коротко сожмите ягодицы в верхней точке без переразгибания.
  - Опускайте таз медленно и повторяйте в ровном темпе.
lunge-with-jump.gif:
  canonical_name: Прыжковый выпад назад с подъёмом колена
  technique_description:
  - Встаньте ровно, корпус собран; сделайте шаг назад в выпад и подготовьтесь к толчку.
  - Оттолкнитесь передней ногой и подпрыгните, выводя заднее колено вперёд и вверх.
  - Приземлитесь мягко на опорную ногу и сразу вернитесь в устойчивый выпад назад.
  - Держите колено над носком и туловище «высоко», без завалов в сторону.
  - Повторяйте под контролем, затем смените сторону.
lying-leg-raise-flat-bench.gif:
  canonical_name: Подъём прямых ног на скамье
  technique_description:
  - Лягте на скамью и возьмитесь за опору над головой, чтобы стабилизировать корпус.
  - Напрягите пресс и слегка прижмите поясницу к скамье, рёбра под контролем.
  - Поднимайте прямые ноги вверх плавно без раскачивания.
  - Остановитесь на той высоте, где поясница не отрывается и не появляется прогиб.
  - Опускайте ноги медленно почти до скамьи, сохраняя контроль, и повторяйте.
lying-leghip-raise.gif:
  canonical_name: Подъём согнутых ног на скамье
  technique_description:
  - Лягте на скамью и держитесь за опору над головой; колени согнуты и вместе.
  - Поднимайте колени к груди под контролем, удерживая поясницу.
  - Подкрутите таз и немного поднимите бёдра вверху (без махов).
  - Коротко задержитесь, удерживая корпус жёстким.
  - Опускайте медленно в стартовое положение и повторяйте.
medicine-ball-overhead-slam.gif:
  canonical_name: Броски медбола об пол
  technique_description:
  - Встаньте на ширине плеч и держите мяч перед собой.
  - Напрягите корпус и поднимите мяч над головой прямыми руками.
  - Сильно ударьте мяч об пол, опуская рёбра и делая небольшой наклон в тазу.
  - Поднимайте мяч, сохраняя нейтральную спину (без округления под нагрузкой).
  - Сохраняйте стойку и повторяйте качественные повторения.
medicine-ball-close-grip-push-up.gif:
  canonical_name: Отжимания на медболе
  technique_description:
  - Поставьте руки на медицинский мяч и сохраняйте жёсткую планку.
  - Напрягите корпус и держите таз ровно.
  - Опускайтесь грудью к мячу, локти ведите назад.
  - Оттолкнитесь вверх, не пожимая плечами.
  - Повторяйте плавно, удерживая баланс.
mountain-climber.gif:
  canonical_name: Альпинист
  technique_description:
  - "Встаньте в высокую планку: ладони под плечами."
  - Напрягите корпус и держите таз низко и стабильно.
  - Подтяните одно колено к груди, не округляя спину.
  - Быстро смените ноги, сохраняя плечи над ладонями.
  - Дышите ровно и двигайтесь под контролем.
muscleup-on-vertical-bar-.gif:
  canonical_name: Выход силой
  technique_description:
  - Возьмитесь за перекладину и опустите плечи; напрягите корпус.
  - Подтянитесь взрывно так, чтобы грудь поднялась к перекладине (без сильной раскачки).
  - Перейдите через перекладину, выводя локти сверху и наклоняя грудь вперёд.
  - Дожмите до упора, как в отжимании на брусьях.
  - Опускайтесь под контролем и повторяйте.
narrow-pushup-on-exercise-ball.gif:
  canonical_name: Узкие отжимания с ногами на фитболе
  technique_description:
  - Поставьте ноги на мяч, руки на полу узко под плечами и сохраняйте жёсткую планку.
  - Напрягите корпус и держите таз ровно, не давайте мячу «убегать».
  - Опускайтесь, ведя локти ближе к туловищу.
  - Оттолкнитесь вверх до ровной планки, не пожимая плечами.
  - Повторяйте под контролем и с ровным дыханием.
neck-side-stretch.gif:
  canonical_name: Растяжка шеи
  technique_description:
  - Встаньте ровно, рёбра под контролем; плечи опущены.
  - Мягко наклоните голову ухом к плечу (без поворота).
  - Держите противоположное плечо «тяжёлым» и вниз.
  - Дышите спокойно и удерживайте мягкое, комфортное натяжение.
  - Вернитесь в центр и повторите на другую сторону.
negative-crunch.gif:
  canonical_name: Скручивания на наклонной скамье
  technique_description:
  - Зафиксируйте стопы на наклонной скамье и найдите устойчивое положение.
  - Выдохните и скрутитесь, сближая рёбра и таз.
  - Руки держите легко; не тяните шею.
  - Коротко задержитесь вверху с напряжённым прессом.
  - Опускайтесь медленно, не расслабляясь полностью.
oblique-crunches-floor.gif:
  canonical_name: Боковые скручивания лёжа
  technique_description:
  - Лягте на бок, колени согнуты; верхняя рука легко поддерживает голову.
  - Держите таз «стопкой» и шею нейтрально.
  - Выдохните и скрутитесь рёбрами к тазу с верхней стороны.
  - Коротко задержитесь, не тяните голову рукой.
  - Опускайтесь медленно и повторяйте, затем смените бок.
pullup.gif:
  canonical_name: Подтягивания
  technique_description:
  - Повисните на перекладине уверенным прямым хватом; плечи вниз.
  - Напрягите корпус и держите ноги неподвижно (без раскачивания).
  - Тянитесь вверх, ведя локти вниз, грудь к перекладине.
  - Коротко задержитесь вверху, не задирайте подбородок.
  - Опускайтесь медленно в полный вис и повторяйте.
pushup-bosu-ball-.gif:
  canonical_name: Отжимания на полусфере BOSU
  technique_description:
  - Поставьте ладони на полусферу BOSU и сохраняйте жёсткую планку.
  - Напрягите корпус и держите таз ровно несмотря на нестабильность.
  - Опускайтесь грудью к опоре, локти примерно под углом 30–45°.
  - Оттолкнитесь вверх плавно, не теряя линию тела.
  - Перед каждым повторением стабилизируйте позицию и дышите ровно.
pushup-medicine-ball.gif:
  canonical_name: Отжимания на медицинском мяче
  technique_description:
  - Поставьте одну руку на медицинский мяч, другую на пол и сохраняйте жёсткую планку.
  - Напрягите корпус и держите таз ровно.
  - Опускайтесь под контролем, удерживая плечи стабильными.
  - Оттолкнитесь вверх и зафиксируйте верхнюю точку.
  - Повторяйте плавно; при необходимости меняйте сторону.
pushup.gif:
  canonical_name: Отжимания
  technique_description:
  - Поставьте ладони под плечи и сохраняйте прямую линию от головы до пят.
  - Напрягите пресс и ягодицы; шея нейтральна.
  - Опускайтесь грудью между ладонями, локти примерно под углом 30–45°.
  - Оттолкнитесь вверх, не проваливаясь в пояснице и не пожимая плечами.
  - Повторяйте плавно и под контролем.
roller-body-saw.gif:
  canonical_name: Прокатывание передней поверхности бедра на ролле
  technique_description:
  - Встаньте в планку на предплечьях, ролл над коленом; корпус жёсткий.
  - Опустите рёбра и держите таз ровно; плечи над локтями.
  - Плавно отъезжайте назад, сохраняя нейтральную спину, пока ролл не дойдёт до верха бёдер.
  - Вернитесь вперёд силой пресса и широчайших, не проваливая таз.
  - Работайте в небольшой, контролируемой амплитуде.
oblique-crunch-v-2.gif:
  canonical_name: Боковые скручивания с ногами на скамье
  technique_description:
  - Лягте на спину и положите ноги на скамью; колени согнуты, одна рука за головой.
  - Напрягите пресс и держите поясницу под контролем.
  - Выдохните и скрутитесь, немного поворачивая локоть к противоположному колену.
  - Коротко задержитесь, не тяните шею.
  - Опускайтесь медленно и чередуйте стороны.
one-leg-squat.gif:
  canonical_name: Болгарские выпады без веса
  technique_description:
  - Встаньте перед скамьёй и поставьте одну стопу позади на опору.
  - Подберите устойчивую позицию и напрягите корпус.
  - Опускайтесь, сгибая оба колена, переднее колено ведите по линии носка.
  - Опускайтесь до комфортной глубины без завала колена внутрь.
  - Поднимайтесь, толкаясь через переднюю стопу, и повторяйте.
otis-up.gif:
  canonical_name: Скручивания с подъёмом веса
  technique_description:
  - Лягте на спину и держите отягощение (диск/гиря/гантель) на груди.
  - Напрягите пресс и держите рёбра под контролем.
  - Поднимайтесь в вертикальное положение, толкая вес вверх.
  - Завершайте движение «высоко», без рывка и без напряжения шеи.
  - Опускайтесь обратно под контролем и повторяйте.
power-clean.gif:
  canonical_name: Подъём штанги на грудь
  technique_description:
  - Встаньте так, чтобы штанга была над серединой стопы; спина нейтральна, плечи чуть впереди грифа.
  - Поднимайте штангу с пола плавно, ведите гриф близко к телу.
  - Взрывно разогнитесь в тазу и коленях, затем сделайте шраг и подсядьте.
  - Поймайте штангу на плечи в четверть-приседе, локти высоко.
  - Встаньте, затем безопасно опустите штангу и повторяйте.
pullin-on-stability-ball-.gif:
  canonical_name: Подтягивание коленей на мяче
  technique_description:
  - 'Встаньте в высокую планку: голени на мяче, ладони под плечами.'
  - Напрягите корпус и держите таз ровно.
  - Подтяните колени к груди, перекатывая мяч под себя, плечи держите стабильными.
  - Коротко задержитесь, не «ломая» поясницу.
  - Выпрямите ноги назад в планку под контролем.
reclining-big-toe-pose-with-rope.gif:
  canonical_name: Растяжка задней поверхности бедра с резинкой лёжа
  technique_description:
  - Лягте на спину и накиньте резинку/ремень на стопу одной ноги.
  - Другая нога прямая на полу, таз ровно.
  - Мягко выпрямляйте поднятую ногу до комфортного натяжения сзади бедра.
  - Дышите спокойно и не тяните в резкую боль.
  - Опустите ногу и повторите на другой бок.
resistance-band-seated-hip-abduction.gif:
  canonical_name: Отведение бёдер сидя с резинкой
  technique_description:
  - Сядьте ровно и наденьте резинку на бёдра чуть выше колен.
  - Поставьте стопы на пол и напрягите корпус.
  - Разводите колени в стороны против резинки, не отклоняясь назад.
  - Коротко задержитесь, удерживая напряжение ягодиц.
  - Вернитесь медленно в старт и повторяйте.
reverse-grip-pullup.gif:
  canonical_name: Подтягивания обратным хватом
  technique_description:
  - Повисните на перекладине уверенным обратным хватом; плечи вниз.
  - Напрягите корпус и держите ноги неподвижно.
  - Тянитесь вверх, ведя локти вниз и назад, грудь к перекладине.
  - Коротко задержитесь вверху без раскачивания.
  - Опускайтесь медленно в полный вис и повторяйте.
rocking-frog-stretch.gif:
  canonical_name: Растяжка «лягушка»
  technique_description:
  - Встаньте на четвереньки и разведите колени комфортно, стопы развернуты наружу.
  - Держите спину нейтрально и слегка напрягите корпус.
  - Плавно отведите таз назад до мягкого натяжения во внутренней поверхности бёдер.
  - Покачивайтесь вперед-назад медленно, не форсируя амплитуду.
  - Дышите спокойно и остановитесь при резкой боли.
roller-hip-lat-stretch.gif:
  canonical_name: Прокатывание наружной поверхности бедра на ролле
  technique_description:
  - Лягте на бок и положите ролик под наружную поверхность бедра; опирайтесь руками и верхней ногой.
  - Держите корпус собранным и двигайтесь медленно.
  - Прокатывайте небольшой участок вверх-вниз по бедру.
  - Задерживайтесь на чувствительных точках и спокойно дышите.
  - Смените бок и повторяйте.
roller-hip-stretch.gif:
  canonical_name: Прокатывание внутренней поверхности бедра на ролле
  technique_description:
  - Лягте на живот и положите внутреннюю поверхность бедра на ролик, колено отведите в сторону.
  - Опирайтесь на предплечья и держите таз ровно.
  - Прокатывайте внутреннюю часть бедра медленно, в небольшой амплитуде.
  - Задерживайтесь на напряжённых участках и дышите.
  - Смените бок и повторяйте.
roller-reverse-crunch.gif:
  canonical_name: Прокатывание икр на ролле
  technique_description:
  - Сядьте и положите икры на ролик, руки позади для опоры.
  - Слегка поднимите таз и прокатывайте от ахилла до колена медленно.
  - Поверните носки внутрь/наружу, чтобы менять акцент.
  - Задерживайтесь на чувствительных точках и дышите.
  - Смените ногу или сложите ноги, чтобы увеличить давление.
roller-seated-shoulder-flexor-depresor-retractor.gif:
  canonical_name: Прокатывание задней поверхности бедра на ролле
  technique_description:
  - Сядьте на ролик так, чтобы он был под задней поверхностью бедра; руки позади для опоры.
  - Слегка поднимите таз и прокатывайте от области над коленом до ягодиц медленно.
  - Давление держите комфортным и контролируемым.
  - Задерживайтесь на напряжённых местах и дышите.
  - Смените ногу и повторяйте.
russian-twist.gif:
  canonical_name: Рашн-твист
  technique_description:
  - Сядьте на пол, колени согнуты; немного отклонитесь назад с длинной спиной.
  - Напрягите корпус и держите грудь «высоко».
  - Поворачивайте корпус в стороны из грудного отдела (таз почти не двигается).
  - Двигайтесь плавно, не дёргайте шею.
  - Дышите ровно и сохраняйте контроль.
seated-leg-raise.gif:
  canonical_name: Подтягивание коленей на скамье
  technique_description:
  - Сядьте на скамью и возьмитесь за края; слегка отклонитесь назад.
  - Напрягите пресс и подтяните колени к корпусу, а корпус к коленям.
  - Добавьте небольшое подкручивание таза вверху без раскачивания.
  - Коротко задержитесь под контролем.
  - Медленно возвращайте корпус и ноги в исходное положение и повторяйте.
sled-calf-press-on-leg-press.gif:
  canonical_name: Подъёмы на носки в жиме ногами
  technique_description:
  - 'Устройтесь в тренажёре для жима ногами: носки на платформе, пятки свободны.'
  - Держите колени слегка согнутыми и корпус напряжённым.
  - Поднимайтесь на носки, разгибая голеностоп и поднимаясь максимально высоко.
  - Коротко задержитесь вверху без отскока.
  - Опускайтесь медленно в глубокое растяжение и повторяйте.
smith-back-shrug.gif:
  canonical_name: Шраги в машине Смитта за спиной
  technique_description:
  - Встаньте ровно и возьмитесь за гриф за спиной хватом чуть шире таза.
  - Напрягите корпус и держите локти прямыми.
  - Поднимайте плечи строго вверх и немного назад, без круговых движений.
  - Коротко задержитесь вверху.
  - Опускайте плечи медленно и повторяйте.
shoulder-tap.gif:
  canonical_name: Планка с касанием плеч
  technique_description:
  - Встаньте в высокую планку и поставьте стопы шире таза для устойчивости.
  - Напрягите корпус и держите таз неподвижно.
  - Коснитесь ладонью противоположного плеча без сильного переноса веса.
  - Верните ладонь на пол под контролем.
  - Чередуйте стороны в ровном темпе.
side-bridge-v-2.gif:
  canonical_name: Подъёмы в боковой планке
  technique_description:
  - Поставьте предплечье под плечо и сложите стопы (или сделайте стойку «ступенькой»).
  - Напрягите корпус и держите таз в прямой линии тела.
  - Медленно двигайте тазом вверх-вниз без касания пола.
  - Повторите на другую сторону.
sled-45-degrees-one-leg-press.gif:
  canonical_name: Жим одной ногой в тренажёре
  technique_description:
  - Поставьте одну стопу на платформу, другую уберите; таз ровно на сиденье.
  - Напрягите корпус и держите колено по линии носка.
  - Опускайте платформу, сгибая рабочее колено, под контролем.
  - Выжимайте вверх через середину стопы/пятку без жёсткой блокировки.
  - Повторяйте плавно, сохраняя стабильность.
sled-hack-squat.gif:
  canonical_name: Приседания в гак-машине
  technique_description:
  - Поставьте стопы на платформу на ширине плеч; спина и плечи плотно на опоре.
  - Напрягите корпус и ведите колени по линии носков.
  - Опускайтесь под контролем до комфортной глубины без отскока.
  - Поднимайтесь вверх, толкаясь через середину стопы/пятку.
  - Встаньте «высоко» без агрессивной блокировки коленей.
smith-behind-neck-press.gif:
  canonical_name: Жим в машине Смитта из-за головы
  technique_description:
  - Поставьте спинку вертикально и возьмитесь за гриф чуть шире плеч.
  - Напрягите корпус, рёбра под контролем; лопатки вниз и назад.
  - Опускайте гриф за голову до комфортной амплитуды (без боли).
  - Жмите вверх плавно, не пожимая плечами.
  - Опускайте под контролем, шея нейтральна.
smith-bench-press.gif:
  canonical_name: Жим лёжа в машине Смитта
  technique_description:
  - Лягте на скамью так, чтобы глаза были под грифом; лопатки сведены и опущены, стопы на полу.
  - Возьмитесь за гриф и снимите со стопоров; запястья над локтями.
  - Опускайте до середины груди под контролем, локти примерно под углом 30–45°.
  - Выжимайте вверх плавно, без отскока от груди.
  - Верните гриф на стопоры безопасно.
smith-bent-over-row.gif:
  canonical_name: Тяга в наклоне в машине Смитта
  technique_description:
  - Выставьте гриф на нужную высоту; наклонитесь с нейтральной спиной и мягкими коленями.
  - Возьмитесь за гриф и напрягите корпус; туловище держите неподвижно.
  - Тяните гриф к нижним рёбрам, отводя локти назад.
  - Коротко сожмите верх спины, не пожимая плечами.
  - Опускайте медленно до прямых рук и повторяйте.
smith-deadlift.gif:
  canonical_name: Становая тяга в машине Смитта
  technique_description:
  - Встаньте так, чтобы стопы были под грифом; наклонитесь и возьмитесь чуть шире плеч, спина прямая.
  - Напрягите корпус и опустите плечи; гриф близко к телу.
  - Поднимайтесь, одновременно разгибая таз и колени, толкая пол.
  - Встаньте «высоко», сжав ягодицы, без отклонения назад.
  - Опускайте гриф, отводя таз назад, под контролем.
smith-decline-bench-press.gif:
  canonical_name: Жим лёжа с отрицательным наклоном в машине Смитта
  technique_description:
  - Установите скамью с наклоном вниз и зафиксируйте ноги; гриф над серединой груди.
  - Сведите и опустите лопатки, возьмитесь за гриф.
  - Опускайте до нижней части груди под контролем, локти чуть прижаты.
  - На выдохе выжимайте вверх плавно без отскока.
  - Верните гриф на стопоры безопасно.
smith-front-squat-clean-grip-.gif:
  canonical_name: Фронтальные приседания в машине Смитта
  technique_description:
  - Выставьте гриф и разместите его на передних дельтах; локти направьте вперёд-вверх.
  - Встаньте на ширине плеч и напрягите корпус.
  - Опускайтесь вниз между бедрами, сохраняя туловище более вертикальным.
  - Следите, чтобы колени шли по линии носков, до комфортной глубины.
  - Поднимайтесь, толкаясь через середину стопы/пятку, и повторяйте.
smith-full-squat.gif:
  canonical_name: Приседания в машине Смитта
  technique_description:
  - Поставьте гриф на верх спины; стопы чуть впереди линии грифа.
  - Напрягите корпус, сведите лопатки и держите грудь «высоко».
  - Опускайтесь под контролем, колени ведите по линии носков, спина ровная.
  - Держите поясницу нейтрально, до комфортной глубины.
  - Поднимайтесь, толкаясь через середину стопы/пятку, и повторяйте.
smith-incline-bench-press.gif:
  canonical_name: Жим на наклонной скамье в машине Смитта
  technique_description:
  - Выставьте наклон скамьи и разместите гриф над верхней частью груди.
  - Сведите и опустите лопатки; стопы стабильно на полу.
  - Опускайте гриф к верхней части груди под контролем.
  - На выдохе выжимайте вверх, не пожимая плечами.
  - Верните гриф на стопоры безопасно.
smith-seated-shoulder-press.gif:
  canonical_name: Жим сидя в машине Смитта
  technique_description:
  - Поставьте вертикальную скамью и возьмитесь за гриф чуть шире плеч.
  - Напрягите корпус и держите рёбра под контролем; лопатки вниз.
  - Жмите без прогиба в пояснице.
  - Коротко зафиксируйте верхнюю точку без пожимания плечами.
  - Опускайте под контролем до уровня подбородка/ушей, гриф должен быть близко к лицу.
smith-shrug.gif:
  canonical_name: Шраги в машине Смитта
  technique_description:
  - Встаньте ровно, гриф перед бёдрами, хват на ширине таза.
  - Напрягите корпус и держите локти прямыми.
  - Поднимайте плечи строго вверх, без вращения по кругу.
  - Коротко задержитесь вверху.
  - Опускайте медленно и повторяйте.
smith-single-leg-split-squat.gif:
  canonical_name: Болгарские выпады в машине Смитта
  technique_description:
  - Поставьте заднюю стопу на скамью; гриф на верх спины в машине Смитта.
  - Подберите устойчивую позицию и напрягите корпус.
  - Опускайтесь, сгибая оба колена, переднее колено ведите по линии носка.
  - Держите туловище «высоко» и таз ровно.
  - Поднимайтесь, толкаясь через переднюю стопу, затем смените сторону.
smith-sprint-lunge.gif:
  canonical_name: Выпады в машине Смитта
  technique_description:
  - Поставьте гриф на верх спины, сведите лопатки и встаньте в разноножку под машиной Смитта.
  - Напрягите корпус и держите туловище вертикально.
  - Опускайтесь строго вниз, сгибая оба колена под контролем.
  - На выдохе поднимайтесь, толкаясь через переднюю стопу.
  - Повторяйте без пауз, затем смените сторону.
standing-wheel-rollerout.gif:
  canonical_name: Выкатывание с роликом для пресса стоя
  technique_description:
  - Встаньте и возьмитесь за ролик на полу перед собой.
  - Напрягите корпус и ягодицы; рёбра держите «внизу».
  - Выкатывайтесь вперёд медленно, сохраняя нейтральную спину, плечи приподняты вверх.
  - Остановитесь до прогиба в пояснице или потери контроля.
  - На выдохе вернитесь назад под контролем и повторяйте.
trap-bar-deadlift.gif:
  canonical_name: Становая тяга с трап-грифом
  technique_description:
  - Встаньте внутрь грифа, стопы на ширине таза; наклонитесь с нейтральной спиной.
  - Возьмитесь за рукояти и напрягите корпус; плечи вниз.
  - Поднимайтесь, толкая пол, удерживая гриф по центру.
  - Завершите движение «высоко», сжав ягодицы, без отклонения назад.
  - Опускайтесь, отводя таз назад, под контролем и повторяйте.
smith-chair-squat.gif:
  canonical_name: Приседания «стул» в машине Смитта
  technique_description:
  - Поставьте ноги впереди грифа, положите его на спину, сведя лопатки.
  - Под контролем опускайтесь вниз.
  - На выдохе поднимайтесь, толкаясь пятками.
  - Повторяйте с одинаковой глубиной и контролем.
smith-closegrip-bench-press.gif:
  canonical_name: Жим лёжа узким хватом в машине Смитта
  technique_description:
  - Лягте на скамью, лопатки сведены и опущены; возьмитесь узким, комфортным хватом.
  - Напрягите корпус, запястья над локтями.
  - Опускайте до середины груди, локти держите ближе к туловищу.
  - Выжимайте вверх, акцентируя разгибание локтей.
  - Верните гриф на стопоры безопасно.
smith-upright-row.gif:
  canonical_name: Тяга к подбородку в машине Смитта
  technique_description:
  - Встаньте ровно, гриф перед бёдрами; хват на ширине плеч.
  - Напрягите корпус и держите запястья нейтрально.
  - Тяните гриф к верхней части груди, ведя локти вверх.
  - Остановитесь до дискомфорта в плечах; не пожимайте чрезмерно.
  - Опускайте под контролем и повторяйте.
tuck-crunch.gif:
  canonical_name: Скручивания с поднятыми коленями
  technique_description:
  - Лягте на спину и поднимите колени; руки на груди или за головой.
  - Выдохните и оторвите плечи от пола.
  - Держите поясницу под контролем и шею расслабленной.
  - Коротко задержитесь вверху и медленно опуститесь вниз.
walking-lunge.gif:
  canonical_name: Ходьба выпадами
  technique_description:
  - Встаньте ровно, напрягите корпус и сделайте шаг вперёд в длинный выпад.
  - Опускайтесь под контролем до комфортного сгиба обоих коленей.
  - Держите колено над носком и туловище вертикально.
  - Оттолкнитесь передней ногой и шагайте вперёд в следующий выпад.
  - Двигайтесь плавно, сохраняя баланс и дыхание.
weighted-front-plank.gif:
  canonical_name: Планка с отягощением
  technique_description:
  - Встаньте в планку на предплечьях и надёжно разместите отягощение на нижней части спины.
  - Напрягите пресс и ягодицы; рёбра под контролем.
  - Держите прямую линию от головы до пят.
  - Дышите ровно и не допускайте провисания таза.
  - Остановитесь, если техника начинает ломаться.
weighted-front-raise.gif:
  canonical_name: Подъём диска перед собой
  technique_description:
  - Встаньте ровно и держите диск двумя руками; напрягите корпус.
  - Опустите плечи и держите локти слегка согнутыми.
  - Поднимайте диск до уровня плеч, не отклоняясь назад.
  - Коротко задержитесь под контролем.
  - Опускайте медленно вниз, не до конца.
weighted-overhead-crunch-on-stability-ball-.gif:
  canonical_name: Скручивания на мяче с отягощением
  technique_description:
  - Сядьте на мяч и «выйдите» вперёд так, чтобы поясница лежала на мяче; держите вес над головой.
  - Напрягите пресс и опустите рёбра.
  - Скрутитесь, сближая рёбра и таз, руки держите стабильными.
  - Коротко задержитесь вверху без напряжения шеи.
  - Опускайтесь медленно до растяжения пресса и повторяйте.
weighted-pullup.gif:
  canonical_name: Подтягивания с отягощением
  technique_description:
  - Надёжно закрепите отягощение и повисните прямым хватом.
  - Опустите плечи и напрягите корпус.
  - Тянитесь вверх, ведя локти вниз, грудь к перекладине.
  - Коротко задержитесь вверху без раскачивания.
  - Опускайтесь медленно в полный вис и повторяйте.
weighted-tricep-dips.gif:
  canonical_name: Отжимания на брусьях с отягощением
  technique_description:
  - Надёжно закрепите отягощение и выйдите в упор на брусьях, плечи вниз.
  - Напрягите корпус и держите ноги неподвижно: скрещены, слегка согнуты.
  - Опускайтесь под контролем до комфортной глубины.
  - Оттолкнитесь вверх, разгибая локти, не пожимая плечами.
  - Зафиксируйте верх и повторяйте.
wheel-rollerout.gif:
  canonical_name: Выкатывание с роликом для пресса с колен
  technique_description:
  - Встаньте на колени, ролик под плечами; напрягите корпус и ягодицы.
  - Выкатывайтесь вперёд медленно, рёбра под контролем, плечи приподняты вверх.
  - Остановитесь до прогиба в пояснице или потери контроля.
  - Вернитесь назад, подтягивая ролик, толкаясь коленями.
  - Повторяйте плавные, контролируемые повторения.
weighted-bench-dip.gif:
  canonical_name: Отжимания от скамьи с отягощением
  technique_description:
  - Поставьте ладони на скамью позади и надёжно разместите вес на бёдрах; ноги на возвышении.
  - Опустите плечи и держите грудь открытой.
  - Опускайтесь, сгибая локти и удерживая их ближе к туловищу.
  - Оттолкнитесь вверх, разгибая локти, без пожимания плечами.
  - Работайте в амплитуде, комфортной для плеч.
weighted-crunch.gif:
  canonical_name: Скручивания с поднятыми коленями с отягощением
  technique_description:
  - Лягте на спину, ноги в воздухе, колени согнуты; держите отягощение на прямых руках.
  - Напрягите пресс и расслабьте шею.
  - Выдохните и скрутитесь, сближая рёбра и таз.
  - Коротко задержитесь вверху без напряжения шеи.
  - Опускайтесь медленно и повторяйте.
weighted-decline-situp.gif:
  canonical_name: Скручивания в наклоне с отягощением
  technique_description:
  - Устройтесь на наклонной скамье и зафиксируйте стопы; держите отягощение над головой.
  - Напрягите корпус и начните с контролируемого растяжения.
  - Поднимайтесь плавно без рывков и без раскачивания веса.
  - Встаньте «высоко» и опускайтесь назад под контролем.
  - Опускайтесь медленно в старт и повторяйте.
weighted-hanging-leghip-raise.gif:
  canonical_name: Подъём коленей в висе с отягощением
  technique_description:
  - Повисните на перекладине и надёжно зафиксируйте отягощение ногами.
  - Опустите плечи и напрягите корпус; уберите раскачивание.
  - Поднимайте ноги под контролем, подкручивая таз вверху.
  - Коротко задержитесь, сохраняя позицию
weighted-russian-twist-legs-up-.gif:
  canonical_name: Рашн-твист с приподнятыми ногами с отягощением
  technique_description:
  - Сядьте, колени согнуты, стопы в воздухе; держите отягощение у груди.
  - Напрягите корпус и держите спину длинной.
  - Поворачивайте корпус в стороны из грудного отдела, таз держите стабильным.
  - При необходимости мягко касайтесь пола с каждой стороны.
  - Двигайтесь плавно, без рывков и без напряжения шеи.
wide-grip-pullup.gif:
  canonical_name: Подтягивания широким хватом
  technique_description:
  - Повисните широким прямым хватом; опустите плечи и напрягите корпус.
  - Держите ноги неподвижно, без раскачивания.
  - Тянитесь вверх, ведя локти вниз, грудью к перекладине.
  - Коротко задержитесь вверху под контролем.
  - Опускайтесь медленно в полный вис и повторяйте.
wide-hand-push-up.gif:
  canonical_name: Отжимания с широкой постановкой рук
  technique_description:
  - Поставьте ладони шире плеч и сохраняйте жёсткую планку.
  - Напрягите корпус и держите таз ровно.
  - Опускайтесь грудью между ладонями под контролем.
  - Оттолкнитесь вверх, не пожимая плечами и не проваливая таз.
  - Повторяйте плавно, в ровном темпе.
elbowtoknee.gif:
  canonical_name: Скручивания «велосипед»
  technique_description:
  - Лягте на спину, руки держите за головой.
  - Держа лопатки оторванными от пола, скрутитесь по диагонали локтем к противоположному колену; свободная нога прямая.
  - Повторите скручивание на другую сторону.
  - Сохраняйте напряжение в пиковой точке, повторяйте движения без рывков.
