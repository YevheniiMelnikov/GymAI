crunch-floor.gif:
  canonical_name: Скручування на підлозі
  technique_description:
  - Ляжте на спину, зігніть коліна, стопи поставте на підлогу на ширині таза.
  - Руки тримайте біля скронь або схрестіть на грудях; підборіддя злегка втягнуте, шия нейтральна.
  - На видиху підніміть лопатки від підлоги, «згортаючи» ребра до таза (не тягніть голову руками).
  - Коротко затримайтеся у верхній точці, зберігаючи напруження преса й контроль попереку.
  - На вдиху повільно опустіться до дотику лопаток до підлоги та повторюйте без ривків.
45-side-bend.gif:
  canonical_name: Бокові згинання на лаві для гіперекстензії (45°)
  technique_description:
  - Зафіксуйте таз на лаві, стопи в упорах; спина нейтральна, плечі опущені.
  - Напружте корпус і тримайте ребра під контролем, не провалюйтеся в попереку.
  - Повільно опускайте корпус у бік у комфортній амплітуді, без обертання й ривків.
  - Поверніться у вихідне положення під контролем, не використовуючи інерцію.
  - Працюйте симетрично та зупиніться, якщо з’являється дискомфорт у попереку.
alternate-heel-touchers.gif:
  canonical_name: Почергові дотики до п’ят
  technique_description:
  - Ляжте на спину, зігніть коліна, стопи на підлозі ближче до таза.
  - Підніміть лопатки від підлоги та зафіксуйте напруження преса.
  - Почергово тягніться долонею до п’яти, виконуючи невеликий бічний нахил корпуса.
  - Тримайте таз стабільним і не смикайте шию; рух короткий і контрольований.
  - Дихайте рівно й зберігайте однаковий темп упродовж підходу.
assisted-pullup.gif:
  canonical_name: Підтягування в гравітроні
  technique_description:
  - Візьміться за перекладину, станьте колінами або стопами на платформу (залежно від моделі).
  - 'Прийміть активний вис: опустіть плечі вниз, лопатки злегка зведені, корпус напружений.'
  - На видиху тягніть груди до перекладини, ведучи лікті вниз і назад.
  - Коротко затримайтеся у верхній точці, зберігаючи контроль лопаток.
  - Опускайтеся повільно до повного розгинання рук, не «провалюючись» у плечах.
assisted-triceps-dip-kneeling-.gif:
  canonical_name: Віджимання на брусах у гравітроні
  technique_description:
  - Упріться руками в бруси, випряміть лікті; плечі опустіть вниз і трохи назад.
  - Поставте коліна або стопи на платформу, напружте корпус.
  - Опускайтеся під контролем, згинаючи лікті назад; уникайте різкого провалу в плечах.
  - Нижня позиція — у комфортній амплітуді без болю; плечі не опускаються значно нижче ліктів.
  - Відтисніться вгору до повного розгинання ліктів без підстрибування, зберігаючи стабільні лопатки.
back-extension-on-exercise-ball.gif:
  canonical_name: Розгинання спини на фітболі
  technique_description:
  - Ляжте животом на фітбол, стопи впираються в підлогу, корпус стабільний.
  - Руки тримайте на грудях або за головою; шия нейтральна.
  - Опускайте корпус вниз, зберігаючи нейтральну спину (без округлення й без ривків).
  - Піднімайтеся до лінії «тіло в одну пряму», не перерозгинайте поперек.
  - Працюйте плавно з контролем і рівним диханням.
all-fours-squad-stretch.gif:
  canonical_name: Розтягнення квадрицепса в упорі на четвереньках
  technique_description:
  - Станьте в упор на четвереньках, спина нейтральна, плечі над кистями.
  - Зігніть одну ногу в коліні й візьміться рукою за стопу або ремінець, притягуючи п’яту до сідниці.
  - Тримайте таз рівно, не прогинайтеся в попереку; ребра під контролем.
  - Утримуйте легкий/помірний натяг без болю, дихайте повільно.
  - Плавно вийдіть із позиції та повторіть на інший бік.
back-pec-stretch.gif:
  canonical_name: Розтягнення найширших із опорою на лаву
  technique_description:
  - Станьте обличчям до лави, покладіть передпліччя/долоні на край лави.
  - Відведіть таз назад і м’яко опустіть грудну клітку вниз, зберігаючи нейтральну спину.
  - Тримайте ребра під контролем, не провалюйтеся в попереку.
  - Відчуйте розтягнення у найширших і зоні під пахвою; не форсуйте.
  - Утримуйте 20–40 секунд, потім плавно поверніться у вихідне положення.
arms-overhead-full-situp-male-.gif:
  canonical_name: Підйом тулуба з руками над головою
  technique_description:
  - Ляжте на спину, коліна зігнуті; за потреби зафіксуйте стопи.
  - Витягніть руки над головою, опустіть ребра й напружте прес.
  - Почніть рух зі скручування грудного відділу, далі підніміться в сидяче положення без ривка.
  - У верхній точці тримайте корпус «високо», без перерозгинання в попереку.
  - Опускайтеся під контролем, зберігаючи напруження корпусу.
arms-apart-circular-toe-touch-male-.gif:
  canonical_name: Нахил до носків стоячи
  technique_description:
  - Станьте рівно, стопи на ширині таза, коліна м’які, корпус зібраний.
  - На видиху зробіть нахил у кульшових суглобах, ведучи таз назад і зберігаючи довгу спину.
  - Потягніться руками до стоп/гомілок у комфортній амплітуді без ривків.
  - Не округлюйте різко поперек і не «пружиньте» в нижній точці.
  - На вдиху поверніться у вихідне положення під контролем.
arm-slingers-hanging-bent-knee-legs.gif:
  canonical_name: Підйом колін у висі
  technique_description:
  - 'Повисніть на перекладині в активному висі: плечі вниз, лопатки стабільні.'
  - Напружте прес і злегка підкрутіть таз, щоб прибрати розгойдування.
  - На видиху підніміть коліна до грудей, додаючи легкий підкрут таза вгору.
  - Коротко затримайтеся у верхній точці без інерції.
  - Опускайтеся повільно до стабільного вису й повторюйте.
arm-slingers-hanging-straight-legs.gif:
  canonical_name: Підйом прямих ніг у висі
  technique_description:
  - 'Повисніть на перекладині в активному висі: плечі вниз, лопатки стабільні.'
  - Напружте прес і злегка підкрутіть таз, щоб не розгойдуватися.
  - На видиху піднімайте прямі ноги вгору, рух починайте від таза, а не «махом» ніг.
  - Коротко затримайтеся у верхній точці без інерції.
  - Опускайте ноги під контролем до повного вису й повторюйте.
jump-squat.gif:
  canonical_name: Стрибкові присідання
  technique_description:
  - 'Станьте: стопи на ширині плечей, носки злегка назовні, корпус напружений.'
  - Сідайте з прямою спиною вниз і трохи назад, тримаючи коліна по лінії носків.
  - Із нижньої точки вибухово вистрибніть угору, допомагаючи руками.
  - Приземліться м’яко на середину стопи з м’якими колінами, одразу стабілізуйте таз.
  - Виконуйте серіями з якісним приземленням; зупиніться, якщо техніка ламається.
forward-jump.gif:
  canonical_name: Стрибок вперед
  technique_description:
  - 'Прийміть атлетичну стійку: м’які коліна, корпус зібраний, спина нейтральна.'
  - Зробіть замах руками й вибухово стрибніть уперед.
  - Приземліться на дві ноги м’яко, поглинаючи удар згином у колінах і кульшових.
  - Тримайте коліна над стопами, не допускайте завалювання всередину; грудна клітка «високо».
  - Стабілізуйтеся перед наступним повтором; припиніть, якщо приземлення стає гучним або нестабільним.
balance-board.gif:
  canonical_name: Баланс на BOSU стоячи
  technique_description:
  - Станьте на BOSU, стопи на ширині таза; коліна м’які, корпус напружений.
  - Вирівняйте таз і плечі, тримайте погляд перед собою.
  - Утримуйте рівновагу без ривків, дихайте рівно.
  - За потреби ускладнюйте: зміна стійки, повороти голови, легкі присідання.
  - Зупиніться, якщо контроль губиться або з’являється дискомфорт.
band-alternating-biceps-curl.gif:
  canonical_name: Почерговий підйом на біцепс з гумкою
  technique_description:
  - Наступіть на гумку й візьміться за кінці; натяг має бути відчутним у старті.
  - Тримайте лікті притиснутими до корпуса, зап’ястя нейтральні.
  - Почергово згинайте руку, не розгойдуйте тулуб і не піднімайте плечі.
  - У верхній точці коротко стисніть біцепс, не виводячи лікоть уперед.
  - Опускайте під контролем майже до повного розгинання, зберігаючи натяг гумки.
band-alternating-vup.gif:
  canonical_name: Почергова складка з гумкою
  technique_description:
  - Ляжте на спину, ноги прямі, гумка в руках/зафіксована так, щоб давала опір під час підйому.
  - Напружте прес і притисніть поперек до підлоги.
  - Піднімайте одну ногу та верх тулуба, тягнучись руками до стопи.
  - Коротко затримайтеся у верхній точці без ривків.
  - Повільно опускайтеся й виконуйте на інший бік, не втрачаючи контроль попереку.
band-assisted-pullup.gif:
  canonical_name: Підтягування з гумкою
  technique_description:
  - Закріпіть гумку на перекладині та поставте в петлю коліно або стопу.
  - 'Візьміться за перекладину й прийміть активний вис: плечі вниз, лопатки стабільні.'
  - На видиху тягніть груди до перекладини, ведучи лікті вниз і назад.
  - Коротко затримайтеся у верхній точці, зводячи лопатки.
  - Опускайтеся повільно до повного розгинання рук, не розгойдуйтеся.
band-bench-press.gif:
  canonical_name: Жим лежачи з гумкою
  technique_description:
  - Ляжте на лаву, гумку зафіксуйте під спиною/лавою та візьміться за кінці.
  - Зведіть і опустіть лопатки, упріться стопами в підлогу, корпус стабільний.
  - 'Опускайте руки до середини грудей: зап’ястя над ліктями, передпліччя майже вертикальні.'
  - Легко торкніться або зупиніться над грудьми без відскоку.
  - Вижміть угору й трохи назад, не втрачаючи фіксацію лопаток і контролю ребер.
band-bentover-hip-extension.gif:
  canonical_name: Відведення ноги назад з гумкою в нахилі
  technique_description:
  - Закріпіть гумку на щиколотці та на опорі; натяг має бути відчутним у старті.
  - Нахиліться вперед із нейтральною спиною, тримайте корпус напруженим.
  - Відводьте ногу назад у кульшовому суглобі, не прогинаючи поперек.
  - У верхній точці коротко стисніть сідницю, таз залишається рівним.
  - Поверніться під контролем у старт, зберігаючи натяг гумки.
band-bicycle-crunch.gif:
  canonical_name: Скручування «велосипед» з гумкою
  technique_description:
  - Ляжте на спину, гумку зафіксуйте на стопах; поперек притисніть до підлоги.
  - Підніміть лопатки від підлоги, руки біля скронь, шия нейтральна.
  - Почергово підтягуйте коліно та розгинайте іншу ногу, виконуючи поворот корпуса в протилежний бік.
  - Тягніться ребрами до тазу, а не ліктем до коліна; уникайте ривків і розгойдування.
  - Працюйте у рівному темпі, зберігаючи постійну напругу преса.
band-closegrip-pushup.gif:
  canonical_name: Віджимання з гумкою вузьким хватом
  technique_description:
  - Одягніть гумку на спину й зафіксуйте в долонях; прийміть позицію планки.
  - Долоні трохи вужче плечей, лікті йдуть ближче до корпуса, шия нейтральна.
  - Напружте прес і сідниці, тіло в прямій лінії.
  - Опускайтеся під контролем до комфортної глибини, не провалюючись у плечах.
  - Відтисніться вгору, зберігаючи лінію тіла та контроль лопаток.
band-concentration-curl.gif:
  canonical_name: Концентрований підйом на біцепс з гумкою
  technique_description:
  - Сядьте, наступіть на гумку та візьміться за кінець; лікоть впирається у внутрішню поверхню стегна.
  - Тримайте спину рівно, зап’ястя нейтральне, плече розслаблене.
  - Згинайте руку плавно, не відриваючи лікоть від опори.
  - У верхній точці коротко стисніть біцепс, не піднімайте плече.
  - Опускайте під контролем до майже повного розгинання, зберігаючи натяг.
band-front-lateral-raise.gif:
  canonical_name: Підйом рук перед собою з гумкою
  technique_description:
  - Наступіть на гумку та візьміться за кінці; натяг має бути відчутним у старті.
  - Тримайте корпус напруженим, ребра під контролем, плечі опущені.
  - Підіймайте руки перед собою до рівня плечей із легким згином у ліктях.
  - Коротко затримайтеся у верхній точці без «підкидання» плечей.
  - Опускайте повільно, не розгойдуйте тулуб і не втрачаючи натяг гумки.
band-front-raise.gif:
  canonical_name: Підйом рук перед собою з гумкою
  technique_description:
  - Наступіть на гумку та візьміться за кінці; натяг має бути відчутним у старті.
  - Тримайте корпус напруженим, ребра під контролем, плечі опущені.
  - Підіймайте руки перед собою до рівня плечей із легким згином у ліктях.
  - Коротко затримайтеся у верхній точці, зберігаючи контроль лопаток.
  - Опускайте повільно до старту, не розгойдуйтеся й не втрачаючи натяг.
band-hip-lift.gif:
  canonical_name: Сідничний міст з гумкою
  technique_description:
  - Ляжте на спину, зігніть коліна, гумку розташуйте над колінами; стопи на ширині таза.
  - Напружте прес і тримайте ребра під контролем, поперек нейтральний.
  - На видиху піднімайте таз угору, штовхаючись п’ятами та розводячи коліна в гумку.
  - У верхній точці стисніть сідниці, не перерозгинайте поперек.
  - Опускайтеся повільно й повторюйте, не втрачаючи натягу гумки.
band-horizontal-pallof-press.gif:
  canonical_name: Паллоф-прес з гумкою
  technique_description:
  - Закріпіть гумку збоку на рівні грудей і станьте боком до точки кріплення.
  - Візьміть руків’я двома руками біля грудей, ноги на ширині плечей, корпус напружений.
  - Вижміть руки вперед і утримуйте тулуб без повороту, ребра під контролем.
  - Коротко затримайтеся в крайньому положенні, відчуваючи опір ротації.
  - Поверніть руки до грудей під контролем і повторюйте; потім змініть бік.
band-jack-knife-situp.gif:
  canonical_name: Складка (джекнайф) з гумкою
  technique_description:
  - Ляжте на спину, гумка створює опір під час підйому (зафіксована/в руках залежно від варіанту).
  - Притисніть поперек до підлоги, напружте прес.
  - Одночасно піднімайте ноги й тулуб назустріч одне одному, «складаючись» у V-позицію.
  - Коротко затримайтеся у верхній точці без інерції.
  - Опускайтеся повільно до старту, зберігаючи контроль попереку.
band-kneeling-one-arm-pulldown.gif:
  canonical_name: Одноручна тяга зверху з гумкою на колінах
  technique_description:
  - Закріпіть гумку над головою, станьте на коліна, корпус зібраний, таз під контролем.
  - Візьміться за гумку однією рукою, плече опущене, лопатка стабільна.
  - Тягніть рукоять вниз до верхньої частини грудей, ведучи лікоть вниз і назад.
  - У нижній точці коротко зведіть лопатку, не піднімайте плече до вуха.
  - Поверніться вгору під контролем до повного розгинання руки, зберігаючи натяг.
band-kneeling-twisting-crunch.gif:
  canonical_name: Скручування з поворотом з гумкою на колінах
  technique_description:
  - Закріпіть гумку збоку/вище, станьте на коліна, корпус напружений, таз стабільний.
  - Візьміть гумку двома руками біля грудей/над плечем (залежно від варіанту).
  - На видиху виконайте скручування з поворотом у бік, ведучи ребра до таза.
  - Не тягніть рух руками: працює корпус, таз не «їде» за поворотом.
  - Поверніться під контролем у старт і повторюйте; потім змініть бік.
band-lying-hip-internal-rotation.gif:
  canonical_name: Внутрішня ротація стегна з гумкою лежачи
  technique_description:
  - Ляжте на бік, нижня нога зігнута для стабільності; гумка закріплена так, щоб створювати опір ротації.
  - Зігніть верхню ногу в коліні під ~90°, таз тримайте рівним.
  - Поверніть стегно всередину, рухаючи гомілку вперед/вниз у комфортній амплітуді.
  - Коротко затримайтеся в кінці руху без ривка.
  - Поверніться повільно в старт, не втрачаючи стабільності таза.
band-lying-straight-leg-raise.gif:
  canonical_name: Підйом прямих ніг з гумкою лежачи
  technique_description:
  - Ляжте на спину, гумка створює опір під час підйому; поперек під контролем (без сильного прогину).
  - Напружте прес і злегка підкрутіть таз.
  - Підіймайте прямі ноги вгору до комфортної висоти, не відриваючи поперек від підлоги.
  - Коротко затримайтеся у верхній точці без інерції.
  - Опускайте ноги повільно, зберігаючи контроль корпуса й натяг гумки.
band-one-arm-overhead-biceps-curl.gif:
  canonical_name: Одноручний підйом на біцепс з гумкою над головою
  technique_description:
  - Закріпіть гумку внизу, підніміть руку над головою й візьміться за кінець гумки.
  - Лікоть спрямований угору й залишається на місці, плече стабільне, корпус напружений.
  - Згинайте лікоть, опускаючи кисть за голову/до потилиці в контрольованій амплітуді.
  - У нижній точці не «розвалюйте» плече й не відводьте лікоть убік.
  - Розгинайте руку під контролем до старту, зберігаючи натяг гумки.
band-one-arm-single-leg-split-squat.gif:
  canonical_name: Болгарскі випади з гумкою
  technique_description:
  - Розташуйте задню ногу на опорі, передня — на підлозі; корпус зібраний, таз рівний.
  - Тримайте гумку в одній руці (частіше протилежній до передньої ноги), натяг — відчутний у старті.
  - Опускайтеся вниз, згинаючи обидва коліна; переднє коліно йде по лінії носка.
  - Тримайте корпус вертикально або з легким нахилом, без скручувань і завалювання таза.
  - Відштовхніться передньою ногою вгору під контролем і повторюйте в рівному темпі.
band-one-arm-standing-low-row.gif:
  canonical_name: Одноручна тяга до пояса з гумкою
  technique_description:
  - Закріпіть гумку попереду на рівні нижче грудей, станьте в стійку з легко зігнутими колінами.
  - Напружте корпус і тримайте плечі опущеними, не розгойдуйте тулуб.
  - Тягніть рукоять до пояса, ведучи лікоть назад уздовж корпуса.
  - У кінці руху коротко зведіть лопатку, не піднімаючи плече до вуха.
  - Поверніть руку вперед під контролем до повного розгинання, зберігаючи натяг.
band-one-arm-twisting-chest-press.gif:
  canonical_name: Одноручний жим від грудей з гумкою з ротацією
  technique_description:
  - Закріпіть гумку позаду на рівні грудей, станьте в стійку, корпус зібраний.
  - Візьміть рукоять однією рукою біля грудей, лопатка стабільна, плече опущене.
  - Вижміть руку вперед, додаючи контрольовану ротацію грудного відділу без «провертання» таза.
  - У кінці руху ребра під контролем, не прогинайтеся в попереку.
  - Поверніться під контролем у старт і повторюйте; потім змініть бік.
band-one-arm-twisting-seated-row.gif:
  canonical_name: Одноручна тяга сидячи з гумкою з ротацією
  technique_description:
  - Сядьте, зафіксуйте гумку попереду; спина нейтральна, корпус напружений.
  - Візьміть рукоять однією рукою, плече опущене, лопатка стабільна.
  - Тягніть до пояса, додаючи легку ротацію грудного відділу, таз залишається нерухомим.
  - У кінці руху коротко зведіть лопатку, без підйому плеча.
  - Поверніть руку вперед під контролем і повторюйте; потім змініть бік.
band-pull-through.gif:
  canonical_name: Тяга через ноги з гумкою
  technique_description:
  - Закріпіть гумку позаду на низькій точці та станьте спиною до кріплення, тримаючи гумку між ногами.
  - Зробіть нахил у кульшових суглобах, відводячи таз назад; коліна м’які, спина нейтральна.
  - Відчуйте натяг у задній поверхні стегна та сідницях, руки тримайте розслаблено як «гачки».
  - Виведіть таз уперед і випряміться, стискаючи сідниці у верхній точці без перерозгинання.
  - Поверніться в нахил під контролем, зберігаючи натяг гумки.
band-push-situp.gif:
  canonical_name: Підйом тулуба з жимом з гумкою
  technique_description:
  - Ляжте на спину, гумку зафіксуйте так, щоб у верхній позиції був опір жиму.
  - Напружте прес, тримайте ребра під контролем; руки біля грудей у старті.
  - Підніміть тулуб у сидяче положення без ривка.
  - У верхній точці виконайте жим руками вперед/угору (залежно від варіанту) під контролем.
  - Поверніться назад повільно, зберігаючи стабільний корпус і натяг гумки.
band-reverse-fly.gif:
  canonical_name: Зворотні розведення рук з гумкою
  technique_description:
  - Візьміться за гумку перед собою на рівні грудей, створіть початковий натяг.
  - Опустіть плечі вниз, лопатки стабільні; лікті злегка зігнуті.
  - Розводьте руки в сторони й назад, зводячи лопатки без прогину в попереку.
  - Коротко затримайтеся у кінці руху, відчуваючи роботу задньої дельти та міжлопаткової зони.
  - Повільно поверніться у старт, зберігаючи натяг і контроль.
band-reverse-wrist-curl.gif:
  canonical_name: Зворотне згинання кистей з гумкою
  technique_description:
  - Сядьте або станьте, передпліччя зафіксуйте на стегні/лаві, долоня вниз.
  - Візьміться за гумку, щоб у старті був натяг; лікоть і передпліччя нерухомі.
  - Піднімайте кисть угору (розгинання), рух лише в зап’ясті.
  - Коротко затримайтеся у верхній точці без ривка.
  - Опускайте кисть повільно під контролем, зберігаючи натяг гумки.
band-seated-hip-internal-rotation.gif:
  canonical_name: Внутрішня ротація стегна з гумкою сидячи
  technique_description:
  - Сядьте рівно, коліна зігнуті під ~90°, гумка створює опір внутрішній ротації.
  - Зафіксуйте таз і корпус, не завалюйтеся на бік.
  - Поверніть стегно всередину, рухаючи гомілку назовні/вбік у контрольованій амплітуді.
  - Коротко затримайтеся в кінці руху без ривка.
  - Поверніться під контролем у старт і повторюйте; потім змініть ногу.
band-seated-twist.gif:
  canonical_name: Рашн-твіст з гумкою сидячи
  technique_description:
  - Закріпіть гумку збоку, сядьте рівно, коліна зігнуті; корпус напружений.
  - Тримайте руки перед грудьми, плечі опущені, шия нейтральна.
  - Поверніться корпусом у бік за рахунок грудного відділу, таз залишається стабільним.
  - Рухайтеся плавно, без смикання гумки й без різких ривків.
  - Поверніться під контролем і виконайте на інший бік.
band-shoulder-press.gif:
  canonical_name: Жим над головою з гумкою
  technique_description:
  - Наступіть на гумку й візьміться за кінці на рівні плечей; натяг у старті відчутний.
  - Напружте корпус і тримайте ребра під контролем, не відхиляйтеся назад.
  - Вижміть руки над головою по плавній траєкторії; у верхній точці руки майже над плечима.
  - Не піднімайте плечі до вух і не «виштовхуйте» голову вперед.
  - Опускайтеся під контролем до старту, зберігаючи натяг і стабільні лопатки.
band-shrug.gif:
  canonical_name: Шраги з гумкою
  technique_description:
  - Наступіть на гумку й візьміться за кінці; руки прямі вздовж тулуба.
  - Тримайте корпус стабільним, шия нейтральна, плечі не йдуть вперед.
  - Підіймайте плечі вгору до вух під контролем, без обертання і ривків.
  - Коротко затримайтеся у верхній точці, відчуваючи роботу трапецій.
  - Опускайте плечі повільно вниз до старту, зберігаючи натяг гумки.
band-side-triceps-extension.gif:
  canonical_name: Одноручне розгинання на трицепс над головою з гумкою
  technique_description:
  - Закріпіть гумку внизу або наступіть на неї; підніміть руку над головою, лікоть спрямований угору.
  - Напружте корпус, ребра під контролем, плече стабільне.
  - Розгинайте лікоть, випрямляючи руку вгору/вперед по комфортній траєкторії.
  - У верхній точці коротко стисніть трицепс без підйому плеча.
  - Поверніться під контролем у старт, не «розвалюючи» лікоть убік.
band-single-leg-split-squat.gif:
  canonical_name: Болгарсьі випади з гумкою
  technique_description:
  - Розташуйте задню ногу на опорі, передня — на підлозі; корпус зібраний, таз рівний.
  - Створіть натяг гумки відповідно до варіанту (під опорою/в руках/на плечах).
  - Опускайтеся вниз, згинаючи обидва коліна; переднє коліно йде по лінії носка.
  - Тримайте тулуб стабільним, не завалюйтеся вбік і не провертайте таз.
  - Відштовхніться передньою ногою вгору під контролем і повторюйте.
band-squat.gif:
  canonical_name: Присідання з гумкою
  technique_description:
  - Станьте: стопи на ширині плечей, носки злегка назовні; гумка створює опір відповідно до варіанту.
  - Напружте корпус, тримайте ребра під контролем і спину нейтральною.
  - Сідайте вниз і назад, ведучи коліна по лінії носків.
  - Опускайтеся до комфортної глибини без округлення попереку.
  - Піднімайтеся вгору через середину стопи/п’яту, зберігаючи стабільні коліна й таз.
band-squat-row.gif:
  canonical_name: Присідання + тяга з гумкою
  technique_description:
  - Закріпіть гумку попереду, візьміться за кінці; стопи на ширині плечей, корпус напружений.
  - Виконайте присідання: таз назад, коліна по лінії носків, спина нейтральна.
  - Піднімаючись або у верхній позиції, виконайте тягу до пояса, ведучи лікті назад.
  - Лопатки зводьте під контролем, плечі не піднімайте до вух.
  - Поверніться у старт плавно, зберігаючи рівний темп і контроль.
band-standing-crunch.gif:
  canonical_name: Скручування з гумкою стоячи
  technique_description:
  - Закріпіть гумку зверху, станьте обличчям до кріплення, візьміться за руків’я біля голови/грудей.
  - Зберіть корпус: ребра вниз, таз нейтральний, коліна м’які.
  - На видиху виконайте скручування, опускаючи ребра до таза без тяги руками.
  - У нижній точці коротко затримайтеся, відчуваючи напруження преса.
  - Поверніться вгору під контролем, не прогинаючи поперек.
band-standing-rear-delt-row.gif:
  canonical_name: Тяга на задню дельту з гумкою
  technique_description:
  - Закріпіть гумку попереду на рівні грудей, візьміться за руків’я; корпус стабільний.
  - Тримайте плечі опущеними, лопатки стабільні; лікті спрямовані в сторони.
  - Тягніть руків’я до обличчя/верхньої частини грудей (залежно від варіанту), зводячи лопатки.
  - У кінці руху коротко затримайтеся, відчуваючи роботу задньої дельти.
  - Поверніться у старт повільно, зберігаючи натяг гумки й контроль.
band-standing-twisting-crunch.gif:
  canonical_name: Скручування з поворотом з гумкою стоячи
  technique_description:
  - Закріпіть гумку зверху або збоку; станьте стабільно, корпус зібраний.
  - Візьміть руків’я біля голови/грудей, плечі опущені, шия нейтральна.
  - На видиху скрутіться вниз із поворотом, ведучи ребра до таза.
  - Таз тримайте стабільним, рух виконує корпус, без ривків руками.
  - Поверніться під контролем у старт і повторюйте; потім змініть бік.
band-stepup.gif:
  canonical_name: Закрокування з гумкою
  technique_description:
  - Закріпіть гумку відповідно до варіанту, станьте перед платформою; корпус напружений.
  - Поставте робочу ногу на платформу, коліно по лінії носка.
  - Відштовхніться через п’яту/середину стопи та підніміться вгору без «стрибка».
  - Тримайте таз рівним і не завалюйте коліно всередину.
  - Опускайтеся під контролем і повторюйте; потім змініть ногу.
band-stiff-leg-deadlift.gif:
  canonical_name: Тяга на прямих ногах з гумкою
  technique_description:
  - Наступіть на гумку й візьміться за кінці; коліна майже прямі, але не «в замок».
  - Зробіть нахил у кульшових суглобах, відводячи таз назад; спина нейтральна.
  - Опускайтеся до відчутного натягу задньої поверхні стегна без округлення попереку.
  - Поверніться вгору, виводячи таз уперед і стискаючи сідниці без перерозгинання.
  - Працюйте плавно, зберігаючи натяг гумки впродовж руху.
band-straight-leg-deadlift.gif:
  canonical_name: Румунська станова тяга з гумкою
  technique_description:
  - Наступіть на гумку й візьміться за кінці; коліна м’які, корпус зібраний.
  - Відводьте таз назад, зберігаючи нейтральну спину й контроль ребер.
  - Опускайтеся до натягу задньої поверхні стегна, тримаючи гумку близько до ніг.
  - Поверніться вгору, виводячи таз уперед і стискаючи сідниці без перерозгинання.
  - Рух рівний і контрольований, без ривків і розгойдування.
band-twisting-overhead-press.gif:
  canonical_name: Жим над головою з гумкою з ротацією
  technique_description:
  - Наступіть на гумку, візьміться за кінці на рівні плечей; корпус напружений.
  - Вижміть руки над головою й додайте контрольовану ротацію грудного відділу (таз стабільний).
  - Ребра під контролем, не прогинайтеся в попереку.
  - У верхній точці не піднімайте плечі до вух, лопатки стабільні.
  - Поверніться під контролем у старт і повторюйте; працюйте симетрично в обидва боки.
band-underhand-pulldown.gif:
  canonical_name: Тяга зверху зворотним хватом з гумкою
  technique_description:
  - Закріпіть гумку над головою, сядьте або станьте стабільно; корпус зібраний.
  - Візьміться зворотним хватом (долоні до себе), плечі опущені, лопатки стабільні.
  - Тягніть руків’я вниз до верхньої частини грудей, ведучи лікті вниз і назад.
  - У нижній точці коротко зведіть лопатки, не піднімайте плечі до вух.
  - Поверніться вгору під контролем до повного розгинання рук, зберігаючи натяг.
band-vertical-pallof-press.gif:
  canonical_name: Вертикальний Паллоф-прес з гумкою
  technique_description:
  - Закріпіть гумку зверху або знизу так, щоб лінія тяги була вертикальною; станьте стабільно.
  - Візьміть гумку двома руками біля грудей, напружте корпус, таз нейтральний.
  - Вижміть руки вперед і утримуйте тулуб без згинання/розгинання та без повороту.
  - Коротко затримайтеся в крайньому положенні, відчуваючи опір корпусом.
  - Поверніться під контролем у старт і повторюйте.
band-vup.gif:
  canonical_name: Складка з гумкою
  technique_description:
  - Ляжте на спину, гумка створює опір під час підйому; поперек під контролем.
  - Напружте прес і притисніть ребра вниз, не допускайте прогину в попереку.
  - Одночасно піднімайте ноги й тулуб, тягнучись руками до стоп у V-позицію.
  - Коротко затримайтеся у верхній точці без інерції.
  - Опускайтеся повільно до старту, зберігаючи контроль корпуса.
band-wrist-curl.gif:
  canonical_name: Згинання кистей з гумкою
  technique_description:
  - Зафіксуйте передпліччя на стегні/лаві, долоня догори; гумка в руці з натягом у старті.
  - Лікоть і передпліччя нерухомі, рух лише в зап’ясті.
  - Згинайте кисть угору, стискаючи м’язи передпліччя.
  - Коротко затримайтеся у верхній точці без ривка.
  - Опускайте кисть повільно під контролем, зберігаючи натяг гумки.
band-yraise.gif:
  canonical_name: Підйом рук у позицію «Y» з гумкою
  technique_description:
  - Візьміться за гумку й створіть початковий натяг; корпус зібраний, ребра під контролем.
  - Плечі опущені, лопатки стабільні; лікті злегка зігнуті.
  - Підіймайте руки по діагоналі вгору у форму «Y», не піднімаючи плечі до вух.
  - У верхній точці коротко затримайтеся, відчуваючи роботу нижньої трапеції та задньої дельти.
  - Поверніться під контролем у старт, зберігаючи натяг і рівний темп.
barbell-bench-front-squat.gif:
  canonical_name: Фронтальні присідання зі штангою до лави
  technique_description:
  - Візьміть штангу у фронтальну стійку на передніх дельтах; лікті високо, корпус напружений.
  - Стопи на ширині плечей або трохи ширше, носки злегка назовні; зберігайте нейтральну спину.
  - На вдиху опускайтеся вниз, спрямовуючи коліна по лінії носків і тримаючи груди «високо».
  - Сідайте на лаву м’яко, без «плюху», зберігаючи напруження в корпусі.
  - На видиху встаньте, штовхаючи підлогу серединою стопи/п’ятою, не завалюючи коліна всередину.
barbell-bench-press.gif:
  canonical_name: Жим лежачи зі штангою
  technique_description:
  - 'Ляжте на горизонтальну лаву: стопи впевнено на підлозі, сідниці на лаві, лопатки зведені й опущені.'
  - Візьміть гриф хватом трохи ширше плечей; зап’ястя над ліктями, передпліччя майже вертикальні.
  - Зніміть штангу й опустіть під контролем до нижньої/середньої частини грудей без відскоку.
  - На видиху вижміть штангу вгору і трохи назад, зберігаючи фіксацію лопаток і стабільні плечі.
  - Повторюйте в рівному темпі, без втрати позиції грудної клітки та попереку.
barbell-bench-squat.gif:
  canonical_name: Присідання зі штангою на лаву
  technique_description:
  - Розташуйте штангу на трапеціях/задніх дельтах, зніміть зі стійок і зробіть крок назад.
  - Стопи на ширині плечей, носки злегка назовні; вдихніть і напружте корпус.
  - Опускайтеся вниз і трохи назад, ведучи коліна по лінії носків і тримаючи спину нейтральною.
  - Торкніться лави сідницями м’яко, без розслаблення внизу та без переносу ваги на лаву.
  - Встаньте, штовхаючи підлогу серединою стопи/п’ятою, зберігаючи коліна назовні.
barbell-bent-arm-pullover.gif:
  canonical_name: Пуловер зі штангою
  technique_description:
  - Ляжте поперек лави верхом спини або вздовж лави; стопи впевнено на підлозі, корпус напружений.
  - Візьміть штангу хватом трохи ширше плечей; лікті злегка зігнуті й фіксовані.
  - Опускайте штангу за голову по дузі до комфортного розтягнення в грудних/найширших без болю в плечі.
  - На видиху поверніть штангу назад над груди, зберігаючи однаковий кут у ліктях і контроль ребер.
  - Не прогинайтеся в попереку та не «кидати» вагу інерцією.
barbell-bent-over-row.gif:
  canonical_name: Тяга штанги в нахилі
  technique_description:
  - Встаньте зі штангою, відведіть таз назад і нахиліть тулуб до ~30–45°; спина нейтральна, коліна м’яко зігнуті.
  - 'Напружте корпус і «включіть» найширші: штанга близько до стегон, плечі не підтягуйте до вух.'
  - Потягніть штангу до нижніх ребер/пояса, ведучи лікті назад і тримаючи тулуб стабільним.
  - У верхній точці коротко зведіть лопатки без перерозгинання в попереку.
  - Опустіть штангу під контролем до прямих рук і повторюйте без ривків.
barbell-biceps-curl-with-arm-blaster-.gif:
  canonical_name: Згинання зі штангою з фіксатором рук
  technique_description:
  - Встаньте рівно, зафіксуйте фіксатор на ремені й упирайте лікті в його площадки.
  - Візьміть штангу знизу хватом на ширині плечей; зап’ястя нейтральні, плечі опущені.
  - Згинайте руки, піднімаючи штангу вгору без розгойдування тулуба та без руху ліктів уперед.
  - У верхній точці коротко напружте біцепс, не піднімаючи плечі.
  - Опускайте штангу повільно майже до повного розгинання, зберігаючи контроль.
barbell-closegrip-bench-press.gif:
  canonical_name: Жим штанги вузьким хватом
  technique_description:
  - Ляжте на лаву, зведіть і опустіть лопатки; стопи впевнено на підлозі.
  - Візьміть гриф вузьким хватом (трохи вужче плечей); лікті ведіть ближче до тулуба.
  - Опускайте штангу під контролем до нижньої частини грудей/верхнього живота без відскоку.
  - На видиху вижміть штангу вгору, зберігаючи зап’ястя над ліктями та стабільні плечі.
  - Не допускайте «роз’їзду» ліктів убік і не втрачайте фіксацію лопаток.
barbell-curl.gif:
  canonical_name: Підйом штанги на біцепс
  technique_description:
  - Встаньте рівно, стопи на ширині таза; напружте корпус і сідниці, плечі опустіть.
  - Візьміть штангу хватом знизу на ширині плечей; лікті притиснуті до боків.
  - Підіймайте штангу вгору, згинаючи руки без розгойдування і без виносу ліктів уперед.
  - У верхній точці коротко стисніть біцепс, не піднімаючи плечі.
  - Опускайте штангу повільно під контролем до майже прямих рук.
barbell-decline-bench-press.gif:
  canonical_name: Жим штанги з негативним нахилом
  technique_description:
  - Зафіксуйте ноги в упорах і ляжте на лаву з негативним нахилом; зведіть і опустіть лопатки.
  - Візьміть гриф хватом трохи ширше плечей; зап’ястя нейтральні.
  - Опускайте штангу під контролем до нижньої частини грудей без відскоку.
  - На видиху вижміть штангу вгору, зберігаючи стабільні плечі та фіксацію лопаток.
  - Працюйте в контрольованій амплітуді без болю в плечах.
barbell-deadlift.gif:
  canonical_name: Станова тяга
  technique_description:
  - Станьте так, щоб гриф був над серединою стопи; візьміть штангу хватом трохи ширше плечей.
  - Зіпріться, відведіть таз назад, зігніть коліна; спина нейтральна, грудна клітка «високо».
  - Напружте корпус і найширші, підтягніть «люфт» у грифі.
  - Підніміть штангу, одночасно розгинаючи коліна й стегна; гриф ковзає близько до ніг.
  - Угорі станьте рівно без перерозгинання, потім опустіть штангу під контролем у зворотній послідовності.
barbell-clean-and-press.gif:
  canonical_name: Підйом на груди і жим штанги
  technique_description:
  - Станьте зі штангою над серединою стопи; спина нейтральна, корпус напружений, плечі трохи попереду грифа.
  - Потужно випряміть ноги й стегна, ведучи штангу близько до тіла.
  - «Пірніть» під штангу й зловіть її у фронтальній стійці на передніх дельтах, лікті високо.
  - Стабілізуйте корпус і вижміть штангу над головою без прогину в попереку.
  - Опустіть штангу під контролем у фронтальну стійку й далі на підлогу/в стійки за потреби.
barbell-decline-close-grip-to-skull-press.gif:
  canonical_name: Французький жим з негативним нахилом
  technique_description:
  - Ляжте на лаву з негативним нахилом і зафіксуйте ноги; лопатки зведені, плечі опущені.
  - Візьміть гриф вузьким хватом; руки над плечима, лікті спрямовані вгору.
  - Згинайте руки в ліктях, опускаючи штангу до лоба/трохи за голову в комфортній амплітуді.
  - Розігніть лікті й поверніть штангу у верхню позицію, не рухаючи плечима.
  - Тримайте лікті стабільними й працюйте під контролем без ривків.
barbell-drag-curl.gif:
  canonical_name: Драг-згинання зі штангою
  technique_description:
  - Встаньте рівно, корпус напружений; візьміть штангу хватом знизу на ширині плечей.
  - 'Почніть підйом, «тягнучи» штангу вздовж тулуба: лікті рухаються назад, а не вперед.'
  - Підіймайте штангу до нижньої частини грудей, зберігаючи плечі опущеними.
  - Коротко стисніть біцепс у верхній точці без розгойдування.
  - Опустіть штангу під контролем, не відриваючи її далеко від тіла.
barbell-cleangrip-front-squat.gif:
  canonical_name: Фронтальні присідання зі штангою
  technique_description:
  - 'Візьміть штангу у фронтальну стійку (clean grip): гриф на передніх дельтах, лікті високо.'
  - Стопи на ширині плечей, носки злегка назовні; вдихніть і напружте корпус.
  - Опускайтеся вниз, тримаючи груди «високо» й коліна по лінії носків.
  - Досягніть комфортної глибини без округлення попереку й без втрати висоти ліктів.
  - На видиху встаньте, штовхаючи підлогу серединою стопи/п’ятою.
barbell-full-squat.gif:
  canonical_name: Присідання зі штангою
  technique_description:
  - Розташуйте штангу на трапеціях/задніх дельтах, зніміть зі стійок; стопи на ширині плечей, носки злегка назовні.
  - Вдихніть, напружте корпус і збережіть нейтральну спину.
  - Опускайтеся вниз і трохи назад, ведучи коліна по лінії носків і зберігаючи стабільні стопи.
  - Сідайте до комфортної глибини без «підкручування» таза та без втрати контролю.
  - Встаньте, штовхаючи підлогу серединою стопи/п’ятою, зберігаючи коліна назовні.
barbell-glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Сідничний міст зі штангою з ногами на лаві
  technique_description:
  - Ляжте на спину, п’яти на лаві; штангу розмістіть на тазі (краще з м’якою накладкою).
  - Напружте прес і зафіксуйте ребра, щоб не прогинатися в попереку.
  - На видиху підніміть таз угору, стискаючи сідниці; коліна тримайте стабільно.
  - У верхній точці таз у лінії з тулубом, без перерозгинання; коротка пауза.
  - Опустіть таз під контролем до легкого дотику й повторюйте в рівному темпі.
barbell-good-morning.gif:
  canonical_name: «Гуд морнінг» зі штангою
  technique_description:
  - Розташуйте штангу на спині як у присіданні; стопи на ширині плечей, коліна м’яко зігнуті.
  - Напружте корпус і відведіть таз назад, зберігаючи нейтральну спину.
  - Опускайте тулуб до відчутного натягу задньої поверхні стегна без округлення попереку.
  - Поверніться у вихідне положення, розгинаючи стегна й стискаючи сідниці.
  - Не «ламайтеся» в попереку й не присідайте занадто глибоко колінами.
barbell-incline-bench-press.gif:
  canonical_name: Жим штанги на похилій лаві
  technique_description:
  - 'Виставте кут лави, ляжте щільно: лопатки зведені й опущені, стопи на підлозі.'
  - Візьміть гриф хватом трохи ширше плечей; зап’ястя нейтральні.
  - Опускайте штангу під контролем до верхньої частини грудей без відскоку.
  - Вижміть штангу вгору, зберігаючи стабільні плечі та фіксацію лопаток.
  - Не завалюйтеся в попереку й не «кидайте» вагу інерцією.
barbell-incline-close-grip-bench-press.gif:
  canonical_name: Жим штанги вузьким хватом на похилій лаві
  technique_description:
  - Ляжте на похилу лаву, зведіть і опустіть лопатки; стопи впевнено на підлозі.
  - Візьміть гриф хватом комфортної ширини; зап’ястя нейтральні, передпліччя майже вертикальні.
  - Опускайте штангу під контролем до верхньої частини грудей.
  - На видиху вижміть штангу вгору, зберігаючи стабільні плечі.
  - Працюйте плавно, без відскоку від грудей і без ривків.
barbell-incline-row.gif:
  canonical_name: Тяга штанги з упором грудьми (на похилій лаві)
  technique_description:
  - Ляжте грудьми на похилу лаву, стопи впевнено на підлозі; корпус стабільний.
  - Візьміть штангу хватом трохи ширше плечей; плечі опущені від вух.
  - Потягніть штангу до нижніх ребер/пояса, ведучи лікті назад без ривка.
  - У верхній точці коротко зведіть лопатки, не піднімаючи плечі.
  - Опустіть штангу під контролем до прямих рук і повторюйте в рівному темпі.
barbell-front-raise.gif:
  canonical_name: Підйом штанги перед собою
  technique_description:
  - Встаньте рівно, стопи на ширині таза; напружте корпус, плечі опустіть.
  - Візьміть штангу хватом зверху на ширині плечей; лікті злегка зігнуті.
  - Підіймайте штангу перед собою до рівня плечей без відхилення тулуба назад.
  - Коротко зафіксуйте верхню точку, не піднімаючи плечі до вух.
  - Опустіть штангу під контролем і повторюйте без розгойдування.
barbell-guillotine-bench-press.gif:
  canonical_name: Жим «гільйотина» зі штангою
  technique_description:
  - Ляжте на лаву, зведіть і опустіть лопатки; стопи впевнено на підлозі.
  - Візьміть гриф широким хватом, лікті більше розкриті в сторони; працюйте з помірною вагою.
  - Опускайте штангу до верхньої частини грудей/біля ключиць у контрольованій амплітуді без болю.
  - Вижміть штангу вгору, зберігаючи стабільні плечі та контакт лопаток з лавою.
  - Якщо плечі відчувають дискомфорт — звузьте хват або оберіть класичний жим.
barbell-jefferson-squat.gif:
  canonical_name: Присідання Джефферсона
  technique_description:
  - Станьте над штангою «верхи» так, щоб гриф був між ногами; стопи по різні боки грифа.
  - Візьміть штангу змішаним хватом (одна рука спереду, інша позаду), корпус напружений.
  - Піднімайте штангу, розгинаючи ноги й стегна; тримайте спину нейтральною та плечі рівно.
  - Опускайтеся під контролем, зберігаючи коліна по лінії носків і без скручування корпуса.
  - Виконуйте симетрично: міняйте сторони хвата/стійки між підходами.
barbell-lateral-lunge.gif:
  canonical_name: Боковий випад зі штангою
  technique_description:
  - Розташуйте штангу на спині, встаньте рівно; напружте корпус і зафіксуйте лопатки.
  - Зробіть широкий крок убік, відводячи таз назад, опорну ногу згинайте в коліні.
  - Тримайте коліно опорної ноги по лінії носка, стопу повністю на підлозі.
  - Друга нога майже пряма, таз рівний без завалу вперед/назад.
  - Відштовхніться опорною ногою й поверніться у вихідне положення під контролем.
barbell-lying-lifting-on-hip-.gif:
  canonical_name: Сідничний міст зі штангою
  technique_description:
  - Сядьте спиною до лави й розмістіть верх спини на її краю; штангу покладіть на таз із накладкою.
  - Стопи на підлозі, коліна зігнуті; напружте прес і «закрийте» ребра.
  - На видиху підніміть таз угору, стискаючи сідниці; гомілки близькі до вертикалі у верхній точці.
  - Угорі тулуб і таз в одній лінії без перерозгинання в попереку; коротка пауза.
  - Опустіть таз під контролем і повторюйте без розгойдування.
barbell-lunge.gif:
  canonical_name: Випад уперед зі штангою
  technique_description:
  - Розташуйте штангу на спині, напружте корпус і стабілізуйте лопатки.
  - Зробіть крок уперед і опускайтеся вниз, згинаючи обидва коліна.
  - Переднє коліно ведіть по лінії носка, таз тримайте рівно, тулуб вертикальний.
  - Опускайтеся до комфортної глибини без провалу в попереку.
  - Відштовхніться передньою ногою й поверніться назад у стійку під контролем.
ez-bar-lying-close-grip-triceps-extension-behind-head.gif:
  canonical_name: Французьский жим лежачи (EZ-гриф, за голову)
  technique_description:
  - Ляжте на лаву, лопатки зведені; візьміть EZ-гриф вузьким хватом і виведіть над плечима.
  - Тримайте лікті спрямованими вгору й максимально стабільними.
  - Згинайте руки, опускаючи гриф за голову в комфортній амплітуді без болю в ліктях/плечах.
  - На видиху розігніть лікті й поверніть гриф у верхню позицію без руху плечима.
  - Працюйте під контролем, без ривків і без «роз’їзду» ліктів убік.
barbell-lying-triceps-extension-skull-crusher.gif:
  canonical_name: Французьский жим лежачи (прямий-гриф)
  technique_description:
  - Ляжте на лаву, зведіть і опустіть лопатки; штангу тримайте над плечима.
  - Хват комфортний (зазвичай трохи вужче плечей); лікті спрямовані вгору й стабільні.
  - Згинайте руки в ліктях, опускаючи штангу до лоба або трохи за голову в комфортній амплітуді.
  - Розігніть лікті й поверніть штангу у верхню позицію, не рухаючи плечима.
  - Тримайте темп контрольованим і не «ламавайте» зап’ястя.
barbell-narrow-stance-squat.gif:
  canonical_name: Присідання зі штангою у вузькій стійці
  technique_description:
  - Розташуйте штангу на спині й зніміть зі стійок; поставте стопи вужче за плечі, носки злегка назовні.
  - Вдихніть і напружте корпус, тримайте спину нейтральною.
  - Опускайтеся вниз, ведучи коліна по лінії носків і зберігаючи опору на всю стопу.
  - Сідайте до комфортної глибини без округлення попереку та без відриву п’ят.
  - Встаньте, штовхаючи підлогу серединою стопи/п’ятою, зберігаючи коліна назовні.
barbell-one-arm-bent-over-row.gif:
  canonical_name: Тяга штанги в нахилі однією рукою
  technique_description:
  - Встаньте в нахилі, відведіть таз назад; спина нейтральна, коліна м’яко зігнуті.
  - Візьміть штангу однією рукою ближче до краю грифа; другою рукою стабілізуйтеся об опору за потреби.
  - Потягніть гриф до пояса/нижніх ребер, ведучи лікоть назад і не розкручуючи корпус.
  - Коротко зведіть лопатку вгорі без підйому плеча до вуха.
  - Опустіть штангу під контролем до прямих рук і повторюйте без інерції.
barbell-palms-up-wrist-curl-over-a-bench.gif:
  canonical_name: Згинання кистей зі штангою на лаві
  technique_description:
  - Сядьте біля лави й покладіть передпліччя на лаву так, щоб кисті звисали за край.
  - Візьміть штангу хватом знизу; лікті й передпліччя залишаються нерухомими.
  - Опустіть штангу вниз, розгинаючи кисті в комфортній амплітуді.
  - Підніміть штангу вгору, згинаючи кисті та стискаючи передпліччя.
  - Працюйте повільно, без ривків і без руху в ліктях.
barbell-palms-down-wrist-curl-over-a-bench.gif:
  canonical_name: Зворотне згинання кистей зі штангою на лаві
  technique_description:
  - Сядьте біля лави й покладіть передпліччя на лаву, кисті звисають за край.
  - Візьміть штангу хватом зверху; лікті й передпліччя нерухомі.
  - Опустіть штангу вниз у комфортній амплітуді, розслабляючи тильну сторону передпліччя.
  - Підніміть штангу вгору за рахунок розгинання кисті під контролем.
  - Не розгойдуйте тулуб і не допомагайте рухом у ліктях.
barbell-preacher-curl.gif:
  canonical_name: Згинання зі штангою на лаві Скотта
  technique_description:
  - Сядьте на лаву Скотта й щільно притисніть плечі до подушки; лікті на опорі.
  - Візьміть штангу хватом знизу; зап’ястя нейтральні.
  - Згинайте руки, піднімаючи штангу без відриву ліктів і без ривків.
  - У верхній точці коротко стисніть біцепс, не піднімаючи плечі.
  - Опускайте штангу повільно до майже повного розгинання, зберігаючи напругу.
barbell-pullover.gif:
  canonical_name: Пуловер зі штангою
  technique_description:
  - Ляжте на лаву, стабілізуйте корпус і тримайте ребра під контролем.
  - Візьміть штангу хватом трохи ширше плечей; лікті злегка зігнуті й фіксовані.
  - Опускайте штангу за голову по дузі до комфортного розтягнення без болю в плечі.
  - На видиху поверніть штангу над груди, не змінюючи кут у ліктях.
  - Рух плавний і контрольований, без інерції.
barbell-one-leg-squat.gif:
  canonical_name: Болгарські випади зі штангою
  technique_description:
  - Розташуйте штангу на спині; задню ногу поставте на лаву, передня — упевнено на підлозі.
  - Напружте корпус, таз тримайте рівно, погляд уперед.
  - Опускайтеся вниз, згинаючи переднє коліно по лінії носка; заднє коліно йде до підлоги, таз назад.
  - Опускайтеся до комфортної глибини без провалу в попереку й без завалу таза.
  - Відштовхніться передньою ногою й підніміться вгору під контролем.
barbell-pendlay-row.gif:
  canonical_name: Тяга штанги до поясу з підлоги
  technique_description:
  - Нахиліть тулуб майже до паралелі з підлогою; спина нейтральна, штанга на підлозі між повтореннями.
  - Візьміть гриф хватом трохи ширше плечей; напружте корпус і найширші.
  - Потягніть штангу вибухово, але контрольовано до нижніх ребер, не змінюючи кут нахилу тулуба.
  - Опустіть штангу на підлогу під контролем і знову зберіть позицію перед наступним повтором.
  - Не «підкидайте» корпус і не виривайте плечима.
barbell-prone-incline-curl.gif:
  canonical_name: Згинання зі штангою лежачи на похилій лаві
  technique_description:
  - Ляжте грудьми на похилу лаву, стабілізуйте корпус; руки з штангою звисають вниз.
  - Візьміть штангу хватом знизу; плечі опущені, лікті спрямовані вниз і не «їдуть» уперед.
  - Згинайте руки, піднімаючи штангу до комфортної висоти без розгойдування.
  - Коротко стисніть біцепс у верхній точці.
  - Опускайте штангу повільно до майже повного розгинання, зберігаючи напругу.
barbell-rack-pull.gif:
  canonical_name: Тяга тяга з плінтів
  technique_description:
  - Встановіть штангу на плінти/упори на потрібній висоті; станьте так, щоб гриф був над серединою стопи.
  - Візьміть штангу хватом трохи ширше плечей; спина нейтральна, корпус напружений, найширші увімкнені.
  - Підніміть штангу, розгинаючи коліна й стегна; гриф тримайте близько до тіла.
  - У верхній точці станьте рівно без перерозгинання й без зведення плечей до вух.
  - Опустіть штангу назад на плінти під контролем і повторюйте без ударів об упори.
barbell-revers-wrist-curl-v-2.gif:
  canonical_name: Згинання кистей зі штангою сидячи
  technique_description:
  - Сядьте й покладіть передпліччя на стегна або лаву так, щоб кисті звисали за край.
  - Візьміть штангу хватом знизу; лікті й передпліччя нерухомі.
  - Опустіть штангу вниз, розгинаючи кисті в комфортній амплітуді.
  - Підніміть штангу вгору, згинаючи кисті й стискаючи передпліччя.
  - Працюйте повільно, без ривків і без руху в ліктях.
barbell-rear-delt-raise.gif:
  canonical_name: Тяга Лі Хейні
  technique_description:
  - Штанги за спиною, хват трохи ширше плечей, спина нейтральна.
  - Рухайте штангу вверх і назад за допомогою ліктів, не розгойдуйтесь.
  - У верхній точці коротко зведіть лопатки та лікті, відчуваючи задні дельти.
  - Опустіть штангу під контролем і повторюйте без ривків.
barbell-rear-lunge-v-2.gif:
  canonical_name: Зворотний випад зі штангою з кроком на степі
  technique_description:
  - Розташуйте штангу на спині, напружте корпус і зафіксуйте лопатки.
  - Зробіть крок назад у випад, опускаючись вниз під контролем; переднє коліно по лінії носка.
  - Відштовхніться передньою ногою й перенесіть вагу вперед на степ, зберігаючи рівний таз.
  - Тримайте тулуб вертикально й не завалюйте коліно всередину.
  - Поверніться у вихідне положення й повторюйте в рівному темпі.
barbell-standing-reverse-grip-curl.gif:
  canonical_name: Згинання зі штангою зворотним хватом
  technique_description:
  - Встаньте рівно, корпус напружений; візьміть штангу зворотним хватом на ширині плечей.
  - Тримайте лікті біля тулуба, зап’ястя нейтральні.
  - Підіймайте штангу вгору без розгойдування і без виносу ліктів уперед.
  - Коротко зафіксуйте верхню точку, відчуваючи передпліччя й біцепс.
  - Опустіть штангу повільно під контролем до майже прямих рук.
barbell-reverse-grip-bent-over-row.gif:
  canonical_name: Тяга штанги в нахилі зворотним хватом
  technique_description:
  - Відведіть таз назад і нахиліть тулуб до ~30–45°; спина нейтральна, коліна м’яко зігнуті.
  - Візьміть гриф зворотним хватом на ширині плечей; напружте корпус і найширші.
  - Потягніть штангу до пояса/нижніх ребер, ведучи лікті назад і не розгойдуясь.
  - Коротко зведіть лопатки у верхній точці без підйому плечей.
  - Опустіть штангу під контролем до прямих рук і повторюйте.
barbell-rear-lunge.gif:
  canonical_name: Зворотний випад зі штангою
  technique_description:
  - Розташуйте штангу на спині, напружте корпус і тримайте тулуб стабільним.
  - Зробіть крок назад і опускайтеся вниз, згинаючи обидва коліна.
  - Переднє коліно ведіть по лінії носка, таз тримайте рівно, спина нейтральна.
  - Опускайтеся до комфортної глибини без провалу в попереку.
  - Відштовхніться передньою ногою й поверніться у вихідне положення під контролем.
barbell-romanian-deadlift.gif:
  canonical_name: Румунська тяга зі штангою
  technique_description:
  - Встаньте зі штангою в руках, стопи на ширині таза; коліна м’яко зігнуті, спина нейтральна.
  - Відводьте таз назад, опускаючи штангу вздовж стегон до відчутного натягу задньої поверхні стегна.
  - Тримайте гриф близько до тіла й не округлюйте поперек.
  - На видиху поверніться вгору, розгинаючи стегна й стискаючи сідниці.
  - У верхній точці не перерозгинайтеся й зберігайте ребра під контролем.
barbell-reverse-grip-decline-bench-press.gif:
  canonical_name: Жим штанги на лаві з негативним нахилом зворотним хватом
  technique_description:
  - Ляжте на лаву з негативним нахилом і зафіксуйте ноги; лопатки зведені й опущені.
  - Візьміть гриф зворотним хватом на ширині плечей; зап’ястя тримайте рівно.
  - Опускайте штангу під контролем до нижньої частини грудей у комфортній амплітуді.
  - На видиху вижміть штангу вгору, зберігаючи стабільні плечі та фіксацію лопаток.
  - Працюйте з помірною вагою та без ривків.
barbell-reverse-grip-incline-bench-press.gif:
  canonical_name: Жим штанги на похилій лаві зворотним хватом
  technique_description:
  - Ляжте на похилу лаву, зведіть і опустіть лопатки; стопи впевнено на підлозі.
  - Візьміть гриф зворотним хватом на ширині плечей; зап’ястя нейтральні.
  - Опускайте штангу під контролем до верхньої частини грудей, лікті ведіть ближче до тулуба.
  - На видиху вижміть штангу вгору, не втрачаючи позицію лопаток.
  - Виконуйте плавно, без відскоку й без болю в плечах.
barbell-reverse-grip-incline-bench-row.gif:
  canonical_name: Тяга штанги з упором грудьми на похилій лаві зворотним хватом
  technique_description:
  - Ляжте грудьми на похилу лаву, стабілізуйте корпус; стопи на підлозі.
  - Візьміть штангу зворотним хватом на ширині плечей; плечі опущені.
  - Потягніть штангу до пояса/нижніх ребер, ведучи лікті назад.
  - У верхній точці коротко зведіть лопатки без підйому плечей.
  - Опустіть штангу під контролем і повторюйте в рівному темпі.
barbell-reverse-preacher-curl.gif:
  canonical_name: Згинання зі штангою на лаві Скотта зворотним хватом
  technique_description:
  - Сядьте на лаву Скотта й щільно притисніть руки до подушки; лікті зафіксовані.
  - Візьміть штангу зворотним хватом; зап’ястя нейтральні.
  - Підіймайте штангу вгору без ривків, не відриваючи лікті від опори.
  - Коротко зафіксуйте верхню точку, відчуваючи передпліччя.
  - Опускайте штангу повільно до майже повного розгинання під контролем.
barbell-seated-behind-head-military-press.gif:
  canonical_name: Жим зі штангою сидячи за голову
  technique_description:
  - Сядьте рівно, стопи на підлозі; напружте корпус і тримайте ребра під контролем.
  - Візьміть штангу хватом трохи ширше плечей і встановіть над/позаду верхівки, лікті під грифом.
  - Опускайте штангу за голову до рівня, де зберігається комфорт у плечах і нейтральна шия.
  - Вижміть штангу вгору над головою, не прогинаючись у попереку й не піднімаючи плечі до вух.
  - Працюйте з помірною вагою та контрольованою амплітудою.
barbell-seated-closegrip-concentration-curl.gif:
  canonical_name: Концентровані підйоми штанги на біцепс сидячи
  technique_description:
  - Сядьте рівно, стопи на підлозі; корпус напружений та нахилений вперед, плечі опущені.
  - Візьміть штангу хватом знизу на ширині плечей; лікті біля тулуба.
  - Згинайте руки, піднімаючи штангу без розгойдування корпусу та ліктів.
  - У верхній точці коротко стисніть біцепс, не піднімаючи плечі.
  - Опускайте штангу під контролем до майже прямих рук і повторюйте.
barbell-seated-overhead-press.gif:
  canonical_name: Жим штанги сидячи
  technique_description:
  - Сядьте рівно (за можливості зі спинкою), стопи впевнено на підлозі; напружте корпус.
  - Візьміть штангу хватом трохи ширше плечей, гриф на рівні ключиць/передніх дельт.
  - Вижміть штангу над головою по прямій траєкторії, не прогинаючись у попереку.
  - У верхній точці руки майже прямі, біцепси біля вух; плечі не підтягуйте до вух.
  - Опустіть штангу під контролем у стартове положення й повторюйте.
barbell-seated-overhead-triceps-extension.gif:
  canonical_name: Французький жим сидячи (прямий гриф)
  technique_description:
  - Сядьте рівно, напружте корпус; тримайте штангу над головою прямими руками.
  - Лікті спрямовані вгору й близько один до одного; плечі опущені.
  - Згинайте руки в ліктях, опускаючи штангу за голову в комфортній амплітуді.
  - На видиху розігніть лікті й поверніть штангу у верхню позицію без руху плечима.
  - Працюйте під контролем, без ривків і без «роз’їзду» ліктів.
barbell-shrug.gif:
  canonical_name: Шраги зі штангою
  technique_description:
  - 'Станьте рівно: стопи на ширині таза, гриф у прямих руках, корпус напружений.'
  - Підніміть плечі вгору «до вух» без згинання ліктів і без прокручування плечей.
  - У верхній точці коротко зафіксуйте скорочення трапецій.
  - Опустіть плечі повільно вниз до повного контролю, не «кидайте» вагу.
  - Тримайте шию нейтрально й не розгойдуйте корпус.
barbell-standing-close-grip-curl.gif:
  canonical_name: Згинання рук зі штангою стоячи вузьким хватом
  technique_description:
  - Станьте рівно, візьміть гриф вузьким хватом, лікті притиснуті до тулуба.
  - Згинайте руки, піднімаючи гриф до рівня грудей без розгойдування корпусу.
  - Тримайте зап’ястя нейтрально, не «ламаючи» їх назад.
  - У верхній точці коротко стисніть біцепс, не виводячи лікті вперед.
  - Опускайте гриф повільно до майже прямих рук, зберігаючи контроль.
barbell-standing-leg-calf-raise.gif:
  canonical_name: Підйом на носки зі штангою стоячи
  technique_description:
  - Станьте під штангою стабільно, стопи паралельно на ширині таза, корпус напружений.
  - За потреби станьте носками на край платформи/млинця, щоб збільшити амплітуду, п’яти вільні.
  - Підніміться на носки, проштовхуючи підлогу всією передньою частиною стопи (не завалюйтеся всередину).
  - У верхній точці зробіть коротку паузу, максимально напружте литки.
  - Опускайтеся повільно в повне розтягнення, не пружиньте внизу.
barbell-stepup.gif:
  canonical_name: Закрокування зі штангою
  technique_description:
  - Виберіть висоту платформи, поставте стопу повністю на опору, штанга на спині як у присіданні.
  - Підніміться вгору, проштовхуючи платформу п’ятою опорної ноги, не відштовхуючись другою.
  - Тримайте коліно опорної ноги по лінії носка, таз без перекосу.
  - У верхній точці повністю випряміть кульшовий суглоб і зафіксуйте корпус.
  - Опускайтеся під контролем і ставте ногу назад м’яко, без падіння.
barbell-sumo-deadlift.gif:
  canonical_name: Станова тяга сумо
  technique_description:
  - Станьте широко, носки трохи назовні, гриф над серединою стопи; спина нейтральна, корпус напружений.
  - Візьміться за гриф руками всередині колін, опустіть лопатки й «зберіть» верх спини.
  - Починайте підйом, тиснучи ногами в підлогу й тримаючи гриф близько до тіла.
  - У верхній точці вийдіть у повне розгинання кульшових без перерозгинання в попереку.
  - 'Опускайте гриф контролюючи траєкторію: таз назад, коліна згинаються після проходу грифа.'
barbell-seated-good-morning.gif:
  canonical_name: Гуд морнінг зі штангою сидячи
  technique_description:
  - Сядьте на край лави, стопи впевнено на підлозі, штанга на трапеціях, корпус напружений.
  - 'Зробіть нахил у кульшових: таз назад, спина нейтральна, шия в лінії з хребтом.'
  - Опускайтеся до комфортної амплітуди без округлення попереку.
  - Поверніться вгору, напружуючи сідниці та задню поверхню стегна, без ривка.
  - Уникайте «кивання» головою і не переносіть навантаження в поперек.
barbell-standing-back-wrist-curl.gif:
  canonical_name: Згинання зап’ясть зі штангою за спиною стоячи
  technique_description:
  - Станьте рівно, візьміть гриф за спиною хватом зверху, руки прямі.
  - Тримайте плечі опущеними, лікті нерухомі, корпус стабільний.
  - Плавно згинайте зап’ястя, піднімаючи гриф за рахунок передпліч, без руху в ліктях.
  - У верхній точці коротко стисніть передпліччя.
  - Повільно опускайте гриф, контролюючи розтяг, не «скидайте» вагу.
barbell-thruster.gif:
  canonical_name: Трастер зі штангою
  technique_description:
  - 'Візьміть штангу у фронтальну стійку: гриф на передніх дельтах, лікті високо, корпус напружений.'
  - Зробіть присідання, тримаючи спину нейтральною та коліна по лінії носків.
  - Виходячи з присідання, одразу передайте імпульс у жим над головою без прогину в попереку.
  - 'Зафіксуйте штангу над головою: ребра під контролем, плечі стабільні.'
  - Опустіть гриф у фронтальну стійку під контролем і повторюйте в рівному темпі.
barbell-upright-row-v-3.gif:
  canonical_name: Тяга штанги до підборіддя
  technique_description:
  - Станьте рівно, штанги у прямих руках перед стегнами, хват трохи вужчий за плечі.
  - Тягніть гриф вгору вздовж тулуба, ведучи лікті вгору й трохи в сторони.
  - Зупиніться, коли гриф на рівні верхньої частини грудей/підборіддя без болю в плечі.
  - У верхній точці коротко зафіксуйте, лопатки не «заламуйте» догори.
  - Опускайте гриф повільно, без ривків і розгойдування корпусу.
barbell-upright-row.gif:
  canonical_name: Тяга штанги до підборіддя (EZ-гриф)
  technique_description:
  - Станьте рівно, штанга перед стегнами, хват комфортний, корпус напружений.
  - Тягніть штангу вгору близько до тіла, піднімаючи лікті вище кистей.
  - Не задирайте плечі до вух і не відхиляйтеся назад.
  - У верхній точці зробіть коротку паузу без дискомфорту в плечових суглобах.
  - Опускайте штангу під контролем до повного розтягнення, зберігаючи темп.
basic-toe-touch-male-.gif:
  canonical_name: Нахил до носків стоячи
  technique_description:
  - Станьте рівно, стопи на ширині таза, коліна м’які (легкий згин).
  - Зробіть нахил у кульшових, тягніться руками до стоп, зберігаючи довгу спину.
  - Опускайтеся до комфортного розтягнення задньої поверхні стегна без різкого округлення попереку.
  - Затримайтеся на 1–2 секунди, дихайте спокійно.
  - Поверніться у вихідне положення повільно, піднімаючи корпус через кульшові.
battling-ropes.gif:
  canonical_name: Почергові хвилі канатами
  technique_description:
  - 'Прийміть атлетичну стійку: коліна трохи зігнуті, корпус напружений, канати в руках.'
  - Створюйте хвилі почерговими рухами рук вгору-вниз у стабільному ритмі.
  - Тримайте плечі опущеними, шию нейтральною, не «провалюйте» груди.
  - 'Не розгойдуйте корпус: працюють руки й плечовий пояс, ноги — як опора.'
  - Підтримуйте рівне дихання та якість хвиль протягом усього інтервалу.
bench-dip-knees-bent-.gif:
  canonical_name: Зворотні віджимання від лави зі зігнутими колінами
  technique_description:
  - Сядьте на край лави, долоні біля таза, пальці вперед; зігніть коліна, стопи на підлозі.
  - Зсуньте таз з лави й опускайтеся вниз, згинаючи лікті назад уздовж тулуба.
  - Тримайте плечі опущеними й стабільними, не провалюйтеся в плечових суглобах.
  - Опустіться до комфортної глибини без болю, потім виштовхніться вгору, розгинаючи лікті.
  - Не розгойдуйтеся й не «підкидайте» таз — рух контрольований.
bench-dip-on-floor.gif:
  canonical_name: Зворотні віджимання від лави
  technique_description:
  - Упріться руками в лаву позаду себе, ноги випрямлені або з легким згином, корпус напружений.
  - Опускайте таз вниз, згинаючи лікті назад, тримаючи груди відкритими.
  - Плечі не підтягуйте до вух і не зводьте їх вперед.
  - Виштовхніться вгору до майже прямих рук, відчуваючи роботу трицепса.
  - Зберігайте контроль темпу й уникайте болю в плечах.
bench-hip-extension.gif:
  canonical_name: Відведення ноги назад на лаві
  technique_description:
  - Станьте коліном упор на лаву, зафіксуйте корпус і нейтральну спину.
  - Трохи зігніть робочу ногу і відводьте стегно назад/угору, не прогинаючись у попереку.
  - Таз тримайте рівно, не розвертайтеся корпусом у бік.
  - У верхній точці коротко стисніть сідницю.
  - Опускайте ногу повільно до старту, зберігаючи напругу.
bent-knee-lying-twist-male-.gif:
  canonical_name: Двірники (вінд-шілд вайпер)
  technique_description:
  - Ляжте на спину, руки в сторони, коліна зігнуті під 90°, стопи разом.
  - Напружте прес і опускайте коліна вбік до комфортної амплітуди, плечі не відривайте від підлоги.
  - Тримайте рух контрольованим без «падіння» ніг.
  - Поверніть коліна через центр і повторіть у інший бік.
  - 'Дихайте рівно: видих на опусканні, вдих у центрі.'
bodyweight-standing-calf-raise.gif:
  canonical_name: Підйом на носки стоячи
  technique_description:
  - Станьте рівно біля опори, стопи паралельно, корпус напружений.
  - За потреби станьте носками на край платформи/сходинки, п’яти вільні.
  - Підніміться на носки, проштовхуючи підлогу передньою частиною стопи без завалювання.
  - Затримайтеся у верхній точці на 1 секунду, відчуйте скорочення литок.
  - Опускайтеся повільно в повне розтягнення й повторюйте без пружинення.
butterfly-yoga-pose.gif:
  canonical_name: Розтягнення «метелик»
  technique_description:
  - Сядьте рівно, з’єднайте стопи разом і підтягніть п’яти ближче до таза.
  - Випряміть спину, опустіть плечі й тримайте шию нейтральною.
  - М’яко опускайте коліна вниз у напрямку підлоги без натиску руками через біль.
  - Нахиляйтеся вперед лише за умови збереження довгої спини.
  - Дихайте спокійно та утримуйте позицію в комфортному розтягненні.
cable-alternate-triceps-extension.gif:
  canonical_name: Розгинання руки над головою в блоці
  technique_description:
  - Встановіть блок низько, візьміть рукоять і підніміть руку над головою, лікоть спрямований уперед.
  - Напружте корпус, ребра під контролем, плече стабільне й опущене.
  - Розгинайте руку тільки в лікті, не рухайте плечем і не прогинайтеся в попереку.
  - У верхній точці коротко зафіксуйте скорочення трицепса.
  - Поверніться під контролем у згин до комфортної глибини.
cable-bar-lateral-pulldown.gif:
  canonical_name: Тяга верхнього блока сидячи
  technique_description:
  - Сядьте під блоком, зафіксуйте стегна, візьміть рукоять/гриф зверху.
  - Опустіть лопатки вниз і трохи назад, тримайте груди «високо», шия нейтральна.
  - Тягніть рукоять до верхньої частини грудей, ведучи лікті вниз уздовж корпусу.
  - У нижній точці коротко стисніть широчайші без закидання корпусу назад.
  - Поверніть рукоять вгору під контролем, не відпускаючи плечі вперед.
cable-decline-fly.gif:
  canonical_name: Розведення у кросовері лежачи
  technique_description:
  - Ляжте на лаву, візьміть рукояті, руки над грудьми з легким згином у ліктях.
  - Опустіть плечі вниз від вух, лопатки злегка зведені й стабільні.
  - Розводьте руки по дузі до розтягнення грудних без «провалу» в плечах.
  - Зведіть рукояті назад над грудьми, зберігаючи однаковий кут у ліктях.
  - Рухайтеся плавно, без ривків і без розгойдування.
bodyup.gif:
  canonical_name: Підйоми в планці
  technique_description:
  - 'Почніть у високій планці: долоні під плечима, стопи на ширині таза.'
  - Опустіться на передпліччя по черзі, тримаючи таз нерухомим.
  - Поверніться у високу планку, знову по черзі, без «хитання» корпусу.
  - Тримайте пряму лінію від голови до п’ят, прес і сідниці напружені.
  - Зупиніть підхід, якщо поперек провисає або плечі втрачають стабільність.
bodyweight-drop-jump-squat.gif:
  canonical_name: Дроп-присідання
  technique_description:
  - Станьте рівно, стопи на ширині плечей, корпус напружений, руки готові для балансу.
  - Швидко «падайте» в присідання до контрольованої глибини, м’яко амортизуючи.
  - Коліна ведіть по лінії носків, п’яти не відривайте від підлоги.
  - Без паузи підніміться у вихідне положення або виконайте наступне повторення за заданим темпом.
  - Тримайте спину нейтральною й не завалюйтеся вперед.
bottomsup.gif:
  canonical_name: Підтягування колін лежачи
  technique_description:
  - Ляжте на спину, поперек злегка притисніть до підлоги, руки вздовж тіла або за головою для стабілізації.
  - Підтягніть коліна до грудей, скручуючи таз угору без ривка.
  - Тримайте прес напруженим, шию розслабленою, не тягніть головою вперед.
  - У верхній точці коротко зафіксуйте, відчуйте скорочення нижньої частини преса.
  - Опускайте ноги повільно до старту, не втрачаючи контролю попереку.
bridge-mountain-climber-cross-body-.gif:
  canonical_name: Альпініст (навхрест)
  technique_description:
  - 'Почніть у високій планці: долоні під плечима, корпус жорсткий.'
  - Підтягніть коліно до протилежного ліктя, не піднімаючи таз.
  - Поверніть ногу назад і одразу повторіть іншою ногою в темпі.
  - Тримайте плечі стабільними, не «пружиньте» в попереку.
  - Дихайте рівно й зупиніться, якщо втрачається форма.
burpee.gif:
  canonical_name: Берпі
  technique_description:
  - Станьте рівно, присядьте та поставте долоні на підлогу перед собою.
  - Відстрибніть ногами назад у жорстку планку, тіло — в прямій лінії.
  - За потреби виконайте віджимання з контролем корпусу.
  - Підтягніть стопи під таз і вистрибніть угору, руки над головою.
  - Рухайтеся плавно й технічно, без «розвалу» попереку в планці.
cable-crossover-lateral-pulldown.gif:
  canonical_name: Зворотні розведення у блоці стоячи
  technique_description:
  - Встановіть рукояті на рівні плечей, візьміть їх перехресно й зробіть крок назад для натягу.
  - Тримайте легкий згин у ліктях, плечі опущені, корпус стабільний.
  - Розводьте руки в сторони й трохи назад, зводячи лопатки до центру.
  - У кінці руху коротко зафіксуйте скорочення задніх дельт і верхньої спини.
  - Поверніться під контролем у старт, не втрачаючи натягу троса.
cable-crossover-revers-fly.gif:
  canonical_name: Зворотні розведення у блоці в нахилі
  technique_description:
  - Візьміть рукояті, зробіть нахил у кульшових, спина нейтральна, коліна м’які.
  - Опустіть плечі, лопатки стабільні, шия нейтральна.
  - Розводьте руки в сторони по дузі, ведучи лікті трохи вище кистей.
  - У верхній точці коротко стисніть задні дельти, без підйому плечей.
  - Опускайте рукояті повільно, зберігаючи контроль і натяг.
cable-close-grip-curl.gif:
  canonical_name: Згинання рук у блоці вузьким хватом
  technique_description:
  - Встановіть блок низько, візьміть вузьку рукоять, станьте рівно з натягом троса.
  - Лікті тримайте біля тулуба й не відводьте їх назад/уперед.
  - Згинайте руки плавно, не розгойдуйте корпус і не піднімайте плечі.
  - У верхній точці коротко стисніть біцепс, зап’ястя нейтральні.
  - Опускайте рукоять повільно до майже прямих рук, не втрачаючи натягу.
cable-curl.gif:
  canonical_name: Згинання рук у блоці
  technique_description:
  - Встановіть блок низько, візьміть рукоять/гриф і станьте рівно з легким натягом троса.
  - Зафіксуйте корпус, лікті тримайте майже нерухомо біля тулуба.
  - Згинайте руки до піку скорочення без ривків і без прогину в попереку.
  - У верхній точці коротко зафіксуйте й стисніть біцепс.
  - Поверніться вниз під контролем, зберігаючи постійну напругу.
cable-forward-raise.gif:
  canonical_name: Підйом перед собою у блоці однією рукою
  technique_description:
  - Встановіть блок низько, візьміть рукоять однією рукою, станьте боком або обличчям до тренажера.
  - Напружте корпус, плечі опущені, лікоть злегка зігнутий.
  - Підніміть руку вперед до рівня плеча без відхилення корпусу назад.
  - Коротко затримайтеся у верхній точці, контролюючи лопатку.
  - Опускайте рукоять повільно до старту, не втрачаючи натягу.
cable-front-raise.gif:
  canonical_name: Підйом перед собою у блоці
  technique_description:
  - Встановіть блок низько, візьміть рукоять/пряму рукоять, станьте рівно з натягом троса.
  - Тримайте корпус стабільним, ребра під контролем, плечі опущені.
  - Підніміть руки вперед до рівня плечей, зберігаючи легкий згин у ліктях.
  - У верхній точці коротко зафіксуйте, не піднімайте плечі до вух.
  - Опускайте повільно, контролюючи траєкторію без розгойдування.
cable-hammer-curl-with-rope-.gif:
  canonical_name: Молоткові згинання у блоці з канатом
  technique_description:
  - Встановіть блок низько, візьміть канат нейтральним хватом і станьте рівно.
  - Тримайте лікті біля тулуба, зап’ястя нейтральні, корпус стабільний.
  - Згинайте руки, підтягуючи кінці каната вгору без ривків.
  - У верхній точці коротко зафіксуйте скорочення біцепса/брахіаліса.
  - Опускайте канат повільно до майже прямих рук, зберігаючи натяг.
cable-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Розгинання на трицепс над головою у кросовері
  technique_description:
  - Встановіть блок низько, візьміть рукоять і підніміть її над головою, лікоть спрямований уперед.
  - Зафіксуйте корпус, не прогинайтеся в попереку.
  - Розгинайте руку в лікті, тримаючи плече стабільним.
  - У верхній точці коротко стисніть трицепс, не піднімайте плече.
  - Поверніться вниз під контролем до комфортного згину.
cable-hip-adduction.gif:
  canonical_name: Приведення стегна у кросовері стоячи
  technique_description:
  - Закріпіть манжету на гомілці, станьте боком до блока й візьміться за опору.
  - Напружте корпус, таз тримайте рівно, опорна нога стабільна.
  - Приведіть робочу ногу через лінію тіла всередину без нахилу корпусу.
  - Коротко зафіксуйте скорочення внутрішньої поверхні стегна.
  - Поверніться повільно у старт, зберігаючи натяг троса.
cable-incline-bench-press.gif:
  canonical_name: Жим від грудей у кросовері на похилій лаві
  technique_description:
  - Налаштуйте лаву під кутом, візьміть рукояті й ляжте, лопатки зведені та опущені.
  - Стартуйте з рукоятями біля верхньої частини грудей, зап’ястя над ліктями.
  - Виштовхніть рукояті вгору й трохи вперед, не відриваючи лопатки від лави.
  - У верхній точці не «замикайте» плечі, зберігайте контроль грудних.
  - Опускайте рукояті повільно до комфортної глибини без болю в плечах.
cable-incline-fly-on-stability-ball-.gif:
  canonical_name: Розведення у кросовері на фітболі
  technique_description:
  - Ляжте верхньою частиною спини на фітбол, стопи широко для стабільності, таз у нейтралі.
  - Візьміть рукояті, руки над грудьми, у ліктях зберігайте легкий згин.
  - Розводьте руки по дузі до комфортного розтягнення грудних, плечі опущені.
  - Зведіть рукояті назад над грудьми, зберігаючи той самий кут у ліктях.
  - 'Рухайтеся плавно: не прогинайте поперек, не «провалюйте» таз і не розгойдуйте м’яч.'
cable-incline-fly.gif:
  canonical_name: Розводка у кросовері на похилій лаві
  technique_description:
  - Встановіть кут лави та налаштуйте блоки на рівень трохи нижче плечей; візьміть рукояті й ляжте стабільно.
  - Зведіть лопатки й опустіть плечі, тримайте грудну клітку під контролем; у ліктях — легкий постійний згин.
  - Розводьте руки по широкій дузі до комфортного розтягнення грудних, не «провалюючи» плечі вперед.
  - Зводьте рукояті над верхом грудей, зберігаючи траєкторію дугою та не замикаючи лікті.
  - Працюйте без ривків і інерції, темп рівний, напруга на грудних — весь повтор.
cable-kickback.gif:
  canonical_name: Розгинання руки назад у блоці
  technique_description:
  - Встановіть блок низько, візьміть рукоять і нахиліться вперед; корпус стабільний, спина нейтральна.
  - 'Притисніть плече до корпуса: лікоть піднятий і зафіксований, плечі опущені (без «знизування»).'
  - 'Рухайтесь лише у ліктьовому суглобі: розігніть руку назад до повного скорочення трицепса.'
  - Коротко затримайтесь у кінці руху, не зміщуючи лікоть і не розкручуючи корпус.
  - Поверніться під контролем у комфортний згин у лікті, зберігаючи постійну напругу.
cable-kneeling-crunch.gif:
  canonical_name: Скручування у блоці на колінах
  technique_description:
  - Встановіть блок високо, станьте на коліна обличчям до тренажера й візьміть канат біля скронь.
  - Напружте прес, таз у нейтралі; не тягніть рухом рук — тримайте плечі стабільно.
  - Скручуйтесь вниз, наближаючи ребра до таза; рух іде зі згинання хребта, а не з «поклону» у стегнах.
  - Коротко затримайтесь у нижній точці, відчуйте скорочення преса.
  - Поверніться повільно у вихідне, зберігаючи напругу й не задираючи ребра.
cable-incline-bench-row.gif:
  canonical_name: Тяга у блоці з упором грудьми
  technique_description:
  - Встановіть похилу лаву, сядьте/станьте так, щоб груди мали упор; трос у постійному натягу.
  - Напружте корпус і тримайте тулуб нерухомо; шия нейтральна, плечі опущені.
  - Тягніть рукояті до себе, ведучи лікті назад уздовж корпуса; зводьте лопатки без «підняття» плечей.
  - Коротко затримайтесь у кінці тяги, відчуйте роботу середньої частини спини.
  - Поверніть вагу під контролем до прямих рук, не «кидаючи» плечі вперед.
cable-incline-pushdown.gif:
  canonical_name: Пуловер у блоці на похилій лаві
  technique_description:
  - Ляжте на похилу лаву, візьміть канат/рукояті з верхнього блока; корпус стабільний, ребра під контролем.
  - Руки майже прямі (легкий згин у ліктях), плечі опущені, лопатки стабільні.
  - Опускайте рукоять дугою вниз до рівня стегон/таза, відчуваючи роботу найширших.
  - Коротко затримайтесь унизу, не перерозгинаючи поперек і не «заламуючи» плечі.
  - Поверніться під контролем у вихідне, зберігаючи натяг троса й плавний темп.
cable-incline-triceps-extension.gif:
  canonical_name: Розгинання на трицепс у блоці лежачи на похилій лаві
  technique_description:
  - Ляжте на похилу лаву головою до тренажера, візьміть канат/пряму рукоять з верхнього блока.
  - Підніміть руки над обличчям/лобом; плечі стабільні, лікті спрямовані вгору й майже на місці.
  - Зігніть руки в ліктях, опускаючи рукоять до чола/за голову в комфортній амплітуді.
  - Розігніть руки вгору, напружуючи трицепс; не «роз’їжджайте» лікті в сторони.
  - Працюйте плавно, без ривків, тримаючи корпус зібраним і поперек нейтральним.
cable-kneeling-rear-delt-row-with-rope-male-.gif:
  canonical_name: Тяга на задню дельту у блоці на колінах
  technique_description:
  - Встановіть блок на рівні обличчя, станьте на коліна й візьміть канат нейтральним хватом.
  - Напружте корпус, плечі опущені; руки витягнуті, трос у натягу.
  - Тягніть канат до обличчя/верхніх ребер, розводячи лікті в сторони й назад.
  - У кінці руху злегка зведіть лопатки, відчуйте задні дельти; не піднімайте плечі.
  - Поверніться під контролем у вихідне, зберігаючи натяг і стабільний темп.
cable-lateral-pulldown-with-rope-attachment-.gif:
  canonical_name: Тяга верхнього блока з канатом
  technique_description:
  - Встановіть блок високо, візьміть канат і сядьте/станьте стабільно; корпус зібраний, спина нейтральна.
  - Опустіть плечі й зафіксуйте лопатки; не відхиляйтесь назад і не розгойдуйтесь.
  - Тягніть канат вниз до верхньої частини грудей, ведучи лікті вниз і трохи назад.
  - Коротко затримайтесь унизу, відчуваючи найширші; не «зламуйте» зап’ястки.
  - Поверніться повільно у вихідне, повністю контролюючи вагу й зберігаючи натяг.
cable-seated-high-row-vbar-.gif:
  canonical_name: Тяга верхнього блока вузьким хватом
  technique_description:
  - Візьміть V-рукоять на верхньому блоці, сядьте рівно й зафіксуйте стегна під валиками.
  - Опустіть плечі, зведіть лопатки; корпус стабільний, без розгойдування.
  - Тягніть рукоять до верхньої частини грудей, ведучи лікті вниз і назад.
  - Коротко затримайтесь унизу, відчуйте скорочення найширших і середньої спини.
  - Поверніться під контролем у вихідне, не «кидаючи» вагу й не піднімаючи плечі.
cable-lateral-raise.gif:
  canonical_name: Подвійний підйом у сторони у блоці
  technique_description:
  - Встановіть блоки низько, візьміть рукояті навхрест і станьте рівно; корпус напружений, плечі опущені.
  - Лікті злегка зігнуті, зап’ястки нейтральні; не «підкидайте» вагу корпусом.
  - Підіймайте руки в сторони до рівня плечей по контрольованій дузі.
  - Коротко затримайтесь у верхній точці, не знизуючи плечима.
  - Опускайте повільно, зберігаючи натяг троса й однаковий темп.
cable-low-fly.gif:
  canonical_name: Зведення рук у кросовері (нижній блок)
  technique_description:
  - Встановіть блоки низько, візьміть рукояті й станьте зі стійкою опорою; корпус зібраний.
  - Лопатки зведені й опущені, у ліктях легкий постійний згин.
  - Ведіть руки вгору й вперед по дузі, зводячи рукояті перед собою на рівні верхньої частини грудей.
  - Коротко затримайтесь у піковій точці, відчуваючи скорочення грудних.
  - Поверніться під контролем у вихідне, не розгойдуйте тулуб і не «кидайте» вагу.
cable-straight-back-seated-row.gif:
  canonical_name: Горизонтальна тяга у блоці
  technique_description:
  - Сядьте рівно, коліна трохи зігнуті, візьміть рукоять; спина нейтральна, груди «вгору», плечі опущені.
  - Напружте корпус і не розгойдуйтесь; рух починайте зі зведення лопаток.
  - Тягніть рукоять до живота/нижніх ребер, ведучи лікті назад уздовж корпуса.
  - Коротко затримайтесь у кінці тяги, відчуйте роботу широчинних і середньої спини.
  - Повільно випряміть руки, контролюючи повернення і не «витягуючи» плечі вперед.
cable-lying-extension-pullover-with-rope-attachment-.gif:
  canonical_name: Пуловер лежачи у блоці
  technique_description:
  - Ляжте на лаву/підлогу так, щоб трос тягнув рукоять з-за голови; корпус стабільний, ребра під контролем.
  - Тримайте руки майже прямими (легкий згин у ліктях), плечі опущені.
  - Проведіть рукоять дугою з-за голови до рівня грудей/стегон, відчуваючи роботу найширших.
  - Коротко затримайтесь у кінці руху, не перерозгинаючи поперек.
  - Поверніться повільно у вихідне, зберігаючи натяг і контроль траєкторії.
cable-lying-fly.gif:
  canonical_name: Зведення рук лежачи в кросовері
  technique_description:
  - Ляжте на лаву, налаштуйте блоки під потрібний кут і візьміть рукояті; лопатки зведені й опущені.
  - У ліктях — легкий постійний згин, зап’ястки нейтральні.
  - Розводьте руки по широкій дузі до комфортного розтягнення грудних.
  - Зводьте рукояті над грудьми, не змінюючи кут у ліктях і не замикаючи лікті.
  - Працюйте плавно, без ривків; тримайте напругу на грудних протягом усього повтору.
cable-middle-fly.gif:
  canonical_name: Зведення рук в кросовері
  technique_description:
  - Встановіть блоки на рівні плечей, візьміть рукояті й станьте стабільно (одна нога трохи попереду).
  - Зведіть лопатки й опустіть плечі; у ліктях легкий згин, корпус зібраний.
  - Зводьте руки перед собою по контрольованій дузі, фокус на скороченні грудних.
  - Коротко затримайтесь у піковій точці, не піднімаючи плечі.
  - Поверніться повільно у вихідне, зберігаючи натяг троса і стабільний темп.
cable-one-arm-lateral-raise.gif:
  canonical_name: Підйом в сторону у блоці однією рукою
  technique_description:
  - Встановіть блок низько, станьте боком до тренажера й візьміть рукоять дальньою рукою; корпус стабільний.
  - Плече опущене, лопатка стабільна; лікоть злегка зігнутий, зап’ясток нейтральний.
  - Підіймайте руку в сторону по дузі до рівня плеча, не нахиляючись корпусом.
  - Коротко затримайтесь у верхній точці, не «знизуючи» плечем.
  - Опускайте повільно, зберігаючи натяг троса і контроль руху.
cable-overhead-triceps-extension-rope-attachment-.gif:
  canonical_name: Розгинання руки над головою в блоці з канатом
  technique_description:
  - Встановіть блок низько, поверніться спиною до тренажера й візьміть канат; стопи на ширині таза.
  - Підніміть руки над головою, лікті спрямовані вперед і майже на місці; корпус напружений.
  - Розігніть руки в ліктях, напружуючи трицепс, без прогину в попереку.
  - Коротко затримайтесь у верхній точці, не розводячи лікті.
  - Поверніться під контролем у комфортний згин у ліктях, зберігаючи натяг.
cable-pull-through-with-rope-.gif:
  canonical_name: Тяга через ноги у блоці
  technique_description:
  - Встановіть блок низько, станьте спиною до тренажера й візьміть канат між ногами; зробіть крок уперед для натягу.
  - Трохи зігніть коліна й відведіть таз назад, виконуючи нахил у кульшових; спина нейтральна.
  - Тримайте канат близько до таза, не округлюйте поперек і не «сідайте» занадто низько.
  - Розігніться у кульшових і виведіть таз уперед до вертикалі, стискаючи сідниці у верхній точці (без перерозгинання).
  - Поверніться під контролем у вихідне, зберігаючи натяг і рівний темп.
cable-pulldown-pro-lat-bar-.gif:
  canonical_name: Тяга верхнього блока широким хватом
  technique_description:
  - Візьміться за широку рукоять, сядьте рівно й зафіксуйте стегна під валиками.
  - Опустіть плечі та стабілізуйте лопатки; корпус без розгойдування, шия нейтральна.
  - Тягніть гриф до верхньої частини грудей, ведучи лікті вниз і трохи назад.
  - Коротко затримайтесь унизу, відчуйте найширші; не тягніть «за рахунок» біцепса.
  - Повертайтеся повільно у вихідне, повністю контролюючи вагу.
cable-pushdown-with-rope-attachment-.gif:
  canonical_name: Розгинання на трицепс з канатом
  technique_description:
  - Встановіть блок високо, візьміть канат і станьте рівно; лікті притиснуті до корпуса.
  - Напружте корпус, плечі опущені; зап’ястки нейтральні.
  - Розігніть руки вниз, рухаючись лише в ліктях; внизу розведіть кінці каната в сторони.
  - Коротко затримайтесь у нижній точці, не зміщуючи лікті вперед.
  - Поверніться під контролем у комфортний згин у ліктях, зберігаючи натяг.
cable-pushdown.gif:
  canonical_name: Розгинання на трицепс в блоці
  technique_description:
  - Встановіть блок високо, візьміть рукоять і станьте рівно; лікті притиснуті до корпуса.
  - Плечі опущені, корпус напружений; не розгойдуйте тулуб.
  - Розігніть руки вниз, рухаючись лише в ліктях, до повного скорочення трицепса.
  - Коротко затримайтесь унизу, не «зламуючи» зап’ястки.
  - Поверніться під контролем у вихідне, зберігаючи натяг і плавний темп.
cable-rear-pulldown.gif:
  canonical_name: Тяга верхнього блока за голову
  technique_description:
  - Сядьте рівно, візьміться за гриф широким хватом і зафіксуйте стегна під валиками.
  - Опустіть плечі й стабілізуйте лопатки; шия нейтральна, без закидання голови.
  - Тягніть гриф до верхньої частини трапецій/основи шиї, ведучи лікті вниз і в сторони.
  - Коротко затримайтесь унизу, не прогинаючи поперек і не розгойдуйтесь.
  - Повертайтеся під контролем у вихідне; якщо з’являється дискомфорт у плечах — зменшіть амплітуду або оберіть тягу до грудей.
cable-one-arm-bent-over-row.gif:
  canonical_name: Тяга нижнього блоку в нахилі
  technique_description:
  - Встановіть блок низько, візьміть рукоять і займіть стійку в нахилі; спина нейтральна, корпус напружений.
  - Плече робочої руки опущене, лопатка стабільна; не скручуйтеся корпусом.
  - Тягніть рукоять до таза/нижніх ребер, ведучи лікоть назад уздовж корпуса.
  - Коротко затримайтесь у кінці тяги, відчуйте найширші та середню спину.
  - Поверніться під контролем у вихідне, не «провалюючи» плече вперед.
cable-one-arm-curl.gif:
  canonical_name: Згинання у блоці однією рукою
  technique_description:
  - Встановіть блок низько, візьміть рукоять і станьте стабільно; корпус напружений, плече опущене.
  - Лікоть притиснутий до корпуса й майже нерухомий, зап’ясток нейтральний.
  - Зігніть руку до скорочення біцепса без розгойдування тулуба.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте повільно майже до повного розгинання, зберігаючи натяг.
cable-one-arm-tricep-pushdown.gif:
  canonical_name: Розгинання руки в блоці
  technique_description:
  - Встановіть блок високо, візьміть рукоять однією рукою; лікоть притисніть до корпуса.
  - Плече опущене, корпус стабільний; не відхиляйтесь і не скручуйтесь.
  - Розігніть руку вниз, рухаючись лише в ліктьовому суглобі.
  - Коротко затримайтесь унизу, відчуйте скорочення трицепса.
  - Поверніться під контролем у вихідне, зберігаючи натяг.
cable-overhead-curl.gif:
  canonical_name: Згинання на біцепс над головою стоячи у кросовері
  technique_description:
  - Встановіть блоки високо, візьміть рукояті й станьте між ними; руки розведені в сторони, лікті на рівні плечей.
  - Опустіть плечі й зафіксуйте корпус; лікті тримайте на місці.
  - Зігніть руки, підтягуючи рукояті до голови, не зводячи лікті вперед.
  - Коротко затримайтесь у піку, відчуйте біцепс.
  - Повільно розігніть руки назад у вихідне, зберігаючи контроль і натяг.
cable-pulldown.gif:
  canonical_name: Тяга верхнього блока широким хватом
  technique_description:
  - Сядьте рівно, візьміться за гриф широким хватом і зафіксуйте стегна під валиками.
  - Опустіть плечі, зведіть лопатки; корпус стабільний, без розгойдування.
  - Тягніть гриф до верхньої частини грудей, ведучи лікті вниз і назад.
  - Коротко затримайтесь унизу, відчуйте найширші.
  - Повертайтеся під контролем у вихідне, не «кидаючи» вагу.
cable-rear-delt-row-stirrups-.gif:
  canonical_name: Тяга нижнього блоку до підборіддя сидячи (канат)
  technique_description:
  - Налаштуйте блоки на рівні плечей, сядьте рівно й візьміть рукояті; корпус стабільний, спина нейтральна.
  - Опустіть плечі та тримайте лопатки під контролем; руки витягнуті, трос у натягу.
  - Тягніть рукояті до себе, розводячи лікті в сторони й назад.
  - Коротко затримайтесь у кінці руху, не піднімайте плечі.
  - Поверніться під контролем у вихідне, зберігаючи натяг і рівний темп.
cable-rear-drive.gif:
  canonical_name: Махи на задню дельту в верїньому блоці
  technique_description:
  - Встановіть блок на рівні плеча або вище та візьміть рукоять однією рукою.
  - Станьте боком до рами, корпус зібраний, плечі опущені; лікоть злегка зігнутий і кут у ньому не змінюється.
  - Відводьте руку вбік і трохи назад по дузі, фокус на задній дельті, без розвороту корпусу.
  - Поверніться повільно у вихідне, зберігаючи натяг троса й рівний темп.
cable-reverse-crunch.gif:
  canonical_name: Зворотні скручування на нижньому блоці
  technique_description:
  - Закріпіть манжети на гомілках або затисніть рукоять між стопами на нижньому блоці й ляжте на спину.
  - Притисніть поперек до опори, ребра «вниз», таз у нейтралі; руки тримаються за опору для стабільності.
  - Підтягуйте коліна до грудей і злегка підкручуйте таз, піднімаючи його від опори без розмаху.
  - Опускайте ноги повільно до комфортної амплітуди, не відриваючи поперек і не розгойдуясь.
cable-reverse-one-arm-curl.gif:
  canonical_name: Згинання в блоці зворотним хватом однією рукою
  technique_description:
  - Встановіть блок низько й візьміть рукоять однією рукою хватом зверху (пронація).
  - Станьте стабільно, корпус зібраний; лікоть притиснутий до тулуба, плече опущене.
  - Зігніть руку в лікті до скорочення, не піднімайте плече й не відводьте лікоть вперед.
  - Повільно розігніть руку назад у вихідне, зберігаючи контроль і натяг троса.
cable-reversegrip-pushdown.gif:
  canonical_name: Розгинання на трицепс в блоці зворотним хватом
  technique_description:
  - Встановіть блок високо, візьміть пряму рукоять хватом знизу (супінація), лікті притисніть до тулуба.
  - Опустіть плечі й напружте корпус; зап’ястки нейтральні, без заломів.
  - Розігніть руки вниз, рухаючись лише в ліктях, до повного скорочення трицепса.
  - Поверніться під контролем у комфортний згин у ліктях, не виносячи лікті вперед.
cable-reversegrip-straight-back-seated-high-row.gif:
  canonical_name: Тяга верхнього блока зворотним хватом
  technique_description:
  - Сядьте на тренажер верхнього блока, зафіксуйте стегна під валиками та візьміться за рукоять зворотним хватом.
  - Опустіть плечі й зведіть лопатки; корпус стабільний, без розгойдування.
  - Тягніть рукоять до верхньої частини грудей, ведучи лікті вниз і трохи назад.
  - Повертайтеся повільно у вихідне, зберігаючи натяг і не піднімаючи плечі.
cable-rope-crossover-seated-row.gif:
  canonical_name: Горизонтальна тяга з канатом
  technique_description:
  - Встановіть блок низько, сядьте рівно й візьміть канат; стопи впираються, трос у натягу.
  - Опустіть плечі й тримайте корпус нерухомим; починайте рух зі зведення лопаток.
  - Тягніть канат до живота/нижніх ребер, ведучи лікті назад уздовж корпуса.
  - Поверніться під контролем до прямих рук, не «провалюючи» плечі вперед.
cable-rope-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Розгинання рук у верхньому блоці за головою (канат)
  technique_description:
  - Встановіть блок низько в кросовері, поверніться спиною до рами та візьміть канат.
  - Підніміть руки над головою, лікті спрямовані вперед і майже не рухаються; корпус напружений.
  - Розігніть руки в ліктях, напружуючи трицепс, без прогину в попереку.
  - Коротко затримайтесь у верхній точці, не розводячи лікті в сторони.
  - Опускайте під контролем у комфортний згин у ліктях, зберігаючи натяг троса.
cable-rope-incline-tricep-extension.gif:
  canonical_name: Розгинання рук у нижньому блоці за головою на похилій лаві (канат)
  technique_description:
  - Поставте похилу лаву перед верхнім блоком, ляжте й візьміть канат; корпус зібраний, ребра під контролем.
  - Підніміть руки над обличчям, лікті спрямовані вгору й майже на місці; плечі опущені.
  - Зігніть руки, опускаючи канат до чола/за голову в комфортній амплітуді.
  - Розігніть руки вгору до скорочення трицепса, не розводьте лікті.
  - Поверніться повільно у вихідне, зберігаючи контроль і натяг.
cable-side-bend.gif:
  canonical_name: Бокові нахили у нижньому блоці
  technique_description:
  - Встановіть блок низько, станьте боком до тренажера й візьміть рукоять дальньою рукою.
  - 'Вирівняйте корпус: плечі й таз у фронтальній площині, без поворотів; ноги стабільні.'
  - Виконайте нахил убік від блока, розтягуючи косі м’язи живота без згинання вперед.
  - Поверніться у вихідне силою косих, без ривків і інерції.
cable-standing-rear-delt-row-with-rope-.gif:
  canonical_name: Тяга до лоба з канатом
  technique_description:
  - Встановіть блок на рівні обличчя, візьміть канат і станьте рівно зі стійкою опорою.
  - Опустіть плечі, ребра під контролем; тримайте трос у натягу.
  - Тягніть канат до обличчя, розводячи лікті в сторони; у кінці розкрийте кисті назовні.
  - Повертайтеся повільно у вихідне, не «вивалюючи» плечі вперед.
cable-straight-arm-pulldown-with-rope-.gif:
  canonical_name: Тяга верхнього блока прямими руками з канатом
  technique_description:
  - Встановіть блок високо, візьміть канат і станьте на крок назад для натягу; корпус зібраний.
  - Руки майже прямі (легкий згин у ліктях), плечі опущені, лопатки стабільні.
  - Опускайте канат дугою до стегон, відчуваючи роботу найширших; не розгойдуйте тулуб.
  - Поверніться повільно у вихідне, зберігаючи натяг і контроль траєкторії.
cable-twist-updown-.gif:
  canonical_name: Дроворуб (верхній блок)
  technique_description:
  - Встановіть блок високо в кросовері й станьте боком до рами; візьміть рукоять обома руками.
  - Напружте корпус і зафіксуйте таз; плечі опущені, руки майже прямі.
  - Тягніть рукоять по діагоналі вниз до протилежного стегна, повертаючи грудну клітку без ривка.
  - Поверніться під контролем у вихідне, зберігаючи натяг троса й рівний темп.
cable-seated-widegrip-row.gif:
  canonical_name: Горизонтальна тяга широким хватом
  technique_description:
  - Встановіть блок низько, сядьте рівно й візьміть широку рукоять; стопи впираються, трос у натягу.
  - Опустіть плечі та тримайте корпус нерухомим; починайте рух зі зведення лопаток.
  - Тягніть рукоять до нижніх ребер/верхньої частини живота, ведучи лікті назад і трохи в сторони.
  - Повертайтеся повільно у вихідне, не «провалюючи» плечі вперед.
cable-shrug.gif:
  canonical_name: Шраги в блоці
  technique_description:
  - Встановіть блок низько, візьміть рукояті/канат і станьте рівно; руки прямі, корпус зібраний.
  - Піднімайте плечі вгору строго вертикально, без кругових рухів і без згинання в ліктях.
  - Коротко затримайтесь у верхній точці, відчуваючи скорочення трапецій.
  - Опускайте плечі повільно до повного розтягнення, зберігаючи контроль.
cable-seated-rear-lateral-raise.gif:
  canonical_name: Розводка на задню дельту на блоці сидячи
  technique_description:
  - Встановіть блоки в нижнє положення, сядьте з нахилом вперед та візьміть рукояті навхрест.
  - Опустіть плечі й стабілізуйте лопатки; лікті злегка зігнуті, кут у ліктях не змінюється.
  - Розводьте руки в сторони й трохи назад, фокус на задніх дельтах, без підняття плечей.
  - Поверніться під контролем у вихідне, зберігаючи натяг і рівний темп.
cable-squat-row-with-rope-attachment-.gif:
  canonical_name: Присідання + тяга на блоці з канатом
  technique_description:
  - Встановіть блок низько, візьміть канат обома руками та відійдіть на крок для натягу.
  - Сядьте в присідання, зберігаючи нейтральну спину; коліна по лінії носків.
  - Підніміться до напівстоячи й одразу виконайте тягу каната до живота, зводячи лопатки.
  - Поверніться під контролем у присідання й повторюйте в рівному темпі.
cable-upright-row.gif:
  canonical_name: Тяга до підборіддя у нижньому блоці
  technique_description:
  - Встановіть блок низько, візьміть пряму рукоять хватом зверху на ширині плечей.
  - Корпус зібраний, плечі опущені; зап’ястки нейтральні, без заломів.
  - Тягніть рукоять вгору вздовж корпуса до рівня середини грудей/підборіддя, ведучи лікті вище кистей.
  - Опускайте рукоять повільно, не використовуючи інерцію.
captains-chair-straight-leg-raise.gif:
  canonical_name: Підйом прямих ніг (капітанське крісло)
  technique_description:
  - Упріться передпліччями в підлокітники й притисніть спину до спинки; плечі опущені.
  - Напружте прес, підкрутіть таз у легку задню ротацію та приберіть прогин у попереку.
  - Підіймайте прямі ноги вперед до комфортної висоти без розмаху.
  - Опускайте ноги повільно, не втрачаючи напругу в пресi.
chest-dip-on-dippullup-cage-.gif:
  canonical_name: Віджимання на брусах з акцентом на груди
  technique_description:
  - Візьміться за бруси, стабілізуйте плечі й тримайте корпус зібраним.
  - Злегка нахиліть тулуб уперед, лікті ведіть назад під кутом, а не в сторони.
  - Опускайтеся до комфортної глибини без болю в плечах, контролюючи лопатки.
  - Коротко затримайтесь унизу без «провалу» в плечах.
  - Відштовхніться вгору, зберігаючи нахил і контроль, без ривків.
chinup.gif:
  canonical_name: Підтягування зворотним хватом
  technique_description:
  - Візьміться за перекладину хватом знизу на ширині плечей; корпус напружений, ноги зібрані.
  - Опустіть плечі й зробіть депресію лопаток перед першим повтором.
  - Тягніть грудну клітку до перекладини, ведучи лікті вниз і назад.
  - Опускайтеся під контролем до повного розгинання рук без «падіння» в плечах.
close-grip-chinup.gif:
  canonical_name: Підтягування зворотним хватом вузькою постановкою рук
  technique_description:
  - Візьміться за перекладину вузьким хватом знизу; корпус напружений, без розгойдування.
  - Опустіть плечі й стабілізуйте лопатки перед підтягуванням.
  - Підтягуйтесь, ведучи лікті вниз і назад, піднімайте груди до перекладини.
  - Опускайтеся повільно, зберігаючи контроль і повну амплітуду.
closegrip-pushup-on-knees-.gif:
  canonical_name: Віджимання з колін вузьким хватом
  technique_description:
  - Встаньте в упор на колінах: долоні під грудьми, лікті близько до тулуба.
  - Напружте прес і сідниці, щоб не прогинатися в попереку.
  - Опускайте груди до підлоги під контролем, зберігаючи лінію від голови до колін.
  - Відштовхніться вгору, не «роз’їжджаючи» лікті в сторони.
closegrip-pushup.gif:
  canonical_name: Віджимання вузьким хватом
  technique_description:
  - 'Почніть з високої планки: долоні під грудьми, тіло в прямій лінії.'
  - Напружте прес і сідниці, щоб не прогинатися в попереку.
  - Опускайтеся, тримаючи лікті близько до тулуба, передпліччя вертикальні.
  - Тримайте шию нейтрально й відводьте плечі від вух.
  - Відштовхніться вгору, «штовхаючи підлогу», не втрачаючи лінію тіла.
crunch-hands-overhead-.gif:
  canonical_name: Скручування з прямими руками над головою
  technique_description:
  - Ляжте на спину, руки витягнуті над головою; поперек під контролем, ребра «вниз».
  - Напружте прес і підкрутіть таз у легку задню ротацію, щоб прибрати прогин.
  - Підніміть лопатки від підлоги, тягнучись руками вперед/вгору, без ривка шиєю.
  - Поверніться повільно у вихідне, не втрачаючи напругу в пресі.
curtsey-squat.gif:
  canonical_name: Реверансний присід
  technique_description:
  - 'Прийміть стартове положення: стопи на ширині таза, спина нейтральна, корпус напружений.'
  - Зробіть крок однією ногою назад і навскіс за опорну ногу, утримуючи таз рівно.
  - Опускайтеся, згинаючи обидва коліна; переднє коліно ведіть по лінії носка.
  - Тримайте тулуб «високо», без завалу таза вбік.
  - Відштовхніться опорною ногою через середину стопи/п’яту, поверніться у вихідне й повторіть.
dead-bug.gif:
  canonical_name: «Мертвий жук»
  technique_description:
  - Ляжте на спину, руки вгору, стегна над тазом, коліна під 90°; поперек притиснутий.
  - Напружте прес і тримайте ребра «вниз», шия нейтральна.
  - Повільно випрямляйте протилежні руку й ногу, не відриваючи поперек від підлоги.
  - Зупиніться в контрольованій нижній точці й поверніться у вихідне.
  - Працюйте плавно, без інерції; якщо поперек відривається — зменшіть амплітуду.
decline-crunch.gif:
  canonical_name: Скручування на лаві з негативним нахилом
  technique_description:
  - Зафіксуйте ноги на лаві з негативним нахилом, поперек під контролем, ребра «вниз».
  - Напружте прес і піднімайте лопатки, не тягнучи себе руками за голову.
  - Скручуйтесь вгору короткою амплітудою, фокус на згинанні хребта, а не на «підйомі тулуба».
  - Опускайтеся повільно до розтягнення преса й повторюйте в рівному темпі.
decline-pushup.gif:
  canonical_name: Віджимання з ногами на підвищенні
  technique_description:
  - Поставте ноги на підвищення й займіть жорстку планку: долоні під плечима.
  - Напружте прес і сідниці, щоб не прогинатися в попереку.
  - Опускайте груди до підлоги під контролем, лікті під кутом приблизно 30–45° до тулуба.
  - Тримайте шию нейтрально й відводьте плечі від вух.
  - Відштовхніться вгору, «штовхаючи підлогу», не втрачаючи лінію тіла.
deep-push-up.gif:
  canonical_name: Віджимання на гантелях
  technique_description:
  - Поставте гантелі під плечі та займіть високу планку; корпус напружений, спина нейтральна.
  - Опускайтеся глибше за рахунок підвищення, контролюючи лопатки й не «провалюючи» плечі вперед.
  - Тримайте лікті близько до тулуба, передпліччя максимально вертикальні.
  - Відштовхніться вгору без ривка, зберігаючи пряму лінію тіла.
diamond-pushup.gif:
  canonical_name: Алмазні віджимання
  technique_description:
  - Складіть долоні «алмазом» під грудьми й займіть високу планку; корпус напружений.
  - Опускайтеся під контролем, тримаючи лікті близько до тулуба.
  - Не провалюйте плечі вперед і не прогинайтеся в попереку.
  - Коротко торкніться нижньої точки без «відпочинку» на зв’язках.
  - Відштовхніться вгору в рівному темпі, зберігаючи лінію тіла.
chinups-narrow-parallel-grip-.gif:
  canonical_name: Підтягування вузьким нейтральним хватом
  technique_description:
  - Візьміться за паралельні рукояті вузьким нейтральним хватом; корпус напружений, без розгойдування.
  - Опустіть плечі й стабілізуйте лопатки перед першим повтором.
  - Підтягуйтесь, ведучи лікті вниз і назад, піднімаючи груди до рукоятей.
  - Опускайтеся під контролем до повного розгинання рук, не «падаючи» в плечах.
clap-push-up.gif:
  canonical_name: Віджимання з хлопком
  technique_description:
  - Займіть високу планку: долоні під плечима, корпус жорсткий.
  - Опустіться в віджимання під контролем, зберігаючи лінію тіла.
  - Вибухово відштовхніться, відірвіть долоні від підлоги й зробіть хлопок.
  - Приземліться м’яко, амортизуючи в ліктях і плечах, одразу стабілізуйте лопатки.
  - Зупиніться, якщо втрачається контроль або «провалюються» плечі.
cross-body-crunch.gif:
  canonical_name: Скручування до протилежного коліна
  technique_description:
  - Ляжте на спину, коліна зігнуті; поперек під контролем, ребра «вниз».
  - Напружте прес і підніміть лопатки від підлоги.
  - Потягніться плечем/ліктем до протилежного коліна, виконуючи скручування в грудному відділі.
  - Поверніться повільно у вихідне й повторюйте на інший бік, зберігаючи контроль.
stability-ball-crunch-full-range-hands-behind-head-.gif:
  canonical_name: Скручування на фітболі
  technique_description:
  - Сядьте на фітбол і «скотіться» так, щоб м’яч був під попереком; стопи широко для стабільності.
  - Руки за головою або на грудях, лікті в сторони; не тягніть шию.
  - Скручуйтесь вгору, піднімаючи грудну клітку, без зсуву таза.
  - Коротко затримайтесь у верхній точці й відчуйте прес.
  - Повільно розкрутіться назад до розтягнення, зберігаючи контроль.
crunch-on-stability-ball-arms-straight-.gif:
  canonical_name: Скручування на фітболі з прямими руками
  technique_description:
  - Розташуйте фітбол під попереком, стопи широко; руки витягнуті вперед або над грудьми.
  - Напружте прес і тримайте таз стабільно; не прогинайте поперек.
  - Скручуйтесь вгору, піднімаючи лопатки й грудну клітку, не тягнучи шию.
  - Поверніться повільно до розтягнення преса й повторюйте без інерції.
decline-situp.gif:
  canonical_name: Підйом тулуба на лаві з негативним нахилом
  technique_description:
  - Зафіксуйте стопи на лаві з негативним нахилом, сядьте стабільно, поперек під контролем.
  - Напружте прес і тримайте ребра «вниз», шия нейтральна; не тягніть себе руками за голову.
  - Піднімайте тулуб вгору під контролем, без ривка і без інерції, не «складаючись» у стегнах.
  - Опускайтеся повільно до комфортного розтягнення преса й завершуйте підхід до втрати техніки.
donkey-calf-raise.gif:
  canonical_name: Підйом на носки «Ослик»
  technique_description:
  - Станьте на степ, таз зафіксований, спина пряма, руки тримаються за опору.
  - Опустіть п’яти вниз у розтягнення, коліна м’які, без підсідання.
  - Підніміться на носки максимально високо, напружуючи гомілки.
  - Опускайтеся повільно й повторюйте без ривків, зберігаючи амплітуду.
dumbbell-alternate-seated-hammer-curl.gif:
  canonical_name: Почергові молоткові згинання з гантелями сидячи
  technique_description:
  - Сядьте рівно, стопи впевнено на підлозі, гантелі вздовж тулуба, хват нейтральний.
  - Лікті тримайте біля корпуса; зап’ястки нейтральні, без залому назад.
  - Згинайте одну руку до скорочення біцепса/плечового, не розгойдуйте тулуб.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте повільно майже до повного розгинання й чергуйте руки в рівному темпі.
dumbbell-bench-press.gif:
  canonical_name: Жим гантелей лежачи
  technique_description:
  - Ляжте на лаву, гантелі на рівні грудей, стопи впевнено на підлозі.
  - Зведіть і опустіть лопатки, тримайте легкий природний прогин у попереку.
  - 'Опускайте до середини грудей: передпліччя вертикальні, зап’ястки над ліктями.'
  - Зупиніться над грудьми без відскоку, зберігаючи контроль плечей.
  - Вижміть гантелі вгору й трохи назад, не втрачаючи фіксацію лопаток.
dumbbell-seated-shoulder-press.gif:
  canonical_name: Жим гантелей сидячи
  technique_description:
  - Сядьте з упором спини, стопи на підлозі; гантелі на рівні плечей.
  - Напружте прес і тримайте ребра під контролем, без прогину в попереку.
  - Вижміть гантелі вгору по вертикалі/легкій дузі, не зводячи плечі до вух.
  - Опускайте під контролем до рівня плечей і завершуйте підхід до втрати техніки.
dumbbell-bent-over-row.gif:
  canonical_name: Тяга гантелей у нахилі
  technique_description:
  - Нахиліться у кульшових або зробіть упор на лаву; спина нейтральна, гантелі висять під плечима.
  - Напружте корпус і не рухайте тулубом; шия нейтральна.
  - Тягніть гантелі, ведучи лікті назад уздовж корпуса; плечі тримайте опущеними.
  - Коротко затримайтесь у верхній точці, зведіть лопатки без «знизування».
  - Опускайте повільно до прямих рук, контролюючи плечовий суглоб.
dumbbell-standing-biceps-curl.gif:
  canonical_name: Підйом гантелей на біцепс стоячи
  technique_description:
  - Станьте рівно, корпус зібраний; гантелі вздовж тулуба, зап’ястки нейтральні.
  - Згинайте руки, обертаючи долоні вверх, до рівня грудей.
  - Лікті тримайте біля корпуса, не розгойдутесь під час вправи.
  - Опускайте повільно повертаючи долоні у вихідне положення.
dumbbell-close-grip-press.gif:
  canonical_name: Жим лежачи з гантелями вузьким хватом
  technique_description:
  - Ляжте на лаву, гантелі ближче одна до одної над нижньою частиною грудей; стопи на підлозі.
  - Зведіть лопатки й опустіть плечі; лікті тримайте ближче до тулуба.
  - Опускайте гантелі під контролем, не розводячи лікті в сторони.
  - Коротко зупиніться внизу без відскоку.
  - Вижміть вгору, зберігаючи вузьку траєкторію й стабільні плечі.
dumbbell-alternate-biceps-curl.gif:
  canonical_name: Почергові підйоми гантелей на біцепс
  technique_description:
  - Станьте рівно, корпус напружений; гантелі вздовж тулуба, плечі опущені.
  - Лікоть працюючої руки тримайте біля корпуса, без розгойдування.
  - Зігніть одну руку до скорочення біцепса, друга — стабільна.
  - Опускайте повільно й чергуйте руки, зберігаючи однакову амплітуду.
dumbbell-alternate-hammer-preacher-curl.gif:
  canonical_name: Почергові молоткові згинання на лаві Скотта з гантелями
  technique_description:
  - Сядьте на лаву Скотта, плечі притиснуті до опори; гантелі в нейтральному хваті.
  - Зафіксуйте плече на подушці, не відривайте його під час підйому.
  - Згинайте одну руку вгору, тримаючи зап’ясток нейтральним і без ривка.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте повільно до розтягнення й чергуйте руки в рівному темпі.
dumbbell-alternate-preacher-curl.gif:
  canonical_name: Почергові згинання на лаві Скотта з гантелями
  technique_description:
  - Сядьте на лаву Скотта, руки лежать на подушці; гантелі в руках.
  - Зафіксуйте плече на опорі, лікоть не «гуляє» вперед-назад.
  - Підіймайте одну гантель до скорочення біцепса, без інерції.
  - Опускайте повільно до повного контролю й чергуйте руки.
dumbbell-alternate-side-press.gif:
  canonical_name: Почерговий жим над головою з гантелями
  technique_description:
  - Станьте або сядьте стабільно, гантелі на рівні плечей; прес напружений.
  - Тримайте ребра під контролем, не відхиляйтесь назад.
  - Вижміть одну гантель вгору, друга залишається у стартовій позиції.
  - Коротко зафіксуйте верх, не «знизуючи» плечем і не виводячи його вперед.
  - Опустіть під контролем і виконайте повтор іншою рукою.
dumbbell-arnold-press.gif:
  canonical_name: Жим Арнольда сидячи
  technique_description:
  - Сядьте рівно, стопи на підлозі; гантелі перед плечима, долоні до себе.
  - Починайте жим вгору, одночасно розвертаючи долоні вперед.
  - У верхній точці руки над плечима, плечі опущені, без прогину в попереку.
  - Опускайте під контролем, розвертаючи кисті назад у старт.
  - Працюйте плавно, без інерції, завершуйте підхід до втрати техніки.
dumbbell-biceps-curl-reverse.gif:
  canonical_name: Зворотні згинання з гантелями
  technique_description:
  - Станьте рівно, гантелі вздовж тулуба, пронований хват (долоні на себе).
  - Лікті тримайте біля корпуса, зап’ястки нейтральні.
  - Згинайте руки вгору, не розгойдуйте тулуб і не піднімайте плечі.
  - Опускайте повільно до контрольованого розтягнення, без ривків.
dumbbell-concentration-curl.gif:
  canonical_name: Концентрований підйом гантелі на біцепс
  technique_description:
  - Сядьте, упріть лікоть у внутрішню поверхню стегна; спина нейтральна.
  - Опустіть плече й тримайте корпус стабільно, без скручувань.
  - Зігніть руку до пікового скорочення біцепса, не відриваючи лікоть від опори.
  - Опускайте гантель повільно до розтягнення, зберігаючи контроль.
dumbbell-contralateral-forward-lunge.gif:
  canonical_name: Контралатеральний випад уперед з гантеллю
  technique_description:
  - Тримайте гантель в руці, протилежній робочій нозі; корпус зібраний.
  - Зробіть крок уперед і опускайтеся, згинаючи обидва коліна під контролем.
  - Переднє коліно ведіть по лінії носка, п’ята не відривається.
  - Тримайте тулуб «високо», таз рівно, без хитань убік.
  - Відштовхніться передньою ногою через середину стопи/п’яту й поверніться у вихідне.
dumbbell-cross-body-hammer-curl.gif:
  canonical_name: Молоткові згинання з гантеллю через корпус
  technique_description:
  - Станьте рівно, корпус напружений; гантель у нейтральному хваті.
  - Лікоть тримайте біля тулуба, плече опущене, без розгойдування.
  - Підіймайте гантель по діагоналі до протилежного плеча, не змінюючи положення ліктя.
  - Опускайте повільно й повторюйте з однаковою амплітудою на обидві руки.
dumbbell-deadlift.gif:
  canonical_name: Станова тяга з гантелями
  technique_description:
  - Станьте з гантелями біля стегон, стопи на ширині таза, коліна м’які.
  - Виконайте нахил у кульшових, відводячи таз назад; спина нейтральна.
  - Опускайте гантелі вздовж ніг, тримайте їх близько до тіла.
  - Зупиніться, коли відчули натяг задньої поверхні стегна без втрати нейтралі.
  - Поверніться вгору, виводячи таз уперед і стискаючи сідниці без перерозгинання.
dumbbell-decline-bench-press.gif:
  canonical_name: Жим лежачи з гантелями на лаві з негативним нахилом
  technique_description:
  - Ляжте на лаву з негативним нахилом, стопи зафіксуйте; гантелі на рівні нижньої частини грудей.
  - Зведіть і опустіть лопатки, плечі стабільні; корпус зібраний.
  - Опускайте гантелі під контролем до комфортної глибини без відскоку.
  - Коротко зупиніться внизу, зберігаючи натяг.
  - Вижміть гантелі вгору, не втрачаючи позицію лопаток і плечей.
dumbbell-decline-fly.gif:
  canonical_name: Розводка з гантелями на лаві з негативним нахилом
  technique_description:
  - Ляжте на лаву з негативним нахилом, гантелі над грудьми; у ліктях легкий постійний згин.
  - Опустіть плечі й зведіть лопатки, не «провалюйте» плечовий суглоб вперед.
  - Розводьте руки по широкій дузі до комфортного розтягнення грудних.
  - Коротко затримайтесь у нижній точці без пружини.
  - Зведіть гантелі назад над грудьми, зберігаючи кут у ліктях і контроль темпу.
dumbbell-decline-hammer-press.gif:
  canonical_name: Молотковий жим з гантелями на лаві з негативним нахилом
  technique_description:
  - Ляжте на лаву з негативним нахилом, гантелі в нейтральному хваті біля грудей.
  - Зведіть лопатки й опустіть плечі; стопи/фіксація стабільні.
  - Вижміть гантелі вгору по прямій траєкторії, без ривка й без розгойдування.
  - Коротко зафіксуйте верх, зберігаючи плечі опущеними.
  - Опускайте під контролем до старту, зберігаючи постійну напругу.
dumbbell-decline-shrug-v-2.gif:
  canonical_name: Шраги з гантелями з упором грудьми
  technique_description:
  - Ляжте грудьми на похилу лаву, руки з гантелями звисають вниз, шия нейтральна.
  - Підіймайте плечі вгору строго вертикально, без кругових рухів і без згинання в ліктях.
  - Коротко затримайтесь у верхній точці, відчуваючи трапеції.
  - Опускайте плечі повільно до розтягнення, зберігаючи контроль.
dumbbell-decline-triceps-extension.gif:
  canonical_name: Французький жим гантелей в негативному нахилі
  technique_description:
  - Ляжте на лаву з негативним нахилом, гантелі над плечима; лікті спрямовані вгору.
  - Опустіть плечі й тримайте лікті майже на місці, без роз’їзду в сторони.
  - 'Рухайтеся тільки в ліктях: згинайте й розгинайте руки.'
  - Розігніть руки вгору до скорочення трицепса без «викидання» ліктів.
  - Опускайте під контролем у комфортну глибину, зберігаючи натяг.
dumbbell-finger-curls.gif:
  canonical_name: Згинання пальців з гантелями сидячи
  technique_description:
  - Сядьте на лаву, передпліччя на стегнах або лаві, кисті звисають; гантелі в руках.
  - Розкрийте пальці, даючи гантелям «скотитися» до кінчиків пальців під контролем.
  - Стисніть гантелі, закриваючи пальці та піднімаючи їх у долоню.
  - Працюйте плавно, без ривків, тримаючи однакову амплітуду.
dumbbell-fly-on-exercise-ball.gif:
  canonical_name: Розводка з гантелями на фітболі
  technique_description:
  - Ляжте верхньою частиною спини на фітбол, стопи широко; таз у нейтралі.
  - Гантелі над грудьми, у ліктях легкий постійний згин; плечі опущені.
  - Розводьте руки по дузі до комфортного розтягнення грудних, не «провалюючи» таз.
  - Зведіть гантелі назад над грудьми, зберігаючи кут у ліктях і плавний темп.
dumbbell-fly.gif:
  canonical_name: Розводка з гантелями
  technique_description:
  - Ляжте на лаву, гантелі над грудьми; стопи на підлозі, лопатки зведені й опущені.
  - У ліктях легкий постійний згин, зап’ястки нейтральні.
  - Розводьте руки по широкій дузі до комфортного розтягнення грудних.
  - Коротко зупиніться внизу без пружини.
  - Зведіть гантелі назад над грудьми під контролем, не втрачаючи позицію плечей.
dumbbell-goblet-squat.gif:
  canonical_name: Гоблет-присідання з гантеллю
  technique_description:
  - Тримайте гантель біля грудей вертикально, лікті спрямовані вниз; стопи на ширині плечей.
  - Напружте корпус і тримайте спину нейтральною, ребра під контролем.
  - Сідайте вниз, ведучи коліна по лінії носків і зберігаючи опору на всю стопу.
  - Встаньте вгору через середину стопи/п’яту, не втрачаючи позицію тулуба.
dumbbell-incline-bench-press.gif:
  canonical_name: Жим лежачи з гантелями на похилій лаві
  technique_description:
  - Налаштуйте кут лави, ляжте стабільно; стопи на підлозі, лопатки зведені й опущені.
  - Гантелі на рівні верхньої частини грудей, зап’ястки над ліктями.
  - Опускайте під контролем до комфортної глибини без відскоку.
  - Вижміть вгору, не втрачаючи позицію плечей і рівний темп.
dumbbell-front-raise-v-2.gif:
  canonical_name: Підйом гантелі перед собою двома руками
  technique_description:
  - Станьте рівно, гантелі перед стегнами; коліна м’які, прес напружений.
  - Плечі опущені, лікті злегка зігнуті; не відхиляйтесь назад.
  - Підніміть гантелі перед собою до рівня плечей по контрольованій дузі.
  - Коротко затримайтесь у верхній точці, без «знизування» плечима.
  - Опускайте повільно, зберігаючи натяг і рівний темп.
dumbbell-front-raise.gif:
  canonical_name: Махи гантелями вперед
  technique_description:
  - Станьте рівно, корпус зібраний; гантелі перед стегнами, плечі опущені.
  - Підіймайте руки перед собою до рівня плечей, не розгойдуйте тулуб.
  - Коротко затримайтесь у верхній точці, не піднімайте плечі до вух.
  - Опускайте під контролем і повторюйте з однаковою амплітудою.
dumbbell-hammer-curl.gif:
  canonical_name: Молоткові згинання з гантелями (почергово)
  technique_description:
  - Станьте рівно або сядьте стабільно; гантелі в нейтральному хваті.
  - Лікті тримайте біля тулуба, плечі опущені; не розгойдуйтесь.
  - Зігніть одну руку вгору до скорочення, не змінюючи положення ліктя.
  - Опускайте повільно й чергуйте руки в рівному темпі.
dumbbell-hammer-curl-v-2.gif:
  canonical_name: Молоткові згинання з гантелями
  technique_description:
  - Станьте рівно, гантелі в нейтральному хваті; корпус напружений.
  - Лікті біля тулуба, зап’ястки нейтральні; не піднімайте плечі.
  - Підіймайте гантелі вгору під контролем без розгойдування.
  - Опускайте повільно до розтягнення, зберігаючи напругу.
dumbbell-incline-biceps-curl.gif:
  canonical_name: Підйом на біцепс з гантелями на похилій лаві
  technique_description:
  - Сядьте на похилу лаву, спина притиснута; руки з гантелями звисають вниз.
  - Опустіть плечі й тримайте лікті злегка позаду лінії тулуба.
  - Обертаючи долоні вверх, згинайте руки до рівня грудей, без розгойдування й без руху плечем.
  - Коротко затримайтесь у верхній точці, не піднімайте плечі.
  - Опускайте повільно до повного розтягнення, повертаючи долоні назад та зберігаючи контроль.
dumbbell-incline-curl.gif:
  canonical_name: Почерговий підйом на біцепс з гантелями на похилій лаві
  technique_description:
  - Сядьте на похилу лаву, спина притиснута; руки звисають, плечі опущені.
  - Лікоть робочої руки тримайте на місці, без виносу вперед.
  - Обертаючи долоню вверх, згинайте одну руку до рівня грудей, друга — стабільна.
  - Опускайте повільно й чергуйте руки, зберігаючи однакову амплітуду.
dumbbell-incline-fly.gif:
  canonical_name: Розводка з гантелями на похилій лаві
  technique_description:
  - Ляжте на похилу лаву, стопи на підлозі; лопатки зведені й опущені.
  - Гантелі над верхом грудей, у ліктях легкий постійний згин.
  - Розводьте руки по дузі до комфортного розтягнення грудних, не «провалюючи» плечі вперед.
  - Зведіть гантелі назад над грудьми, зберігаючи кут у ліктях і рівний темп.
dumbbell-incline-rear-lateral-raise.gif:
  canonical_name: Розводка на задню дельту з гантелями на похилій лаві
  technique_description:
  - Ляжте грудьми на похилу лаву або сядьте в нахилі з упором; шия нейтральна.
  - Плечі опущені, лопатки під контролем; лікті злегка зігнуті, тримають фіксований кут.
  - Розводьте руки в сторони й трохи назад, ведучи рух від плеча, без розгойдування.
  - Коротко затримайтесь у верхній точці, не «знизуючи» плечима.
  - Опускайте повільно, зберігаючи натяг і однакову амплітуду.
dumbbell-incline-hammer-curl.gif:
  canonical_name: Молоткові згинання з гантелями на похилій лаві
  technique_description:
  - Сядьте на похилу лаву, спина притиснута; гантелі в нейтральному (паралельному) хваті.
  - Опустіть плечі й тримайте лікті злегка позаду тулуба, без руху плечем.
  - Згинайте руки вгору до скорочення, не розгойдуйтесь і не піднімайте плечі.
  - Коротко затримайтесь у верхній точці, зберігаючи нейтральний хват.
  - Опускайте повільно до розтягнення, повторюйте без інерції.
dumbbell-incline-hammer-press.gif:
  canonical_name: Жим з гантелями на похилій лаві нейтральним хватом
  technique_description:
  - Сядьте на похилу лаву, стопи впевнено на підлозі; гантелі в нейтральному (паралельному) хваті біля плечей.
  - Зведіть і опустіть лопатки, тримайте ребра під контролем, без прогину в попереку.
  - Вижміть гантелі вгору по прямій траєкторії, не виносячи плечі до вух.
  - Коротко зафіксуйте верхню точку без «дотиску» корпусом.
  - Опускайте під контролем до старту й завершуйте підхід до втрати техніки.
dumbbell-incline-raise.gif:
  canonical_name: Махи гантелями вперед на похилій лаві
  technique_description:
  - Сядьте на похилу лаву, спина стабільно притиснута; гантелі біля стегон/знизу.
  - Плечі опущені, у ліктях легкий згин; не відхиляйтесь назад.
  - Тримаючи лікоть прямим, піднімайте гантелі перед собою до рівня очей по контрольованій дузі.
  - Коротко затримайтесь у верхній точці, не «знизуючи» плечима.
  - Опускайте повільно й повторюйте без ривків, зберігаючи однакову амплітуду.
dumbbell-incline-shrug.gif:
  canonical_name: Шраги з гантелями на похилій лаві
  technique_description:
  - Ляжте грудьми на похилу лаву, руки з гантелями звисають вниз, шия нейтральна.
  - Піднімайте плечі вгору строго вертикально, без кругових рухів і без згинання в ліктях.
  - Коротко затримайтесь у верхній точці, відчуваючи трапеції.
  - Опускайте плечі повільно до розтягнення, не втрачаючи контроль.
  - Працюйте в рівному темпі та завершуйте підхід до втрати техніки.
dumbbell-incline-triceps-extension.gif:
  canonical_name: Французький жим з гантелями на похилій лаві
  technique_description:
  - Ляжте на похилу лаву, гантелі над плечима; лікті спрямовані вгору.
  - Опустіть плечі й тримайте лікті майже на місці, без роз’їзду в сторони.
  - Згинайте руки під контролем до комфортної глибини, не «ламаючи» зап’ястки.
  - Розігніть руки вгору до скорочення трицепса, без ривка.
  - Повторюйте в рівному темпі й завершуйте підхід до втрати техніки.
dumbbell-incline-two-arm-extension.gif:
  canonical_name: Французький жим гантелі на похилій лаві двома руками
  technique_description:
  - Ляжте на похилу лаву, тримайте одну гантель двома руками над грудьми/плечима.
  - Опустіть плечі й зафіксуйте лікті, спрямовані вгору; не розводьте їх у сторони.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Коротко зупиніться внизу без відскоку.
  - Розігніть руки вгору до скорочення трицепса й повторюйте без ривків.
dumbbell-kickback.gif:
  canonical_name: Розгинання руки назад з гантеллю
  technique_description:
  - Станьте в нахилі з упором (на лаву або стегно), спина нейтральна, плече паралельно підлозі.
  - Зафіксуйте плече, лікоть зігнутий під 90°, гантель біля ребер.
  - Розігніть руку назад до повного скорочення трицепса, не рухаючи плечем.
  - Коротко зафіксуйте верхню точку без «кидання» ваги.
  - Поверніться під контролем у старт і повторюйте з однаковою амплітудою.
dumbbell-lateral-raise.gif:
  canonical_name: Махи гантелями в сторони
  technique_description:
  - Станьте рівно, гантелі біля стегон; корпус напружений, коліна м’які.
  - Плечі опущені, у ліктях легкий постійний згин; не відхиляйтесь назад.
  - Підіймайте руки в сторони до рівня плечей, ведіть рух ліктями.
  - Коротко затримайтесь у верхній точці, не «знизуючи» плечима.
  - Опускайте повільно, зберігаючи натяг; не розгойдуйте вагу.
dumbbell-lateral-to-front-raise.gif:
  canonical_name: Махи гантелями в сторони-вперед
  technique_description:
  - Станьте рівно, корпус зібраний; гантелі біля стегон, плечі опущені.
  - Підніміть гантелі в сторони до рівня плечей під контролем.
  - Виведіть їх вперед без відхилення назад.
  - Поверніть руки внизу в старт, не втрачаючи позицію корпусу.
  - Повторюйте зв’язку плавно, без ривків і без інерції, не даючи відпочинку в нижній точці.
dumbbell-lunge.gif:
  canonical_name: Випад уперед з гантелями
  technique_description:
  - Станьте рівно, гантелі вздовж тулуба; корпус напружений, погляд вперед.
  - Зробіть крок уперед і опускайтеся під контролем, згинаючи обидва коліна.
  - Переднє коліно ведіть по лінії носка, опора на всю стопу.
  - Коротко зупиніться внизу без «провалу» таза.
  - Відштовхніться передньою ногою й поверніться у вихідне, повторюйте без ривків.
dumbbell-lying-elbow-press.gif:
  canonical_name: Жим лежачи з гантелями нейтральним хватом
  technique_description:
  - Ляжте на лаву, гантелі в нейтральному хваті біля грудей; стопи на підлозі.
  - Зведіть і опустіть лопатки, плечі стабільні; тримайте контроль ребер.
  - Опускайте гантелі під контролем, лікті ближче до тулуба.
  - Коротко зупиніться внизу без відскоку.
  - Вижміть вгору, зберігаючи нейтральний хват і стабільні плечі.
dumbbell-lying-external-shoulder-rotation.gif:
  canonical_name: Бокова зовнішня ротація плеча з гантеллю лежачи
  technique_description:
  - Ляжте на бік, лікоть зігнутий під 90° і притиснутий до тулуба; гантель у верхній руці, вільна рука під головою.
  - Піднімайте гантель без ривків, виконуючи зовнішню ротацію, до комфортної амплітуди.
  - Коротко затримайтесь у верхній точці без ривка.
  - Опускайте під контролем і повторюйте без інерції.
dumbbell-lying-on-floor-rear-delt-raise.gif:
  canonical_name: Махи на задню дельту з гантелями лежачи
  technique_description:
  - Ляжте на бік, рука з гантеллю попереду, вільна рука під головою.
  - Піднімайте гантель вверх без ривків, тримаючи лікоть прямим.
  - Опускайте повільно та під контролем і повторюйте, без інерції.
dumbbell-lying-one-arm-pronated-triceps-extension.gif:
  canonical_name: Бокові розгинання на трицепс з гантеллю лежачи
  technique_description:
  - Ляжте на лаву, гантель у руці; лікоть спрямований вбік, плече стабільне.
  - Тримайте зап’ясток нейтральним, лікоть фіксований.
  - Опускайте гантель під контролем до комфортної глибини.
  - Розігніть руку вгору, не до самого кінця.
dumbbell-lying-one-arm-supinated-triceps-extension.gif:
  canonical_name: Прямі розгинання на трицепс з гантеллю лежачи
  technique_description:
  - Ляжте на лаву, гантель у руці; лікоть спрямований вгору, плече стабільне, друга рука може фіксувати лікоть.
  - Тримайте лікоть майже на місці, не розводьте його в сторону.
  - Опускайте гантель під контролем до комфортної глибини.
  - Коротко зупиніться внизу без відскоку, зберігаючи натяг.
  - Розігніть руку вгору, не до самого кінця.
dumbbell-lying-pullover-on-exercise-ball.gif:
  canonical_name: Пуловер з гантеллю на фітболі
  technique_description:
  - Ляжте верхньою частиною спини на фітбол, стопи широко; таз стабільний у нейтралі.
  - Тримайте гантель над грудьми, руки майже прямі з легким згином у ліктях.
  - Опускайте гантель за голову по дузі до комфортного розтягнення, не прогинаючись у попереку.
  - Коротко зупиніться внизу, зберігаючи контроль.
  - Поверніть гантель над грудьми під контролем і повторюйте в рівному темпі.
dumbbell-lying-rear-delt-row.gif:
  canonical_name: Тяга гантелей з упором грудьми (супінований хват)
  technique_description:
  - Ляжте грудьми на похилу лаву, руки з гантелями звисають долонями вперед; шия нейтральна.
  - Починайте тягу, ведучи лікті назад і трохи в сторони, плечі тримайте опущеними.
  - Коротко зафіксуйте скорочення задньої дельти/верхньої спини.
  - Опускайте повільно в старт і повторюйте з однаковою амплітудою.
dumbbell-one-arm-bentover-row.gif:
  canonical_name: Тяга гантелі до поясу
  technique_description:
  - Встаньте в упор (коліно/долоня на лаві), спина нейтральна; гантель звисає під плечем.
  - Напружте корпус і не прокручуйте таз; шия нейтральна.
  - Тягніть гантель до ребер, ведіть лікоть назад, плечі тримайте опущеними.
  - Коротко затримайтесь у верхній точці без «скручування» корпусом.
  - Опускайте повільно до прямої руки й повторюйте без ривків.
dumbbell-one-arm-lateral-raise-with-support.gif:
  canonical_name: Махи гантеллю вбік з опорою
  technique_description:
  - Візьміться вільною рукою за опору, станьте стабільно; гантель у робочій руці біля стегна.
  - Плече опущене, у лікті легкий згин; корпус не нахиляйте в бік підйому.
  - Піднімайте руку в сторону до рівня плеча по контрольованій траєкторії.
  - Коротко затримайтесь у верхній точці, не «знизуючи» плечем.
  - Опускайте повільно й повторюйте з однаковою амплітудою.
dumbbell-lying-single-extension.gif:
  canonical_name: Французький жим гантелі двома руками (лежачи)
  technique_description:
  - Ляжте на лаву, гантель тримаємо за диски; лікоть спрямований вгору, плече стабільне.
  - Тримайте лікоть майже на місці, не відводьте його в сторону.
  - Опускайте гантель під контролем до комфортної глибини.
  - Коротко зупиніться внизу без відскоку.
  - На видоху розігніть руки вгору майже до кінця й повторюйте в рівному темпі.
dumbbell-lying-triceps-extension.gif:
  canonical_name: Французький жим гантелей (лежачи)
  technique_description:
  - Ляжте на лаву, гантелі над плечима; лікті спрямовані вгору.
  - Опустіть плечі й тримайте лікті майже на місці, без роз’їзду в сторони.
  - Опускайте гантелі під контролем до комфортної глибини, не «ламаючи» зап’ястки.
  - Розігніть руки вгору до скорочення трицепса, без ривка.
  - Дихайте рівно й повторюйте з однаковою амплітудою.
dumbbell-one-arm-hammer-preacher-curl.gif:
  canonical_name: Молоткове згинання на лаві Скотта однією рукою
  technique_description:
  - Сядьте на лаву Скотта, плече притиснуте до подушки; гантель у нейтральному хваті.
  - Зафіксуйте плече на опорі, лікоть не зсувається вперед-назад.
  - Зігніть руку вгору до скорочення, без інерції та без ривка.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте повільно до розтягнення й повторюйте в рівному темпі.
dumbbell-one-arm-reverse-fly-with-support-.gif:
  canonical_name: Махи з гантеллю однією рукою в нахилі з опорою
  technique_description:
  - Займіть позицію з упором (на лаву/опору), спина нейтральна; гантель під плечем.
  - Плече опущене, у лікті легкий згин; корпус не прокручуйте.
  - Розводьте руку в сторону/назад до скорочення задньої дельти під контролем.
  - Коротко зафіксуйте верхню точку без ривка.
  - Опускайте повільно в старт і повторюйте з однаковою амплітудою.
dumbbell-one-arm-reverse-preacher-curl.gif:
  canonical_name: Зворотне згинання на лаві Скотта з гантеллю однією рукою
  technique_description:
  - Сядьте на лаву Скотта, плече притиснуте до опори; гантель у хваті зверху.
  - Зафіксуйте плече, лікоть не зміщуйте; зап’ясток нейтральний.
  - Зігніть руку вгору без інерції, тримайте лікті стабільно.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте повільно до розтягнення й повторюйте під контролем.
dumbbell-one-arm-shoulder-press-v-2.gif:
  canonical_name: Жим гантелі стоячи однією рукою
  technique_description:
  - Станьте або сядьте стабільно; гантель на рівні плеча, прес напружений.
  - Тримайте ребра під контролем, не відхиляйтесь назад.
  - На видоху вижміть гантель вгору по вертикалі/легкій дузі, не піднімаючи плече до вуха.
  - Коротко зафіксуйте верх, зберігаючи стабільний корпус.
  - Опускайте під контролем у старт і повторюйте без ривків.
dumbbell-one-arm-snatch.gif:
  canonical_name: Ривок гантелі
  technique_description:
  - Станьте стабільно, гантель між стопами або перед собою; спина нейтральна, корпус зібраний.
  - На видоху вибухово розігніть стегна та коліна, тримаючи гантель близько до тіла.
  - Швидко «пірніть» під вагу й зафіксуйте її над головою з прямою рукою та стабільним корпусом.
  - Поверніться у вихідне під контролем і безпечно опустіть вагу для наступного повтору.
dumbbell-one-arm-triceps-extension-on-bench-.gif:
  canonical_name: Французький жим однією рукою з гантеллю сидячи
  technique_description:
  - Сядьте на лаву, гантель над головою; лікоть спрямований вгору, плече опущене.
  - Тримайте корпус зібраним, ребра під контролем; не прогинайтесь у попереку.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Розігніть руку вгору до скорочення трицепса без ривка.
  - Повторюйте плавно, з однаковою амплітудою.
dumbbell-one-arm-wrist-curl.gif:
  canonical_name: Згинання кисті з гантеллю сидячи
  technique_description:
  - Сядьте, передпліччя на стегні або лаві, кисть звисає за край; гантель у руці.
  - Опускайте кисть вниз під контролем до розтягнення передпліччя.
  - Зігніть кисть вгору, стискаючи гантель, без руху передпліччям.
  - Коротко затримайтесь у верхній точці, не допомагайте плечем.
  - Опускайте повільно й повторюйте з однаковою амплітудою.
dumbbell-over-bench-one-arm-reverse-wrist-curl.gif:
  canonical_name: Згинання кисті з гантеллю (з упором на лаву)
  technique_description:
  - Сядьте біля лави, покладіть передпліччя на опору; кисть звисає за край, гантель у руці.
  - Почніть у пронації та повільно розвертайте кисть у супінацію під час підйому.
  - Піднімайте кисть вгору без руху передпліччя, працює лише зап’ясток.
  - Коротко зафіксуйте верхню точку, зберігаючи контроль.
  - Опускайте повільно й повторюйте з однаковою амплітудою.
dumbbell-over-bench-revers-wrist-curl.gif:
  canonical_name: Згинання кистей з гантелями (з упором на лаву)
  technique_description:
  - Сядьте біля лави, передпліччя на опорі; кисті звисають за край, гантелі в руках.
  - Починайте рух у пронації й плавно супінуйте кисті під час підйому.
  - Піднімайте кисті вгору без руху ліктями та плечима, лише зап’ястки.
  - Коротко затримайтесь у верхній точці, стискаючи гантелі.
  - Опускайте повільно й повторюйте під контролем.
dumbbell-over-bench-one-arm-wrist-curl.gif:
  canonical_name: Розгинання кисті з гантеллю (з упором на лаву)
  technique_description:
  - Сядьте біля лави, передпліччя на опорі; кисть звисає за край, гантель у руці.
  - Тримайте хват зверху (пронація) і не рухайте передпліччям.
  - Піднімайте кисть вгору під контролем, не згинаючи лікоть.
  - Коротко затримайтесь у верхній точці без ривка.
  - Опускайте повільно й повторюйте з однаковою амплітудою.
dumbbell-over-bench-wrist-curl.gif:
  canonical_name: Розгинання кистей з гантелями (з упором на лаву)
  technique_description:
  - Сядьте біля лави, передпліччя на опорі; кисті звисають за край, гантелі в руках.
  - Тримайте пронацію, не рухайте ліктями та плечима.
  - Піднімайте кисті вгору під контролем, працюють лише зап’ястки.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-palm-rotational-bent-over-row.gif:
  canonical_name: Тяга гантелей у нахилі з супінацією
  technique_description:
  - Станьте в нахилі у кульшових, спина нейтральна; гантелі звисають під плечима.
  - Починайте тягу, ведучи лікті назад; плечі тримайте опущеними.
  - Під час підйому плавно супінуйте кисті під контролем, без ривка.
  - Коротко зафіксуйте верхню точку, зводячи лопатки.
  - Опускайте повільно в старт і повторюйте з однаковою амплітудою.
dumbbell-peacher-hammer-curl.gif:
  canonical_name: Молоткове згинання на лаві Скотта з гантелями
  technique_description:
  - Сядьте на лаву Скотта, плечі на подушці; гантелі в нейтральному хваті.
  - Зафіксуйте плече, лікоть не зсувайте; не допомагайте корпусом.
  - Згинайте руки вгору до скорочення, без інерції та без ривка.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-plyo-squat.gif:
  canonical_name: Пліє-присідання з гантеллю
  technique_description:
  - Візьміть гантель перед собою, стопи ширше плечей, носки розгорнуті назовні.
  - Тримайте корпус зібраним, спина нейтральна; коліна йдуть по лінії носків.
  - Опускайтеся вниз під контролем до комфортної глибини без «провалу» таза.
  - Коротко зупиніться внизу та підніміться вгору без ривка.
  - Повторюйте в рівному темпі й завершуйте підхід до втрати техніки.
dumbbell-preacher-curl.gif:
  canonical_name: Згинання на лаві Скотта з гантеллю однією рукою
  technique_description:
  - Сядьте на лаву Скотта, плече притиснуте до опори; гантель у руці.
  - Зафіксуйте плече й лікоть, не зміщуйте їх під час підйому.
  - Згинайте руку вгору до скорочення біцепса без інерції.
  - Коротко затримайтесь у верхній точці, не піднімайте плече.
  - Опускайте під контролем і повторюйте з однаковою амплітудою.
dumbbell-press-on-exercise-ball.gif:
  canonical_name: Жим гантелей на фітболі
  technique_description:
  - Ляжте верхньою частиною спини на фітбол, стопи широко; таз стабільний.
  - Зведіть і опустіть лопатки, тримайте легкий контроль ребер і нейтральну шию.
  - 'Опускайте до середини грудей: передпліччя вертикальні, зап’ястки над ліктями.'
  - Зупиніться над грудьми без відскоку, зберігаючи контроль плечей.
  - Вижміть гантелі вгору й трохи назад, не втрачаючи фіксацію лопаток.
dumbbell-pullover-on-exercise-ball.gif:
  canonical_name: Пуловер з гантеллю на фітболі
  technique_description:
  - Ляжте верхньою частиною спини на фітбол, стопи широко; таз у нейтралі.
  - Тримайте гантель над грудьми, руки майже прямі з легким згином у ліктях.
  - Опускайте гантель за голову по дузі до комфортного розтягнення, без прогину в попереку.
  - Коротко зупиніться внизу, зберігаючи контроль.
  - Поверніть гантель над грудьми під контролем і повторюйте без ривків.
dumbbell-pullover.gif:
  canonical_name: Пуловер з гантеллю
  technique_description:
  - Ляжте поперек лави або вздовж, таз стабільний; гантель над грудьми двома руками (за диски).
  - Тримайте ребра під контролем, у ліктях легкий постійний згин.
  - Опускайте гантель за голову по дузі до комфортного розтягнення, не прогинаючись у попереку.
  - Коротка пауза у нижній точці та плавне повернення.
  - Поверніть гантель над грудьми й завершуйте підхід до втрати техніки.
dumbbell-push-press.gif:
  canonical_name: Поштовховий жим з гантелями
  technique_description:
  - Станьте рівно, гантелі на рівні плечей; прес напружений, ребра під контролем.
  - Зробіть короткий підсід у колінах і стегнах, тримаючи спину нейтральною.
  - Вибухово розігніть ноги й одразу вижміть гантелі над головою.
  - Зафіксуйте верхню позицію зі стабільним корпусом і прямими руками.
  - Опустіть гантелі під контроль у старт і повторюйте, не втрачаючи техніку.
dumbbell-rear-delt-row-shoulder.gif:
  canonical_name: Тяга гантелі на задню дельту
  technique_description:
  - Упряться коліном та долонею в лавку; спина рівна, шия нейтральна, робоча рука розтягнута вниз.
  - Починайте тягу, ведіть лікоть вверх і вбік, на рівні плеча.
  - Коротко зафіксуйте верхню точку, не «знизуючи» плечима.
  - Опускайте повільно й повторюйте з однаковою амплітудою.
dumbbell-rear-fly.gif:
  canonical_name: Махи гантелями сидячи у нахилі
  technique_description:
  - Сядьте на край лави, нахиліться в кульшових, спина нейтральна; гантелі звисають під плечима.
  - Плечі опущені, у ліктях легкий згин; корпус не розгойдуйте.
  - Розводьте руки в сторони/назад до відчутного скорочення задньої дельти.
  - Коротко затримайтесь у верхній точці, не знизуючи плечима.
  - Опускайте повільно й повторюйте з однаковою амплітудою та рівним диханням.
dumbbell-rear-lateral-raise.gif:
  canonical_name: Махи гантелями у нахилі
  technique_description:
  - Станьте в нахилі у кульшових, спина рівна; гантелі під плечима.
  - Напружте корпус і зафіксуйте положення тулуба, без ривків.
  - Підіймайте руки в сторони/назад у контрольованій траєкторії, ведіть рух ліктями.
  - Коротка пауза у верхній точці та плавне повернення.
  - Працюйте без інерції, зберігаючи контроль і однакову амплітуду.
dumbbell-rear-lunge.gif:
  canonical_name: Зворотний випад з гантелями
  technique_description:
  - Станьте рівно, гантелі вздовж тулуба; корпус зібраний, погляд вперед.
  - Зробіть крок назад і опускайтеся під контролем, згинаючи обидва коліна.
  - Передня стопа повністю на підлозі; коліно ведіть по лінії носка без завалів.
  - Коротка пауза внизу без «провалу» таза.
  - Відштовхніться передньою ногою й поверніться у старт, повторюйте в рівному темпі.
dumbbell-revers-grip-biceps-curl.gif:
  canonical_name: Згинання з гантелями зворотнім хватом
  technique_description:
  - Станьте рівно, пронований хват (зверху); плечі опущені, корпус стабільний.
  - Тримайте лікті близько до тулуба й майже нерухомо; зап’ястки нейтральні.
  - Згинайте руки під контролем без розгойдування.
  - Коротка пауза у верхній точці та плавне повернення.
  - Працюйте в рівному темпі.
dumbbell-reverse-grip-incline-bench-two-arm-row.gif:
  canonical_name: Тяга гантелей з упором грудьми (супінований хват)
  technique_description:
  - Ляжте грудьми на похилу лаву, руки з гантелями звисають, долоні повернуті вперед; шия нейтральна.
  - Починайте підйом гантелей, ведучи лікті назад; плечі тримайте опущеними від вух.
  - У верхній точці зведіть лопатки й коротко зафіксуйте скорочення.
  - Опускайте повільно і повторюйте з однаковою амплітудою та рівним диханням.
dumbbell-reverse-preacher-curl.gif:
  canonical_name: Підйом гантелей на лаві Скотта (пронований хват)
  technique_description:
  - Сядьте на лаву Скотта, плечі притиснуті до подушки; гантелі в хваті зверху.
  - Зафіксуйте плече на опорі, лікоть не зсувайте вперед-назад.
  - Згинайте руки майже повністю вверх, під контролем без інерції.
  - Опускайте повільно до розтягнення, не «кидайте» вагу.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-romanian-deadlift.gif:
  canonical_name: Румунська станова тяга з гантелями
  technique_description:
  - Станьте рівно, гантелі перед стегнами; корпус напружений, спина рівна.
  - Трохи зігніть коліна й зробіть нахил у кульшових, відводячи таз назад.
  - Тримайте гантелі близько до тіла й не округлюйте спину.
  - Опускайтеся до відчутного натягу задньої поверхні стегна без втрати нейтралі.
  - Виведіть таз уперед і станьте рівно, стискаючи сідниці у верхній точці без перерозгинання.
dumbbell-seated-alternate-front-raise.gif:
  canonical_name: Махи гантелями вперед сидячи почергово
  technique_description:
  - Сядьте рівно, стопи на підлозі; корпус зібраний, гантелі біля стегон, хват нейтральний.
  - Плечі опущені, у ліктях легкий згин; не відхиляйтесь назад.
  - Піднімайте гантелі перед собою почергово до рівня плечей.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-seated-alternate-shoulder.gif:
  canonical_name: Жим гантелей сидячи почергово
  technique_description:
  - Сядьте стабільно, гантелі на рівні плечей; прес напружений.
  - Зведіть і опустіть лопатки, не піднімайте плечі до вух.
  - Вижміть одну гантель над головою по контрольованій траєкторії.
  - Опустіть під контролем у старт і повторіть іншою рукою без розгойдування.
  - Працюйте в рівному темпі й завершуйте підхід до втрати техніки.
dumbbell-seated-triceps-extension.gif:
  canonical_name: Французький жим гантелі сидячи
  technique_description:
  - Сядьте на лаву, гантель над головою, хват за диски; корпус стабільний.
  - Лікті спрямовані вгору й майже нерухомі; плечі опущені.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Розігніть руки вгору до скорочення трицепса без ривка.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-seated-bent-arm-lateral-raise.gif:
  canonical_name: Махи гантелями в сторони сидячи
  technique_description:
  - Сядьте в нахилі телеба вперед, стопи на підлозі; гантелі біля стегон, корпус зібраний.
  - Плечі опущені, у ліктях легкий постійний згин; не розгойдуйтесь.
  - Розводьте лікті в сторони до рівня плечей у контрольованій траєкторії.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
dumbbell-seated-curl.gif:
  canonical_name: Підйом гантелей на біцепс сидячи
  technique_description:
  - Сядьте рівно, гантелі в руках, хват нейтральний; плечі опущені, корпус стабільний.
  - Тримайте лікті близько до тулуба й майже нерухомо.
  - Згинайте руки вгору під контролем без розгойдування, обертаючи долоні вгору.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
dumbbell-seated-biceps-curl-to-shoulder-press.gif:
  canonical_name: Підйом + жим гантелей сидячи
  technique_description:
  - Сядьте стабільно, гантелі біля стегон; корпус зібраний, плечі опущені.
  - Виконайте згинання на біцепс під контролем до верхньої позиції.
  - Розверніть гантелі в позицію жиму й вижміть над головою без прогину в попереку.
  - Опустіть гантелі під контролем назад до плечей і поверніться до старту.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-seated-preacher-curl.gif:
  canonical_name: Згинання на лаві Скотта з гантелями
  technique_description:
  - Сядьте на лаву Скотта, плечі притиснуті до подушки; гантелі в руках, хват знизу.
  - Зафіксуйте плече на опорі, лікоть не зсувайте під час руху.
  - Згинайте руки вгору під контролем без інерції майже в самий верх.
  - Коротка пауза у верхній точці та плавне повернення.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-shrug.gif:
  canonical_name: Шраги з гантелями
  technique_description:
  - Станьте рівно, гантелі вздовж тулуба; корпус напружений, шия нейтральна.
  - Піднімайте плечі вгору строго вертикально, без кругових рухів і без згинання рук.
  - Коротка пауза у верхній точці та плавне повернення.
  - Опускайте плечі під контроль до розтягнення, не втрачаючи позицію корпусу.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-single-leg-calf-raise.gif:
  canonical_name: Підйом на носки з гантеллю на одній нозі
  technique_description:
  - Станьте однією ногою на край платформи (підлогу), гантель в руці; вільною рукою тримайтесь за опору.
  - Опускайте п’яту вниз до повного розтягнення литки, зберігаючи баланс.
  - Підіймайтеся вгору через подушечку стопи, максимально скорочуючи литку.
  - Коротко затримайтесь у верхній точці, не завалюючи гомілковостоп.
  - Опускайтеся повільно й повторюйте з однаковою амплітудою.
dumbbell-seated-front-raise.gif:
  canonical_name: Махи гантелями вперед сидячи
  technique_description:
  - Сядьте рівно, стопи на підлозі; гантелі біля стегон, хват нейтральний, корпус стабільний.
  - Плечі опущені, у ліктях легкий згин; не відхиляйтесь назад.
  - Піднімайте гантелі перед собою до рівня плечей по контрольованій траєкторії.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-seated-hammer-curl.gif:
  canonical_name: Молоткові згинання з гантелями сидячи
  technique_description:
  - Сядьте рівно, гантелі в нейтральному хваті; корпус стабільний, плечі опущені.
  - Тримайте лікті близько до тулуба й не розгойдуйтеся.
  - Згинайте руки вгору під контролем, зберігаючи нейтральний хват.
  - Коротка пауза у верхній точці та плавне повернення.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-seated-shoulder-press-parallel-grip-.gif:
  canonical_name: Жим гантелей сидячи нейтральним хватом
  technique_description:
  - Сядьте стабільно, гантелі на рівні плечей у нейтральному хваті; прес напружений.
  - Зведіть і опустіть лопатки, не піднімайте плечі до вух.
  - Вижміть гантелі над головою по контрольованій траєкторії.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
dumbbell-side-plank-with-rear-fly.gif:
  canonical_name: Бокова планка з махом гантеллю
  technique_description:
  - Прийміть позицію бокової планки, опорне плече стабільне; таз не провисає, гантель у руці над головою.
  - Повільно опускайте гантель вниз і назад, згинаючи лікоть і обертаючи тулуб.
  - На видоху повертайте руку і тулуб у вихідне положення, не втрачаючи положення бокової планки.
dumbbell-single-leg-deadlift.gif:
  canonical_name: Румунська станова тяга з гантелями на одній нозі
  technique_description:
  - Станьте на одну ногу, гантелі в руках; корпус зібраний, спина нейтральна.
  - Зробіть нахил у кульшових, відводячи таз і одну ногу назад; опорне коліно трохи зігнуте.
  - Тримайте гантелі близько до опорної ноги й не відкривайте таз убік.
  - Опускайтеся до натягу задньої поверхні стегна без втрати балансу.
  - Поверніться у вихідне положення, виводячи таз уперед, і повторюйте в рівному темпі.
dumbbell-single-leg-split-squat.gif:
  canonical_name: Болгарські випади з гантелями
  technique_description:
  - Поставте задню ногу на лаву/опору, передня стопа стабільно на підлозі; корпус зібраний.
  - Опускайтеся вниз під контролем, відводячи таз назад, переднє коліно по лінії носка.
  - Тримайте таз рівно, не завалюйтеся вперед і не розгойдуйтеся.
  - Коротка пауза в нижній точці, повернення поштовхом, на видоху.
dumbbell-standing-alternate-raise.gif:
  canonical_name: Махи гантелями вперед почергово
  technique_description:
  - Станьте рівно, гантелі біля стегон; корпус напружений, коліна м’які.
  - Плечі опущені, у ліктях легкий згин; не відхиляйтесь назад.
  - Піднімайте гантелі перед собою почергово до рівня плечей.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
dumbbell-standing-calf-raise.gif:
  canonical_name: Підйом на носки з гантелями стоячи
  technique_description:
  - Станьте рівно, гантелі в руках; стопи паралельно, корпус стабільний.
  - Опускайте п’яти вниз до розтягнення, не завалюючи гомілковостоп.
  - Підіймайтеся вгору через подушечку стопи, максимально скорочуючи литки.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-standing-one-arm-concentration-curl.gif:
  canonical_name: Концентрований підйом на біцепс стоячи
  technique_description:
  - Станьте стабільно, нахиліться вперед, упріться вільною рукою, гантель звисає вниз.
  - Зафіксуйте плече й не розгойдуйте корпус.
  - Згинайте руку вгору до скорочення біцепса під контролем.
  - Опускайте повільно до розтягнення, не «кидайте» вагу.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-standing-one-arm-extension.gif:
  canonical_name: Розгинання з гантеллю за головою стоячи
  technique_description:
  - Станьте рівно, гантель над головою; корпус зібраний, ребра під контролем.
  - Лікоть спрямований вгору й майже нерухомий; плече опущене.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Розігніть руку вгору до скорочення трицепса без ривка.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-standing-overhead-press.gif:
  canonical_name: Жим гантелей стоячи
  technique_description:
  - Станьте стабільно, гантелі на рівні плечей; прес напружений, ребра під контролем.
  - Зведіть і опустіть лопатки, не піднімайте плечі до вух.
  - Вижміть гантелі над головою по контрольованій траєкторії без прогину в попереку.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-stepup.gif:
  canonical_name: Закрокування з гантелями
  technique_description:
  - Станьте перед платформою, гантелі в руках; корпус зібраний, погляд вперед.
  - Поставте робочу стопу на платформу й перенесіть вагу на неї.
  - Підійміться вгору, штовхаючись через середину стопи/п’яту, не відштовхуючись другою ногою.
  - Коротко зафіксуйте верхню позицію з рівним тазом.
  - Опускайтеся під контролем і повторюйте без інерції.
dumbbell-standing-kickback.gif:
  canonical_name: Розгинання руки назад з гантелями стоячи
  technique_description:
  - Станьте в нахилі у кульшових, спина нейтральна; плече притиснуте до тулуба.
  - Зафіксуйте плечі, лікі зігнуті; корпус не розгойдуйте.
  - Розігніть руки назад не рухаючи плечем, до кінця.
  - Коротко затримайтесь у верхній точці без ривка.
  - Поверніться під контролем у старт і повторюйте з однаковою амплітудою.
dumbbell-standing-palms-in-press.gif:
  canonical_name: Жим гантелей стоячи нейтральним хватом
  technique_description:
  - Станьте стабільно, гантелі на рівні плечей у нейтральному хваті; прес напружений.
  - Зведіть і опустіть лопатки, не піднімайте плечі до вух.
  - Вижміть гантелі над головою по контрольованій траєкторії, не відхиляючись назад.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
dumbbell-standing-reverse-curl.gif:
  canonical_name: Підйоми гантелей прямим хватом стоячи
  technique_description:
  - Станьте рівно, гантелі в нейтральному хваті; плечі опущені, корпус стабільний.
  - Тримайте лікті близько до тулуба й майже нерухомо; зап’ястки нейтральні.
  - Згинайте руки вгору під контролем без розгойдування, обертаючи долоні донизу.
  - Коротко затримайтесь у верхній точці та опускайте повільно.
  - Зберігайте контроль і повторюйте рух без ривків.
dumbbell-standing-triceps-extension.gif:
  canonical_name: Французький жим гантелі обома руками стоячи
  technique_description:
  - Станьте рівно, тримайте гантель двома руками над головою; корпус зібраний.
  - Лікті спрямовані вгору й майже нерухомі; плечі опущені.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Розігніть руки вгору до скорочення трицепса без ривка.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-stiff-leg-deadlift.gif:
  canonical_name: Тяга на прямих ногах з гантелями
  technique_description:
  - Станьте рівно, гантелі перед стегнами; корпус напружений, спина нейтральна.
  - Зробіть нахил у кульшових, відводячи таз назад; коліна м’які, не «закривайте» їх в нуль.
  - Тримайте гантелі близько до тіла й не округлюйте спину.
  - Опускайтеся до натягу задньої поверхні стегна без втрати нейтралі.
  - Поверніться у вертикаль, виводячи таз уперед, і завершуйте підхід до втрати техніки.
dumbbell-upright-row.gif:
  canonical_name: Тяга гантелей до підборіддя
  technique_description:
  - Станьте рівно, гантелі перед стегнами; корпус зібраний, плечі опущені.
  - Тягніть гантелі вгору вздовж тулуба, ведіть лікті вгору й трохи в сторони.
  - Піднімайте до комфортної висоти без «вкручування» плечей вперед.
  - Коротка пауза у верхній точці та плавне повернення.
  - Дихайте ритмічно й повторюйте з однаковою амплітудою.
dumbbell-upright-shoulder-external-rotation.gif:
  canonical_name: Зовнішня ротація плеча з гантелями стоячи
  technique_description:
  - Станьте рівно, лікоть зігнутий під 90° і притиснутий до тулуба; гантель у руці.
  - Опустіть плече й зафіксуйте лікоть, не відводьте його в сторону.
  - Розвертайте передпліччя назовні до комфортної амплітуди без ривка.
  - Поверніться під контролем у старт, зберігаючи натяг.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbell-waiter-biceps-curl.gif:
  canonical_name: Підйом «офіціанта» з гантеллю
  technique_description:
  - Станьте або сядьте рівно, тримайте гантель за диски перед собою, долонями вгору.
  - Зафіксуйте плечі опущеними й тримайте лікті близько до тулуба.
  - Згинайте руки вгору під контролем без інерції та без розгойдування.
  - Опускайте повільно, зберігаючи натяг у біцепсі.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
dumbbells-seated-triceps-extension.gif:
  canonical_name: Французький жим гантелі обома руками сидячи
  technique_description:
  - Сядьте стабільно, тримайте гантель двома руками над головою; корпус зібраний.
  - Лікті спрямовані вгору й майже нерухомі; плечі опущені.
  - Опускайте гантель за голову під контролем до комфортної глибини.
  - Коротка пауза у нижній точці та плавне повернення з видохом.
  - Дихайте ритмічно та повторюйте з однаковою амплітудою.
exercise-ball-one-legged-diagonal-kick-hamstring-curl.gif:
  canonical_name: Сідничний міст однією ногою на фітболі
  technique_description:
  - Ляжте на спину, прямі ноги покладіть на фітбол.
  - Напружте корпус і тримайте таз рівно, не завалюйтеся вбік.
  - Підніміть таз угору до лінії плечі-таз-коліно, штовхаючись однією ногою та підіймаючи іншу.
  - Коротко зафіксуйте верхню точку без перерозгинання в попереку.
  - Опускайтеся під контролем і повторюйте в рівному темпі.
ez-bar-reverse-grip-bent-over-row.gif:
  canonical_name: Тяга штанги зворотним хватом (ЕZ-гриф)
  technique_description:
  - Візьміть ЕZ-гриф зворотним хватом, станьте в нахилі у кульшових; спина нейтральна.
  - Тримайте гриф близько до тіла, корпус напружений; не смикайте вагою.
  - Тягніть гриф до нижніх ребер/пояса, ведіть лікті назад.
  - Коротко затримайтесь у верхній точці, зводячи лопатки.
  - Опускайте повільно й повторюйте без ривків.
ez-bar-standing-french-press.gif:
  canonical_name: Французький жим стоячи (ЕZ-гриф)
  technique_description:
  - Станьте рівно, штанга над головою; корпус зібраний, ребра під контролем.
  - Лікті спрямовані вгору й майже нерухомі; плечі опущені.
  - Опускайте гриф за голову під контролем до комфортної глибини.
  - Розігніть руки вгору до скорочення трицепса без ривка.
  - Зберігайте контроль і повторюйте рух без ривків.
ez-barbell-close-grip-preacher-curl.gif:
  canonical_name: Згинання на лаві Скотта вузьким хватом (ЕZ-гриф)
  technique_description:
  - Сядьте на лаву Скотта, плечі щільно на подушці; візьміть ЕZ-гриф вузьким хватом.
  - Зафіксуйте плече на опорі, лікоть не зсувайте вперед-назад протягом повтору.
  - Згинайте руки під контролем до скорочення біцепса, без розгойдування.
  - Коротко затримайтесь у верхній точці та плавно опускайте до розтягнення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ez-barbell-closegrip-curl.gif:
  canonical_name: Підйом штанги ні біцепс вузьким хватом (ЕZ-гриф)
  technique_description:
  - Станьте рівно, візьміть ЕZ-гриф вузьким хватом; корпус напружений, плечі опущені.
  - Тримайте лікті близько до тулуба й не виносьте їх уперед під час підйому.
  - Згинайте руки під контролем без інерції та без розгойдування корпуса, до рівня грудей.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
ezbarbell-standing-wide-grip-biceps-curl.gif:
  canonical_name: Підйом штанги ні біцепс широким хватом (ЕZ-гриф)
  technique_description:
  - Станьте рівно, візьміть ЕZ-гриф широким хватом; корпус зібраний, шия нейтральна.
  - Зафіксуйте лопатки, плечі не піднімайте до вух.
  - Згинайте руки вгору під контролем до рівня грудей, тримаючи лікті майже нерухомими.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ez-barbell-decline-triceps-extension.gif:
  canonical_name: Французький жим в негативному нахилі (ЕZ-гриф)
  technique_description:
  - Ляжте на лаву з негативним нахилом, ЕZ-гриф над грудьми; лопатки зведені й опущені.
  - Зафіксуйте плечі, лікті спрямовані вгору й не «роз’їжджаються» в сторони.
  - Опускайте гриф до рівня лоба/за голову в комфортній амплітуді під контролем.
  - Розігніть руки вгору без ривка, зберігаючи положення ліктів.
  - Зберігайте контроль і повторюйте рух без ривків.
ez-barbell-incline-triceps-extension.gif:
  canonical_name: Французький жим на похилій лаві (ЕZ-гриф)
  technique_description:
  - Ляжте на похилу лаву, ЕZ-гриф над грудьми; лопатки зведені й опущені.
  - Тримайте лікті спрямованими вгору та стабільними, без розведення в сторони.
  - Опускайте гриф під контролем до лоба/за голову в комфортній амплітуді.
  - Розігніть руки вгору без інерції, зберігаючи траєкторію.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ez-barbell-reverse-grip-curl.gif:
  canonical_name: Підйом штанги прямим хватом (ЕZ-гриф)
  technique_description:
  - Станьте рівно, візьміть ЕZ-гриф хватом зверху; корпус стабільний.
  - Тримайте лікті близько до тулуба й не рухайте плечима.
  - Згинайте руки під контролем без розгойдування й без інерції.
  - Повільно опускайте до розтягнення, не «кидайте» вагу.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ez-barbell-reverse-grip-preacher-curl.gif:
  canonical_name: Підйом штанги прямим хватом на лаві Скотта (ЕZ-гриф)
  technique_description:
  - Сядьте на лаву Скотта, плечі щільно на подушці; візьміть ЕZ-гриф зворотним хватом.
  - Зафіксуйте плече на опорі, лікоть тримайте на місці протягом повтору.
  - Згинайте руки під контролем до скорочення, без інерції та без ривків.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ez-barbell-seated-triceps-extension.gif:
  canonical_name: Французький жим сидячи (ЕZ-гриф)
  technique_description:
  - Сядьте стабільно, ЕZ-гриф над головою; спина напружена.
  - Лікті спрямовані вгору й майже нерухомі; плечі опущені.
  - Опускайте гриф за голову під контролем до комфортної глибини.
  - Розігніть руки вгору без ривка, зберігаючи положення ліктів.
  - Зберігайте контроль і повторюйте рух без ривків.
ez-barbell-spider-curl.gif:
  canonical_name: Підйом штанги з опорою в груди (ЕZ-гриф)
  technique_description:
  - Ляжте грудьми на похилу лаву, руки звисають вниз; візьміть ЕZ-гриф.
  - Зафіксуйте плечі опущеними й не відривайте груди від опори.
  - Згинайте руки вгору під контролем, тримаючи лікті спрямованими вниз.
  - Коротка пауза у верхній точці та плавне повернення.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
ezbar-biceps-curl-with-arm-blaster-.gif:
  canonical_name: Підйом штанги з фіксатором рук (ЕZ-гриф)
  technique_description:
  - Одягніть фіксатор рук і притисніть лікті до тулуба; візьміть ЕZ-гриф комфортним хватом.
  - Корпус зібраний, плечі опущені; не відхиляйтесь назад.
  - Згинайте руки під контролем, не відриваючи лікті від фіксатора.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
ezbar-closegrip-bench-press.gif:
  canonical_name: Жим штанги вузьким хватом (ЕZ-гриф)
  technique_description:
  - Ляжте на лаву, лопатки зведіть і опустіть; візьміть ЕZ-гриф вузьким хватом.
  - Стопи впираються в підлогу, корпус стабільний; зап’ястки над ліктями.
  - Опускайте гриф під контролем до нижньої/середньої частини грудей, тримаючи лікті ближче до тулуба.
  - Коротка пауза внизу без відскоку на видоху жим вгору.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
flexion-leg-sit-up-bent-knee-.gif:
  canonical_name: Підйом тулуба на одній нозі
  technique_description:
  - 'Ляжте на спину: одна нога зігнута й стопа на підлозі, інша нога пряма.'
  - Притисніть поперек до підлоги, напружте прес і тримайте шию нейтрально.
  - Підймайте тулуб вгору, а ногу до себе, без ривку.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
forward-lunge-male-.gif:
  canonical_name: Випад уперед з власною вагою
  technique_description:
  - Станьте рівно, корпус зібраний; руки вільно або на поясі.
  - Зробіть крок уперед і опускайтеся під контролем, згинаючи обидва коліна.
  - Переднє коліно ведіть по лінії носка, п’ята на підлозі; таз не завалюйте.
  - Коротка пауза внизу та повернення у старт через поштовх передньою ногою.
  - Зберігайте контроль і повторюйте рух без ривків.
front-plank-with-twist.gif:
  canonical_name: Планка + ротація
  technique_description:
  - Прийміть упор на передпліччя, тіло в прямій лінії; прес і сідниці напружені.
  - Зафіксуйте плечі та не провалюйтеся в попереку.
  - Поверніть корпус у бік контрольовано, зберігаючи стабільний таз та випряміть одну руку вгору.
  - Коротка пауза в кінцевій позиції та плавне повернення в центр.
  - Дихайте рівно й повторюйте без ривків та інерції.
hack-calf-raise.gif:
  canonical_name: Підйом на носок в гак-машині
  technique_description:
  - 'Займіть позицію в гак-машині: плечі під подушками, стопи на платформі.'
  - Розмістіть стопи так, щоб п’яти могли опускатися нижче краю платформи.
  - Опускайте п’яти вниз до відчутного розтягнення литок без втрати опори.
  - Підіймайтеся вгору через подушечки стопи, максимально скорочуючи литки.
  - Коротка пауза у верхній точці та плавне повернення, без ривків.
hack-one-leg-calf-raise.gif:
  canonical_name: Підйом на носок в гак-машині (по одній нозі)
  technique_description:
  - Займіть позицію в гак-машині й поставте одну стопу на платформу, другу приберіть/розвантажте.
  - Тримайте таз рівно й корпус стабільним, не перекошуйтеся.
  - Опускайте п’яту вниз до розтягнення литки в контрольованій амплітуді.
  - Підіймайтеся вгору через подушечку стопи до максимального скорочення.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
hanging-oblique-knee-raise.gif:
  canonical_name: Підйом колін у висі з поворотом
  technique_description:
  - Повисніть на перекладині, плечі опущені; прес напружений, без розгойдування.
  - Піднімайте коліна вгору та виконуйте поворот таза в бік у верхній частині руху.
  - Контролюйте траєкторію, не «зривайте» підйом ривком.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
hanging-straight-leg-hip-raise.gif:
  canonical_name: Підйом прямих ніг у висі
  technique_description:
  - Повисніть на перекладині, плечі опущені; прес напружений, таз під контролем.
  - Піднімайте прямі ноги вгору без розгойдування й без ривка.
  - Тримайте поперек стабільним, підкручуючи на підйомі; рух ініціюйте пресом, а не інерцією.
  - Коротка пауза у верхній точці та плавне повернення вниз без розгойдування.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
hip-raise-bent-knee-.gif:
  canonical_name: Зворотне скручування
  technique_description:
  - Ляжте на спину, коліна зігнуті; поперек притисніть до підлоги.
  - Напружте прес і підкручуйте таз вгору, піднімаючи стегна.
  - Не розгойдуйтеся і не відривайте плечі від підлоги.
  - Повільно поверніться в старт, зберігаючи контроль.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
frog-crunch.gif:
  canonical_name: Скручування "лягушка"
  technique_description:
  - Ляжте на спину, з’єднайте стопи разом і розведіть коліна в сторони.
  - Притисніть поперек до підлоги й напружте прес.
  - Піднімайте лопатки від підлоги під контролем без ривка, рухаючи ноги назустрыч корпусу.
  - Коротка пауза у верхній точці та плавне повернення.
  - Зберігайте контроль і повторюйте рух без ривків.
glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Сідничний міст з ногами на підвищенні
  technique_description:
  - Ляжте на спину, п’яти на лаві/підвищенні; прес напружений, поперек нейтральний.
  - Піднімайте таз вгору, стискаючи сідниці, до лінії плечі-таз-коліна.
  - Не перерозгинайте поперек у верхній точці.
  - Коротка пауза вгорі та плавне повернення вниз.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
gluteham-raise.gif:
  canonical_name: Глют хем рейз (GHR)
  technique_description:
  - Коліна на подушці/килимку, гомілки надійно зафіксовані.
  - 'Тримайте пряму лінію від колін до голови: прес напружений, таз нейтральний.'
  - Опускайте тулуб, розгинаючись у колінах, без «складання» в тазу.
  - Контролюйте нижню точку й не прогинайте спину.
  - Поверніться вгору, вмикаючи біцепс стегна та сідниці, до прямої лінії.
hamstring-stretch.gif:
  canonical_name: 'Розтяг: коліно до грудей (одна нога)'
  technique_description:
  - Ляжте на спину й підтягніть одне коліно до грудей, друга нога витягнута або зігнута комфортно.
  - Тримайте поперек нейтрально й не піднімайте плечі до вух.
  - Плавно притягуйте коліно ближче, відчуваючи розтягнення без болю.
  - Затримайтесь у позиції, дихайте рівно та розслабляйтеся.
  - Повільно відпустіть і повторіть на іншу ногу.
hanging-leg-hip-raise.gif:
  canonical_name: Підйом ніг у висі
  technique_description:
  - Повисніть на перекладині, плечі опущені; корпус напружений, без розгойдування.
  - Піднімайте ноги вгору в контрольованій амплітуді, ініціюючи рух пресом.
  - Не підкидайте ноги інерцією та не «ламіть» поперек.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
hyperextension.gif:
  canonical_name: Гіперекстензія
  technique_description:
  - Налаштуйте тренажер так, щоб таз був на подушці, а вісь згину проходила через кульшові.
  - Напружте корпус, тримайте шию нейтрально й ребра під контролем.
  - Опускайтеся під контролем, зберігаючи нейтральну спину, без «провалу».
  - Підіймайтеся до прямої лінії тулуба, не перерозгинаючись у попереку.
  - Рухайтесь плавно, зберігаючи постійну напругу й рівне дихання.
inverted-row.gif:
  canonical_name: Горизонтальні підтягування
  technique_description:
  - 'Займіть позицію під перекладиною/штангою: корпус у прямій лінії, п’яти на підлозі.'
  - 'Почніть з активних лопаток: опустіть плечі й стабілізуйте корпус.'
  - Тягніть груди до перекладини, ведіть лікті назад без ривків.
  - Коротко зведіть лопатки у верхній точці.
  - Опускайтеся повільно до прямих рук, контролюючи плечовий суглоб.
hyght-dumbbell-fly.gif:
  canonical_name: Розведення гантелей на похилій лаві знизу вгору
  technique_description:
  - Ляжте на похилу лаву, гантелі над грудьми; лопатки зведені й опущені.
  - Злегка зігніть лікті й зафіксуйте кут, не змінюйте його під час руху.
  - Опускайте гантелі вниз і в сторони під контролем до комфортної глибини.
  - Зводьте гантелі вгору по дузі, зводячи груди без ривка.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
inchworm.gif:
  canonical_name: «Гусінь»
  technique_description:
  - Станьте рівно, стопи на ширині таза; корпус зібраний.
  - Нахиліться вперед і пройдіться руками по підлозі до позиції планки.
  - 'Зафіксуйте планку: прес і сідниці напружені, поперек не провисає.'
  - Крокуйте руками назад до стоп і підніміться у вихідне положення.
  - Рухайтеся під контролем, без ривків та інерції.
incline-closegrip-pushup.gif:
  canonical_name: Віджимання від високої опори вузьким хватом
  technique_description:
  - Поставте руки вузько на підвищення й прийміть пряму лінію тіла.
  - Напружте прес і сідниці, щоб не прогинатися в попереку.
  - Опускайтеся, тримаючи лікті близько до тулуба й плечі подалі від вух.
  - Торкніться грудьми підвищення або зупиніться поруч без відскоку.
  - Відштовхніться вгору, не втрачаючи лінію тіла та контролю.
incline-pushup-on-box-.gif:
  canonical_name: Віджимання від середьої опори
  technique_description:
  - Поставте руки на підвищення й прийміть позицію прямої планки.
  - Напружте прес і сідниці, тримайте шию нейтрально.
  - Опускайте груди до підвищення, лікті ведіть під кутом 30–45° до тулуба.
  - Коротка пауза внизу без відскоку та плавне повернення вгору.
  - Повторюйте без ривків, з однаковою амплітудою та рівним диханням.
incline-pushup.gif:
  canonical_name: Віджимання від низької опори
  technique_description:
  - Поставте руки на підвищення й прийміть позицію прямої планки.
  - Напружте прес і сідниці, щоб не прогинатися в попереку.
  - Опускайтеся під контролем, лікті ведіть під кутом 30–45° до тулуба.
  - Коротка пауза внизу та плавне повернення вгору.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
incline-twisting-situp.gif:
  canonical_name: Діагональні скручування на похилій лаві
  technique_description:
  - Зафіксуйте стопи на похилій лаві, притисніть поперек і зберіть прес.
  - Піднімайте тулуб вгору під контролем без ривка.
  - Додавайте поворот корпусу у верхній частині руху, без смикання руками.
  - Плавно поверніться вниз, зберігаючи контроль над попереком.
  - Зберігайте контроль і повторюйте рух без ривків.
inverted-row-bent-knees.gif:
  canonical_name: Горизонтальні підтягування (зігнуті коліна)
  technique_description:
  - Розташуйтеся під перекладиною/штангою, коліна зігнуті; корпус напружений.
  - Зафіксуйте плечі опущеними й тримайте тулуб стабільним.
  - Тягніть груди до перекладини, ведіть лікті назад без ривків.
  - Коротка пауза у верхній точці та повільне опускання.
  - Зберігайте контроль і повторюйте рух без ривків.
inverted-row-on-bench.gif:
  canonical_name: Горизонтальні підтягування (ноги на підвищенні)
  technique_description:
  - Розташуйтеся під перекладиною/штангою, ноги на лаві; тіло в прямій лінії.
  - Почніть з активних лопаток: плечі вниз і назад, прес напружений.
  - Тягніть груди до перекладини, ведіть лікті назад без інерції.
  - Коротка пауза у верхній точці та плавне повернення до прямих рук.
  - Дихайте ритмічно та повторюйте однакову амплітуду в кожному повторі.
iron-cross-stretch.gif:
  canonical_name: Розтягнення «залізний хрест»
  technique_description:
  - Ляжте на спину, руки в сторони; корпус розслаблений, дихання рівне.
  - Підійміть одну ногу й повільно перенесіть її через тіло в протилежний бік.
  - Плечі й лопатки залишайте на підлозі, не скручуйтеся всім корпусом.
  - Затримайтесь у позиції розтягнення без болю, дихайте спокійно.
  - Поверніться в центр під контролем і повторіть на інший бік.
jackknife-situp.gif:
  canonical_name: Складка (джекнайф)
  technique_description:
  - Ляжте на спину, руки над головою; поперек під контролем, прес напружений.
  - Одночасно піднімайте ноги й тулуб, тягнучись руками до стоп.
  - Рух без ривка та без розгойдування; шия нейтральна.
  - Коротка пауза у верхній точці та плавне повернення вниз.
  - Тримайте рівний темп і завершуйте підхід до втрати техніки.
kettlebell-alternating-press.gif:
  canonical_name: Почерговий жим гирь над головою
  technique_description:
  - Візьміть гирі в позицію «рак»; зап’ясток нейтральний, лікоть під гирею.
  - Напружте прес і тримайте ребра під контролем, не відхиляйтесь назад.
  - Вижміть одну гирю над головою по плавній траєкторії до стабільної фіксації.
  - Опустіть під контролем у «рак» і повторіть іншою рукою без розгойдування.
  - Тримайте плечі стабільними та працюйте в рівному темпі.
kettlebell-alternating-renegade-row.gif:
  canonical_name: Почергова тяга гирь до поясу у планці
  technique_description:
  - Прийміть позицію високої планки з гирями, стопи ширше для стабільності.
  - Напружте прес і сідниці, тримайте таз рівно без провалів і поворотів.
  - Підтягніть одну гирю до ребер, ведіть лікоть назад, не завалюючись корпусом.
  - Поверніть гирю на підлогу під контролем і повторіть іншою рукою.
  - Рухайтеся без ривків, з рівним диханням і стабільною лінією тіла.
kettlebell-alternating-row.gif:
  canonical_name: Почергова тяга гирь до поясу
  technique_description:
  - Станьте в нахилі у кульшових, спина нейтральна; гирі під плечима.
  - Зафіксуйте корпус і не розгойдуйте тулуб під час повторів.
  - Тягніть одну гирю до пояса, ведіть лікоть назад під контролем.
  - Коротка пауза у верхній точці, плавне повернення вниз.
  - Зберігайте контроль тулуба і повторюйте рух іншою рукою.
kettlebell-bent-press.gif:
  canonical_name: Жим гирі з нахилом
  technique_description:
  - Візьміть гирю в «рак», стопи стабільно; зап’ясток нейтральний, плечі опущені.
  - Тримайте руку з гирею фіксованою над плечем і «пірнайте» корпусом під вагу вбік штовхаючи її вверх.
  - Рухайтесь у контрольованій амплітуді, не скручуйте поперек і не втрачайте рівновагу.
  - Випряміться під гирею до стабільної фіксації над головою.
  - Опускайте гирю під контролем у старт і повторюйте без ривків.
kettlebell-one-arm-clean-and-jerk.gif:
  canonical_name: Підйом на груди і поштовх однією гирею
  technique_description:
  - Стартуйте з нейтральною спиною, гиря між стопами; найширші увімкнені, корпус зібраний.
  - 'Виконайте «кліан»: вибух стегнами й м’який прийом гирі в позицію «рак» без удару по передпліччю.'
  - З «раку» зробіть легкий підсід і поштовх вгору, передаючи імпульс ногами.
  - Зафіксуйте гирю над головою з напруженим корпусом і нейтральним тазом.
  - Опустіть під контролем у «рак» і далі в старт, повторюючи в рівному темпі.
jump-rope.gif:
  canonical_name: Стрибки зі скакалкою
  technique_description:
  - Станьте рівно, корпус зібраний; тримайте лікті біля тулуба, працюють переважно зап’ястки.
  - Стрибайте низько над підлогою на подушечках стоп, м’яко приземляючись.
  - Тримайте коліна злегка зігнутими й не «гупайте» п’ятами.
  - Зберігайте рівний ритм і дихання, не закидайте плечі до вух.
  - Якщо збиваєтесь — сповільніть темп і відновіть контроль, потім прискорюйтеся.
kettlebell-arnold-press.gif:
  canonical_name: Жим гирі стоячи
  technique_description:
  - Візьміть гирю в позицію «рак», зап’ясток нейтральний, лікоть під гирею.
  - Напружте прес і тримайте ребра під контролем, не відхиляйтесь назад.
  - Вижміть гирю над головою по плавній траєкторії до стабільної фіксації.
  - У верхній точці тримайте плече «зібраним» і не знизуйте ним.
  - Опускайте гирю під контролем назад у «рак» і повторюйте без ривків.
kettlebell-front-squat.gif:
  canonical_name: Фронтальні присідання з гирями
  technique_description:
  - Візьміть дві гирі в позицію «рак», лікті ближче до тулуба, корпус напружений.
  - Зробіть вдих, зберігайте ребра під контролем і тримайте стопи стабільно.
  - Сідайте вниз, ведучи коліна по лінії носків, таз опускайте між стопами.
  - Зупиніться на комфортній глибині без округлення попереку.
  - Піднімайтеся вгору через середину стопи, зберігаючи «рак» і стабільний корпус.
kettlebell-goblet-squat.gif:
  canonical_name: Гоблет-присідання з гирею
  technique_description:
  - Тримайте гирю перед грудьми за «ріжки», лікті спрямовані вниз; корпус зібраний.
  - Стійте на ширині плечей, носки трохи назовні; стопи притиснуті до підлоги.
  - Сідайте вниз, ведучи коліна по лінії носків і зберігаючи нейтральну спину.
  - У нижній точці не «падайте», зберігайте контроль і напругу.
  - Піднімайтеся вгору без ривка, стискаючи сідниці у верхній точці без перерозгинання.
kettlebell-one-arm-row.gif:
  canonical_name: Тяга гирі до поясу
  technique_description:
  - Станьте в нахилі вперед, спина пряма, одна нога позаду; вільною рукою упріться в передню ногу.
  - Напружте корпус і не прокручуйте тулуб під час тяги.
  - Тягніть гирю до пояса, ведіть лікоть назад і ближче до тулуба.
  - Коротка пауза у верхній точці зі зведенням лопатки.
  - Опускайте гирю повільно до розтягнення й повторюйте без інерції.
kettlebell-swing.gif:
  canonical_name: Махи з гирею
  technique_description:
  - Встаньте на ширині плечей, гиря перед вами; спина нейтральна, корпус напружений.
  - 'Зробіть «хіндж»: відведіть таз назад і заведіть гирю між ногами, коліна трохи зігнуті.'
  - Вибухово розігніть стегна, «вистрілюючи» гирю вперед; руки лише направляють.
  - У верхній точці корпус прямий, сідниці напружені; не перерозгинайте поперек.
  - Дайте гирі повернутися вниз і повторюйте в ритмі, без підйому плечима й без присідання.
kettlebell-one-arm-snatch.gif:
  canonical_name: Ривок з гирею
  technique_description:
  - 'Стартуйте з гирею між стопами: нейтральна спина, плечі опущені, прес напружений.'
  - Заведіть гирю назад між ногами та вибухово розігніть стегна, направляючи її вгору.
  - У верхній частині «протягніть» руку й м’яко «вкрутіть» гирю на передпліччя без удару.
  - 'Зафіксуйте гирю над головою: ребра під контролем, плече стабільне, шия нейтральна.'
  - Опускайте гирю під контролем назад у «свінг» і повторюйте без ривків та розгойдування.
kettlebell-sumo-high-pull.gif:
  canonical_name: Пліє присідання з тягою гирі до підборіддя
  technique_description:
  - Станьте ширше плечей, носки назовні; гиря між стопами, спина нейтральна.
  - Сідайте в сумо-стійку й заведіть гирю трохи назад, тримаючи корпус зібраним.
  - Вибухово розігніть стегна й підтягніть гирю вгору, ведучи лікті високо в сторони.
  - Піднімайте до рівня грудей/підборіддя в комфортній амплітуді без зниження плечима.
  - Опускайте гирю під контролем у старт і повторюйте без ривків.
kettlebell-thruster.gif:
  canonical_name: Трастер з гирями
  technique_description:
  - Візьміть дві гирі в позицію «рак», корпус напружений, стопи стабільно.
  - Виконайте присідання, ведучи коліна по лінії носків і зберігаючи нейтральну спину.
  - Вийдіть з присідання вибухово й одразу передайте імпульс у жим над головою.
  - Зафіксуйте гирі зверху без прогину в попереку та без зниження плечима.
  - Опустіть гирі під контролем у «рак» і повторюйте в рівному темпі.
kettlebell-two-arm-military-press.gif:
  canonical_name: Жим з гирями стоячи
  technique_description:
  - Візьміть дві гирі в позицію «рак», зап’ястки нейтральні; прес напружений.
  - На видоху вижміть обидві гирі вгору по плавній траєкторії до стабільної фіксації, не відхиляючись назад.
  - У верхній точці тримайте плечі «зібраними», не знизуйте ними.
  - Опускайте гирі під контролем у «рак» і повторюйте без ривків.
kettlebell-two-arm-row.gif:
  canonical_name: Тяга гирь до поясу
  technique_description:
  - Станьте в нахилі у кульшових, спина нейтральна; дві гирі під плечима.
  - Напружте корпус і не змінюйте кут нахилу під час повторів.
  - Тягніть гирі до поясу, ведіть лікті назад і ближче до тулуба.
  - Коротка пауза у верхній точці зі зведенням лопаток.
  - Опускайте гирі повільно до розтягнення й повторюйте без інерції.
landmine-lateral-raise.gif:
  canonical_name: Боковий підйом Т-грифа
  technique_description:
  - Станьте боком до Т-грифа та візьміться за кінець грифа робочою рукою.
  - Напружте корпус, опустіть ребра; плече «зібране», шия нейтральна.
  - Підіймайте руку вбік і трохи вперед по дузі до самого верху.
  - Коротко затримайтеся у верхній точці без підйому плеча до вуха.
  - Опускайте під контролем у старт і повторюйте без нахилу тулуба.
lever-bentover-row-with-vbar.gif:
  canonical_name: Тяга Т-грифа
  technique_description:
  - Займіть нахил у кульшових із нейтральною спиною та візьміться за V-ручку.
  - Напружте корпус і тримайте груди «високо», без округлення й без ривків.
  - Тягніть рукоять до нижніх ребер, відводячи лікті назад.
  - Коротко зведіть лопатки у верхній точці, не знизуючи плечима.
  - Опускайте під контролем до прямих рук і повторюйте.
knee-touch-crunch.gif:
  canonical_name: Скручування з торканням колін
  technique_description:
  - Ляжте на спину, коліна зігнуті; тягніться руками до колін, шия розслаблена.
  - На видиху скрутіться, піднімаючи лопатки й тягнучись долонями до колін.
  - Тримайте поперек під контролем і не тягніть голову руками.
  - Коротко затримайтеся у верхній точці, відчуваючи напругу преса.
  - На вдиху опускайтеся повільно до торкання лопатками підлоги й повторюйте.
kneeling-pushup-male-.gif:
  canonical_name: Віджимання з колін
  technique_description:
  - Поставте долоні під плечі, коліна на підлозі; тіло в прямій лінії від колін до голови.
  - Напружте прес і сідниці, шия нейтральна; плечі подалі від вух.
  - Опускайтеся грудьми між долонями, лікті ведіть під кутом 30–45° до тулуба.
  - Торкніться підлоги або зупиніться трохи вище без провалу в попереку.
  - На видоху відштовхніться вгору під контролем, зберігаючи жорсткий корпус.
leg-pull-in-flat-bench.gif:
  canonical_name: Зворотні скручування на лаві
  technique_description:
  - Ляжте на лаву, візьміться за опору над головою; коліна зігнуті й разом.
  - Напружте прес і підтягніть коліна до грудей без розгойдування.
  - Підкрутіть таз і трохи підніміть стегна, не переносячи рух у поперек.
  - Коротка пауза у верхній точці з контролем.
  - Опускайте стегна й ноги повільно у стартове положення та повторюйте.
lever-alternating-narrow-grip-seated-row.gif:
  canonical_name: Ричажна тяга (по одній руці)
  technique_description:
  - Налаштуйте сидіння та упори; сядьте рівно, ребра під контролем, плечі опущені.
  - Візьміться за рукоять однією рукою й почніть з контрольованого розтягнення.
  - Тягніть рукоять до корпуса, відводячи лікоть назад; тулуб не розгойдуйте.
  - Коротко зведіть лопатку у кінці тяги без скручування.
  - Поверніть рукоять повільно в розтягнення та повторюйте.
lever-decline-chest-press.gif:
  canonical_name: Жим в хамері
  technique_description:
  - 'Налаштуйте сидіння: рукояті на рівні середини/низу грудей; лопатки зведені й опущені.'
  - Зап’ястки нейтральні, корпус напружений; не піднімайте плечі до вух.
  - Вижимайте рукояті вперед плавно, без «клацання» в ліктях.
  - Коротко затримайтеся у кінці руху, зберігаючи стабільні плечі.
  - Поверніться повільно до комфортного розтягнення грудей і повторюйте.
lever-high-row.gif:
  canonical_name: Тяга в хамері
  technique_description:
  - Налаштуйте сидіння та упор для стегон; сядьте рівно, ребра під контролем.
  - Почніть із руху лопатками вниз, потім ведіть лікті вниз і назад.
  - Тягніть рукояті до верхньої частини грудей без сильного відхилення назад.
  - Коротко стисніть найширші та верх спини в кінці тяги.
  - Поверніться повільно в повне розтягнення під контролем і повторюйте.
lever-lateral-raise.gif:
  canonical_name: Підйоми рук у сторони в тренажері
  technique_description:
  - Налаштуйте сидіння так, щоб подушки були трохи вище ліктів; сядьте рівно.
  - Опустіть плечі й напружте корпус, не прогинайте поперек.
  - Підіймайте руки в сторони до рівня плечей плавно, без ривків.
  - Коротко затримайтеся у верхній точці без «знизування».
  - Опускайте повільно у старт і повторюйте, зберігаючи контроль.
lever-leg-extension.gif:
  canonical_name: Розгинання ніг у тренажері
  technique_description:
  - 'Налаштуйте тренажер: коліна на осі обертання, валик трохи вище щиколотки.'
  - Притисніть таз і спину до сидіння, міцно тримайтеся за рукояті втискаючи себе вниз.
  - На видоху розгинайте коліна плавно до прямих ніг без підкидань.
  - Прожміть квадрицепси (передня поверхня стегон) у верхній точці.
  - Опускайте повільно і не до кінця, відчуваючи розтягнення стегон.
lever-lying-leg-curl.gif:
  canonical_name: Згинання ніг лежачи у тренажері
  technique_description:
  - Налаштуйте валик трохи вище щиколоток і ляжте на живіт; таз притисніть до опори.
  - Напружте прес і тримайте таз нерухомо, без прогину в попереку.
  - Згинайте коліна, підтягаючи п’яти до сідниць плавно.
  - Коротко затримайтеся у верхній точці без підйому таза.
  - Опускайте повільно і не до кінця, відчуваючи розтягнення стегон.
lever-preacher-curl.gif:
  canonical_name: Згинання рук на лаві Скотта (тренажер)
  technique_description:
  - Налаштуйте сидіння так, щоб плечі щільно лежали на подушці; візьміться за рукояті.
  - Згинайте руки, фіксуючи лікі та плечі на опорі.
  - Коротко стисніть біцепси у верхній точці без підйому плечима.
  - Опускайте повільно до комфортного розтягнення й повторюйте.
lever-narrow-grip-seated-row.gif:
  canonical_name: Ричажна тяга
  technique_description:
  - Налаштуйте сидіння та упор; сядьте рівно, стопи стабільно на платформі/підлозі.
  - Почніть з контрольованого розтягнення, плечі опущені.
  - Тягніть рукояті до живота/нижніх ребер, відводячи лікті назад; тулуб не розгойдуйте.
  - Коротко зведіть лопатки у кінці тяги без «знизування».
  - Поверніться повільно до прямих рук і повторюйте.
lever-one-arm-lateral-high-row.gif:
  canonical_name: Тяга в хамері однією рукою
  technique_description:
  - Налаштуйте сидіння та упор; сядьте рівно, ребра під контролем, шия нейтральна.
  - Візьміться за рукоять і тримайте плече «зібраним», без витягування шиєю.
  - Тягніть лікоть назад і трохи вниз, ведучи рукоять до ребер.
  - Коротко стисніть спину у кінці руху без скручування тулуба.
  - Опускайте повільно в комфортне розтягнення та повторюйте.
lever-one-arm-shoulder-press.gif:
  canonical_name: Жим Т-грифа однією рукою
  technique_description:
  - Станьте у різностійку обличчям до штанги в нахилі вперед; кінець грифа біля плеча, зап’ясток нейтральний.
  - Напружте прес і тримайте ребра під контролем, не завалюйтесь назад.
  - Жміть вгору й уперед по траєкторії грифа, не піднімаючи плече до вуха.
  - Коротко зафіксуйте у верхній точці зі стабільним плечем.
  - Опускайте під контролем назад до плеча та повторюйте.
lever-seated-dip.gif:
  canonical_name: Віджимання на брусах (тренажер)
  technique_description:
  - Сядьте рівно, притисніть спину.
  - На видоху вижимайте ручки вниз.
  - Повільно повертайте руки у вихідне положення.
  - Повторюйте рух не опускаючи вагу.
lever-reverse-grip-lateral-pulldown.gif:
  canonical_name: Тяга в хамері зворотним хватом
  technique_description:
  - Візьміться за рукояті зворотним хватом і сядьте рівно; ребра під контролем.
  - Почніть з опускання лопаток вниз, потім тягніть лікті вниз і назад.
  - Тягніть рукояті до верхньої частини грудей без сильного відхилення назад.
  - Коротко стисніть найширші у нижній точці.
  - Поверніться повільно в повне розтягнення під контролем і повторюйте.
lever-seated-fly.gif:
  canonical_name: Зведення рук у тренажері
  technique_description:
  - Налаштуйте сидіння: рукояті/упори на рівні середини грудей; плечі опущені.
  - Лікті злегка зігнуті й кут зберігайте протягом руху.
  - Зводьте руки по дузі вперед, не піднімаючи плечі та не прогинаючись.
  - Коротко стисніть груди у кінці руху без ривка.
  - Поверніться повільно в розтягнення без відскоку й повторюйте.
lever-seated-calf-raise.gif:
  canonical_name: Підйоми на носки сидячи у тренажері
  technique_description:
  - Розмістіть носки на платформі, п’яти у висі; валик зафіксуйте на стегнах.
  - Опускайте п’яти вниз під контролем до відчутного розтягнення литок.
  - Підіймайтеся вгору через подушечки стоп, максимально скорочуючи литки.
  - Коротко затримайтеся у верхній точці без пружин і «підскоків».
  - Опускайтеся повільно назад у розтягнення та повторюйте.
lever-seated-hip-abduction.gif:
  canonical_name: Розведення ніг в тренажері
  technique_description:
  - Налаштуйте тренажер, сядьте рівно; таз нейтральний, стопи на упорах.
  - Напружте корпус і тримайте тулуб нерухомо, не відхиляйтесь назад.
  - Розводьте коліна в сторони плавно, рухаючись у кульшових суглобах.
  - Коротка пауза у кінці руху з напругою сідниць.
  - Поверніться повільно майже до зведення подушок і повторюйте.
lever-seated-hip-adduction.gif:
  canonical_name: Зведення ніг в тренажері
  technique_description:
  - Налаштуйте тренажер, сядьте рівно; таз нейтральний, стопи на упорах.
  - Напружте корпус і не сутультеся, тримайте ребра під контролем.
  - Зводьте коліна плавно, відчуваючи роботу привідних м’язів стегна.
  - Коротка пауза у кінці руху без ривка.
  - Поверніться повільно в контрольоване розтягнення та повторюйте.
lever-seated-reverse-fly-parallel-grip-.gif:
  canonical_name: Зворотні розведення у тренажері нейтральним хватом
  technique_description:
  - 'Налаштуйте сидіння: рукояті на рівні плечей; груди щільно на упорі.'
  - Опустіть плечі й почніть з руками попереду у контрольованому розтягненні.
  - Розводьте руки назад, ведучи лікті в сторони й трохи назад.
  - Коротко стисніть задні дельти та верх спини без «знизування».
  - Поверніться повільно у старт під контролем і повторюйте.
lever-seated-reverse-fly.gif:
  canonical_name: Зворотні розведення у тренажері прямим хватом
  technique_description:
  - Налаштуйте сидіння так, щоб рукояті були на рівні плечей; сядьте рівно, плечі опущені.
  - Тримайте корпус стабільним і не допомагайте руху інерцією.
  - Розводьте руки назад під контролем, ведучи лікті в сторони.
  - Коротко стисніть задні дельти у кінці руху.
  - Поверніться повільно у старт і повторюйте з однаковою амплітудою.
lever-shoulder-press-v-3.gif:
  canonical_name: Жим в хамері на плечі
  technique_description:
  - 'Налаштуйте сидіння: рукояті стартують біля рівня вух; стопи стабільно.'
  - Опустіть і зведіть лопатки; зап’ястки нейтральні, шия розслаблена.
  - Вижимайте рукояті вгору плавно без розгойдування корпуса.
  - Коротко зафіксуйте у верхній точці без підйому плечей до вух.
  - Опускайте повільно до рівня трохи нижче плечей і повторюйте.
lying-elbow-to-knee.gif:
  canonical_name: Скручування з ногою на коліні
  technique_description:
  - Ляжте на спину, покладіть щиколотку однієї ноги на коліно іншої; поперек під контролем.
  - Руки легко за головою або на грудях, шия розслаблена.
  - На видиху скрутіться й тягніть плече до зігнутого коліна, не тягнучи голову руками.
  - Коротко затримайтеся у верхній точці, відчуваючи роботу косих м’язів.
  - Опускайтеся повільно та повторюйте, потім змініть сторону.
low-glute-bridge-on-floor.gif:
  canonical_name: Сідничний міст на підлозі без ваги
  technique_description:
  - Ляжте на спину, коліна зігнуті; стопи на підлозі на ширині таза.
  - Напружте прес і тримайте ребра під контролем, щоб не прогинатися в попереку.
  - Підіймайте таз, штовхаючись п’ятами, до лінії плечі–таз–коліна.
  - Коротко стисніть сідниці у верхній точці без перерозгинання.
  - Опускайте таз повільно та повторюйте в рівному темпі.
lunge-with-jump.gif:
  canonical_name: Стрибковий випад назад з підйомом коліна
  technique_description:
  - Станьте рівно, корпус зібраний; зробіть крок назад у випад і підготуйтеся до поштовху.
  - Відштовхніться передньою ногою та підстрибніть, виводячи заднє коліно вперед і вгору.
  - Приземліться м’яко на опорну ногу й одразу поверніться в стійкий випад назад.
  - Тримайте коліно над носком і тулуб «високо», без завалів у бік.
  - Повторюйте під контролем, потім змініть сторону.
lying-leg-raise-flat-bench.gif:
  canonical_name: Підйом прямих ніг на лаві
  technique_description:
  - Ляжте на лаву й візьміться за опору над головою, щоб стабілізувати корпус.
  - Напружте прес і злегка притисніть поперек до лави, ребра під контролем.
  - Підіймайте прямі ноги вгору плавно без розгойдування.
  - Зупиніться на тій висоті, де поперек не відривається і не з’являється прогин.
  - Опускайте ноги повільно майже до лави, зберігаючи контроль, і повторюйте.
lying-leghip-raise.gif:
  canonical_name: Підйом зігнутих ніг на лаві
  technique_description:
  - Ляжте на лаву й тримайтеся за опору над головою; коліна зігнуті й разом.
  - Підіймайте коліна до грудей під контролем, утримуючи поперек.
  - Підкрутіть таз і трохи підніміть стегна вгорі (без махів).
  - Коротко затримайтеся, тримаючи корпус жорстким.
  - Опускайте повільно у стартове положення та повторюйте.
medicine-ball-overhead-slam.gif:
  canonical_name: Кидки медболу об підлогу
  technique_description:
  - Станьте на ширині плечей і тримайте м’яч перед собою.
  - Напружте корпус і підніміть м’яч над головою прямими руками.
  - Сильно вдарте м’яч об підлогу, опускаючи ребра та роблячи невеликий нахил у тазу.
  - Підіймайте м’яч, зберігаючи нейтральну спину (без округлення під навантаженням).
  - Зберігайте стійку та повторюйте якісні повторення.
medicine-ball-close-grip-push-up.gif:
  canonical_name: Віджимання на медболі
  technique_description:
  - Поставте руки на медичний м’яч і зберігайте жорстку планку.
  - Напружте корпус і тримайте таз рівно.
  - Опускайтеся грудьми до м’яча, лікті ведіть назад.
  - Відштовхніться вгору, не знизуючи плечима.
  - Повторюйте плавно, утримуючи баланс.
mountain-climber.gif:
  canonical_name: Альпініст
  technique_description:
  - "Станьте у високу планку: долоні під плечима."
  - Напружте корпус і тримайте таз низько та стабільно.
  - Підтягніть одне коліно до грудей, не округлюючи спину.
  - Швидко змініть ноги, зберігаючи плечі над долонями.
  - Дихайте рівно та рухайтеся під контролем.
muscleup-on-vertical-bar-.gif:
  canonical_name: Вихід силою
  technique_description:
  - Візьміться за перекладину та опустіть плечі; напружте корпус.
  - Підтягніться вибухово так, щоб груди піднялися до перекладини (без сильної розгойдалки).
  - Перейдіть через перекладину, виводячи лікті зверху й нахиляючи груди вперед.
  - Дотисніть до упору, як у віджиманні на брусах.
  - Опускайтеся під контролем і повторюйте.
narrow-pushup-on-exercise-ball.gif:
  canonical_name: Вузькі віджимання з ногами на фітболі
  technique_description:
  - Поставте ноги на м’яч, руки на підлозі вузько під плечима та зберігайте жорстку планку.
  - Напружте корпус і тримайте таз рівно, не давайте м’ячу «втікати».
  - Опускайтеся, ведучи лікті ближче до тулуба.
  - Відштовхніться вгору до рівної планки, не знизуючи плечима.
  - Повторюйте під контролем і з рівним диханням.
neck-side-stretch.gif:
  canonical_name: Розтяжка шиї
  technique_description:
  - Станьте рівно, ребра під контролем; плечі опущені.
  - М’яко нахиліть голову вухом до плеча (без повороту).
  - Тримайте протилежне плече «важким» і вниз.
  - Дихайте спокійно та утримуйте м’яке, комфортне натягнення.
  - Поверніться в центр і повторіть на інший бік.
negative-crunch.gif:
  canonical_name: Скручування на похилій лаві
  technique_description:
  - Зафіксуйте стопи на похилій лаві та знайдіть стійке положення.
  - Видихніть і скрутіться, зближуючи ребра й таз.
  - Руки тримайте легко; не тягніть шию.
  - Коротко затримайтеся вгорі з напруженим пресом.
  - Опускайтеся повільно, не розслабляючись повністю.
oblique-crunches-floor.gif:
  canonical_name: Бокові скручування лежачи
  technique_description:
  - Ляжте на бік, коліна зігнуті; верхня рука легко підтримує голову.
  - Тримайте таз «стопкою» та шию нейтрально.
  - Видихніть і скрутіться ребрами до таза з верхнього боку.
  - Коротко затримайтеся, не тягніть голову рукою.
  - Опускайтеся повільно й повторюйте, потім змініть бік.
pullup.gif:
  canonical_name: Підтягування
  technique_description:
  - Повисніть на перекладині впевненим прямим хватом; плечі вниз.
  - Напружте корпус і тримайте ноги нерухомо (без розгойдування).
  - Тягніться вгору, ведучи лікті вниз, груди до перекладини.
  - Коротко затримайтеся вгорі, не задирайте підборіддя.
  - Опускайтеся повільно в повний вис і повторюйте.
pushup-bosu-ball-.gif:
  canonical_name: Віджимання на півсфері BOSU
  technique_description:
  - Поставте долоні на півсферу BOSU та зберігайте жорстку планку.
  - Напружте корпус і тримайте таз рівно попри нестабільність.
  - Опускайтеся грудьми до опори, лікті приблизно під кутом 30–45°.
  - Відштовхніться вгору плавно, не втрачаючи лінію тіла.
  - Перед кожним повторенням стабілізуйте позицію та дихайте рівно.
pushup-medicine-ball.gif:
  canonical_name: Віджимання на медичному м’ячі
  technique_description:
  - Поставте одну руку на медичний м’яч, іншу на підлогу та зберігайте жорстку планку.
  - Напружте корпус і тримайте таз рівно.
  - Опускайтеся під контролем, утримуючи плечі стабільними.
  - Відштовхніться вгору та зафіксуйте верхню точку.
  - Повторюйте плавно; за потреби міняйте сторону.
pushup.gif:
  canonical_name: Віджимання
  technique_description:
  - Поставте долоні під плечі та зберігайте пряму лінію від голови до п’ят.
  - Напружте прес і сідниці; шия нейтральна.
  - Опускайтеся грудьми між долонями, лікті приблизно під кутом 30–45°.
  - Відштовхніться вгору, не провалюючись у попереку й не знизуючи плечима.
  - Повторюйте плавно та під контролем.
roller-body-saw.gif:
  canonical_name: Прокатування передньої поверхні стегна на ролі
  technique_description:
  - Станьте в планку на передпліччях, рол над коліном; корпус жорсткий.
  - Опустіть ребра й тримайте таз рівно; плечі над ліктями.
  - Плавно від’їжджайте назад, зберігаючи нейтральну спину поки рол не дійде до верху стегон.
  - Поверніться вперед силою преса та найширших, не провалюючи таз.
  - Працюйте в невеликій, контрольованій амплітуді.
oblique-crunch-v-2.gif:
  canonical_name: Бокові скручування з ногами на лаві
  technique_description:
  - Ляжте на спину та покладіть ноги на лаву; коліна зігнуті, одна рука за головою.
  - Напружте прес і тримайте поперек під контролем.
  - Видихніть і скрутіться, трохи обертаючи лікоть до протилежного коліна.
  - Коротко затримайтеся, не тягніть шию.
  - Опускайтеся повільно та чергуйте сторони.
one-leg-squat.gif:
  canonical_name: Болгарські випади без ваги
  technique_description:
  - Станьте перед лавою та поставте одну стопу позаду на опору.
  - Підберіть стійку позицію та напружте корпус.
  - Опускайтеся, згинаючи обидва коліна, переднє коліно ведіть по лінії носка.
  - Опускайтеся до комфортної глибини без завалу коліна всередину.
  - Підіймайтеся, штовхаючись через передню стопу, та повторюйте.
otis-up.gif:
  canonical_name: Скручування з підйомом ваги
  technique_description:
  - Ляжте на спину та тримайте обтяження (диск/гиря/гантель) на грудях.
  - Напружте прес і тримайте ребра під контролем.
  - Підіймайтеся у вертикальне положення, штовхаючи вагу вверх.
  - Завершіть рух «високо», без ривка й без напруження шиї.
  - Опускайтеся назад під контролем і повторюйте.
power-clean.gif:
  canonical_name: Підйом штанги на груди
  technique_description:
  - Станьте так, щоб штанга була над серединою стопи; спина нейтральна, плечі трохи попереду грифа.
  - Підіймайте штангу з підлоги плавно, ведіть гриф близько до тіла.
  - Вибухово розігніться в тазу й колінах, потім зробіть шраг і підсядьте.
  - Спіймайте штангу на плечі в чверть-присіді, лікті високо.
  - Встаньте, потім безпечно опустіть штангу та повторюйте.
pullin-on-stability-ball-.gif:
  canonical_name: Підтягування колін на м’ячі
  technique_description:
  - 'Станьте у високу планку: гомілки на м’ячі, долоні під плечима.'
  - Напружте корпус і тримайте таз рівно.
  - Підтягніть коліна до грудей, перекочуючи м’яч під себе, плечі тримайте стабільними.
  - Коротко затримайтеся, не «ламаючи» поперек.
  - Випряміть ноги назад у планку під контролем.
reclining-big-toe-pose-with-rope.gif:
  canonical_name: Розтяжка задньої поверхні стегна з гумкою лежачи
  technique_description:
  - Ляжте на спину та накиньте гумку/ремінь на стопу однієї ноги.
  - Інша нога пряма на підлозі, таз рівно.
  - М’яко випрямляйте підняту ногу до комфортного натягнення ззаду стегна.
  - Дихайте спокійно та не тягніть у різкий біль.
  - Опустіть ногу й повторіть на інший бік.
resistance-band-seated-hip-abduction.gif:
  canonical_name: Відведення стегон сидячи з гумкою
  technique_description:
  - Сядьте рівно та надіньте гумку на стегна трохи вище колін.
  - Поставте стопи на підлогу та напружте корпус.
  - Розводьте коліна в сторони проти гумки, не відхиляючись назад.
  - Коротко затримайтеся, утримуючи напругу сідниць.
  - Поверніться повільно у старт і повторюйте.
reverse-grip-pullup.gif:
  canonical_name: Підтягування зворотним хватом
  technique_description:
  - Повисніть на перекладині впевненим зворотним хватом; плечі вниз.
  - Напружте корпус і тримайте ноги нерухомо.
  - Тягніться вгору, ведучи лікті вниз і назад, груди до перекладини.
  - Коротко затримайтеся вгорі без розгойдування.
  - Опускайтеся повільно в повний вис і повторюйте.
rocking-frog-stretch.gif:
  canonical_name: Розтяжка «жаба»
  technique_description:
  - Станьте на четвереньки та розведіть коліна комфортно, стопи розгорнуті назовні.
  - Тримайте спину нейтрально та злегка напружте корпус.
  - Плавно відведіть таз назад до м’якого натягнення у внутрішній поверхні стегон.
  - Погойдуйтеся вперед-назад повільно, не форсуючи амплітуду.
  - Дихайте спокійно та зупиніться при різкому болю.
roller-hip-lat-stretch.gif:
  canonical_name: Прокатування зовнішньої поверхні стегна на ролі
  technique_description:
  - Ляжте на бік і покладіть ролик під зовнішню поверхню стегна; спирайтеся руками та верхньою ногою.
  - Тримайте корпус зібраним і рухайтеся повільно.
  - Прокочуйте невелику ділянку вгору-вниз по стегну.
  - Затримуйтеся на чутливих точках і спокійно дихайте.
  - Змініть бік і повторюйте.
roller-hip-stretch.gif:
  canonical_name: Прокатування внутрішньої поверхні стегна на ролі
  technique_description:
  - Ляжте на живіт і покладіть внутрішню поверхню стегна на ролик, коліно відведіть убік.
  - Спирайтеся на передпліччя та тримайте таз рівно.
  - Прокочуйте внутрішню частину стегна повільно, у невеликій амплітуді.
  - Затримуйтеся на напружених ділянках і дихайте.
  - Змініть бік і повторюйте.
roller-reverse-crunch.gif:
  canonical_name: Прокатування литок на ролі
  technique_description:
  - Сядьте та покладіть литки на ролик, руки позаду для опори.
  - Трохи підніміть таз і прокочуйте від ахілла до коліна повільно.
  - Поверніть носки всередину/назовні, щоб змінювати акцент.
  - Затримуйтеся на чутливих точках і дихайте.
  - Змініть ногу або складіть ноги, щоб збільшити тиск.
roller-seated-shoulder-flexor-depresor-retractor.gif:
  canonical_name: Прокатування задньої поверхні стегна на ролі
  technique_description:
  - Сядьте на ролик так, щоб він був під задньою поверхнею стегна; руки позаду для опори.
  - Трохи підніміть таз і прокочуйте від ділянки над коліном до сідниць повільно.
  - Тиск тримайте комфортним і контрольованим.
  - Затримуйтеся на напружених місцях і дихайте.
  - Змініть ногу та повторюйте.
russian-twist.gif:
  canonical_name: Рашн-твіст
  technique_description:
  - Сядьте на підлогу, коліна зігнуті; трохи відхиліться назад із довгою спиною.
  - Напружте корпус і тримайте груди «високо».
  - Поверніть корпус у сторони з грудного відділу (таз майже не рухається).
  - Рухайтеся плавно, не смикайте шию.
  - Дихайте рівно та зберігайте контроль.
seated-leg-raise.gif:
  canonical_name: Підтягування колін на лаві
  technique_description:
  - Сядьте на лаву та візьміться за краї; трохи відхиліться назад.
  - Напружте прес і підтягніть коліна до корпусу, а корпус до колін.
  - Додайте невелике підкручування таза вгорі без розгойдування.
  - Коротко затримайтеся під контролем.
  - Повільно повертайте корпус і ноги у вихідне положення та повторюйте.
sled-calf-press-on-leg-press.gif:
  canonical_name: Підйоми на носки в жимі ногами
  technique_description:
  - 'Улаштуйтеся в тренажері для жиму ногами: носки на платформі, п’яти вільні.'
  - Тримайте коліна трохи зігнутими й корпус напруженим.
  - Підіймайтеся на носки, розгинаючи гомілковостоп і підіймаючись максимально високо.
  - Коротко затримайтеся вгорі без відскоку.
  - Опускайтеся повільно в глибоке розтягнення та повторюйте.
smith-back-shrug.gif:
  canonical_name: Шраги в машині Сміта за спиною
  technique_description:
  - Станьте рівно та візьміться за гриф за спиною хватом трохи ширше таза.
  - Напружте корпус і тримайте лікті прямими.
  - Підіймайте плечі строго вгору та трохи назад, без колових рухів.
  - Коротко затримайтеся вгорі.
  - Опускайте плечі повільно та повторюйте.
shoulder-tap.gif:
  canonical_name: Планка з торканням плечей
  technique_description:
  - Станьте у високу планку та поставте стопи ширше таза для стійкості.
  - Напружте корпус і тримайте таз нерухомо.
  - Торкніться долонею протилежного плеча без сильного перенесення ваги.
  - Поверніть долоню на підлогу під контролем.
  - Чергуйте сторони в рівному темпі.
side-bridge-v-2.gif:
  canonical_name: Підйоми в боковій планці
  technique_description:
  - Поставте передпліччя під плече та складіть стопи (або зробіть стійку «сходинкою»).
  - Напружте корпус і тримайте таз до прямої лінії тіла.
  - Повільно рухайте тазом вверх-вниз без торкання підлоги.
  - Повторіть на інший бік.
sled-45-degrees-one-leg-press.gif:
  canonical_name: Жим однією ногою в тренажері
  technique_description:
  - Поставте одну стопу на платформу, іншу приберіть; таз рівно на сидінні.
  - Напружте корпус і тримайте коліно по лінії носка.
  - Опускайте платформу, згинаючи робоче коліно, під контролем.
  - Вижимайте вгору через середину стопи/п’яту без жорсткого блокування.
  - Повторюйте плавно, зберігаючи стабільність.
sled-hack-squat.gif:
  canonical_name: Присідання у гак-машині
  technique_description:
  - Поставте стопи на платформу на ширині плечей; спина й плечі щільно на опорі.
  - Напружте корпус і ведіть коліна по лінії носків.
  - Опускайтеся під контролем до комфортної глибини без відскоку.
  - Підіймайтеся вгору, штовхаючись через середину стопи/п’яту.
  - Станьте «високо» без агресивного блокування колін.
smith-behind-neck-press.gif:
  canonical_name: Жим у машині Сміта з-за голови
  technique_description:
  - Поставте спинку вертикально та візьміться за гриф трохи ширше плечей.
  - Напружте корпус, ребра під контролем; лопатки вниз і назад.
  - Опускайте гриф за голову до комфортної амплітуди (без болю).
  - Жміть угору плавно, не знизуючи плечима.
  - Опускайте під контролем, шия нейтральна.
smith-bench-press.gif:
  canonical_name: Жим лежачи в машині Сміта
  technique_description:
  - Ляжте на лаву так, щоб очі були під грифом; лопатки зведені й опущені, стопи на підлозі.
  - Візьміться за гриф і зніміть зі стопорів; зап’ястки над ліктями.
  - Опускайте до середини грудей під контролем, лікті приблизно під кутом 30–45°.
  - Вижимайте вгору плавно, без відскоку від грудей.
  - Поверніть гриф на стопори безпечно.
smith-bent-over-row.gif:
  canonical_name: Тяга в нахилі в машині Сміта
  technique_description:
  - Виставте гриф на потрібну висоту; нахиліться з нейтральною спиною та м’якими колінами.
  - Візьміться за гриф і напружте корпус; тулуб тримайте нерухомо.
  - Тягніть гриф до нижніх ребер, відводячи лікті назад.
  - Коротко стисніть верх спини, не знизуючи плечима.
  - Опускайте повільно до прямих рук і повторюйте.
smith-deadlift.gif:
  canonical_name: Станова тяга в машині Сміта
  technique_description:
  - Станьте так, щоб стопи були під грифом; нахиліться та візьміться дещо ширше плечей, спина пряма.
  - Напружте корпус і опустіть плечі; гриф близько до тіла.
  - Підіймайтеся, одночасно розгинаючи таз і коліна, штовхаючи підлогу.
  - Станьте «високо», стиснувши сідниці, без відхилення назад.
  - Опускайте гриф, відводячи таз назад, під контролем.
smith-decline-bench-press.gif:
  canonical_name: Жим лежачи з негативним нахилом в машині Сміта
  technique_description:
  - Встановіть лаву на похилу вниз і зафіксуйте ноги; гриф над серединою грудей.
  - Зведіть і опустіть лопатки, візьміться за гриф.
  - Опускайте до нижньої частини грудей під контролем, лікті трохи притиснуті.
  - На видоху вижимайте вгору плавно без відскоку.
  - Поверніть гриф на стопори безпечно.
smith-front-squat-clean-grip-.gif:
  canonical_name: Фронтальні присідання в машині Сміта
  technique_description:
  - Виставте гриф і розмістіть його на передніх дельтах; лікті направте вперед-угору.
  - Станьте на ширині плечей і напружте корпус.
  - Опускайтеся вниз між стегнами, зберігаючи тулуб більш вертикальним.
  - Стежте, щоб коліна йшли по лінії носків, до комфортної глибини.
  - Підіймайтеся, штовхаючись через середину стопи/п’яту, та повторюйте.
smith-full-squat.gif:
  canonical_name: Присідання в машині Сміта
  technique_description:
  - Поставте гриф на верх спини; стопи трохи попереду лінії грифа.
  - Напружте корпус, зведіть лопатки і тримайте груди «високо».
  - Опускайтеся під контролем, коліна ведіть по лінії носків, спина рівна.
  - Тримайте поперек нейтрально, до комфортної глибини.
  - Підіймайтеся, штовхаючись через середину стопи/п’яту, та повторюйте.
smith-incline-bench-press.gif:
  canonical_name: Жим на похилій лавці в машині Сміта
  technique_description:
  - Виставте нахил лави та розташуйте гриф над верхньою частиною грудей.
  - Зведіть і опустіть лопатки; стопи стабільно на підлозі.
  - Опускайте гриф до верхньої частини грудей під контролем.
  - На видоху вижимайте вгору, не знизуючи плечима.
  - Поверніть гриф на стопори безпечно.
smith-seated-shoulder-press.gif:
  canonical_name: Жим сидячи в машині Сміта
  technique_description:
  - Поставте вертикальну лаву та візьміться за гриф трохи ширше плечей.
  - Напружте корпус і тримайте ребра під контролем; лопатки вниз.
  - Жміть без прогину в попереку.
  - Коротко зафіксуйте верхню точку без знизування плечима.
  - Опускайте під контролем до рівня підборіддя/вух, гриф має бути близько до обличчя.
smith-shrug.gif:
  canonical_name: Шраги в машині Сміта
  technique_description:
  - Станьте рівно, гриф перед стегнами, хват на ширині таза.
  - Напружте корпус і тримайте лікті прямими.
  - Підіймайте плечі строго вгору, без обертання по колу.
  - Коротко затримайтеся вгорі.
  - Опускайте повільно та повторюйте.
smith-single-leg-split-squat.gif:
  canonical_name: Болгарські випади в машині Сміта
  technique_description:
  - Поставте задню стопу на лаву; гриф на верх спини в машині Сміта.
  - Підберіть стійку позицію та напружте корпус.
  - Опускайтеся, згинаючи обидва коліна, переднє коліно ведіть по лінії носка.
  - Тримайте тулуб «високо» і таз рівно.
  - Підіймайтеся, штовхаючись через передню стопу, потім змініть сторону.
smith-sprint-lunge.gif:
  canonical_name: Випади в машині Сміта
  technique_description:
  - Поставте гриф на верх спини, зведіть лопатки та станьте у різностійку під машині Сміта.
  - Напружте корпус і тримайте тулуб вертикально.
  - Опускайтеся строго вниз, згинаючи обидва коліна під контролем.
  - На видоху підіймайтеся, штовхаючись через передню стопу.
  - Повторюйте без пауз, потім змініть сторону.
standing-wheel-rollerout.gif:
  canonical_name: Викочування з роликом для преса стоячи
  technique_description:
  - Станьте та візьміться за ролик на підлозі перед собою.
  - Напружте корпус і сідниці; ребра тримайте «внизу».
  - Викочуйтеся вперед повільно, зберігаючи нейтральну спину, плечі припідняті вверх.
  - Зупиніться до прогину в попереку або втрати контролю.
  - На видоху поверніться назад під контролем і повторюйте.
trap-bar-deadlift.gif:
  canonical_name: Станова тяга з трап-грифом
  technique_description:
  - Станьте всередину грифа, стопи на ширині таза; нахиліться з нейтральною спиною.
  - Візьміться за рукояті та напружте корпус; плечі вниз.
  - Підіймайтеся, штовхаючи підлогу, тримаючи гриф по центру.
  - Завершіть рух «високо», стиснувши сідниці, без відхилення назад.
  - Опускайтеся, відводячи таз назад, під контролем і повторюйте.
smith-chair-squat.gif:
  canonical_name: Присідання "стілець" машині Сміта
  technique_description:
  - Поставте ноги попереду від грифу, покладіть його на спину звевши лопатки.
  - Підконтрольно опускайтеся вниз.
  - На видоху підіймайтеся, штовхаючись п’ятами.
  - Повторюйте з однаковою глибиною та контролем.
smith-closegrip-bench-press.gif:
  canonical_name: Жим лежачи вузьким хватом у машині Сміта
  technique_description:
  - Ляжте на лаву, лопатки зведені й опущені; візьміться вузьким, комфортним хватом.
  - Напружте корпус, зап’ястки над ліктями.
  - Опускайте до середини грудей, лікті тримайте ближче до тулуба.
  - Вижимайте вгору, акцентуючи розгинання ліктів.
  - Поверніть гриф на стопори безпечно.
smith-upright-row.gif:
  canonical_name: Тяга до підборіддя в машині Сміта
  technique_description:
  - Станьте рівно, гриф перед стегнами; хват на ширині плечей.
  - Напружте корпус і тримайте зап’ястки нейтрально.
  - Тягніть гриф до верхньої частини грудей, ведучи лікті вгору.
  - Зупиніться до дискомфорту в плечах; не знизуйте надмірно.
  - Опускайте під контролем і повторюйте.
tuck-crunch.gif:
  canonical_name: Скручування з піднятими колінами
  technique_description:
  - Ляжте на спину та підніміть коліна; руки на грудях чи за головою.
  - Видихніть і відірвіть плечі від підлоги.
  - Тримайте поперек під контролем і шию розслабленою.
  - Коротко затримайтеся вгорі і повільно опустіться вниз.
walking-lunge.gif:
  canonical_name: Ходьба випадами
  technique_description:
  - Станьте рівно, напружте корпус і зробіть крок уперед у довгий випад.
  - Опускайтеся під контролем до комфортного згину обох колін.
  - Тримайте коліно над носком і тулуб вертикально.
  - Відштовхніться передньою ногою та крокуйте вперед у наступний випад.
  - Рухайтеся плавно, зберігаючи баланс і дихання.
weighted-front-plank.gif:
  canonical_name: Планка з обтяженням
  technique_description:
  - Станьте у планку на передпліччях і надійно розмістіть обтяження на нижній частині спини.
  - Напружте прес і сідниці; ребра під контролем.
  - Тримайте пряму лінію від голови до п’ят.
  - Дихайте рівно та не допускайте провисання таза.
  - Зупиніться, якщо техніка починає ламатися.
weighted-front-raise.gif:
  canonical_name: Підйом диска перед собою
  technique_description:
  - Станьте рівно та тримайте диск двома руками; напружте корпус.
  - Опустіть плечі й тримайте лікті трохи зігнутими.
  - Підіймайте диск до рівня плечей, не відхиляючись назад.
  - Коротко затримайтеся під контролем.
  - Опускайте повільно вниз, не до кінця.
weighted-overhead-crunch-on-stability-ball-.gif:
  canonical_name: Скручування на м’ячі з обтяженням
  technique_description:
  - Сядьте на м’яч і «вийдіть» вперед так, щоб поперек лежав на м’ячі; тримайте вагу над головою.
  - Напружте прес і опустіть ребра.
  - Скрутіться, зближуючи ребра й таз, руки тримайте стабільними.
  - Коротко затримайтеся вгорі без напруження шиї.
  - Опускайтеся повільно до розтягнення преса та повторюйте.
weighted-pullup.gif:
  canonical_name: Підтягування з обтяженням
  technique_description:
  - Надійно закріпіть обтяження та повисніть прямим хватом.
  - Опустіть плечі та напружте корпус.
  - Тягніться вгору, ведучи лікті вниз, груди до перекладини.
  - Коротко затримайтеся вгорі без розгойдування.
  - Опускайтеся повільно в повний вис і повторюйте.
weighted-tricep-dips.gif:
  canonical_name: Віджимання на брусах з обтяженням
  technique_description:
  - Надійно закріпіть обтяження та вийдіть в упор на брусах, плечі вниз.
  - Напружте корпус і тримайте ноги нерухомо: схрещені, трохи зігнуті.
  - Опускайтеся під контролем до комфортної глибини.
  - Відштовхніться вгору, розгинаючи лікті, не знизуючи плечима.
  - Зафіксуйте верх і повторюйте.
wheel-rollerout.gif:
  canonical_name: Викочування з роликом для преса з колін
  technique_description:
  - Станьте на коліна, ролик під плечима; напружте корпус і сідниці.
  - Викочуйтеся вперед повільно, ребра під контролем, плечі припідняті вверх.
  - Зупиніться до прогину в попереку або втрати контролю.
  - Поверніться назад, підтягуючи ролик штовхаючись колінами.
  - Повторюйте плавні, контрольовані повторення.
weighted-bench-dip.gif:
  canonical_name: Віджимання від лави з обтяженням
  technique_description:
  - Поставте долоні на лаву позаду та надійно розмістіть вагу на стегнах; ноги на возвишенні.
  - Опустіть плечі та тримайте груди відкритими.
  - Опускайтеся, згинаючи лікті та тримаючи їх ближче до тулуба.
  - Відштовхніться вгору, розгинаючи лікті, без знизування плечима.
  - Працюйте в амплітуді, комфортній для плечей.
weighted-crunch.gif:
  canonical_name: Скручування з піднятими колінами з обтяженням
  technique_description:
  - Ляжте на спину, ноги в повітрі, коліна зігнуті; тримайте обтяження на прямих руках.
  - Напружте прес і розслабте шию.
  - Видихніть і скрутіться, зближуючи ребра й таз.
  - Коротко затримайтеся вгорі без напруження шиї.
  - Опускайтеся повільно та повторюйте.
weighted-decline-situp.gif:
  canonical_name: Скручування у нахилі з обтяженням
  technique_description:
  - Улаштуйтеся на похилій лаві та зафіксуйте стопи; тримайте обтяження над головою.
  - Напружте корпус і почніть із контрольованого розтягнення.
  - Підіймайтеся плавно без ривків і без розгойдування ваги.
  - Станьте «високо» та опускайтеся назад під контролем.
  - Опускайтеся повільно у старт і повторюйте.
weighted-hanging-leghip-raise.gif:
  canonical_name: Підйом колін у висі з обтяженням
  technique_description:
  - Повисніть на перекладині та надійно зафіксуйте обтяження ногами.
  - Опустіть плечі та напружте корпус; приберіть розгойдування.
  - Підіймайте ноги під контролем, підкручуючи таз угорі.
  - Коротко затримайтеся, зберігаючи позицію.
  - Опускайте ноги повільно у повний вис і повторюйте.
weighted-russian-twist-legs-up-.gif:
  canonical_name: Рашн-твіст з припіднятими ногами з обтяженням
  technique_description:
  - Сядьте, коліна зігнуті, стопи у повітрі; тримайте обтяження біля грудей.
  - Напружте корпус і тримайте спину довгою.
  - Поверніть тулуб у сторони з грудного відділу, таз тримайте стабільним.
  - За потреби м’яко торкайтеся підлоги з кожного боку.
  - Рухайтеся плавно, без ривків і без напруження шиї.
wide-grip-pullup.gif:
  canonical_name: Підтягування широким хватом
  technique_description:
  - Повисніть широким прямим хватом; опустіть плечі та напружте корпус.
  - Тримайте ноги нерухомо, без розгойдування.
  - Тягніться вгору, ведучи лікті вниз, груди до перекладини.
  - Коротко затримайтеся вгорі під контролем.
  - Опускайтеся повільно у повний вис і повторюйте.
wide-hand-push-up.gif:
  canonical_name: Віджимання з широкою постановкою рук
  technique_description:
  - Поставте долоні ширше плечей і зберігайте жорстку планку.
  - Напружте корпус і тримайте таз рівно.
  - Опускайтеся грудьми між долонями під контролем.
  - Відштовхніться вгору, не знизуючи плечима й не провалюючи таз.
  - Повторюйте плавно, у рівному темпі.
elbowtoknee.gif:
  canonical_name: Скручування «велосипед»
  technique_description:
  - Ляжте на спину, руки тримайте за головою.
  - Тримаючи лопатки відірваними від підлоги скрутіться навкос ліктем до протилежного коліна, вільна нога пряма.
  - Повторіть скручування на іншу сторону.
  - Зберігайте напруження у піковій точці, повторюйте рухи без ривків.
