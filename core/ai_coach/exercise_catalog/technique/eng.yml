crunch-floor.gif:
  canonical_name: Crunch
  technique_description:
  - Lie on your back, bend your knees, and place your feet on the floor hip-width apart.
  - Keep your hands by your temples or cross them over your chest; tuck your chin slightly and keep your neck neutral.
  - Exhale and lift your shoulder blades off the floor, curling your ribs toward your pelvis (don’t pull your head with your hands).
  - Pause briefly at the top, keeping your abs engaged and your lower back under control.
  - Inhale and lower slowly until your shoulder blades touch the floor, then repeat without jerking.
45-side-bend.gif:
  canonical_name: Side Bend on Hyperextension Bench (45°)
  technique_description:
  - Fix your hips on the bench, feet in the pads; keep your spine neutral and shoulders down.
  - Brace your core and keep your ribs under control; don’t collapse into your lower back.
  - Slowly lower your torso to the side within a comfortable range, without rotating or jerking.
  - Return to the start under control, without using momentum.
  - Work symmetrically and stop if you feel discomfort in your lower back.
alternate-heel-touchers.gif:
  canonical_name: Alternating Heel Touches
  technique_description:
  - Lie on your back, bend your knees, and keep your feet on the floor closer to your hips.
  - Lift your shoulder blades off the floor and lock in abdominal tension.
  - Reach one hand toward the same-side heel, making a small side bend through the torso, then alternate.
  - Keep your pelvis stable and don’t yank your neck; keep the motion short and controlled.
  - Breathe steadily and maintain the same tempo throughout the set.
assisted-pullup.gif:
  canonical_name: Assisted Pull-Up (Gravitron)
  technique_description:
  - Grab the bar and place your knees or feet on the platform (depending on the machine).
  - Get into an active hang: pull your shoulders down, keep your shoulder blades slightly retracted, and brace your core.
  - Exhale and pull your chest toward the bar, driving your elbows down and back.
  - Pause briefly at the top, maintaining control of your shoulder blades.
  - Lower slowly to full arm extension without “dropping” into your shoulders.
assisted-triceps-dip-kneeling-.gif:
  canonical_name: Assisted Triceps Dip (Gravitron)
  technique_description:
  - Place your hands on the dip bars and straighten your elbows; pull your shoulders down and slightly back.
  - Put your knees or feet on the platform and brace your core.
  - Lower under control, bending your elbows back; avoid a sudden drop into your shoulders.
  - Bottom position is a comfortable range without pain; don’t let your shoulders sink far below your elbows.
  - Press up to full elbow extension without bouncing, keeping your shoulder blades stable.
back-extension-on-exercise-ball.gif:
  canonical_name: Back Extension on Stability Ball
  technique_description:
  - Lie face down on the stability ball with your feet braced on the floor; keep your body stable.
  - Keep your hands on your chest or behind your head; neck neutral.
  - Lower your torso under control, keeping a neutral spine (no rounding and no jerking).
  - Raise up to a “straight line” through the body; don’t hyperextend your lower back.
  - Move smoothly with control and steady breathing.
all-fours-squad-stretch.gif:
  canonical_name: Quadriceps Stretch on All Fours
  technique_description:
  - Get on all fours with a neutral spine and shoulders stacked over your hands.
  - Bend one knee and hold your foot (or a strap), gently drawing your heel toward your glute.
  - Keep your pelvis level; don’t arch your lower back—keep your ribs under control.
  - Hold a light-to-moderate stretch without pain and breathe slowly.
  - Ease out smoothly and repeat on the other side.
back-pec-stretch.gif:
  canonical_name: Lat Stretch on Bench
  technique_description:
  - Face the bench and place your forearms/palms on the bench edge.
  - Push your hips back and gently drop your chest down, keeping a neutral spine.
  - Keep your ribs under control; don’t sag into your lower back.
  - Feel the stretch in the lats and the area under the armpit; don’t force it.
  - Hold for 20–40 seconds, then return to the start smoothly.
arms-overhead-full-situp-male-.gif:
  canonical_name: Sit-Up with Arms Overhead
  technique_description:
  - Lie on your back with your knees bent; secure your feet if needed.
  - Extend your arms overhead, keep your ribs down, and brace your abs.
  - Start by curling through the upper back, then come up to a seated position without jerking.
  - At the top, stay tall without overextending your lower back.
  - Lower under control, keeping your core engaged.
arms-apart-circular-toe-touch-male-.gif:
  canonical_name: Standing Toe Touch
  technique_description:
  - Stand tall with feet hip-width apart, soft knees, and a braced torso.
  - Exhale and hinge at the hips, sending your hips back while keeping your back long.
  - Reach toward your feet/shins within a comfortable range, without jerking.
  - Don’t aggressively round your lower back and don’t bounce at the bottom.
  - Inhale and return to the start under control.
arm-slingers-hanging-bent-knee-legs.gif:
  canonical_name: Hanging Knee Raise
  technique_description:
  - 'Hang from the bar in an active hang: shoulders down and shoulder blades stable.'
  - Brace your abs and slightly tuck your pelvis to eliminate swinging.
  - Exhale and raise your knees toward your chest, adding a small pelvic tuck at the top.
  - Pause briefly at the top without momentum.
  - Lower slowly back to a stable hang and repeat.
arm-slingers-hanging-straight-legs.gif:
  canonical_name: Hanging Leg Raise
  technique_description:
  - 'Hang from the bar in an active hang: shoulders down and shoulder blades stable.'
  - Brace your abs and slightly tuck your pelvis so you don’t swing.
  - Exhale and lift straight legs up; initiate from the hips rather than “kicking” the legs.
  - Pause briefly at the top without momentum.
  - Lower your legs under control to a full hang and repeat.
jump-squat.gif:
  canonical_name: Jump Squat
  technique_description:
  - Stand with feet shoulder-width apart, toes slightly out, and brace your core.
  - Squat down and slightly back with a straight back, keeping knees tracking over toes.
  - From the bottom, jump explosively upward, using your arms to assist.
  - Land softly on midfoot with soft knees and immediately stabilize your hips.
  - Perform in sets with clean landings; stop if your technique breaks down.
forward-jump.gif:
  canonical_name: Forward Jump
  technique_description:
  - Take an athletic stance: soft knees, braced torso, neutral spine.
  - Swing your arms and jump forward explosively.
  - Land softly on both feet, absorbing impact by bending the knees and hips.
  - Keep knees tracking over feet (no caving in) and keep your chest tall.
  - Stabilize before the next rep; stop if landings become loud or unstable.
balance-board.gif:
  canonical_name: Standing Balance on BOSU Ball
  technique_description:
  - Stand on the BOSU with feet hip-width apart; keep knees soft and core braced.
  - Square your pelvis and shoulders; keep your gaze forward.
  - Hold balance without jerking; breathe steadily.
  - Progress as needed: change stance, turn your head, add light squats.
  - Stop if you lose control or feel discomfort.
band-alternating-biceps-curl.gif:
  canonical_name: Alternating Resistance Band Biceps Curl
  technique_description:
  - Step on the band and grab the ends; you should feel tension in the start position.
  - Keep elbows pinned to your sides and wrists neutral.
  - Curl one arm at a time without swaying your torso or shrugging your shoulders.
  - Briefly squeeze the biceps at the top without drifting the elbow forward.
  - Lower under control to near full extension, keeping band tension.
band-alternating-vup.gif:
  canonical_name: Alternating V-Up with Resistance Band
  technique_description:
  - Lie on your back with legs straight; set the band so it provides resistance during the lift.
  - Brace your abs and press your lower back into the floor.
  - Lift one leg and your upper body together, reaching your hands toward the foot.
  - Pause briefly at the top without jerking.
  - Lower slowly and repeat on the other side without losing lower-back control.
band-assisted-pullup.gif:
  canonical_name: Resistance Band Assisted Pull-Up
  technique_description:
  - Anchor the band to the bar and place a knee or foot into the loop.
  - 'Grip the bar and set an active hang: shoulders down and shoulder blades stable.'
  - Exhale and pull your chest to the bar, driving elbows down and back.
  - Pause briefly at the top, squeezing your shoulder blades.
  - Lower slowly to full arm extension without swinging.
band-bench-press.gif:
  canonical_name: Resistance Band Bench Press
  technique_description:
  - Lie on a bench and anchor the band under your back/bench; hold the ends.
  - Retract and depress your shoulder blades, plant your feet, and keep your body stable.
  - 'Lower your hands to mid-chest: wrists over elbows, forearms nearly vertical.'
  - Lightly touch or stop just above the chest without bouncing.
  - Press up and slightly back without losing scapular set or rib control.
band-bentover-hip-extension.gif:
  canonical_name: Band Bent-Over Hip Extension
  technique_description:
  - Anchor the band to your ankle and to a support; you should feel tension at the start.
  - Hinge forward with a neutral spine and a braced torso.
  - Drive the leg back at the hip without arching your lower back.
  - Briefly squeeze the glute at the top; keep your pelvis level.
  - Return under control to the start, maintaining band tension.
band-bicycle-crunch.gif:
  canonical_name: Resistance Band Bicycle Crunch
  technique_description:
  - Lie on your back and anchor the band to your feet; press your lower back into the floor.
  - Lift your shoulder blades off the floor; hands by your temples, neck neutral.
  - Alternate bringing one knee in and extending the other leg, rotating your torso to the opposite side.
  - Drive ribs toward pelvis rather than “elbow to knee”; avoid jerking or rocking.
  - Work at an even tempo, keeping constant ab tension.
band-closegrip-pushup.gif:
  canonical_name: Resistance Band Close-Grip Push-Up
  technique_description:
  - Place the band across your back and secure it in your hands; set up in a plank.
  - Hands slightly narrower than shoulders; elbows track closer to the body; neck neutral.
  - Brace your abs and glutes; keep a straight body line.
  - Lower under control to a comfortable depth without collapsing into the shoulders.
  - Press up, keeping body line and scapular control.
band-concentration-curl.gif:
  canonical_name: Resistance Band Concentration Curl
  technique_description:
  - Sit down, step on the band, and hold the end; brace your elbow against your inner thigh.
  - Keep your back straight, wrist neutral, and shoulder relaxed.
  - Curl smoothly without lifting the elbow off the support.
  - Briefly squeeze at the top without hiking the shoulder.
  - Lower under control to near full extension, maintaining tension.
band-front-lateral-raise.gif:
  canonical_name: Resistance Band Front Raise
  technique_description:
  - Step on the band and grab the ends; you should feel tension at the start.
  - Brace your torso, keep ribs under control, and keep shoulders down.
  - Raise your arms in front to shoulder height with a slight bend in the elbows.
  - Pause briefly at the top without shrugging or “tossing” the shoulders up.
  - Lower slowly without swaying and without losing band tension.
band-front-raise.gif:
  canonical_name: Resistance Band Front Raise
  technique_description:
  - Step on the band and grab the ends; you should feel tension at the start.
  - Brace your torso, keep ribs under control, and keep shoulders down.
  - Raise your arms in front to shoulder height with a slight bend in the elbows.
  - Pause briefly at the top, maintaining scapular control.
  - Lower slowly back to the start without swaying and without losing tension.
band-hip-lift.gif:
  canonical_name: Resistance Band Glute Bridge
  technique_description:
  - Lie on your back with knees bent; place the band above your knees; feet hip-width apart.
  - Brace your abs and keep ribs under control; keep your lower back neutral.
  - Exhale and lift your hips up by driving through your heels while pressing your knees out into the band.
  - Squeeze your glutes at the top without overextending your lower back.
  - Lower slowly and repeat without losing band tension.
band-horizontal-pallof-press.gif:
  canonical_name: Resistance Band Pallof Press
  technique_description:
  - Anchor the band to the side at chest height and stand sideways to the anchor.
  - Hold the handle with both hands at your chest; feet shoulder-width; core braced.
  - Press your hands straight out and keep your torso from rotating; ribs under control.
  - Pause briefly at full extension, resisting rotation.
  - Return to your chest under control and repeat, then switch sides.
band-jack-knife-situp.gif:
  canonical_name: Resistance Band Jackknife Sit-Up
  technique_description:
  - Lie on your back; set the band so it provides resistance during the lift (anchored/held depending on the variation).
  - Press your lower back into the floor and brace your abs.
  - Lift your legs and torso toward each other, folding into a V position.
  - Pause briefly at the top without momentum.
  - Lower slowly to the start, keeping your lower back controlled.
band-kneeling-one-arm-pulldown.gif:
  canonical_name: Band One-Arm Kneeling Pulldown
  technique_description:
  - Anchor the band overhead; kneel down with a braced torso and controlled pelvis.
  - Grab the band with one hand; shoulder down, shoulder blade stable.
  - Pull down to the upper chest, driving the elbow down and back.
  - Briefly retract the shoulder blade at the bottom without shrugging.
  - Return upward under control to full elbow extension, keeping tension.
band-kneeling-twisting-crunch.gif:
  canonical_name: Band Kneeling Twisting Crunch
  technique_description:
  - Anchor the band to the side/above; kneel with your core braced and pelvis stable.
  - Hold the band with both hands near your chest/above the shoulder (depending on the variation).
  - Exhale and crunch with rotation, bringing your ribs toward your pelvis.
  - Don’t “pull” with the arms—your torso works; your pelvis shouldn’t follow the rotation.
  - Return to the start under control and repeat, then switch sides.
band-lying-hip-internal-rotation.gif:
  canonical_name: Band Lying Hip Internal Rotation
  technique_description:
  - Lie on your side with the bottom leg bent for stability; set the band to resist internal rotation.
  - Bend the top leg to about 90° at the knee; keep your pelvis level.
  - Rotate the hip inward, moving the lower leg forward/down within a comfortable range.
  - Pause briefly at the end range without jerking.
  - Return slowly to the start without losing pelvic stability.
band-lying-straight-leg-raise.gif:
  canonical_name: Band Lying Straight Leg Raise
  technique_description:
  - Lie on your back; the band provides resistance during the lift; keep your lower back under control (no excessive arch).
  - Brace your abs and slightly tuck your pelvis.
  - Lift straight legs up to a comfortable height without letting your lower back lift off the floor.
  - Pause briefly at the top without momentum.
  - Lower slowly, keeping core control and band tension.
band-one-arm-overhead-biceps-curl.gif:
  canonical_name: Band One-Arm Overhead Biceps Curl
  technique_description:
  - Anchor the band low, raise your arm overhead, and grab the band end.
  - Keep the elbow pointing up and fixed; shoulder stable; core braced.
  - Bend the elbow, bringing the hand behind the head/toward the back of the head in a controlled range.
  - At the bottom, don’t let the shoulder collapse and don’t flare the elbow out.
  - Extend the arm back to the start under control, maintaining tension.
band-one-arm-single-leg-split-squat.gif:
  canonical_name: Band One-Arm Bulgarian Split Squat
  technique_description:
  - Place your rear foot on a support and front foot on the floor; brace your torso and keep your pelvis level.
  - Hold the band in one hand (often opposite the front leg); tension should be present at the start.
  - Lower down by bending both knees; front knee tracks over the toes.
  - Keep your torso vertical or with a slight lean, without twisting or dumping the pelvis.
  - Push up through the front foot under control and repeat at a steady tempo.
band-one-arm-standing-low-row.gif:
  canonical_name: Band One-Arm Standing Low Row
  technique_description:
  - Anchor the band in front at a point below chest level; stand with slightly bent knees.
  - Brace your core and keep shoulders down; don’t rock your torso.
  - Row to your waist, pulling the elbow back along your side.
  - Briefly squeeze the shoulder blade at the end without shrugging.
  - Return forward under control to full extension, keeping tension.
band-one-arm-twisting-chest-press.gif:
  canonical_name: Band One-Arm Twisting Chest Press
  technique_description:
  - Anchor the band behind you at chest height; take a stable stance and brace your core.
  - Hold the handle near your chest with one hand; shoulder blade stable and shoulder down.
  - Press forward, adding controlled rotation through the thoracic spine without spinning the pelvis.
  - At the finish, keep ribs under control; don’t arch your lower back.
  - Return under control and repeat, then switch sides.
band-one-arm-twisting-seated-row.gif:
  canonical_name: Band One-Arm Twisting Seated Row
  technique_description:
  - Sit and anchor the band in front; keep your spine neutral and core braced.
  - Hold the handle with one hand; shoulder down, shoulder blade stable.
  - Row to your waist, adding a small thoracic rotation while keeping the pelvis still.
  - Briefly squeeze the shoulder blade at the end without hiking the shoulder.
  - Return forward under control and repeat, then switch sides.
band-pull-through.gif:
  canonical_name: Band Pull-Through
  technique_description:
  - Anchor the band behind you low; face away from the anchor and hold the band between your legs.
  - Hinge at the hips, pushing your hips back; soft knees; neutral spine.
  - Feel tension in hamstrings and glutes; keep arms relaxed like “hooks.”
  - Drive hips forward to stand tall, squeezing glutes at the top without overextending.
  - Hinge back under control, keeping band tension.
band-push-situp.gif:
  canonical_name: Band Push Sit-Up
  technique_description:
  - Lie on your back and set the band so there is press resistance in the top position.
  - Brace your abs and keep ribs under control; hands start near the chest.
  - Sit up to a seated position without jerking.
  - At the top, perform the press forward/up (depending on the variation) under control.
  - Lower back slowly, maintaining a stable torso and band tension.
band-reverse-fly.gif:
  canonical_name: Resistance Band Reverse Fly
  technique_description:
  - Hold the band in front of you at chest height and create initial tension.
  - Pull shoulders down; keep shoulder blades stable; elbows slightly bent.
  - Open your arms out and back, squeezing the shoulder blades without arching your lower back.
  - Pause briefly at the end, feeling the rear delts and mid-back working.
  - Return slowly to the start, keeping tension and control.
band-reverse-wrist-curl.gif:
  canonical_name: Band Reverse Wrist Curl
  technique_description:
  - Sit or stand and support your forearm on your thigh/bench with palm facing down.
  - Hold the band so there is tension at the start; keep elbow and forearm still.
  - Lift the hand up (wrist extension); only the wrist moves.
  - Pause briefly at the top without jerking.
  - Lower slowly under control, keeping band tension.
band-seated-hip-internal-rotation.gif:
  canonical_name: Band Seated Hip Internal Rotation
  technique_description:
  - Sit tall with knees bent about 90°; set the band to resist internal rotation.
  - Fix your pelvis and torso; don’t lean to the side.
  - Rotate the hip inward by moving the lower leg outward/to the side in a controlled range.
  - Pause briefly at the end without jerking.
  - Return under control and repeat, then switch legs.
band-seated-twist.gif:
  canonical_name: Band Seated Russian Twist
  technique_description:
  - Anchor the band to the side; sit tall with knees bent and core braced.
  - Keep hands in front of the chest; shoulders down; neck neutral.
  - Rotate through the thoracic spine toward the anchor side while keeping the pelvis stable.
  - Move smoothly without yanking the band and without sharp jerks.
  - Return under control and perform on the other side.
band-shoulder-press.gif:
  canonical_name: Band Shoulder Press
  technique_description:
  - Step on the band and hold the ends at shoulder level; feel tension in the start position.
  - Brace your core and keep ribs under control; don’t lean back.
  - Press overhead on a smooth path; at the top, hands are almost stacked over shoulders.
  - Don’t shrug to the ears and don’t push the head forward.
  - Lower under control to the start, keeping tension and stable shoulder blades.
band-shrug.gif:
  canonical_name: Band Shrug
  technique_description:
  - Step on the band and hold the ends; arms straight by your sides.
  - Keep your torso stable and neck neutral; don’t roll shoulders forward.
  - Lift your shoulders straight up toward the ears under control, without rolling or jerking.
  - Pause briefly at the top, feeling the traps work.
  - Lower slowly back to the start, keeping band tension.
band-side-triceps-extension.gif:
  canonical_name: Band One-Arm Overhead Triceps Extension
  technique_description:
  - Anchor the band low or step on it; raise the arm overhead with the elbow pointing up.
  - Brace your core, keep ribs under control; shoulder stays stable.
  - Extend the elbow, straightening the arm upward/forward along a comfortable path.
  - Briefly squeeze the triceps at the top without hiking the shoulder.
  - Return under control to the start without letting the elbow drift out.
band-single-leg-split-squat.gif:
  canonical_name: Band Bulgarian Split Squat
  technique_description:
  - Place your rear foot on a support and front foot on the floor; brace your torso and keep your pelvis level.
  - Create band tension according to the variation (under support/in hands/on shoulders).
  - Lower down by bending both knees; front knee tracks over the toes.
  - Keep your torso stable; don’t lean to the side or rotate the pelvis.
  - Push up through the front foot under control and repeat.
band-squat.gif:
  canonical_name: Band Squat
  technique_description:
  - Stand with feet shoulder-width apart, toes slightly out; the band provides resistance per the variation.
  - Brace your core, keep ribs under control, and maintain a neutral spine.
  - Sit down and back, tracking knees over toes.
  - Lower to a comfortable depth without rounding the lower back.
  - Stand up through midfoot/heel, keeping knees and pelvis stable.
band-squat-row.gif:
  canonical_name: Band Squat + Row
  technique_description:
  - Anchor the band in front and hold the ends; feet shoulder-width; core braced.
  - 'Perform a squat: hips back, knees over toes, neutral spine.'
  - As you stand up or at the top, row to the waist, driving elbows back.
  - Retract shoulder blades under control; don’t shrug to the ears.
  - Return smoothly to the start, keeping an even tempo and control.
band-standing-crunch.gif:
  canonical_name: Band Standing Crunch
  technique_description:
  - Anchor the band overhead; face the anchor and hold the handles near your head/chest.
  - Brace your torso: ribs down, pelvis neutral, soft knees.
  - Exhale and crunch, bringing ribs toward pelvis without pulling with the arms.
  - Pause briefly at the bottom, feeling the abs engaged.
  - Return up under control without arching your lower back.
band-standing-rear-delt-row.gif:
  canonical_name: Resistance Band Rear Delt Row
  technique_description:
  - Anchor the band in front at chest height and grab the handles; keep your torso stable.
  - Keep your shoulders down, scapulae stable; elbows point out to the sides.
  - Pull the handles toward your face/upper chest (depending on the variation), squeezing your shoulder blades together.
  - Briefly pause at the end of the movement, feeling the rear delts working.
  - Return to the start slowly, maintaining band tension and control.
band-standing-twisting-crunch.gif:
  canonical_name: Standing Twisting Crunch With Band
  technique_description:
  - Anchor the band overhead or to the side; stand stable with your torso braced.
  - Hold the handle near your head/chest; shoulders down, neck neutral.
  - On the exhale, crunch down with a rotation, bringing your ribs toward your pelvis.
  - Keep your pelvis stable; the torso does the work—no yanking with the arms.
  - Return to the start under control and repeat; then switch sides.
band-stepup.gif:
  canonical_name: Band Step-Up
  technique_description:
  - Set the band up per the variation and stand in front of the platform; brace your torso.
  - Place the working foot on the platform; keep the knee tracking in line with the toes.
  - Push through the heel/midfoot and stand up without “jumping” into it.
  - Keep the pelvis level and don’t let the knee collapse inward.
  - Lower under control and repeat; then switch legs.
band-stiff-leg-deadlift.gif:
  canonical_name: Band Stiff-Leg Deadlift
  technique_description:
  - Step on the band and hold the ends; knees are almost straight but not locked.
  - Hinge at the hips, sending the hips back; keep a neutral spine.
  - Lower until you feel a clear hamstring stretch without rounding the lower back.
  - Come back up by driving the hips forward and squeezing the glutes without overextending.
  - Move smoothly, keeping band tension throughout the rep.
band-straight-leg-deadlift.gif:
  canonical_name: Band Romanian Deadlift
  technique_description:
  - Step on the band and hold the ends; knees soft, torso braced.
  - Push the hips back, keeping a neutral spine and ribs under control.
  - Lower until you feel hamstring tension, keeping the band close to your legs.
  - Stand up by driving the hips forward and squeezing the glutes without overextending.
  - Keep the motion smooth and controlled—no jerking or swinging.
band-twisting-overhead-press.gif:
  canonical_name: Band Overhead Press With Rotation
  technique_description:
  - Step on the band and hold the ends at shoulder level; brace your torso.
  - Press overhead and add a controlled rotation through the upper back (pelvis stays stable).
  - Keep ribs under control; don’t arch your lower back.
  - At the top, don’t shrug up toward the ears; keep the shoulder blades stable.
  - Return to the start under control and repeat; work symmetrically both directions.
band-underhand-pulldown.gif:
  canonical_name: Band Underhand Pulldown
  technique_description:
  - Anchor the band overhead; sit or stand stable with your torso braced.
  - Grab with an underhand grip (palms facing you); shoulders down, scapulae stable.
  - Pull the handles down to the upper chest, driving the elbows down and back.
  - At the bottom, briefly squeeze the shoulder blades; don’t hike the shoulders to the ears.
  - Return up under control to full elbow extension, keeping tension.
band-vertical-pallof-press.gif:
  canonical_name: Band Vertical Pallof Press
  technique_description:
  - Anchor the band above or below so the line of pull is vertical; set a stable stance.
  - Hold the band with both hands at the chest; brace the torso, pelvis neutral.
  - Press straight out and hold the torso without flexing/extending and without rotating.
  - Briefly pause at end range, resisting the pull with your trunk.
  - Return to the start under control and repeat.
band-vup.gif:
  canonical_name: Band V-Up
  technique_description:
  - Lie on your back; the band provides resistance during the lift; keep your low back controlled.
  - Brace your abs and keep your ribs down; don’t allow a lower-back arch.
  - Lift legs and torso together, reaching your hands toward your feet into a V position.
  - Briefly pause at the top without using momentum.
  - Lower slowly to the start, keeping trunk control.
band-wrist-curl.gif:
  canonical_name: Band Wrist Curl
  technique_description:
  - Brace your forearm on your thigh/bench, palm up; hold the band with tension at the start.
  - Keep the elbow and forearm still; movement is only at the wrist.
  - Curl the wrist up, squeezing the forearm muscles.
  - Briefly pause at the top without jerking.
  - Lower the wrist slowly under control, keeping band tension.
band-yraise.gif:
  canonical_name: Band Y Raise
  technique_description:
  - Grab the band and create initial tension; torso braced, ribs under control.
  - Shoulders down, scapulae stable; elbows slightly bent.
  - Raise the arms diagonally up into a “Y” shape without shrugging toward the ears.
  - At the top, briefly pause, feeling the lower traps and rear delts working.
  - Return to the start under control, keeping tension and a steady tempo.
barbell-bench-front-squat.gif:
  canonical_name: Barbell Front Squat To Bench
  technique_description:
  - Set the bar in a front rack on the front delts; elbows high, torso braced.
  - Feet shoulder-width or slightly wider, toes slightly out; keep a neutral spine.
  - Inhale and descend, tracking knees over toes and keeping the chest “tall.”
  - Sit to the bench softly—no crashing—while keeping the trunk engaged.
  - Exhale and stand, pushing through midfoot/heel, without letting the knees cave in.
barbell-bench-press.gif:
  canonical_name: Barbell Bench Press
  technique_description:
  - 'Lie on a flat bench: feet firmly on the floor, glutes on the bench, shoulder blades pulled together and down.'
  - Grab the bar slightly wider than shoulders; wrists over elbows, forearms nearly vertical.
  - Unrack and lower under control to the lower/mid chest without bouncing.
  - Exhale and press up and slightly back, keeping the scapulae set and shoulders stable.
  - Repeat at an even tempo without losing ribcage and lower-back position.
barbell-bench-squat.gif:
  canonical_name: Barbell Box Squat
  technique_description:
  - Set the bar on the traps/rear delts, unrack, and step back.
  - Feet shoulder-width, toes slightly out; inhale and brace.
  - Descend down and slightly back, tracking knees over toes and keeping a neutral spine.
  - Touch the bench softly with the glutes—don’t relax at the bottom and don’t dump weight onto the bench.
  - Stand up by driving through midfoot/heel, keeping the knees out.
barbell-bent-arm-pullover.gif:
  canonical_name: Barbell Bent-Arm Pullover
  technique_description:
  - Lie across the bench with your upper back supported or lie lengthwise; feet firmly on the floor, torso braced.
  - Grab the bar slightly wider than shoulders; elbows slightly bent and fixed.
  - Lower the bar in an arc behind the head to a comfortable stretch in the chest/lats, without shoulder pain.
  - Exhale and bring the bar back over the chest, keeping the same elbow angle and rib control.
  - Don’t arch the lower back and don’t throw the weight with momentum.
barbell-bent-over-row.gif:
  canonical_name: Barbell Bent Over Row
  technique_description:
  - Stand with the bar, send the hips back and hinge to ~30–45°; neutral spine, knees softly bent.
  - 'Brace your torso and engage the lats: keep the bar close to the thighs; don’t shrug the shoulders toward the ears.'
  - Row the bar to the lower ribs/waist, driving elbows back and keeping the torso stable.
  - At the top, briefly squeeze the shoulder blades without overextending the lower back.
  - Lower the bar under control to straight arms and repeat without jerking.
barbell-biceps-curl-with-arm-blaster-.gif:
  canonical_name: Barbell Curl With Arm Blaster
  technique_description:
  - Stand tall, secure the arm blaster on the belt, and rest your elbows on the pads.
  - Grab the bar with an underhand grip about shoulder-width; wrists neutral, shoulders down.
  - Curl the bar up without swinging the torso and without letting the elbows drift forward.
  - At the top, briefly squeeze the biceps without raising the shoulders.
  - Lower slowly to near full elbow extension, keeping control.
barbell-closegrip-bench-press.gif:
  canonical_name: Barbell Close-Grip Bench Press
  technique_description:
  - Lie on the bench, pull the shoulder blades together and down; feet firmly on the floor.
  - Grab the bar with a close grip (slightly narrower than shoulders); keep elbows closer to the torso.
  - Lower under control to the lower chest/upper abdomen without bouncing.
  - Exhale and press up, keeping wrists stacked over elbows and shoulders stable.
  - Don’t let the elbows flare and don’t lose scapular set.
barbell-curl.gif:
  canonical_name: Barbell Curl
  technique_description:
  - Stand tall, feet hip-width; brace the torso and glutes, shoulders down.
  - Hold the bar with an underhand grip at shoulder width; elbows pinned to the sides.
  - Curl the bar up without swinging and without bringing the elbows forward.
  - At the top, briefly squeeze the biceps without shrugging.
  - Lower slowly under control to near-straight arms.
barbell-decline-bench-press.gif:
  canonical_name: Barbell Decline Bench Press
  technique_description:
  - Secure your legs and lie on the decline bench; pull the shoulder blades together and down.
  - Grab the bar slightly wider than shoulders; wrists neutral.
  - Lower the bar under control to the lower chest without bouncing.
  - Exhale and press the bar up, keeping shoulders stable and scapulae set.
  - Work in a controlled range without shoulder pain.
barbell-deadlift.gif:
  canonical_name: Barbell Deadlift
  technique_description:
  - Stand with the bar over midfoot; grab the bar slightly wider than shoulders.
  - Brace, push hips back, bend the knees; neutral spine, chest “tall.”
  - Brace the core and lats; take the slack out of the bar.
  - Lift by extending knees and hips together; keep the bar sliding close to the legs.
  - Stand tall at the top without overextending, then lower under control in reverse order.
barbell-clean-and-press.gif:
  canonical_name: Barbell Clean And Press
  technique_description:
  - Stand with the bar over midfoot; neutral spine, torso braced, shoulders slightly in front of the bar.
  - Drive powerfully through legs and hips, keeping the bar close to the body.
  - Dip under and catch in a front rack on the front delts with elbows high.
  - Stabilize the torso and press overhead without arching the lower back.
  - Lower the bar under control back to the front rack and then to the floor/rack as needed.
barbell-decline-close-grip-to-skull-press.gif:
  canonical_name: Decline Close Grip Barbell Skull Crusher
  technique_description:
  - Lie on a decline bench and secure your legs; shoulder blades set, shoulders down.
  - Grab the bar with a close grip; arms over shoulders, elbows pointing up.
  - Bend the elbows, lowering the bar to the forehead or slightly behind the head in a comfortable range.
  - Extend the elbows to return to the top without moving the shoulders.
  - Keep elbows stable and move under control without jerking.
barbell-drag-curl.gif:
  canonical_name: Barbell Drag Curl
  technique_description:
  - Stand tall with the torso braced; hold the bar with an underhand grip at shoulder width.
  - 'Start the curl by “dragging” the bar up along the torso: elbows move back, not forward.'
  - Raise the bar to the lower chest, keeping shoulders down.
  - Briefly squeeze the biceps at the top without swinging.
  - Lower under control, keeping the bar close to the body.
barbell-cleangrip-front-squat.gif:
  canonical_name: Barbell Clean-Grip Front Squat
  technique_description:
  - 'Set the bar in a front rack (clean grip): bar on the front delts, elbows high.'
  - Feet shoulder-width, toes slightly out; inhale and brace.
  - Descend keeping the chest “tall” and knees tracking over toes.
  - Reach a comfortable depth without rounding the lower back and without dropping the elbows.
  - Exhale and stand up, pushing through midfoot/heel.
barbell-full-squat.gif:
  canonical_name: Barbell Squat
  technique_description:
  - Set the bar on the traps/rear delts, unrack; feet shoulder-width, toes slightly out.
  - Inhale, brace, and keep a neutral spine.
  - Descend down and slightly back, tracking knees over toes and keeping the feet stable.
  - Squat to a comfortable depth without tucking the pelvis and without losing control.
  - Stand up by driving through midfoot/heel, keeping knees out.
barbell-glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Barbell Glute Bridge With Feet On Bench
  technique_description:
  - Lie on your back with heels on a bench; place the bar on the hips (use padding if needed).
  - Brace your abs and keep ribs fixed so you don’t arch the lower back.
  - Exhale and lift the hips up, squeezing the glutes; keep knees stable.
  - At the top, hips in line with the torso, no overextension; brief pause.
  - Lower under control to a light touch and repeat at a steady tempo.
barbell-good-morning.gif:
  canonical_name: Barbell Good Morning
  technique_description:
  - Set the bar on your back like a squat; feet shoulder-width, knees softly bent.
  - Brace the torso and hinge by sending the hips back, keeping a neutral spine.
  - Lower until you feel hamstring tension without rounding the lower back.
  - Return to the start by extending the hips and squeezing the glutes.
  - Don’t break at the lower back and don’t turn it into a deep knee-dominant squat.
barbell-incline-bench-press.gif:
  canonical_name: Barbell Incline Bench Press
  technique_description:
  - 'Set the bench angle and lie tight: shoulder blades pulled together and down, feet on the floor.'
  - Grab the bar slightly wider than shoulders; wrists neutral.
  - Lower under control to the upper chest without bouncing.
  - Press up, keeping shoulders stable and scapulae set.
  - Don’t overarch the lower back and don’t throw the weight with momentum.
barbell-incline-close-grip-bench-press.gif:
  canonical_name: Incline Close Grip Barbell Bench Press
  technique_description:
  - Lie on an incline bench, pull the shoulder blades together and down; feet firmly on the floor.
  - Grab the bar at a comfortable width; wrists neutral, forearms nearly vertical.
  - Lower under control to the upper chest.
  - Exhale and press up, keeping shoulders stable.
  - Move smoothly—no bouncing off the chest and no jerking.
barbell-incline-row.gif:
  canonical_name: Barbell Chest Supported Row
  technique_description:
  - Lie chest-down on an incline bench, feet firmly on the floor; keep the torso stable.
  - Grab the bar slightly wider than shoulders; keep shoulders down away from the ears.
  - Row the bar to the lower ribs/waist, driving elbows back without jerking.
  - At the top, briefly squeeze the shoulder blades without shrugging.
  - Lower under control to straight arms and repeat at a steady tempo.
barbell-front-raise.gif:
  canonical_name: Barbell Front Raise
  technique_description:
  - Stand tall, feet hip-width; brace the torso, shoulders down.
  - Hold the bar with an overhand grip at shoulder width; elbows slightly bent.
  - Raise the bar in front to shoulder height without leaning back.
  - Briefly hold the top without shrugging toward the ears.
  - Lower under control and repeat without swinging.
barbell-guillotine-bench-press.gif:
  canonical_name: Barbell Guillotine Bench Press
  technique_description:
  - Lie on the bench, pull the shoulder blades together and down; feet firmly on the floor.
  - Use a wide grip with elbows more out to the sides; work with moderate load.
  - Lower the bar to the upper chest/near the clavicles in a controlled range without pain.
  - Press up, keeping shoulders stable and shoulder blades on the bench.
  - If shoulders feel uncomfortable, narrow the grip or switch to a classic bench press.
barbell-jefferson-squat.gif:
  canonical_name: Barbell Jefferson Squat
  technique_description:
  - Straddle the bar so it’s between your legs; feet on opposite sides of the bar.
  - Grab the bar with a mixed grip (one hand in front, one behind); brace the torso.
  - Lift by extending legs and hips; keep a neutral spine and shoulders level.
  - Lower under control, tracking knees over toes and avoiding torso twisting.
  - Work symmetrically: switch grip/stance sides between sets.
barbell-lateral-lunge.gif:
  canonical_name: Barbell Lateral Lunge
  technique_description:
  - Set the bar on your back, stand tall; brace the torso and lock in the shoulder blades.
  - Step wide to the side, sending the hips back; bend the working knee.
  - Keep the working knee tracking over the toes; keep the whole foot on the floor.
  - The other leg stays nearly straight; pelvis level without tipping forward/back.
  - Push off the working leg and return to the start under control.
barbell-lying-lifting-on-hip-.gif:
  canonical_name: Barbell Hip Thrust
  technique_description:
  - Sit with your back to a bench and place your upper back on the edge; rest the bar on the hips with padding.
  - Feet on the floor, knees bent; brace the abs and keep ribs “down.”
  - Exhale and drive hips up, squeezing glutes; shins near vertical at the top.
  - At the top, torso and hips in one line without lower-back overextension; brief pause.
  - Lower under control and repeat without swinging.
barbell-lunge.gif:
  canonical_name: Barbell Forward Lunge
  technique_description:
  - Set the bar on your back, brace the torso, and stabilize the shoulder blades.
  - Step forward and lower down, bending both knees.
  - Track the front knee over the toes; keep pelvis level and torso upright.
  - Lower to a comfortable depth without collapsing in the lower back.
  - Push through the front foot and return to the start under control.
ez-bar-lying-close-grip-triceps-extension-behind-head.gif:
  canonical_name: EZ-Bar Lying Triceps Extension Behind Head
  technique_description:
  - Lie on a bench with shoulder blades set; hold the EZ bar with a close grip above the shoulders.
  - Keep elbows pointing up and as stable as possible.
  - Bend the elbows, lowering the bar behind the head in a comfortable range without elbow/shoulder pain.
  - Exhale and extend the elbows back to the top without moving the shoulders.
  - Stay controlled—no jerking and no elbows drifting out.
barbell-lying-triceps-extension-skull-crusher.gif:
  canonical_name: Barbell Lying Triceps Extension
  technique_description:
  - Lie on a bench, pull the shoulder blades together and down; hold the bar above the shoulders.
  - Use a comfortable grip (usually slightly narrower than shoulders); elbows point up and stay stable.
  - Bend the elbows, lowering the bar to the forehead or slightly behind the head in a comfortable range.
  - Extend the elbows to return to the top without moving the shoulders.
  - Keep a controlled tempo and don’t break the wrists.
barbell-narrow-stance-squat.gif:
  canonical_name: Barbell Narrow Stance Squat
  technique_description:
  - Set the bar on your back and unrack; place feet narrower than shoulders, toes slightly out.
  - Inhale and brace; keep a neutral spine.
  - Descend tracking knees over toes and keeping pressure through the whole foot.
  - Squat to a comfortable depth without rounding the lower back and without heels lifting.
  - Stand up by driving through midfoot/heel, keeping knees out.
barbell-one-arm-bent-over-row.gif:
  canonical_name: One-Arm Barbell Bent-Over Row
  technique_description:
  - Hinge and send hips back; neutral spine, knees softly bent.
  - Hold the bar with one hand closer to the sleeve; use the other hand for support if needed.
  - Row the bar to the waist/lower ribs, driving the elbow back without rotating the torso.
  - At the top, briefly squeeze the shoulder blade without hiking the shoulder to the ear.
  - Lower under control to straight arm and repeat without momentum.
barbell-palms-up-wrist-curl-over-a-bench.gif:
  canonical_name: Barbell Wrist Curl Over Bench
  technique_description:
  - Sit by a bench and place forearms on it so the hands hang off the edge.
  - Hold the bar with an underhand grip; elbows and forearms stay still.
  - Lower the bar by extending the wrists in a comfortable range.
  - Curl the bar up by flexing the wrists and squeezing the forearms.
  - Move slowly—no jerking and no elbow movement.
barbell-palms-down-wrist-curl-over-a-bench.gif:
  canonical_name: Barbell Reverse Wrist Curl Over Bench
  technique_description:
  - Sit by a bench and place forearms on it with hands hanging off the edge.
  - Hold the bar with an overhand grip; elbows and forearms stay still.
  - Lower the bar in a comfortable range, letting the top of the forearm stretch.
  - Raise the bar by extending the wrists under control.
  - Don’t swing the torso and don’t assist with elbow movement.
barbell-preacher-curl.gif:
  canonical_name: Barbell Preacher Curl
  technique_description:
  - Sit at the preacher bench and press the upper arms firmly into the pad; elbows on the support.
  - Grab the bar with an underhand grip; wrists neutral.
  - Curl the bar up without lifting the elbows and without jerking.
  - At the top, briefly squeeze the biceps without raising the shoulders.
  - Lower slowly to near full extension, keeping tension.
barbell-pullover.gif:
  canonical_name: Barbell Pullover
  technique_description:
  - Lie on a bench, stabilize the torso, and keep ribs under control.
  - Hold the bar slightly wider than shoulders; elbows slightly bent and fixed.
  - Lower the bar in an arc behind the head to a comfortable stretch without shoulder pain.
  - Exhale and bring the bar back over the chest without changing elbow angle.
  - Keep it smooth and controlled—no momentum.
barbell-one-leg-squat.gif:
  canonical_name: Barbell Bulgarian Split Squat
  technique_description:
  - Set the bar on your back; place the rear foot on a bench and the front foot firmly on the floor.
  - Brace the torso, keep the pelvis level, eyes forward.
  - Lower down, tracking the front knee over toes; rear knee moves toward the floor, hips back.
  - Descend to a comfortable depth without lower-back collapse and without pelvis tipping.
  - Push through the front foot and rise under control.
barbell-pendlay-row.gif:
  canonical_name: Barbell Pendlay Row
  technique_description:
  - Hinge until the torso is nearly parallel to the floor; neutral spine; the bar rests on the floor between reps.
  - Grip slightly wider than shoulders; brace the torso and lats.
  - Pull the bar explosively but under control to the lower ribs, keeping the torso angle unchanged.
  - Set the bar back on the floor under control and re-build position before the next rep.
  - Don’t pop the torso and don’t yank with the shoulders.
barbell-prone-incline-curl.gif:
  canonical_name: Prone Incline Barbell Curl
  technique_description:
  - Lie chest-down on an incline bench and stabilize the torso; arms hang down holding the bar.
  - Use an underhand grip; shoulders down; elbows point down and don’t drift forward.
  - Curl the bar up smoothly to a comfortable height without swinging.
  - Briefly squeeze the biceps at the top.
  - Lower slowly to near full extension, keeping tension.
barbell-rack-pull.gif:
  canonical_name: Barbell Rack Pull
  technique_description:
  - Set the bar on blocks/pins at the desired height; stand with the bar over midfoot.
  - Grip slightly wider than shoulders; neutral spine, torso braced, lats engaged.
  - Lift by extending knees and hips; keep the bar close to the body.
  - Stand tall at the top without overextending and without shrugging to the ears.
  - Lower back to the blocks under control and repeat without crashing into the supports.
barbell-revers-wrist-curl-v-2.gif:
  canonical_name: Seated Barbell Wrist Curl
  technique_description:
  - Sit and rest forearms on thighs or a bench so the hands hang off the edge.
  - Hold the bar with an underhand grip; elbows and forearms stay still.
  - Lower the bar by extending the wrists in a comfortable range.
  - Curl the bar up by flexing the wrists and squeezing the forearms.
  - Move slowly—no jerking and no elbow movement.
barbell-rear-delt-raise.gif:
  canonical_name: Barbell Rear Delt Row
  technique_description:
  - Hold the bar behind your body; grip slightly wider than shoulders, spine neutral.
  - Move the bar up and back by driving the elbows; do not swing.
  - At the top, briefly squeeze shoulder blades and elbows together, feeling the rear delts.
  - Lower the bar under control and repeat without jerking.
barbell-rear-lunge-v-2.gif:
  canonical_name: Barbell Reverse Lunge to Step-Up
  technique_description:
  - Set the bar on your back, brace the core, and lock in the shoulder blades.
  - Step back into a reverse lunge, lowering under control; front knee tracks over the toes.
  - Push through the front leg and shift your weight forward onto the step, keeping the pelvis level.
  - Keep the torso upright and do not let the knee cave inward.
  - Return to the start position and repeat at a steady pace.
barbell-standing-reverse-grip-curl.gif:
  canonical_name: Barbell Reverse Curl
  technique_description:
  - Stand tall, core braced; hold the bar with an overhand grip at shoulder width.
  - Keep elbows close to the torso; wrists neutral.
  - Curl the bar up without swinging and without letting elbows drift forward.
  - Briefly hold the top position, feeling the forearms and biceps.
  - Lower the bar slowly under control to nearly straight arms.
barbell-reverse-grip-bent-over-row.gif:
  canonical_name: Reverse Grip Barbell Row
  technique_description:
  - Hinge back and lean the torso to about 30–45°; spine neutral, knees slightly bent.
  - Take an underhand grip at shoulder width; brace the core and engage the lats.
  - Pull the bar to the waist/lower ribs, driving elbows back without swinging.
  - Briefly squeeze the shoulder blades at the top without shrugging.
  - Lower the bar under control to straight arms and repeat.
barbell-rear-lunge.gif:
  canonical_name: Barbell Reverse Lunge
  technique_description:
  - Place the bar on your back, brace the core, and keep the torso stable.
  - Step back and lower down, bending both knees.
  - Keep the front knee tracking over the toes; pelvis level, spine neutral.
  - Descend to a comfortable depth without collapsing the lower back.
  - Push through the front leg and return to the start position under control.
barbell-romanian-deadlift.gif:
  canonical_name: Barbell Romanian Deadlift
  technique_description:
  - Stand holding the bar; feet hip-width, knees soft, spine neutral.
  - Hinge at the hips, moving them back; slide the bar down the thighs until you feel hamstring tension.
  - Keep the bar close to the body and do not round the lower back.
  - Exhale and stand up by extending the hips and squeezing the glutes.
  - At the top, avoid overextending; keep ribs controlled.
barbell-reverse-grip-decline-bench-press.gif:
  canonical_name: Reverse Grip Decline Barbell Bench Press
  technique_description:
  - Lie on a decline bench and secure the legs; shoulder blades retracted and depressed.
  - Use an underhand grip at shoulder width; keep wrists straight.
  - Lower the bar under control to the lower chest in a comfortable range.
  - Exhale and press the bar up, keeping shoulders stable and shoulder blades set.
  - Use moderate load and move without jerking.
barbell-reverse-grip-incline-bench-press.gif:
  canonical_name: Reverse Grip Incline Barbell Bench Press
  technique_description:
  - Lie on an incline bench; retract and depress the shoulder blades; feet firmly on the floor.
  - Take an underhand grip at shoulder width; wrists neutral.
  - Lower the bar under control to the upper chest; keep elbows closer to the torso.
  - Exhale and press the bar up without losing the shoulder-blade position.
  - Move smoothly, without bouncing, and without shoulder pain.
barbell-reverse-grip-incline-bench-row.gif:
  canonical_name: Reverse Grip Incline Bench Barbell Row
  technique_description:
  - Lie chest-down on an incline bench; stabilize the torso; feet on the floor.
  - Hold the bar with an underhand grip at shoulder width; shoulders down.
  - Pull the bar to the waist/lower ribs, driving elbows back.
  - Briefly squeeze the shoulder blades at the top without shrugging.
  - Lower the bar under control and repeat at a steady pace.
barbell-reverse-preacher-curl.gif:
  canonical_name: Reverse Grip Barbell Preacher Curl
  technique_description:
  - Sit at a preacher bench and press the arms firmly into the pad; elbows fixed.
  - Hold the bar with an overhand grip; wrists neutral.
  - Curl the bar up without jerking, keeping elbows on the pad.
  - Briefly hold the top position, feeling the forearms.
  - Lower slowly to near full extension under control.
barbell-seated-behind-head-military-press.gif:
  canonical_name: Seated Behind the Neck Barbell Press
  technique_description:
  - Sit tall, feet on the floor; brace the core and keep ribs controlled.
  - Grip slightly wider than shoulders and position the bar above/behind the head, elbows under the bar.
  - Lower the bar behind the head to a depth that keeps shoulders comfortable and neck neutral.
  - Press the bar overhead without arching the lower back and without shrugging.
  - Use moderate load and a controlled range of motion.
barbell-seated-closegrip-concentration-curl.gif:
  canonical_name: Seated Barbell Concentration Curl
  technique_description:
  - Sit tall, feet on the floor; core braced, torso slightly leaned forward, shoulders down.
  - Hold the bar with an underhand grip at shoulder width; elbows close to the torso.
  - Curl the bar up without swinging the torso or elbows.
  - Briefly squeeze the biceps at the top without lifting the shoulders.
  - Lower the bar under control to nearly straight arms and repeat.
barbell-seated-overhead-press.gif:
  canonical_name: Seated Barbell Overhead Press
  technique_description:
  - Sit tall (preferably with back support), feet firmly on the floor; brace the core.
  - Grip slightly wider than shoulders; start with the bar at the clavicles/front delts.
  - Press the bar overhead in a straight path without arching the lower back.
  - At the top, arms nearly straight with biceps by the ears; do not shrug.
  - Lower the bar under control back to the start position and repeat.
barbell-seated-overhead-triceps-extension.gif:
  canonical_name: Seated Barbell Overhead Triceps Extension
  technique_description:
  - Sit tall, brace the core; hold the bar overhead with straight arms.
  - Keep elbows pointing up and close together; shoulders down.
  - Bend the elbows and lower the bar behind the head in a comfortable range.
  - Exhale and extend the elbows to return to the top without moving the shoulders.
  - Move under control, without jerking, and without elbows flaring out.
barbell-shrug.gif:
  canonical_name: Barbell Shrug
  technique_description:
  - 'Stand tall: feet hip-width, bar in straight arms, core braced.'
  - Lift the shoulders straight up toward the ears without bending the elbows and without rolling the shoulders.
  - Briefly hold the top position, squeezing the traps.
  - Lower the shoulders slowly under control; do not drop the weight.
  - Keep the neck neutral and avoid swinging.
barbell-standing-close-grip-curl.gif:
  canonical_name: Close Grip Barbell Curl
  technique_description:
  - Stand tall, take a close grip on the bar; elbows pinned to the torso.
  - Curl the bar up toward chest level without swinging.
  - Keep wrists neutral; do not bend them back.
  - Briefly squeeze at the top without letting elbows drift forward.
  - Lower the bar slowly to nearly straight arms, maintaining control.
barbell-standing-leg-calf-raise.gif:
  canonical_name: Barbell Standing Calf Raise
  technique_description:
  - Stand stable under the bar; feet parallel at hip width; core braced.
  - If needed, place the balls of the feet on the edge of a platform/plate for more range; heels free.
  - Rise onto the toes by pressing through the forefoot; do not collapse inward.
  - Pause briefly at the top and fully contract the calves.
  - Lower slowly into a full stretch; do not bounce at the bottom.
barbell-stepup.gif:
  canonical_name: Barbell Step Up
  technique_description:
  - Choose the platform height; place the whole foot on the step; bar on the back as in a squat.
  - Step up by driving through the heel of the working leg; do not push off with the other leg.
  - Keep the working knee tracking over the toes; pelvis level.
  - At the top, fully extend the hip and stabilize the torso.
  - Step down under control and place the foot back softly, without dropping.
barbell-sumo-deadlift.gif:
  canonical_name: Barbell Sumo Deadlift
  technique_description:
  - Take a wide stance, toes slightly out; bar over midfoot; spine neutral, core braced.
  - Grip the bar with hands inside the knees; depress the shoulder blades and set the upper back.
  - Start the pull by pushing the floor away and keeping the bar close.
  - At the top, reach full hip extension without overextending the lower back.
  - 'Lower with control: hips back first; bend knees after the bar passes them.'
barbell-seated-good-morning.gif:
  canonical_name: Seated Barbell Good Morning
  technique_description:
  - Sit on the edge of a bench, feet firmly on the floor; bar on the traps; core braced.
  - 'Hinge at the hips: hips back, spine neutral, neck in line with the spine.'
  - Lower to a comfortable range without rounding the lower back.
  - Return up by engaging glutes and hamstrings, without jerking.
  - Avoid nodding the head and shifting the load into the lower back.
barbell-standing-back-wrist-curl.gif:
  canonical_name: Barbell Standing Behind-the-Back Wrist Curl
  technique_description:
  - Stand tall and hold the bar behind your body with an overhand grip; arms straight.
  - Keep shoulders down; elbows fixed; torso stable.
  - Smoothly flex the wrists to raise the bar using the forearms only; no elbow movement.
  - Briefly squeeze at the top.
  - Lower slowly, controlling the stretch; do not drop the weight.
barbell-thruster.gif:
  canonical_name: Barbell Thruster
  technique_description:
  - 'Set the bar in the front rack: bar on the front delts, elbows high, core braced.'
  - Squat down with a neutral spine and knees tracking over the toes.
  - Stand up and immediately drive into an overhead press without arching the lower back.
  - 'Lock out overhead: ribs controlled, shoulders stable.'
  - Lower back to the front rack under control and repeat at a steady pace.
barbell-upright-row-v-3.gif:
  canonical_name: Barbell Upright Row
  technique_description:
  - Stand tall, bar in straight arms in front of the thighs; grip slightly narrower than shoulders.
  - Pull the bar up along the torso, leading with elbows up and slightly out.
  - Stop when the bar reaches upper chest/chin height without shoulder pain.
  - Briefly hold at the top; do not crank the shoulder blades upward.
  - Lower slowly without jerking or swinging the torso.
barbell-upright-row.gif:
  canonical_name: EZ Bar Upright Row
  technique_description:
  - Stand tall with the bar in front of the thighs; comfortable grip; core braced.
  - Pull the bar up close to the body, keeping elbows higher than the hands.
  - Do not shrug and do not lean back.
  - Briefly pause at the top without shoulder discomfort.
  - Lower under control to a full stretch, keeping the tempo steady.
basic-toe-touch-male-.gif:
  canonical_name: Standing Toe Touch
  technique_description:
  - Stand tall with feet hip-width; knees soft (slight bend).
  - Hinge at the hips and reach toward the feet, keeping the spine long.
  - Descend to a comfortable hamstring stretch without aggressively rounding the lower back.
  - Hold for 1–2 seconds and breathe calmly.
  - Return to the start slowly by hinging back up through the hips.
battling-ropes.gif:
  canonical_name: Battle Rope Alternating Waves
  technique_description:
  - 'Adopt an athletic stance: knees slightly bent, core braced, ropes in hands.'
  - Create alternating waves by moving the arms up and down in a steady rhythm.
  - Keep shoulders down, neck neutral, and chest tall.
  - 'Do not rock the torso: arms and shoulder girdle work; legs are your base.'
  - Keep breathing steady and maintain wave quality for the entire interval.
bench-dip-knees-bent-.gif:
  canonical_name: Bench Dip (Knees Bent)
  technique_description:
  - Sit on the bench edge, hands by the hips, fingers forward; bend knees, feet on the floor.
  - Slide the hips off the bench and lower down by bending elbows back along the torso.
  - Keep shoulders down and stable; do not sink into the shoulder joints.
  - Lower to a comfortable depth, then press back up by extending the elbows.
  - Do not swing or bounce the hips; keep the movement controlled.
bench-dip-on-floor.gif:
  canonical_name: Bench Dip
  technique_description:
  - Place hands on the bench behind you; legs straight or slightly bent; core braced.
  - Lower the hips by bending elbows back, keeping the chest open.
  - Do not shrug and do not let shoulders roll forward.
  - Press up to nearly straight arms, feeling the triceps.
  - Keep tempo controlled and avoid shoulder pain.
bench-hip-extension.gif:
  canonical_name: Bench Hip Extension
  technique_description:
  - Set up with a knee supported on the bench; brace the core and keep a neutral spine.
  - Slightly bend the working leg and drive the thigh back/up without arching the lower back.
  - Keep the pelvis level; do not rotate the torso to the side.
  - Briefly squeeze the glute at the top.
  - Lower the leg slowly to the start while keeping tension.
bent-knee-lying-twist-male-.gif:
  canonical_name: Lying Windshield Wipers
  technique_description:
  - Lie on your back, arms out to the sides; knees bent to 90°, feet together.
  - Brace the abs and lower the knees to the side to a comfortable range; keep shoulders on the floor.
  - Control the movement; do not let the legs drop.
  - Bring the knees back through center and repeat to the other side.
  - 'Breathe evenly: exhale as you lower, inhale at center.'
bodyweight-standing-calf-raise.gif:
  canonical_name: Standing Calf Raise
  technique_description:
  - Stand tall near a support; feet parallel; core braced.
  - If needed, place the balls of the feet on a platform/step edge; heels free.
  - Rise onto the toes by pressing through the forefoot without collapsing inward.
  - Pause for 1 second at the top and feel the calf contraction.
  - Lower slowly into a full stretch and repeat without bouncing.
butterfly-yoga-pose.gif:
  canonical_name: Butterfly Stretch
  technique_description:
  - Sit tall, bring the soles of the feet together, and draw the heels toward the pelvis.
  - Lengthen the spine, drop the shoulders, keep the neck neutral.
  - Gently let the knees move toward the floor without forcing through pain.
  - Lean forward only if you can keep a long spine.
  - Breathe calmly and hold a comfortable stretch.
cable-alternate-triceps-extension.gif:
  canonical_name: Single Arm Cable Overhead Triceps Extension
  technique_description:
  - Set the cable low; take the handle and bring the arm overhead with the elbow pointing forward.
  - Brace the core; keep ribs controlled; shoulder stable and down.
  - Extend the elbow only; do not move the shoulder or arch the lower back.
  - Briefly hold the top and squeeze the triceps.
  - Return under control to a comfortable bend.
cable-bar-lateral-pulldown.gif:
  canonical_name: Lat Pulldown
  technique_description:
  - Sit under the cable, secure the thighs, and grip the bar/handle overhead.
  - Depress the shoulder blades down and slightly back; keep chest tall; neck neutral.
  - Pull the bar to the upper chest, driving elbows down along the torso.
  - Briefly squeeze the lats at the bottom without leaning back.
  - Return the bar up under control without letting shoulders roll forward.
cable-decline-fly.gif:
  canonical_name: Cable Fly (Lying)
  technique_description:
  - Lie on a bench, take the handles; hands over the chest with a slight elbow bend.
  - Keep shoulders down from the ears; shoulder blades slightly retracted and stable.
  - Open the arms in an arc to a chest stretch without dumping into the shoulders.
  - Bring the handles back over the chest, keeping the same elbow angle.
  - Move smoothly, without jerking or swinging.
bodyup.gif:
  canonical_name: Plank Up-Down
  technique_description:
  - Start in a high plank: hands under shoulders, feet hip-width.
  - Lower to the forearms one at a time, keeping the hips still.
  - Return to a high plank one at a time, without rocking the torso.
  - Keep a straight line from head to heels; abs and glutes tight.
  - Stop the set if the lower back sags or shoulders lose stability.
bodyweight-drop-jump-squat.gif:
  canonical_name: Drop Squat
  technique_description:
  - Stand tall, feet shoulder-width; core braced; arms ready for balance.
  - Quickly drop into a squat to a controlled depth, absorbing softly.
  - Keep knees tracking over toes; do not lift the heels.
  - Stand back up to the start or continue reps at the заданный tempo without pausing.
  - Maintain a neutral spine and avoid collapsing forward.
bottomsup.gif:
  canonical_name: Lying Knee Tuck
  technique_description:
  - Lie on your back; lightly press the lower back into the floor; arms by the sides or overhead for stability.
  - Draw knees toward the chest, curling the pelvis up without jerking.
  - Keep abs tight and neck relaxed; do not strain the head forward.
  - Briefly hold at the top and feel the lower abs.
  - Lower the legs slowly to the start without losing lower-back control.
bridge-mountain-climber-cross-body-.gif:
  canonical_name: Cross-Body Mountain Climber
  technique_description:
  - 'Start in a high plank: hands under shoulders, body rigid.'
  - Drive one knee toward the opposite elbow without lifting the hips.
  - Return the leg back and immediately repeat with the other leg at pace.
  - Keep shoulders stable; do not bounce the lower back.
  - Breathe evenly and stop if form breaks down.
burpee.gif:
  canonical_name: Burpee
  technique_description:
  - Stand tall, squat down, and place hands on the floor in front of you.
  - Jump the feet back into a rigid plank; body in a straight line.
  - If needed, perform a push-up while keeping the core controlled.
  - Jump the feet under the hips and jump up, hands overhead.
  - Move smoothly and technically; do not let the lower back collapse in the plank.
cable-crossover-lateral-pulldown.gif:
  canonical_name: Standing Cable Reverse Fly
  technique_description:
  - Set handles at shoulder height; take them cross-handed and step back to create tension.
  - Keep a slight elbow bend; shoulders down; torso stable.
  - Open the arms out and slightly back, bringing the shoulder blades toward center.
  - Briefly hold at the end, feeling rear delts and upper back.
  - Return under control to the start without losing cable tension.
cable-crossover-revers-fly.gif:
  canonical_name: Bent Over Cable Reverse Fly
  technique_description:
  - Take the handles and hinge at the hips; spine neutral; knees soft.
  - Keep shoulders down; shoulder blades stable; neck neutral.
  - Open the arms out in an arc, elbows slightly higher than the hands.
  - Briefly squeeze the rear delts at the top without shrugging.
  - Lower the handles slowly, keeping control and cable tension.
cable-close-grip-curl.gif:
  canonical_name: Close Grip Cable Curl
  technique_description:
  - Set the cable low; grab a close-grip handle; stand tall with cable tension.
  - Keep elbows by the torso; do not drift them back or forward.
  - Curl smoothly without swinging and without shrugging.
  - Briefly squeeze at the top; wrists neutral.
  - Lower slowly to nearly straight arms, keeping tension.
cable-curl.gif:
  canonical_name: Cable Curl
  technique_description:
  - Set the cable low; take a handle/bar and stand tall with slight tension.
  - Brace the torso; keep elbows mostly fixed by the torso.
  - Curl to peak contraction without jerking and without arching the lower back.
  - Briefly hold and squeeze the biceps at the top.
  - Return down under control, keeping constant tension.
cable-forward-raise.gif:
  canonical_name: Single Arm Cable Front Raise
  technique_description:
  - Set the cable low; take the handle in one hand; stand sideways or facing the machine.
  - Brace the core; shoulders down; elbow slightly bent.
  - Raise the arm forward to shoulder height without leaning back.
  - Briefly pause at the top, controlling the shoulder blade.
  - Lower the handle slowly to the start without losing tension.
cable-front-raise.gif:
  canonical_name: Cable Front Raise
  technique_description:
  - Set the cable low; take a handle/straight bar and stand tall with tension.
  - Keep the torso stable; ribs controlled; shoulders down.
  - Raise the arms forward to shoulder height with a slight elbow bend.
  - Briefly hold at the top without shrugging.
  - Lower slowly, controlling the path without swinging.
cable-hammer-curl-with-rope-.gif:
  canonical_name: Rope Hammer Curl
  technique_description:
  - Set the cable low; grip the rope with a neutral grip and stand tall.
  - Keep elbows by the torso; wrists neutral; torso stable.
  - Curl by bringing the rope ends up without jerking.
  - Briefly hold at the top, feeling biceps/brachialis.
  - Lower slowly to nearly straight arms, keeping tension.
cable-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Cable Overhead Triceps Extension
  technique_description:
  - Set the cable low; take the handle and bring it overhead with the elbow pointing forward.
  - Brace the torso; do not arch the lower back.
  - Extend at the elbow while keeping the upper arm stable.
  - Briefly squeeze the triceps at the top; do not lift the shoulder.
  - Return under control to a comfortable bend.
cable-hip-adduction.gif:
  canonical_name: Cable Hip Adduction
  technique_description:
  - Attach an ankle cuff; stand side-on to the cable and hold a support.
  - Brace the core; keep the pelvis level; stance leg stable.
  - Move the working leg inward across the body line without leaning the torso.
  - Briefly hold and squeeze the inner thigh.
  - Return slowly to the start, keeping cable tension.
cable-incline-bench-press.gif:
  canonical_name: Incline Cable Bench Press
  technique_description:
  - Set the bench to an incline; grab the handles and lie down with shoulder blades retracted and depressed.
  - Start with handles near the upper chest; wrists stacked over elbows.
  - Press up and slightly forward without lifting shoulder blades off the bench.
  - At the top, do not jam the shoulders forward; keep control of the chest.
  - Lower the handles slowly to a comfortable depth without shoulder pain.
cable-incline-fly-on-stability-ball-.gif:
  canonical_name: Cable Fly on Stability Ball
  technique_description:
  - Lie with upper back on the stability ball; feet wide for stability; pelvis neutral.
  - Hold the handles with hands over the chest; keep a slight elbow bend.
  - Open the arms in an arc to a comfortable chest stretch; shoulders down.
  - Bring the handles back over the chest, keeping the same elbow angle.
  - 'Move smoothly: do not arch the lower back, do not let the pelvis drop, and do not rock the ball.'
cable-incline-fly.gif:
  canonical_name: Incline cable fly
  technique_description:
  - Set the bench angle and place the pulleys slightly below shoulder level; grab the handles and lie down stable.
  - Retract the shoulder blades and keep the shoulders down; keep the ribcage controlled; maintain a slight, constant bend in the elbows.
  - Open the arms in a wide arc to a comfortable chest stretch, without letting the shoulders drift forward.
  - Bring the handles together above the upper chest, keeping the arcing path and not locking the elbows.
  - Move without jerks or momentum; keep an even tempo and constant tension on the chest through the whole rep.
cable-kickback.gif:
  canonical_name: Cable Triceps Kickback
  technique_description:
  - Set the pulley low, grab the handle and hinge forward; keep the torso stable and the back neutral.
  - 'Pin the upper arm to the torso: the elbow is lifted and fixed, shoulders down (no shrugging).'
  - 'Move only at the elbow joint: extend the arm back to a full triceps contraction.'
  - Pause briefly at the end, without shifting the elbow or twisting the torso.
  - Return under control into a comfortable elbow bend, keeping constant tension.
cable-kneeling-crunch.gif:
  canonical_name: Kneeling Cable Crunch
  technique_description:
  - Set the pulley high, kneel facing the machine and hold the rope near the temples.
  - Brace the abs, keep the pelvis neutral; don’t pull with the arms—keep the shoulders stable.
  - Crunch down by bringing the ribs toward the pelvis; the movement comes from spinal flexion, not a hip hinge.
  - Pause briefly in the bottom, feel the abs contract.
  - Return slowly to the start, keeping tension and not flaring the ribs.
cable-incline-bench-row.gif:
  canonical_name: Cable Incline Bench Row
  technique_description:
  - Set an incline bench and position yourself so the chest is supported; keep constant cable tension.
  - Brace the core and keep the torso still; neck neutral, shoulders down.
  - Pull the handles toward you, driving the elbows back along the torso; squeeze the shoulder blades without elevating the shoulders.
  - Pause briefly at the end, feel the mid-back working.
  - Return the weight under control to straight arms, without letting the shoulders dump forward.
cable-incline-pushdown.gif:
  canonical_name: Incline Cable Pullover
  technique_description:
  - Lie on an incline bench, grab the rope/handles from the high pulley; keep the torso stable and the ribs down.
  - Keep the arms almost straight (a slight elbow bend), shoulders down, shoulder blades stable.
  - Pull the handle in an arc down toward the thighs/pelvis, feeling the lats.
  - Pause briefly at the bottom, without overextending the lower back or letting the shoulders collapse.
  - Return under control to the start, keeping cable tension and a smooth tempo.
cable-incline-triceps-extension.gif:
  canonical_name: Incline Cable Pullover
  technique_description:
  - Lie on an incline bench with your head toward the machine, grab the rope/straight handle from the high pulley.
  - Raise the hands above the face/forehead; keep the shoulders stable, elbows pointing up and mostly fixed.
  - Bend the elbows, lowering the handle toward the forehead/behind the head in a comfortable range.
  - Extend the arms back up, squeezing the triceps; don’t let the elbows flare out.
  - Move smoothly, no jerks; keep the core braced and the lower back neutral.
cable-kneeling-rear-delt-row-with-rope-male-.gif:
  canonical_name: Kneeling Cable Rear Delt Row
  technique_description:
  - Set the pulley at face level, kneel down and hold the rope with a neutral grip.
  - Brace the core, shoulders down; arms straight, cable under tension.
  - Pull the rope toward the face/upper ribs, taking the elbows out to the sides and back.
  - At the end, lightly squeeze the shoulder blades; feel the rear delts; don’t shrug.
  - Return under control to the start, keeping tension and a steady tempo.
cable-lateral-pulldown-with-rope-attachment-.gif:
  canonical_name: Cable Lat Pulldown With Rope
  technique_description:
  - Set the pulley high, grab the rope and sit/stand stable; core braced, back neutral.
  - Keep the shoulders down and shoulder blades set; don’t lean back or swing.
  - Pull the rope down to the upper chest, driving the elbows down and slightly back.
  - Pause briefly at the bottom, feeling the lats; don’t break the wrists.
  - Return slowly to the start, fully controlling the weight and keeping tension.
cable-seated-high-row-vbar-.gif:
  canonical_name: V-Bar Cable Pulldown
  technique_description:
  - Grab the V-handle on the high pulley, sit tall and lock the thighs under the pads.
  - Shoulders down, shoulder blades squeezed; torso stable, no swinging.
  - Pull the handle to the upper chest, driving the elbows down and back.
  - Pause briefly at the bottom, feel the lats and mid-back contract.
  - Return under control to the start, without dropping the weight or raising the shoulders.
cable-lateral-raise.gif:
  canonical_name: Cable Lateral Raise
  technique_description:
  - Set both pulleys low, grab the handles cross-body and stand tall; core braced, shoulders down.
  - Elbows slightly bent, wrists neutral; don’t throw the weight with the torso.
  - Raise the arms out to the sides to shoulder height in a controlled arc.
  - Pause briefly at the top, without shrugging.
  - Lower slowly, keeping cable tension and the same tempo.
cable-low-fly.gif:
  canonical_name: Low Cable Fly
  technique_description:
  - Set both pulleys low, grab the handles and take a stable stance; core braced.
  - Shoulder blades retracted and down; keep a slight, constant bend in the elbows.
  - Bring the arms up and forward in an arc, bringing the handles together in front at upper-chest height.
  - Pause briefly at peak contraction, feeling the chest.
  - Return under control to the start; don’t swing the torso and don’t dump the weight.
cable-straight-back-seated-row.gif:
  canonical_name: Seated cable row
  technique_description:
  - Sit tall, knees slightly bent, grab the handle; back neutral, chest up, shoulders down.
  - Brace the core and don’t rock; start the pull by squeezing the shoulder blades.
  - Pull the handle to the belly/lower ribs, driving the elbows back along the torso.
  - Pause briefly at the end, feel the lats and mid-back work.
  - Slowly straighten the arms, controlling the return and not letting the shoulders reach forward.
cable-lying-extension-pullover-with-rope-attachment-.gif:
  canonical_name: Cable Lat Pullover
  technique_description:
  - Lie on a bench/floor so the cable pulls the handle from behind the head; torso stable, ribs down.
  - Keep the arms almost straight (a slight elbow bend), shoulders down.
  - Pull the handle in an arc from behind the head to chest/thigh level, feeling the lats.
  - Pause briefly at the end, without overextending the lower back.
  - Return slowly to the start, keeping tension and controlling the path.
cable-lying-fly.gif:
  canonical_name: Cable Fly
  technique_description:
  - Lie on a bench, set the pulleys to the needed angle and grab the handles; shoulder blades retracted and down.
  - Keep a slight, constant bend in the elbows; wrists neutral.
  - Open the arms in a wide arc to a comfortable chest stretch.
  - Bring the handles together above the chest, keeping the same elbow angle and not locking out.
  - Move smoothly, no jerks; keep chest tension through the whole rep.
cable-middle-fly.gif:
  canonical_name: Cable Crossover
  technique_description:
  - Set the pulleys at shoulder height, grab the handles and stand stable (one foot slightly forward).
  - Retract the shoulder blades and keep shoulders down; slight elbow bend, core braced.
  - Bring the arms together in front in a controlled arc, focusing on the chest contraction.
  - Pause briefly at peak, without lifting the shoulders.
  - Return slowly to the start, keeping cable tension and a steady tempo.
cable-one-arm-lateral-raise.gif:
  canonical_name: One-Arm Cable Lateral Raise
  technique_description:
  - Set the pulley low, stand side-on to the machine and grab the handle with the far hand; torso stable.
  - Shoulder down, shoulder blade stable; elbow slightly bent, wrist neutral.
  - Raise the arm out to the side in an arc to shoulder level, without leaning the torso.
  - Pause briefly at the top, without shrugging.
  - Lower slowly, keeping cable tension and control.
cable-overhead-triceps-extension-rope-attachment-.gif:
  canonical_name: Overhead Cable Triceps Extension
  technique_description:
  - Set the pulley low, turn your back to the machine and grab the rope; feet hip-width.
  - Bring the hands overhead; elbows point forward and stay mostly fixed; core braced.
  - Extend the elbows, squeezing the triceps, without arching the lower back.
  - Pause briefly at the top, without flaring the elbows.
  - Return under control into a comfortable elbow bend, keeping tension.
cable-pull-through-with-rope-.gif:
  canonical_name: Cable Pull Through
  technique_description:
  - Set the pulley low, stand facing away and grab the rope between the legs; step forward to create tension.
  - Slightly bend the knees and hinge back at the hips; back neutral.
  - Keep the rope close to the pelvis; don’t round the lower back and don’t squat too low.
  - Extend the hips to stand tall and drive the hips forward, squeezing the glutes at the top (no overextension).
  - Return under control to the start, keeping tension and an even tempo.
cable-pulldown-pro-lat-bar-.gif:
  canonical_name: Wide-Grip Cable Lat Pulldown
  technique_description:
  - Grab the wide bar, sit tall and lock the thighs under the pads.
  - Shoulders down, shoulder blades stable; torso still, neck neutral.
  - Pull the bar to the upper chest, driving the elbows down and slightly back.
  - Pause briefly at the bottom, feel the lats; don’t pull “with the biceps.”
  - Return slowly to the start, fully controlling the weight.
cable-pushdown-with-rope-attachment-.gif:
  canonical_name: Cable triceps extension with rope
  technique_description:
  - Set the pulley high, grab the rope and stand tall; elbows pinned to the torso.
  - Brace the core, shoulders down; wrists neutral.
  - Extend the elbows down; at the bottom, spread the rope ends out to the sides.
  - Pause briefly at the bottom, without letting the elbows drift forward.
  - Return under control to a comfortable elbow bend, keeping tension.
cable-pushdown.gif:
  canonical_name: Tricep Pushdown
  technique_description:
  - Set the pulley high, grab the handle and stand tall; elbows pinned to the torso.
  - Shoulders down, core braced; don’t swing the body.
  - Extend the elbows down to a full triceps contraction.
  - Pause briefly at the bottom, without breaking the wrists.
  - Return under control to the start, keeping tension and a smooth tempo.
cable-rear-pulldown.gif:
  canonical_name: Behind-the-Neck Lat Pulldown
  technique_description:
  - Sit tall, grab the bar with a wide grip and lock the thighs under the pads.
  - Shoulders down and shoulder blades stable; neck neutral, no head tilt back.
  - Pull the bar to the upper traps/base of the neck, driving the elbows down and out.
  - Pause briefly at the bottom, without arching the lower back and without swinging.
  - Return under control; if you feel shoulder discomfort, reduce range or switch to pulldown to the chest.
cable-one-arm-bent-over-row.gif:
  canonical_name: One-Arm Cable Bent-Over Row
  technique_description:
  - Set the pulley low, grab the handle and get into a hinged stance; back neutral, core braced.
  - Keep the working shoulder down and the shoulder blade stable; don’t rotate the torso.
  - Pull the handle to the hip/lower ribs, driving the elbow back along the torso.
  - Pause briefly at the end, feel the lats and mid-back.
  - Return under control, without letting the shoulder roll forward.
cable-one-arm-curl.gif:
  canonical_name: One-Arm Cable Curl
  technique_description:
  - Set the pulley low, grab the handle and stand stable; core braced, shoulder down.
  - Elbow pinned to the torso and mostly still; wrist neutral.
  - Curl to a biceps contraction without swinging the torso.
  - Pause briefly at the top; don’t lift the shoulder.
  - Lower slowly almost to full extension, keeping tension.
cable-one-arm-tricep-pushdown.gif:
  canonical_name: One-Arm Cable Tricep Pushdown
  technique_description:
  - Set the pulley high, grab the handle with one hand; pin the elbow to the torso.
  - Shoulder down, torso stable; don’t lean or twist.
  - Extend the elbow down, moving only at the elbow joint.
  - Pause briefly at the bottom, feel the triceps.
  - Return under control to the start, keeping tension.
cable-overhead-curl.gif:
  canonical_name: Standing Cable High Curl
  technique_description:
  - Set both pulleys high, grab the handles and stand between them; arms out to the sides, elbows at shoulder height.
  - Keep the shoulders down and the core braced; keep the elbows fixed.
  - Curl by bringing the handles toward the head, without letting the elbows come forward.
  - Pause briefly at the peak, feel the biceps.
  - Slowly extend back to the start, keeping control and cable tension.
cable-pulldown.gif:
  canonical_name: Wide-Grip Cable Lat Pulldown
  technique_description:
  - Sit tall, grab the bar with a wide grip and lock the thighs under the pads.
  - Shoulders down, shoulder blades squeezed; torso stable, no swinging.
  - Pull the bar to the upper chest, driving the elbows down and back.
  - Pause briefly at the bottom, feel the lats.
  - Return under control, without dropping the weight.
cable-rear-delt-row-stirrups-.gif:
  canonical_name: Seated Cable Face Pull
  technique_description:
  - Set the pulleys at shoulder height, sit tall and grab the handles; torso stable, back neutral.
  - Shoulders down; keep the shoulder blades controlled; arms straight, cable under tension.
  - Pull the handles toward you, taking the elbows out to the sides and back.
  - Pause briefly at the end; don’t lift the shoulders.
  - Return under control to the start, keeping tension and an even tempo.
cable-rear-drive.gif:
  canonical_name: Single-Arm High Cable Rear Delt Fly
  technique_description:
  - Set the pulley at shoulder level or higher and grab the handle with one hand.
  - Stand side-on to the frame, core braced, shoulders down; elbow slightly bent and the elbow angle stays the same.
  - Sweep the arm out and slightly back in an arc, focusing on the rear delt, without rotating the torso.
  - Return slowly to the start, keeping cable tension and a steady tempo.
cable-reverse-crunch.gif:
  canonical_name: Cable Reverse Crunch
  technique_description:
  - Attach ankle straps or clamp the handle between the feet on a low pulley and lie on your back.
  - Press the lower back into the support, ribs down, pelvis neutral; hold onto a support for stability.
  - Bring the knees toward the chest and slightly curl the pelvis up, lifting it off the support without swinging.
  - Lower the legs slowly to a comfortable range, without letting the lower back lift and without rocking.
cable-reverse-one-arm-curl.gif:
  canonical_name: One-Arm Reverse Cable Curl
  technique_description:
  - Set the pulley low and grab the handle with one hand using an overhand (pronated) grip.
  - Stand stable, core braced; elbow pinned to the torso, shoulder down.
  - Curl at the elbow to a contraction; don’t raise the shoulder and don’t let the elbow drift forward.
  - Slowly extend back to the start, keeping control and cable tension.
cable-reversegrip-pushdown.gif:
  canonical_name: Reverse-Grip Tricep Pushdown
  technique_description:
  - Set the pulley high, grab a straight handle with an underhand (supinated) grip; pin the elbows to the torso.
  - Shoulders down and core braced; wrists neutral, no bending.
  - Extend the elbows down to a full triceps contraction.
  - Return under control to a comfortable elbow bend, without letting the elbows come forward.
cable-reversegrip-straight-back-seated-high-row.gif:
  canonical_name: Reverse-Grip Lat Pulldown
  technique_description:
  - Sit at the lat pulldown, lock the thighs under the pads and grab the handle with a reverse (underhand) grip.
  - Shoulders down and shoulder blades squeezed; torso stable, no swinging.
  - Pull the handle to the upper chest, driving the elbows down and slightly back.
  - Return slowly to the start, keeping tension and not raising the shoulders.
cable-rope-crossover-seated-row.gif:
  canonical_name: Seated Cable Rope Row
  technique_description:
  - Set the pulley low, sit tall and grab the rope; feet braced, cable under tension.
  - Shoulders down and torso still; start the pull by squeezing the shoulder blades.
  - Pull the rope to the belly/lower ribs, driving the elbows back along the torso.
  - Return under control to straight arms, without letting the shoulders collapse forward.
cable-rope-high-pulley-overhead-tricep-extension.gif:
  canonical_name: Overhead Triceps Cable Extension
  technique_description:
  - Set the pulley low in a cable crossover, turn your back to the frame and grab the rope.
  - Bring the hands overhead; elbows point forward and barely move; core braced.
  - Extend the elbows, squeezing the triceps, without arching the lower back.
  - Pause briefly at the top, without flaring the elbows out.
  - Lower under control to a comfortable elbow bend, keeping cable tension.
cable-rope-incline-tricep-extension.gif:
  canonical_name: Incline Overhead Cable Triceps Extension
  technique_description:
  - Place an incline bench in front of the high pulley, lie down and grab the rope; core braced, ribs down.
  - Raise the hands over the face; elbows point up and stay mostly fixed; shoulders down.
  - Bend the elbows, lowering the rope toward the forehead/behind the head in a comfortable range.
  - Extend back up to a triceps contraction; don’t let the elbows flare.
  - Return slowly to the start, keeping control and cable tension.
cable-side-bend.gif:
  canonical_name: Cable Side Bend
  technique_description:
  - Set the pulley low, stand side-on to the machine and grab the handle with the far hand.
  - 'Square the torso: shoulders and pelvis stay in the frontal plane, no twisting; legs stable.'
  - Bend away from the pulley, stretching the obliques without folding forward.
  - Return to the start using the obliques, without jerks or momentum.
cable-standing-rear-delt-row-with-rope-.gif:
  canonical_name: Rope Face Pull
  technique_description:
  - Set the pulley at face level, grab the rope and stand tall with a stable stance.
  - Shoulders down, ribs controlled; keep cable tension.
  - Pull the rope to the face, taking the elbows out; at the end, rotate the hands outward.
  - Return slowly to the start, without letting the shoulders roll forward.
cable-straight-arm-pulldown-with-rope-.gif:
  canonical_name: Straight-Arm Cable Rope Pulldown
  technique_description:
  - Set the pulley high, grab the rope and step back for tension; core braced.
  - Arms almost straight (slight elbow bend), shoulders down, shoulder blades stable.
  - Pull the rope down in an arc to the thighs, feeling the lats; don’t swing the torso.
  - Return slowly to the start, keeping tension and controlling the path.
cable-twist-updown-.gif:
  canonical_name: Cable Woodchopper
  technique_description:
  - Set the pulley high on a cable crossover and stand side-on; hold the handle with both hands.
  - Brace the core and lock the pelvis; shoulders down, arms almost straight.
  - Pull the handle diagonally down to the opposite thigh, rotating through the ribcage without a jerk.
  - Return under control to the start, keeping cable tension and an even tempo.
cable-seated-widegrip-row.gif:
  canonical_name: Wide-Grip Seated Cable Row
  technique_description:
  - Set the pulley low, sit tall and grab a wide handle; feet braced, cable under tension.
  - Shoulders down and torso still; start the pull by squeezing the shoulder blades.
  - Pull the handle to the lower ribs/upper belly, driving the elbows back and slightly out.
  - Return slowly to the start, without letting the shoulders collapse forward.
cable-shrug.gif:
  canonical_name: Cable Shrug
  technique_description:
  - Set the pulley low, grab the handles/rope and stand tall; arms straight, core braced.
  - Lift the shoulders straight up vertically, without circles and without bending the elbows.
  - Pause briefly at the top, feeling the traps contract.
  - Lower the shoulders slowly to a full stretch, keeping control.
cable-seated-rear-lateral-raise.gif:
  canonical_name: Cable Rear Delt Fly
  technique_description:
  - Set both pulleys low, sit with a forward lean and grab the handles cross-body.
  - Shoulders down and shoulder blades stable; elbows slightly bent and the elbow angle stays the same.
  - Raise the arms out and slightly back, focusing on the rear delts, without lifting the shoulders.
  - Return under control to the start, keeping tension and an even tempo.
cable-squat-row-with-rope-attachment-.gif:
  canonical_name: Cable Squat to Row
  technique_description:
  - Set the pulley low, grab the rope with both hands and step back for tension.
  - Squat down, keeping a neutral back; knees track over the toes.
  - Stand up to a half-upright position and immediately row the rope to the belly, squeezing the shoulder blades.
  - Return under control into the squat and repeat at an even tempo.
cable-upright-row.gif:
  canonical_name: Cable Upright Row
  technique_description:
  - Set the pulley low, grab a straight bar with an overhand grip at shoulder width.
  - Core braced, shoulders down; wrists neutral, no bending.
  - Pull the handle up close to the body to mid-chest/chin height, driving the elbows above the hands.
  - Lower the handle slowly, without using momentum.
captains-chair-straight-leg-raise.gif:
  canonical_name: Captain's Chair Leg Raise
  technique_description:
  - Support yourself on the arm pads and press the back into the pad; shoulders down.
  - Brace the abs, posteriorly tilt the pelvis slightly and remove the lower-back arch.
  - Raise straight legs forward to a comfortable height without swinging.
  - Lower the legs slowly, keeping constant ab tension.
chest-dip-on-dippullup-cage-.gif:
  canonical_name: Chest Dip
  technique_description:
  - Grab the dip bars, stabilize the shoulders and keep the body tight.
  - Lean the torso slightly forward; take the elbows back at an angle, not flared out.
  - Lower to a comfortable depth without shoulder pain, controlling the shoulder blades.
  - Pause briefly at the bottom without sinking into the shoulders.
  - Press back up, keeping the lean and control, without jerks.
chinup.gif:
  canonical_name: Chin-Up
  technique_description:
  - Grab the bar with an underhand grip at shoulder width; core braced, legs together.
  - Depress the shoulder blades before the first rep.
  - Pull the chest toward the bar, driving the elbows down and back.
  - Lower under control to full arm extension without dropping into the shoulders.
close-grip-chinup.gif:
  canonical_name: Close-Grip Chin-Up
  technique_description:
  - Grab the bar with a narrow underhand grip; core braced, no swinging.
  - Set the shoulders down and stabilize the shoulder blades before pulling.
  - Pull up by driving the elbows down and back; lift the chest toward the bar.
  - Lower slowly, keeping control and full range of motion.
closegrip-pushup-on-knees-.gif:
  canonical_name: Knee Close-Grip Push-Up
  technique_description:
  - Start on the knees: hands under the chest, elbows close to the torso.
  - Brace the abs and glutes so the lower back doesn’t sag.
  - Lower the chest to the floor under control, keeping a straight line from head to knees.
  - Press back up without letting the elbows flare out.
closegrip-pushup.gif:
  canonical_name: Close-Grip Push-Up
  technique_description:
  - 'Start in a high plank: hands under the chest, body in a straight line.'
  - Brace the abs and glutes so the lower back doesn’t sag.
  - Lower down keeping the elbows close to the torso; forearms vertical.
  - Keep the neck neutral and shoulders away from the ears.
  - Press up by “pushing the floor”, maintaining the body line.
crunch-hands-overhead-.gif:
  canonical_name: Overhead Arm Crunch
  technique_description:
  - Lie on your back with your arms straight overhead; keep your lower back controlled and ribs “down”.
  - Brace your abs and lightly posteriorly tilt your pelvis to remove the arch.
  - Lift your shoulder blades off the floor, reaching your arms forward/up without yanking your neck.
  - Return slowly to the start without losing tension in your abs.
curtsey-squat.gif:
  canonical_name: Curtsey Squat
  technique_description:
  - 'Set your start position: feet hip-width, neutral spine, core braced.'
  - Step one leg back and diagonally behind the support leg, keeping your pelvis level.
  - Lower down by bending both knees; track the front knee over the toes.
  - Keep your torso tall, without letting the pelvis drop to the side.
  - Push through the midfoot/heel of the support leg, return to the start, and repeat.
dead-bug.gif:
  canonical_name: Dead Bug
  technique_description:
  - Lie on your back, arms up, thighs over hips, knees at 90°; press your lower back into the floor.
  - Brace your abs and keep ribs “down”; neck neutral.
  - Slowly extend the opposite arm and leg without letting your lower back lift off the floor.
  - Pause in the controlled bottom position and return to the start.
  - Move smoothly with no momentum; if your lower back lifts, reduce the range.
decline-crunch.gif:
  canonical_name: Decline Crunch
  technique_description:
  - Fix your legs on a decline bench; keep your lower back controlled and ribs “down”.
  - Brace your abs and lift your shoulder blades without pulling on your head/neck with your hands.
  - Crunch up in a short range, focusing on spinal flexion rather than “sitting up”.
  - Lower slowly to stretch the abs and repeat at an even tempo.
decline-pushup.gif:
  canonical_name: Decline Push Up
  technique_description:
  - Place your feet on an elevated surface and set a rigid plank with hands under shoulders.
  - Brace your abs and glutes to avoid arching your lower back.
  - Lower your chest under control; elbows about 30–45° from the torso.
  - Keep your neck neutral and shoulders away from your ears.
  - Press back up, “pushing the floor away,” keeping a straight body line.
deep-push-up.gif:
  canonical_name: Deep Push-Up
  technique_description:
  - Place the dumbbells under your shoulders and set a high plank; core braced, spine neutral.
  - Lower deeper due to the elevation, controlling your shoulder blades and not letting shoulders dump forward.
  - Keep elbows close to the torso; forearms as vertical as possible.
  - Press up without jerking, maintaining a straight body line.
diamond-pushup.gif:
  canonical_name: Diamond Push-Up
  technique_description:
  - Form a “diamond” with your hands under your chest and set a high plank; core braced.
  - Lower under control, keeping elbows close to your torso.
  - Don’t let your shoulders roll forward and don’t arch your lower back.
  - Briefly touch the bottom position without resting on the joints.
  - Press up at an even tempo, keeping your body line.
chinups-narrow-parallel-grip-.gif:
  canonical_name: Parallel Grip Chinup
  technique_description:
  - Grab the parallel handles with a narrow neutral grip; core tight, no swinging.
  - Depress and stabilize your shoulder blades before the first rep.
  - Pull up, driving elbows down and back, bringing your chest to the handles.
  - Lower under control to full elbow extension without “falling” into the shoulders.
clap-push-up.gif:
  canonical_name: Clapping Push Up
  technique_description:
  - Set a high plank: hands under shoulders, body rigid.
  - Lower into a push-up under control, maintaining your body line.
  - Explosively push off, lift your hands, and clap.
  - Land softly, absorbing through elbows and shoulders, immediately stabilize the shoulder blades.
  - Stop if you lose control or your shoulders start collapsing.
cross-body-crunch.gif:
  canonical_name: Cross Body Crunch
  technique_description:
  - Lie on your back with knees bent; keep your lower back controlled and ribs “down”.
  - Brace your abs and lift your shoulder blades off the floor.
  - Reach your shoulder/elbow toward the opposite knee, crunching through the thoracic spine.
  - Return slowly and repeat to the other side, staying controlled.
stability-ball-crunch-full-range-hands-behind-head-.gif:
  canonical_name: Stability Ball Crunch
  technique_description:
  - Sit on the ball and roll down so it supports your lower back; feet wide for stability.
  - Hands behind head or on chest, elbows out; don’t pull your neck.
  - Crunch up by lifting your ribcage without shifting your hips.
  - Briefly pause at the top and feel the abs.
  - Uncurl slowly back into a stretch, staying in control.
crunch-on-stability-ball-arms-straight-.gif:
  canonical_name: Crunch on Stability Ball with Straight Arms
  technique_description:
  - Position the ball under your lower back, feet wide; arms straight forward or over the chest.
  - Brace your abs and keep the pelvis stable; don’t arch the lower back.
  - Crunch up, lifting shoulder blades and ribcage without pulling the neck.
  - Return slowly to a stretch and repeat without momentum.
decline-situp.gif:
  canonical_name: Decline Sit Up
  technique_description:
  - Secure your feet on a decline bench; set a stable position with your lower back controlled.
  - Brace your abs, keep ribs “down,” neck neutral; don’t pull on your head with your hands.
  - Lift your torso under control without jerking or using momentum, avoiding “folding” at the hips.
  - Lower slowly to a comfortable ab stretch and end the set when technique breaks.
donkey-calf-raise.gif:
  canonical_name: Donkey Calf Raise
  technique_description:
  - Stand on a step with hips fixed, back straight, hands holding support.
  - Drop your heels into a stretch; knees soft, no squatting down.
  - Rise onto your toes as high as possible, tightening the calves.
  - Lower slowly and repeat without jerks, keeping the full range.
dumbbell-alternate-seated-hammer-curl.gif:
  canonical_name: Alternating Hammer Curl (Seated)
  technique_description:
  - Sit tall with feet firmly on the floor; dumbbells by your sides, neutral grip.
  - Keep elbows close to your body; wrists neutral, no bending back.
  - Curl one arm up to peak contraction without swinging your torso.
  - Briefly pause at the top; don’t lift the shoulder.
  - Lower slowly to near full extension and alternate at an even tempo.
dumbbell-bench-press.gif:
  canonical_name: Dumbbell Bench Press
  technique_description:
  - Lie on a bench, dumbbells at chest level, feet firmly on the floor.
  - Retract and depress the shoulder blades; keep a natural, slight lower-back arch.
  - 'Lower to mid-chest: forearms vertical, wrists stacked over elbows.'
  - Pause above the chest without bouncing, keeping shoulders controlled.
  - Press the dumbbells up and slightly back without losing scapular position.
dumbbell-seated-shoulder-press.gif:
  canonical_name: Dumbbell Seated Shoulder Press
  technique_description:
  - Sit with back support, feet on the floor; dumbbells at shoulder level.
  - Brace your abs and keep ribs controlled, no lower-back arching.
  - Press the dumbbells overhead in a vertical/ slight arc without shrugging.
  - Lower under control to shoulder level and end the set when form breaks.
dumbbell-bent-over-row.gif:
  canonical_name: Dumbbell Bent Over Row
  technique_description:
  - Hinge at the hips or brace on a bench; neutral spine, dumbbells hanging under shoulders.
  - Brace your core and keep the torso still; neck neutral.
  - Row the dumbbells by driving elbows back along the body; keep shoulders down.
  - Briefly pause at the top, squeezing the shoulder blades without shrugging.
  - Lower slowly to straight arms, controlling the shoulder joint.
dumbbell-standing-biceps-curl.gif:
  canonical_name: Dumbbell Biceps Curl
  technique_description:
  - Stand tall with a braced torso; dumbbells by your sides, wrists neutral.
  - Curl while rotating the palms up to chest level.
  - Keep elbows close to your body; don’t swing during the movement.
  - Lower slowly, rotating the palms back to the start position.
dumbbell-close-grip-press.gif:
  canonical_name: Dumbbell Close Grip Press
  technique_description:
  - Lie on a bench, dumbbells close together over the lower chest; feet on the floor.
  - Retract shoulder blades and depress shoulders; keep elbows closer to the torso.
  - Lower the dumbbells under control without flaring elbows out.
  - Briefly pause at the bottom without bouncing.
  - Press up, keeping a narrow path and stable shoulders.
dumbbell-alternate-biceps-curl.gif:
  canonical_name: Alternating Dumbbell Curl
  technique_description:
  - Stand tall, core braced; dumbbells by your sides, shoulders down.
  - Keep the working elbow close to your body; no swinging.
  - Curl one arm to peak contraction while the other stays stable.
  - Lower slowly and alternate, keeping the same range of motion.
dumbbell-alternate-hammer-preacher-curl.gif:
  canonical_name: Alternate Hammer Preacher Curl
  technique_description:
  - Sit at a preacher bench, shoulders supported; dumbbells in a neutral grip.
  - Fix the upper arm on the pad; don’t lift it during the curl.
  - Curl one arm up with a neutral wrist, no jerking.
  - Briefly pause at the top; don’t raise the shoulder.
  - Lower slowly into a stretch and alternate at an even tempo.
dumbbell-alternate-preacher-curl.gif:
  canonical_name: Alternating Dumbbell Preacher Curl
  technique_description:
  - Sit at a preacher bench with arms on the pad; dumbbells in hand.
  - Keep the upper arm fixed; the elbow doesn’t drift forward/back.
  - Curl one dumbbell to peak biceps contraction without momentum.
  - Lower slowly under full control and alternate arms.
dumbbell-alternate-side-press.gif:
  canonical_name: Alternating Dumbbell Overhead Press
  technique_description:
  - Stand or sit stable with dumbbells at shoulder level; brace your abs.
  - Keep ribs controlled; don’t lean back.
  - Press one dumbbell overhead while the other stays in the start position.
  - Briefly lock in the top without shrugging or drifting forward.
  - Lower under control and repeat with the other arm.
dumbbell-arnold-press.gif:
  canonical_name: Dumbbell Arnold Press
  technique_description:
  - Sit tall, feet on the floor; dumbbells in front of shoulders, palms facing you.
  - Start pressing up while rotating the palms forward.
  - At the top, hands above shoulders; shoulders down, no lower-back arching.
  - Lower under control, rotating the wrists back to the start.
  - Move smoothly without momentum; end the set when form breaks.
dumbbell-biceps-curl-reverse.gif:
  canonical_name: Reverse Dumbbell Curl
  technique_description:
  - Stand tall, dumbbells by your sides, pronated grip (palms facing you).
  - Keep elbows close to the torso; wrists neutral.
  - Curl up without swinging and without lifting the shoulders.
  - Lower slowly into a controlled stretch, no jerks.
dumbbell-concentration-curl.gif:
  canonical_name: Dumbbell Concentration Curl
  technique_description:
  - Sit and brace your elbow against the inner thigh; neutral spine.
  - Keep the shoulder down and torso steady without twisting.
  - Curl to peak biceps contraction without lifting the elbow off the support.
  - Lower slowly into the stretch, staying controlled.
dumbbell-contralateral-forward-lunge.gif:
  canonical_name: Contralateral Forward Lunge
  technique_description:
  - Hold the dumbbell in the hand opposite the working leg; torso braced.
  - Step forward and lower under control by bending both knees.
  - Track the front knee over the toes; keep the heel down.
  - Keep the torso tall and pelvis level with no side-to-side sway.
  - Push through the midfoot/heel of the front leg to return to the start.
dumbbell-cross-body-hammer-curl.gif:
  canonical_name: Cross Body Hammer Curl
  technique_description:
  - Stand tall, core braced; dumbbell in a neutral grip.
  - Keep the elbow close to the torso, shoulder down; no swinging.
  - Curl the dumbbell diagonally toward the opposite shoulder without moving the elbow position.
  - Lower slowly and repeat with the same range on both sides.
dumbbell-deadlift.gif:
  canonical_name: Dumbbell Deadlift
  technique_description:
  - Stand with dumbbells by your thighs, feet hip-width, knees soft.
  - Hinge at the hips by sending the hips back; neutral spine.
  - Lower the dumbbells along your legs, keeping them close to the body.
  - Stop when you feel hamstring tension without losing a neutral spine.
  - Stand up by driving the hips forward and squeezing glutes without overextending.
dumbbell-decline-bench-press.gif:
  canonical_name: Decline Dumbbell Bench Press
  technique_description:
  - Lie on a decline bench and secure your feet; dumbbells at the lower chest.
  - Retract and depress the shoulder blades; keep the torso braced.
  - Lower the dumbbells under control to a comfortable depth without bouncing.
  - Briefly pause at the bottom, keeping tension.
  - Press up without losing scapular and shoulder position.
dumbbell-decline-fly.gif:
  canonical_name: Decline Dumbbell Fly
  technique_description:
  - Lie on a decline bench, dumbbells over the chest; keep a slight constant bend in the elbows.
  - Keep shoulders down and shoulder blades retracted; don’t let the shoulder joint collapse forward.
  - Lower the arms in a wide arc to a comfortable chest stretch.
  - Briefly pause at the bottom without bouncing.
  - Bring the dumbbells back over the chest, keeping the elbow angle and tempo controlled.
dumbbell-decline-hammer-press.gif:
  canonical_name: Decline Hammer Dumbbell Press
  technique_description:
  - Lie on a decline bench, dumbbells in a neutral grip at chest level.
  - Retract the shoulder blades and depress shoulders; keep your setup stable.
  - Press the dumbbells up in a straight path, no jerking or body swing.
  - Briefly hold at the top, keeping shoulders down.
  - Lower under control back to the start, maintaining constant tension.
dumbbell-decline-shrug-v-2.gif:
  canonical_name: Decline Dumbbell Shrug
  technique_description:
  - Lie chest-down on an incline bench; arms hang with dumbbells, neck neutral.
  - Shrug the shoulders straight up vertically—no circles and no elbow bending.
  - Briefly pause at the top, feeling the traps.
  - Lower the shoulders slowly into a stretch, staying in control.
dumbbell-decline-triceps-extension.gif:
  canonical_name: Decline Dumbbell Triceps Extension
  technique_description:
  - Lie on a decline bench, dumbbells over the shoulders; elbows pointing up.
  - Keep shoulders down and elbows nearly fixed without flaring out.
  - 'Move only at the elbows: bend and extend the arms.'
  - Extend up to triceps contraction without “throwing” the elbows forward.
  - Lower under control to a comfortable depth, keeping tension.
dumbbell-finger-curls.gif:
  canonical_name: Seated Dumbbell Finger Curl
  technique_description:
  - Sit on a bench, forearms on thighs or the bench, hands hanging off; dumbbells in hand.
  - Open the fingers, letting the dumbbells roll toward the fingertips under control.
  - Squeeze and close the fingers, rolling the dumbbells back into the palm.
  - Move smoothly without jerks, keeping the same range.
dumbbell-fly-on-exercise-ball.gif:
  canonical_name: Dumbbell Fly on Exercise Ball
  technique_description:
  - Place your upper back on a stability ball, feet wide; pelvis neutral.
  - Dumbbells over the chest with a slight constant elbow bend; shoulders down.
  - Lower the arms in an arc to a comfortable chest stretch without letting the hips drop.
  - Bring the dumbbells back over the chest, keeping the elbow angle and a smooth tempo.
dumbbell-fly.gif:
  canonical_name: Dumbbell Fly
  technique_description:
  - Lie on a bench, dumbbells over the chest; feet on the floor, shoulder blades retracted and depressed.
  - Keep a slight constant elbow bend; wrists neutral.
  - Lower the arms in a wide arc to a comfortable chest stretch.
  - Briefly pause at the bottom without bouncing.
  - Bring the dumbbells back over the chest under control without losing shoulder position.
dumbbell-goblet-squat.gif:
  canonical_name: Goblet Squat
  technique_description:
  - Hold a dumbbell vertically at your chest, elbows pointing down; feet about shoulder-width.
  - Brace your core and keep a neutral spine; ribs controlled.
  - Sit down, tracking knees over toes and keeping full-foot pressure.
  - Stand up by driving through midfoot/heel without losing torso position.
dumbbell-incline-bench-press.gif:
  canonical_name: Incline Dumbbell Bench Press
  technique_description:
  - Set the bench angle and lie down stable; feet on the floor, shoulder blades retracted and depressed.
  - Dumbbells at upper-chest level, wrists stacked over elbows.
  - Lower under control to a comfortable depth without bouncing.
  - Press up without losing shoulder position and keep an even tempo.
dumbbell-front-raise-v-2.gif:
  canonical_name: Two Arm Dumbbell Front Raise
  technique_description:
  - Stand tall, dumbbells in front of the thighs; knees soft, abs braced.
  - Shoulders down, slight elbow bend; don’t lean back.
  - Raise the dumbbells in front to shoulder height in a controlled arc.
  - Briefly pause at the top without shrugging.
  - Lower slowly, keeping tension and the same tempo.
dumbbell-front-raise.gif:
  canonical_name: Dumbbell Front Raise
  technique_description:
  - Stand tall with a braced torso; dumbbells in front of the thighs, shoulders down.
  - Raise the arms in front to shoulder height without swinging.
  - Briefly pause at the top; don’t lift shoulders toward the ears.
  - Lower under control and repeat with the same range.
dumbbell-hammer-curl.gif:
  canonical_name: Alternate Hammer Curl
  technique_description:
  - Stand tall or sit stable; dumbbells in a neutral grip.
  - Keep elbows by the torso, shoulders down; no swinging.
  - Curl one arm up under control without changing elbow position.
  - Lower slowly and alternate at an even tempo.
dumbbell-hammer-curl-v-2.gif:
  canonical_name: Dumbbell Hammer Curl
  technique_description:
  - Stand tall, dumbbells in a neutral grip; core braced.
  - Elbows by the torso, wrists neutral; don’t raise the shoulders.
  - Curl the dumbbells up under control without swinging.
  - Lower slowly into a stretch, keeping tension.
dumbbell-incline-biceps-curl.gif:
  canonical_name: Incline Dumbbell Curl
  technique_description:
  - Sit on an incline bench with your back supported; arms hang down with dumbbells.
  - Keep shoulders down and elbows slightly behind the torso line.
  - Rotate palms up as you curl to chest level, no swinging and no shoulder movement.
  - Briefly pause at the top; don’t raise the shoulders.
  - Lower slowly to a full stretch, rotating palms back and staying controlled.
dumbbell-incline-curl.gif:
  canonical_name: Alternating Incline Dumbbell Curl
  technique_description:
  - Sit on an incline bench with your back supported; arms hanging, shoulders down.
  - Keep the working elbow in place without drifting forward.
  - Rotate the palm up as you curl one arm to chest level; the other stays stable.
  - Lower slowly and alternate, keeping the same range.
dumbbell-incline-fly.gif:
  canonical_name: Incline Dumbbell Fly
  technique_description:
  - Lie on an incline bench, feet on the floor; shoulder blades retracted and depressed.
  - Dumbbells over the upper chest with a slight constant elbow bend.
  - Lower the arms in an arc to a comfortable chest stretch without letting shoulders roll forward.
  - Bring the dumbbells back over the chest, keeping the elbow angle and an even tempo.
dumbbell-incline-rear-lateral-raise.gif:
  canonical_name: Incline Rear Lateral Raise
  technique_description:
  - Lie chest-down on an incline bench or hinge with support; neck neutral.
  - Shoulders down, shoulder blades controlled; elbows slightly bent with a fixed angle.
  - Raise the arms out and slightly back from the shoulder, no swinging.
  - Briefly pause at the top without shrugging.
  - Lower slowly, keeping tension and the same range.
dumbbell-incline-hammer-curl.gif:
  canonical_name: Incline Hammer Curl
  technique_description:
  - Sit on an incline bench with your back supported; dumbbells in a neutral (parallel) grip.
  - Keep shoulders down and elbows slightly behind the torso, no shoulder movement.
  - Curl up to contraction without swinging or shrugging.
  - Briefly pause at the top, maintaining the neutral grip.
  - Lower slowly into a stretch and repeat without momentum.
dumbbell-incline-hammer-press.gif:
  canonical_name: Incline Hammer Press
  technique_description:
  - Sit on an incline bench, feet firmly on the floor; dumbbells in a neutral (parallel) grip at shoulder level.
  - Retract and depress the shoulder blades; keep ribs controlled, no lower-back arch.
  - Press the dumbbells up in a straight path without shrugging.
  - Briefly hold at the top without “finishing” with the torso.
  - Lower under control back to the start and end the set when form breaks.
dumbbell-incline-raise.gif:
  canonical_name: Incline Dumbbell Front Raise
  technique_description:
  - Sit on an incline bench with your back firmly supported; dumbbells down by the thighs.
  - Shoulders down, slight elbow bend; don’t lean back.
  - Keeping the elbows straight, raise the dumbbells in front to eye level in a controlled arc.
  - Briefly pause at the top without shrugging.
  - Lower slowly and repeat without jerks, keeping the same range.
dumbbell-incline-shrug.gif:
  canonical_name: Incline Dumbbell Shrug
  technique_description:
  - Lie chest-down on an incline bench; arms hang with dumbbells, neck neutral.
  - Shrug the shoulders straight up vertically—no circles and no elbow bending.
  - Briefly pause at the top, feeling the traps.
  - Lower the shoulders slowly into a stretch without losing control.
  - Keep an even tempo and stop the set when technique breaks.
dumbbell-incline-triceps-extension.gif:
  canonical_name: Incline Dumbbell Triceps Extension
  technique_description:
  - Lie on an incline bench, dumbbells over the shoulders; elbows pointing up.
  - Keep shoulders down and elbows nearly fixed without flaring out.
  - Bend the elbows under control to a comfortable depth without breaking the wrists.
  - Extend back up to triceps contraction without jerking.
  - Keep an even tempo and end the set when form breaks.
dumbbell-incline-two-arm-extension.gif:
  canonical_name: Two Arm Incline Dumbbell Triceps Extension
  technique_description:
  - Lie on an incline bench and hold one dumbbell with both hands above your chest/shoulders.
  - Keep shoulders down and elbows fixed, pointing up; don’t flare them out.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Briefly pause at the bottom without bouncing.
  - Extend your arms up to triceps contraction and repeat without jerking.
dumbbell-kickback.gif:
  canonical_name: Dumbbell Triceps Kickback
  technique_description:
  - Hinge forward with support (bench or thigh), neutral spine, upper arm parallel to the floor.
  - Fix the upper arm; bend the elbow to about 90° with the dumbbell near your ribs.
  - Extend the arm back to full triceps contraction without moving the shoulder.
  - Briefly lock the top without “throwing” the weight.
  - Return under control and repeat with the same range of motion.
dumbbell-lateral-raise.gif:
  canonical_name: Dumbbell Lateral Raise
  technique_description:
  - Stand tall with dumbbells by your thighs; core braced, knees soft.
  - Keep shoulders down with a slight постоян bend in the elbows; don’t lean back.
  - Raise the arms out to the sides to shoulder height, leading with the elbows.
  - Briefly pause at the top without shrugging.
  - Lower slowly, keeping tension; don’t swing the weight.
dumbbell-lateral-to-front-raise.gif:
  canonical_name: Lateral to Front Raise
  technique_description:
  - Stand tall, core braced; dumbbells by your thighs, shoulders down.
  - Raise the dumbbells out to the sides to shoulder height under control.
  - Bring them forward in front of you without leaning back.
  - Return the arms down to the start without losing your torso position.
  - Repeat smoothly with no jerks or momentum, avoiding rest at the bottom.
dumbbell-lunge.gif:
  canonical_name: Dumbbell Forward Lunge
  technique_description:
  - Stand tall with dumbbells by your sides; core braced, eyes forward.
  - Step forward and lower under control by bending both knees.
  - Track the front knee over the toes, keeping full-foot pressure.
  - Briefly pause at the bottom without letting the hips “drop”.
  - Push through the front leg to return to the start; repeat without jerking.
dumbbell-lying-elbow-press.gif:
  canonical_name: Neutral Grip Dumbbell Press
  technique_description:
  - Lie on a bench with dumbbells in a neutral grip at chest level; feet on the floor.
  - Retract and depress the shoulder blades; keep ribs controlled.
  - Lower the dumbbells under control with elbows closer to the torso.
  - Briefly pause at the bottom without bouncing.
  - Press up, keeping the neutral grip and stable shoulders.
dumbbell-lying-external-shoulder-rotation.gif:
  canonical_name: Side Lying Dumbbell External Rotation
  technique_description:
  - Lie on your side with the elbow bent to 90° and tucked to your torso; dumbbell in the top hand, other hand under your head.
  - Raise the dumbbell smoothly by externally rotating the shoulder to a comfortable range.
  - Briefly pause at the top without jerking.
  - Lower under control and repeat with no momentum.
dumbbell-lying-on-floor-rear-delt-raise.gif:
  canonical_name: Side Lying Rear Delt Raise
  technique_description:
  - Lie on your side with the dumbbell arm in front; the other hand supports your head.
  - Raise the dumbbell up smoothly, keeping the elbow straight.
  - Lower slowly under control and repeat without momentum.
dumbbell-lying-one-arm-pronated-triceps-extension.gif:
  canonical_name: One Arm Prone Grip Triceps Extension (Lying)
  technique_description:
  - Lie on a bench holding a dumbbell; elbow points out to the side, shoulder stable.
  - Keep the wrist neutral and the elbow fixed.
  - Lower the dumbbell under control to a comfortable depth.
  - Extend the arm back up, stopping just short of full lockout.
dumbbell-lying-one-arm-supinated-triceps-extension.gif:
  canonical_name: One Arm Supinated Triceps Extension (Lying)
  technique_description:
  - Lie on a bench with a dumbbell in one hand; elbow points up, shoulder stable, the other hand may support the elbow.
  - Keep the elbow nearly in place; don’t let it drift out to the side.
  - Lower the dumbbell under control to a comfortable depth.
  - Briefly pause at the bottom without bouncing, keeping tension.
  - Extend the arm back up, stopping just short of full lockout.
dumbbell-lying-pullover-on-exercise-ball.gif:
  canonical_name: Dumbbell Pullover on Exercise Ball
  technique_description:
  - Place your upper back on a stability ball, feet wide; keep the pelvis stable and neutral.
  - Hold the dumbbell above your chest with arms nearly straight and a slight elbow bend.
  - Lower the dumbbell back in an arc to a comfortable stretch without arching the lower back.
  - Briefly pause at the bottom, staying in control.
  - Bring the dumbbell back over the chest under control and repeat at an even tempo.
dumbbell-lying-rear-delt-row.gif:
  canonical_name: Chest Supported Dumbbell Row (Supinated Grip)
  technique_description:
  - Lie chest-down on an incline bench with dumbbells hanging, palms facing forward; neck neutral.
  - Start the row by driving elbows back and slightly out; keep shoulders down.
  - Briefly hold the contraction in the rear delts/upper back.
  - Lower slowly to the start and repeat with the same range of motion.
dumbbell-one-arm-bentover-row.gif:
  canonical_name: One Arm Dumbbell Row
  technique_description:
  - Brace on a bench (knee/hand), neutral spine; dumbbell hangs under the shoulder.
  - Brace your core and keep hips square; neck neutral.
  - Row the dumbbell toward your ribs, driving the elbow back; keep the shoulder down.
  - Briefly pause at the top without twisting your torso.
  - Lower slowly to a straight arm and repeat without jerking.
dumbbell-one-arm-lateral-raise-with-support.gif:
  canonical_name: One Arm Lateral Raise with Support
  technique_description:
  - Hold onto a support with your free hand; stand stable with the dumbbell by your thigh.
  - Keep the shoulder down and a slight elbow bend; don’t lean toward the lifting side.
  - Raise the arm out to shoulder height on a controlled path.
  - Briefly pause at the top without shrugging.
  - Lower slowly and repeat with the same range of motion.
dumbbell-lying-single-extension.gif:
  canonical_name: Two Hand Dumbbell Triceps Extension (Lying)
  technique_description:
  - Lie on a bench and hold one dumbbell by the plates; elbow points up, shoulder stable.
  - Keep the elbow nearly fixed; don’t let it drift out to the side.
  - Lower the dumbbell under control to a comfortable depth.
  - Briefly pause at the bottom without bouncing.
  - Exhale and extend the arms up almost to full lockout; repeat at an even tempo.
dumbbell-lying-triceps-extension.gif:
  canonical_name: Dumbbell Triceps Extension (Lying)
  technique_description:
  - Lie on a bench with dumbbells over the shoulders; elbows pointing up.
  - Keep shoulders down and elbows nearly fixed without flaring out.
  - Lower the dumbbells under control to a comfortable depth without breaking the wrists.
  - Extend back up to triceps contraction without jerking.
  - Breathe steadily and repeat with the same range of motion.
dumbbell-one-arm-hammer-preacher-curl.gif:
  canonical_name: One Arm Hammer Preacher Curl
  technique_description:
  - Sit at a preacher bench with the upper arm pressed into the pad; dumbbell in a neutral grip.
  - Fix the upper arm on the pad; the elbow doesn’t drift forward/back.
  - Curl up to contraction without momentum or jerking.
  - Briefly pause at the top; don’t raise the shoulder.
  - Lower slowly into a stretch and repeat at an even tempo.
dumbbell-one-arm-reverse-fly-with-support-.gif:
  canonical_name: One Arm Reverse Fly with Support
  technique_description:
  - Set a supported bent-over position (bench/support), neutral spine; dumbbell under the shoulder.
  - Keep the shoulder down with a slight elbow bend; don’t rotate your torso.
  - Raise the arm out/back under control to rear delt contraction.
  - Briefly pause at the top without jerking.
  - Lower slowly to the start and repeat with the same range of motion.
dumbbell-one-arm-reverse-preacher-curl.gif:
  canonical_name: One Arm Reverse Preacher Curl
  technique_description:
  - Sit at a preacher bench with the upper arm supported; dumbbell in an overhand grip.
  - Fix the upper arm; keep the elbow in place and the wrist neutral.
  - Curl up under control without momentum, keeping the elbow stable.
  - Briefly pause at the top; don’t raise the shoulder.
  - Lower slowly into a stretch and repeat under control.
dumbbell-one-arm-shoulder-press-v-2.gif:
  canonical_name: One Arm Dumbbell Shoulder Press
  technique_description:
  - Stand or sit stable with the dumbbell at shoulder level; core braced.
  - Keep ribs controlled; don’t lean back.
  - Exhale and press the dumbbell overhead in a vertical/slight arc without shrugging.
  - Briefly lock the top with a stable torso.
  - Lower under control back to the start and repeat without jerking.
dumbbell-one-arm-snatch.gif:
  canonical_name: Dumbbell Snatch
  technique_description:
  - Stand stable with the dumbbell between your feet or slightly in front; neutral spine, core braced.
  - Explosively extend hips and knees, keeping the dumbbell close to the body.
  - Quickly “pull under” and lock the weight overhead with a straight arm and stable torso.
  - Return under control and lower the weight safely for the next rep.
dumbbell-one-arm-triceps-extension-on-bench-.gif:
  canonical_name: One Arm Seated Dumbbell Triceps Extension
  technique_description:
  - Sit on a bench with the dumbbell overhead; elbow pointing up, shoulder down.
  - Keep the torso braced and ribs controlled; don’t arch the lower back.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Extend the arm up to triceps contraction without jerking.
  - Repeat smoothly with the same range of motion.
dumbbell-one-arm-wrist-curl.gif:
  canonical_name: Seated Dumbbell Wrist Curl
  technique_description:
  - Sit with your forearm supported on your thigh or a bench; hand hangs over the edge holding a dumbbell.
  - Lower the wrist under control into a forearm stretch.
  - Curl the wrist up by squeezing the dumbbell; don’t move the forearm.
  - Briefly pause at the top without using the shoulder.
  - Lower slowly and repeat with the same range of motion.
dumbbell-over-bench-one-arm-reverse-wrist-curl.gif:
  canonical_name: One Arm Wrist Curl with Rotation (Bench Supported)
  technique_description:
  - Sit by a bench and support your forearm; hand hangs over the edge holding a dumbbell.
  - Start pronated and slowly rotate toward supination as you lift.
  - Curl the wrist up without moving the forearm; only the wrist works.
  - Briefly pause at the top, staying controlled.
  - Lower slowly and repeat with the same range of motion.
dumbbell-over-bench-revers-wrist-curl.gif:
  canonical_name: Wrist Curl with Rotation (Bench Supported)
  technique_description:
  - Sit by a bench with forearms supported; hands hang over the edge holding dumbbells.
  - Start pronated and smoothly rotate toward supination as you lift.
  - Curl the wrists up without moving elbows or shoulders; only the wrists work.
  - Briefly pause at the top while squeezing the dumbbells.
  - Lower slowly and repeat under control.
dumbbell-over-bench-one-arm-wrist-curl.gif:
  canonical_name: One Arm Reverse Wrist Curl (Bench Supported)
  technique_description:
  - Sit by a bench and support your forearm; hand hangs over the edge holding a dumbbell.
  - Keep an overhand (pronated) grip and don’t move the forearm.
  - Lift the wrist up under control without bending the elbow.
  - Briefly pause at the top without jerking.
  - Lower slowly and repeat with the same range of motion.
dumbbell-over-bench-wrist-curl.gif:
  canonical_name: Reverse Wrist Curl (Bench Supported)
  technique_description:
  - Sit by a bench with forearms supported; hands hang over the edge holding dumbbells.
  - Keep a pronated grip; don’t move elbows or shoulders.
  - Lift the wrists up under control; only the wrists work.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-palm-rotational-bent-over-row.gif:
  canonical_name: Dumbbell Row with Supination
  technique_description:
  - Hinge at the hips with a neutral spine; dumbbells hang under the shoulders.
  - Start the row by driving elbows back; keep shoulders down.
  - As you lift, smoothly supinate the wrists under control without jerking.
  - Briefly hold the top while squeezing the shoulder blades.
  - Lower slowly to the start and repeat with the same range of motion.
dumbbell-peacher-hammer-curl.gif:
  canonical_name: Dumbbell Hammer Preacher Curl
  technique_description:
  - Sit at a preacher bench with shoulders on the pad; dumbbells in a neutral grip.
  - Fix the upper arms; don’t shift the elbows or use body English.
  - Curl up to contraction with no momentum or jerking.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-plyo-squat.gif:
  canonical_name: Dumbbell Plie Squat
  technique_description:
  - Hold a dumbbell in front of you; feet wider than shoulders, toes turned out.
  - Brace your core, neutral spine; track knees over toes.
  - Lower under control to a comfortable depth without letting the hips collapse.
  - Briefly pause at the bottom and stand up smoothly without jerking.
  - Keep an even tempo and end the set when form breaks.
dumbbell-preacher-curl.gif:
  canonical_name: One Arm Dumbbell Preacher Curl
  technique_description:
  - Sit at a preacher bench with the upper arm supported; hold a dumbbell.
  - Fix the upper arm and elbow; don’t let them shift during the curl.
  - Curl up to biceps contraction under control without momentum.
  - Briefly pause at the top; don’t raise the shoulder.
  - Lower under control and repeat with the same range of motion.
dumbbell-press-on-exercise-ball.gif:
  canonical_name: Dumbbell Press on Exercise Ball
  technique_description:
  - Place your upper back on a stability ball, feet wide; keep hips stable.
  - Retract and depress the shoulder blades; keep ribs lightly controlled and neck neutral.
  - 'Lower to mid-chest: forearms vertical, wrists stacked over elbows.'
  - Pause above the chest without bouncing, keeping shoulders controlled.
  - Press the dumbbells up and slightly back without losing scapular position.
dumbbell-pullover-on-exercise-ball.gif:
  canonical_name: Dumbbell Pullover on Exercise Ball
  technique_description:
  - Place your upper back on a stability ball, feet wide; pelvis neutral.
  - Hold the dumbbell above your chest with arms nearly straight and a slight elbow bend.
  - Lower the dumbbell behind your head in an arc to a comfortable stretch without arching the lower back.
  - Briefly pause at the bottom, staying controlled.
  - Bring the dumbbell back over the chest under control and repeat without jerking.
dumbbell-pullover.gif:
  canonical_name: Dumbbell Pullover
  technique_description:
  - Lie across a bench or along it with hips stable; hold one dumbbell by the plates over the chest.
  - Keep ribs controlled with a slight constant elbow bend.
  - Lower the dumbbell behind your head in an arc to a comfortable stretch without arching the lower back.
  - Briefly pause at the bottom and return smoothly.
  - Bring the dumbbell back over the chest and end the set when form breaks.
dumbbell-push-press.gif:
  canonical_name: Dumbbell Push Press
  technique_description:
  - Stand tall with dumbbells at shoulder level; core braced, ribs controlled.
  - Dip slightly at knees and hips while keeping a neutral spine.
  - Explosively drive through the legs and immediately press the dumbbells overhead.
  - Lock out overhead with a stable torso and straight arms.
  - Lower under control back to the start and repeat without losing technique.
dumbbell-rear-delt-row-shoulder.gif:
  canonical_name: One Arm Rear Delt Row
  technique_description:
  - Brace with knee and hand on a bench; back flat, neck neutral, working arm hanging down.
  - Start the row by driving the elbow up and out to shoulder height.
  - Briefly hold the top without shrugging.
  - Lower slowly and repeat with the same range of motion.
dumbbell-rear-fly.gif:
  canonical_name: Seated Bent Over Dumbbell Reverse Fly
  technique_description:
  - Sit on the edge of a bench and hinge at the hips, neutral spine; dumbbells hang under shoulders.
  - Keep shoulders down with a slight elbow bend; don’t swing the torso.
  - Raise the arms out/back to a clear rear delt contraction.
  - Briefly pause at the top without shrugging.
  - Lower slowly and repeat with the same range and steady breathing.
dumbbell-rear-lateral-raise.gif:
  canonical_name: Bent Over Dumbbell Reverse Fly
  technique_description:
  - Hinge at the hips with a flat back; dumbbells under the shoulders.
  - Brace your core and lock the torso position, no jerking.
  - Raise the arms out/back on a controlled path, leading with the elbows.
  - Briefly pause at the top and return smoothly.
  - Avoid momentum and keep the same range of motion.
dumbbell-rear-lunge.gif:
  canonical_name: Dumbbell Reverse Lunge
  technique_description:
  - Stand tall with dumbbells by your sides; core braced, eyes forward.
  - Step back and lower under control by bending both knees.
  - Keep the front foot flat; track the knee over the toes without collapsing.
  - Briefly pause at the bottom without letting the hips drop.
  - Push through the front leg to return to the start and repeat at an even tempo.
dumbbell-revers-grip-biceps-curl.gif:
  canonical_name: Reverse Grip Dumbbell Curl
  technique_description:
  - Stand tall with an overhand (pronated) grip; shoulders down, torso stable.
  - Keep elbows close to your body and mostly still; wrists neutral.
  - Curl under control without swinging.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo.
dumbbell-reverse-grip-incline-bench-two-arm-row.gif:
  canonical_name: Chest Supported Dumbbell Row (Supinated Grip)
  technique_description:
  - Lie chest-down on an incline bench with dumbbells hanging, palms facing forward; neck neutral.
  - Start the row by driving elbows back; keep shoulders down away from the ears.
  - At the top, squeeze the shoulder blades and briefly hold the contraction.
  - Lower slowly and repeat with the same range and steady breathing.
dumbbell-reverse-preacher-curl.gif:
  canonical_name: Dumbbell Preacher Curl (Pronated Grip)
  technique_description:
  - Sit at a preacher bench with shoulders on the pad; dumbbells in an overhand grip.
  - Fix the upper arm on the pad; don’t let the elbow drift forward/back.
  - Curl up under control without momentum, almost to the top.
  - Lower slowly into a stretch; don’t drop the weight.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-romanian-deadlift.gif:
  canonical_name: Dumbbell Romanian Deadlift
  technique_description:
  - Stand tall with dumbbells in front of the thighs; core braced, back flat.
  - Slightly bend the knees and hinge at the hips, pushing the hips back.
  - Keep the dumbbells close to the body and don’t round the back.
  - Lower until you feel hamstring tension without losing a neutral spine.
  - Drive hips forward to stand tall, squeezing glutes at the top without overextending.
dumbbell-seated-alternate-front-raise.gif:
  canonical_name: Alternating Seated Dumbbell Front Raise
  technique_description:
  - Sit tall with feet on the floor; core braced, dumbbells by the thighs, neutral grip.
  - Keep shoulders down with a slight elbow bend; don’t lean back.
  - Raise the dumbbells in front of you alternately to shoulder height.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-seated-alternate-shoulder.gif:
  canonical_name: Alternating Seated Dumbbell Shoulder Press
  technique_description:
  - Sit stable with dumbbells at shoulder level; core braced.
  - Retract and depress the shoulder blades; don’t shrug up.
  - Press one dumbbell overhead on a controlled path.
  - Lower under control and repeat with the other arm without swinging.
  - Keep an even tempo and end the set when form breaks.
dumbbell-seated-triceps-extension.gif:
  canonical_name: Seated Dumbbell Triceps Extension
  technique_description:
  - Sit on a bench with one dumbbell overhead, holding it by the plates; torso stable.
  - Elbows point up and stay nearly fixed; shoulders down.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Extend back up to triceps contraction without jerking.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-seated-bent-arm-lateral-raise.gif:
  canonical_name: Seated Dumbbell Lateral Raise
  technique_description:
  - Sit and hinge slightly forward, feet on the floor; dumbbells by the thighs, core braced.
  - Keep shoulders down with a slight constant elbow bend; don’t swing.
  - Raise the elbows out to the sides to shoulder height on a controlled path.
  - Briefly pause at the top and return smoothly.
  - Stay controlled and repeat without jerking.
dumbbell-seated-curl.gif:
  canonical_name: Seated Dumbbell Curl
  technique_description:
  - Sit tall with dumbbells in hand, neutral grip; shoulders down, torso stable.
  - Keep elbows close to the body and mostly still.
  - Curl up under control without swinging, rotating palms up as you lift.
  - Briefly pause at the top and return smoothly.
  - Stay controlled and repeat without jerking.
dumbbell-seated-biceps-curl-to-shoulder-press.gif:
  canonical_name: Seated Curl to Press
  technique_description:
  - Sit stable with dumbbells by your thighs; core braced, shoulders down.
  - Perform a controlled biceps curl to the top position.
  - Rotate into a press position and press overhead without arching the lower back.
  - Lower under control back to the shoulders and return to the start.
  - Keep an even tempo and end the set when form breaks.
dumbbell-seated-preacher-curl.gif:
  canonical_name: Seated Dumbbell Preacher Curl
  technique_description:
  - Sit at a preacher bench with shoulders pressed into the pad; dumbbells in hand, underhand grip.
  - Fix the upper arm on the pad; don’t let the elbow shift during the movement.
  - Curl up under control without momentum almost to the very top.
  - Briefly pause at the top and return smoothly.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-shrug.gif:
  canonical_name: Dumbbell Shrug
  technique_description:
  - Stand tall with dumbbells by your sides; core braced, neck neutral.
  - Shrug the shoulders straight up vertically—no circles and no arm bending.
  - Briefly pause at the top and return smoothly.
  - Lower under control into a stretch without losing torso position.
  - Keep an even tempo and end the set when form breaks.
dumbbell-single-leg-calf-raise.gif:
  canonical_name: Single Leg Dumbbell Calf Raise
  technique_description:
  - Stand on one foot on the edge of a platform (or floor) holding a dumbbell; use the free hand for balance.
  - Lower the heel under control into a full calf stretch, keeping balance.
  - Rise up through the ball of the foot, fully contracting the calf.
  - Briefly pause at the top without letting the ankle collapse.
  - Lower slowly and repeat with the same range of motion.
dumbbell-seated-front-raise.gif:
  canonical_name: Seated Dumbbell Front Raise
  technique_description:
  - Sit tall with feet on the floor; dumbbells by the thighs, neutral grip, torso stable.
  - Keep shoulders down with a slight elbow bend; don’t lean back.
  - Raise the dumbbells in front of you to shoulder height on a controlled path.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-seated-hammer-curl.gif:
  canonical_name: Seated Dumbbell Hammer Curl
  technique_description:
  - Sit tall with dumbbells in a neutral grip; torso stable, shoulders down.
  - Keep elbows close to your torso and avoid swinging.
  - Curl the dumbbells up under control, keeping the neutral grip.
  - Briefly pause at the top and return smoothly.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-seated-shoulder-press-parallel-grip-.gif:
  canonical_name: Seated Neutral Grip Dumbbell Shoulder Press
  technique_description:
  - Sit stable with dumbbells at shoulder level in a neutral grip; core braced.
  - Retract and depress the shoulder blades; don’t shrug toward the ears.
  - Press the dumbbells overhead on a controlled path.
  - Briefly pause at the top and return smoothly.
  - Stay in control and repeat without jerking.
dumbbell-side-plank-with-rear-fly.gif:
  canonical_name: Side Plank with Dumbbell Rear Fly
  technique_description:
  - Set a side plank with the support shoulder stable; hips don’t sag; hold the dumbbell overhead.
  - Slowly lower the dumbbell down and back, bending the elbow and rotating the torso.
  - Exhale and return the arm and torso to the start without losing the side plank position.
dumbbell-single-leg-deadlift.gif:
  canonical_name: Single Leg Dumbbell Romanian Deadlift
  technique_description:
  - Stand on one leg with dumbbells in hands; core braced, neutral spine.
  - Hinge at the hips, sending the hips back and the free leg back; the support knee slightly bent.
  - Keep the dumbbells close to the support leg and don’t open the hips to the side.
  - Lower until you feel hamstring tension without losing balance.
  - Return to the start by driving the hips forward and repeat at an even tempo.
dumbbell-single-leg-split-squat.gif:
  canonical_name: Bulgarian Split Squat with Dumbbells
  technique_description:
  - Place the back foot on a bench/support, front foot stable on the floor; core braced.
  - Lower under control by sending the hips back; track the front knee over the toes.
  - Keep the pelvis level; don’t tip forward or sway.
  - Briefly pause at the bottom, then drive back up on the exhale.
dumbbell-standing-alternate-raise.gif:
  canonical_name: Alternating Dumbbell Front Raise
  technique_description:
  - Stand tall with dumbbells by the thighs; core braced, knees soft.
  - Keep shoulders down with a slight elbow bend; don’t lean back.
  - Raise the dumbbells in front of you alternately to shoulder height.
  - Briefly pause at the top and return smoothly.
  - Stay in control and repeat without jerking.
dumbbell-standing-calf-raise.gif:
  canonical_name: Standing Dumbbell Calf Raise
  technique_description:
  - Stand tall holding dumbbells; feet parallel, torso stable.
  - Lower the heels down into a stretch without letting the ankle collapse.
  - Rise up through the ball of the foot, fully contracting the calves.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-standing-one-arm-concentration-curl.gif:
  canonical_name: Standing Dumbbell Concentration Curl
  technique_description:
  - Stand stable, hinge forward, brace with the free hand; the dumbbell hangs down.
  - Fix the shoulder and don’t swing the torso.
  - Curl up under control to biceps contraction.
  - Lower slowly into a stretch; don’t drop the weight.
  - Keep an even tempo and end the set when form breaks.
dumbbell-standing-one-arm-extension.gif:
  canonical_name: Standing Overhead Dumbbell Triceps Extension
  technique_description:
  - Stand tall with the dumbbell overhead; torso braced, ribs controlled.
  - Elbow points up and stays nearly fixed; shoulder down.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Extend the arm up to triceps contraction without jerking.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-standing-overhead-press.gif:
  canonical_name: Standing Dumbbell Shoulder Press
  technique_description:
  - Stand stable with dumbbells at shoulder level; core braced, ribs controlled.
  - Retract and depress the shoulder blades; don’t shrug toward the ears.
  - Press the dumbbells overhead on a controlled path without arching the lower back.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-stepup.gif:
  canonical_name: Dumbbell Step-Up
  technique_description:
  - Stand in front of a platform holding dumbbells; core braced, eyes forward.
  - Place the working foot on the platform and shift your weight onto it.
  - Step up by driving through midfoot/heel without pushing off with the other leg.
  - Briefly lock the top with a level pelvis.
  - Step down under control and repeat without momentum.
dumbbell-standing-kickback.gif:
  canonical_name: Standing Dumbbell Triceps Kickback
  technique_description:
  - Hinge at the hips with a neutral spine; keep the upper arm tucked to the torso.
  - Keep shoulders fixed, elbows bent; don’t swing the torso.
  - Extend the arms back without moving the shoulders, to the end range.
  - Briefly pause at the top without jerking.
  - Return under control and repeat with the same range of motion.
dumbbell-standing-palms-in-press.gif:
  canonical_name: Standing Neutral Grip Dumbbell Shoulder Press
  technique_description:
  - Stand stable with dumbbells at shoulder level in a neutral grip; core braced.
  - Retract and depress the shoulder blades; don’t shrug toward the ears.
  - Press the dumbbells overhead on a controlled path without leaning back.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
dumbbell-standing-reverse-curl.gif:
  canonical_name: Standing Dumbbell Reverse Curl
  technique_description:
  - Stand tall with dumbbells in a neutral grip; shoulders down, torso stable.
  - Keep elbows close to your torso and mostly still; wrists neutral.
  - Curl up under control without swinging, rotating the palms down.
  - Briefly pause at the top, then lower slowly.
  - Stay in control and repeat without jerking.
dumbbell-standing-triceps-extension.gif:
  canonical_name: Standing Two Hand Dumbbell Triceps Extension
  technique_description:
  - Stand tall holding one dumbbell overhead with both hands; torso braced.
  - Elbows point up and stay nearly fixed; shoulders down.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Extend the arms up to triceps contraction without jerking.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-stiff-leg-deadlift.gif:
  canonical_name: Dumbbell Stiff Leg Deadlift
  technique_description:
  - Stand tall with dumbbells in front of the thighs; core braced, neutral spine.
  - Hinge at the hips, pushing the hips back; knees soft, don’t lock them out.
  - Keep the dumbbells close to the body and don’t round the back.
  - Lower until you feel hamstring tension without losing neutral posture.
  - Return to vertical by driving the hips forward and end the set when form breaks.
dumbbell-upright-row.gif:
  canonical_name: Dumbbell Upright Row
  technique_description:
  - Stand tall with dumbbells in front of the thighs; torso braced, shoulders down.
  - Pull the dumbbells up close to the body, driving the elbows up and slightly out.
  - Lift to a comfortable height without rolling the shoulders forward.
  - Briefly pause at the top and return smoothly.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-upright-shoulder-external-rotation.gif:
  canonical_name: Standing Dumbbell External Rotation
  technique_description:
  - Stand tall with the elbow bent to 90° and tucked to the torso; dumbbell in hand.
  - Keep the shoulder down and fix the elbow; don’t let it drift out.
  - Rotate the forearm outward to a comfortable range without jerking.
  - Return under control, keeping tension.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbell-waiter-biceps-curl.gif:
  canonical_name: Dumbbell Waiter Curl
  technique_description:
  - Stand or sit tall holding one dumbbell by the plates in front of you, palms up.
  - Keep shoulders down and elbows close to the torso.
  - Curl up under control with no momentum or swinging.
  - Lower slowly, keeping tension in the biceps.
  - Breathe rhythmically and repeat with the same range of motion.
dumbbells-seated-triceps-extension.gif:
  canonical_name: Seated Two Hand Dumbbell Triceps Extension
  technique_description:
  - Sit stable holding one dumbbell overhead with both hands; torso braced.
  - Elbows point up and stay nearly fixed; shoulders down.
  - Lower the dumbbell behind your head under control to a comfortable depth.
  - Briefly pause at the bottom and return smoothly on the exhale.
  - Breathe rhythmically and repeat with the same range of motion.
exercise-ball-one-legged-diagonal-kick-hamstring-curl.gif:
  canonical_name: Single Leg Glute Bridge on Exercise Ball
  technique_description:
  - Lie on your back with straight legs on the stability ball.
  - Brace your core and keep the pelvis level; don’t let it tilt to the side.
  - Lift the hips up to a shoulder-hip-knee line, driving through one leg while lifting the other.
  - Briefly hold the top without overextending the lower back.
  - Lower under control and repeat at an even tempo.
ez-bar-reverse-grip-bent-over-row.gif:
  canonical_name: EZ Bar Reverse Grip Bent Over Row
  technique_description:
  - Grab the EZ bar with a reverse grip and hinge at the hips; neutral spine.
  - Keep the bar close to the body, core braced; don’t jerk the weight.
  - Row the bar to the lower ribs/waist, driving the elbows back.
  - Briefly pause at the top while squeezing the shoulder blades.
  - Lower slowly and repeat without jerking.
ez-bar-standing-french-press.gif:
  canonical_name: EZ Bar Standing Triceps Extension
  technique_description:
  - Stand tall with the bar overhead; torso braced, ribs controlled.
  - Elbows point up and stay nearly fixed; shoulders down.
  - Lower the bar behind your head under control to a comfortable depth.
  - Extend the arms up to triceps contraction without jerking.
  - Stay in control and repeat without jerking.
ez-barbell-close-grip-preacher-curl.gif:
  canonical_name: EZ Bar Close Grip Preacher Curl
  technique_description:
  - Sit at a preacher bench with shoulders tight to the pad; take a close grip on the EZ bar.
  - Fix the upper arm on the pad; don’t let the elbow drift forward/back during the rep.
  - Curl up under control to biceps contraction without swinging.
  - Briefly pause at the top, then lower smoothly into a stretch.
  - Keep an even tempo and end the set when form breaks.
ez-barbell-closegrip-curl.gif:
  canonical_name: EZ Bar Close Grip Curl
  technique_description:
  - Stand tall with a close grip on the EZ bar; core braced, shoulders down.
  - Keep elbows close to your torso and don’t push them forward as you lift.
  - Curl up under control with no momentum or torso swing to chest level.
  - Briefly pause at the top and return smoothly.
  - Breathe rhythmically and repeat the same range of motion each rep.
ezbarbell-standing-wide-grip-biceps-curl.gif:
  canonical_name: EZ Bar Wide Grip Curl
  technique_description:
  - Stand tall with a wide grip on the EZ bar; core braced, neck neutral.
  - Set the shoulder blades; don’t shrug toward the ears.
  - Curl up under control to chest level, keeping elbows mostly still.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
ez-barbell-decline-triceps-extension.gif:
  canonical_name: EZ Bar Decline Triceps Extension
  technique_description:
  - Lie on a decline bench with the EZ bar over the chest; shoulder blades retracted and depressed.
  - Fix the shoulders; elbows point up and don’t flare out.
  - Lower the bar toward the forehead/behind the head within a comfortable range under control.
  - Extend the arms up without jerking, keeping elbow position.
  - Stay in control and repeat without jerking.
ez-barbell-incline-triceps-extension.gif:
  canonical_name: EZ Bar Incline Triceps Extension
  technique_description:
  - Lie on an incline bench with the EZ bar over the chest; shoulder blades retracted and depressed.
  - Keep elbows pointing up and stable without flaring out.
  - Lower the bar under control toward the forehead/behind the head within a comfortable range.
  - Extend the arms up without momentum, keeping the same path.
  - Keep an even tempo and end the set when form breaks.
ez-barbell-reverse-grip-curl.gif:
  canonical_name: EZ Bar Reverse Curl
  technique_description:
  - Stand tall and grab the EZ bar with an overhand grip; torso stable.
  - Keep elbows close to the torso and don’t move the shoulders.
  - Curl under control without swinging or momentum.
  - Lower slowly into a stretch; don’t drop the weight.
  - Keep an even tempo and end the set when form breaks.
ez-barbell-reverse-grip-preacher-curl.gif:
  canonical_name: EZ Bar Reverse Grip Preacher Curl
  technique_description:
  - Sit at a preacher bench with shoulders tight to the pad; take a reverse grip on the EZ bar.
  - Fix the upper arm on the pad; keep the elbow in place throughout the rep.
  - Curl up under control to contraction with no momentum or jerks.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
ez-barbell-seated-triceps-extension.gif:
  canonical_name: EZ Bar Seated Triceps Extension
  technique_description:
  - Sit stable with the EZ bar overhead; torso braced.
  - Elbows point up and stay nearly fixed; shoulders down.
  - Lower the bar behind your head under control to a comfortable depth.
  - Extend the arms up without jerking, keeping elbow position.
  - Stay in control and repeat without jerking.
ez-barbell-spider-curl.gif:
  canonical_name: EZ Bar Spider Curl
  technique_description:
  - Lie chest-down on an incline bench with arms hanging; hold the EZ bar.
  - Keep shoulders down and don’t lift the chest off the pad.
  - Curl up under control, keeping elbows pointing down.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
ezbar-biceps-curl-with-arm-blaster-.gif:
  canonical_name: EZ Bar Curl with Arm Blaster
  technique_description:
  - Put on the arm blaster and pin the elbows to your torso; hold the EZ bar with a comfortable grip.
  - Core braced, shoulders down; don’t lean back.
  - Curl under control without letting the elbows leave the blaster.
  - Briefly pause at the top and return smoothly.
  - Stay in control and repeat without jerking.
ezbar-closegrip-bench-press.gif:
  canonical_name: EZ Bar Close Grip Bench Press
  technique_description:
  - Lie on a bench with shoulder blades retracted and depressed; take a close grip on the EZ bar.
  - Feet drive into the floor, torso stable; wrists stacked over elbows.
  - Lower the bar under control to the lower/mid chest, keeping elbows closer to the torso.
  - Briefly pause at the bottom without bouncing, then press up on the exhale.
  - Breathe rhythmically and repeat the same range of motion each rep.
flexion-leg-sit-up-bent-knee-.gif:
  canonical_name: Single Leg Sit-Up
  technique_description:
  - 'Lie on your back: one leg bent with the foot on the floor, the other leg straight.'
  - Press your lower back into the floor, brace your abs, and keep the neck neutral.
  - Lift the torso up and bring the leg toward you without jerking.
  - Briefly pause at the top and return smoothly.
  - Breathe rhythmically and repeat the same range of motion each rep.
forward-lunge-male-.gif:
  canonical_name: Bodyweight Forward Lunge
  technique_description:
  - Stand tall, core braced; arms relaxed or on the hips.
  - Step forward and lower under control by bending both knees.
  - Track the front knee over the toes with the heel down; don’t let the pelvis tilt.
  - Briefly pause at the bottom and return to the start by pushing through the front leg.
  - Stay in control and repeat without jerking.
front-plank-with-twist.gif:
  canonical_name: Plank with Rotation
  technique_description:
  - Set a forearm plank with the body in a straight line; abs and glutes braced.
  - Keep shoulders stable and don’t sag through the lower back.
  - Rotate the torso to the side under control, keeping the pelvis stable, and reach one arm up.
  - Briefly pause at the end position and return smoothly to center.
  - Breathe steadily and repeat without jerking or momentum.
hack-calf-raise.gif:
  canonical_name: Hack Machine Calf Raise
  technique_description:
  - 'Set up in the hack machine: shoulders under the pads, feet on the platform.'
  - Position your feet so the heels can drop below the edge of the platform.
  - Lower the heels down into a clear calf stretch without losing support.
  - Rise up through the balls of the feet, fully contracting the calves.
  - Briefly pause at the top and return smoothly without jerking.
hack-one-leg-calf-raise.gif:
  canonical_name: Hack Machine Single Leg Calf Raise
  technique_description:
  - Set up in the hack machine and place one foot on the platform, unload the other.
  - Keep the pelvis level and the torso stable; don’t shift to one side.
  - Lower the heel down into a calf stretch on a controlled range.
  - Rise up through the ball of the foot to maximum contraction.
  - Breathe rhythmically and repeat the same range of motion each rep.
hanging-oblique-knee-raise.gif:
  canonical_name: Hanging Oblique Knee Raise
  technique_description:
  - Hang from a bar with shoulders down; abs braced, no swinging.
  - Raise the knees and rotate the pelvis to the side at the top.
  - Control the path and don’t “rip” the lift with a jerk.
  - Briefly pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
hanging-straight-leg-hip-raise.gif:
  canonical_name: Hanging Straight Leg Raise
  technique_description:
  - Hang from a bar with shoulders down; abs braced, pelvis controlled.
  - Raise straight legs up without swinging or jerking.
  - Keep the lower back stable with a slight tuck on the way up; initiate with abs, not momentum.
  - Briefly pause at the top and lower smoothly without swinging.
  - Keep an even tempo and end the set when form breaks.
hip-raise-bent-knee-.gif:
  canonical_name: Reverse Crunch
  technique_description:
  - Lie on your back with knees bent; press the lower back into the floor.
  - Brace your abs and curl the pelvis up, lifting the hips.
  - Don’t swing and don’t lift the shoulders off the floor.
  - Return slowly to the start, staying in control.
  - Keep an even tempo and end the set when form breaks.
frog-crunch.gif:
  canonical_name: Frog Crunch
  technique_description:
  - Lie on your back, bring the soles of the feet together and let the knees fall out to the sides.
  - Press the lower back into the floor and brace your abs.
  - Lift the shoulder blades under control without jerking, bringing the legs toward the torso.
  - Briefly pause at the top and return smoothly.
  - Stay in control and repeat without jerking.
glute-bridge-two-legs-on-bench-male-.gif:
  canonical_name: Glute Bridge with Feet Elevated
  technique_description:
  - Lie on your back with heels on a bench/elevation; abs braced, neutral lower back.
  - Lift the hips up by squeezing the glutes to a shoulder-hip-knee line.
  - Don’t overextend the lower back at the top.
  - Briefly pause at the top and lower smoothly.
  - Keep an even tempo and end the set when form breaks.
gluteham-raise.gif:
  canonical_name: Glute Ham Raise
  technique_description:
  - Kneel on the pad/mat with the lower legs securely fixed.
  - 'Keep a straight line from knees to head: abs braced, pelvis neutral.'
  - Lower the torso by extending at the knees, without hinging at the hips.
  - Control the bottom position and don’t arch the back.
  - Come back up by engaging hamstrings and glutes to a straight line.
hamstring-stretch.gif:
  canonical_name: 'Stretch: Knee to Chest (Single Leg)'
  technique_description:
  - Lie on your back and pull one knee toward your chest; the other leg straight or comfortably bent.
  - Keep the lower back neutral and don’t shrug the shoulders toward the ears.
  - Gently draw the knee closer, feeling a stretch without pain.
  - Hold the position, breathe steadily, and relax.
  - Release slowly and repeat on the other leg.
hanging-leg-hip-raise.gif:
  canonical_name: Hanging Leg Raise
  technique_description:
  - Hang from a bar with shoulders down; core braced, no swinging.
  - Raise the legs in a controlled range, initiating with the abs.
  - Don’t kick the legs with momentum and don’t break the lower back position.
  - Briefly pause at the top and lower smoothly.
  - Breathe rhythmically and repeat the same range of motion each rep.
hyperextension.gif:
  canonical_name: Hyperextension
  technique_description:
  - Adjust the machine so the hips are on the pad and the hinge is at the hip joints.
  - Brace your core, keep the neck neutral, and keep ribs controlled.
  - Lower under control while maintaining a neutral spine, without collapsing.
  - Rise to a straight torso line without overextending the lower back.
  - Move smoothly, keeping constant tension and steady breathing.
inverted-row.gif:
  canonical_name: Inverted Row
  technique_description:
  - 'Set up under the bar: body in a straight line, heels on the floor.'
  - 'Start with active shoulder blades: pull shoulders down and brace the core.'
  - Row the chest to the bar, driving elbows back without jerking.
  - Briefly squeeze the shoulder blades at the top.
  - Lower slowly to straight arms, controlling the shoulder joint.
hyght-dumbbell-fly.gif:
  canonical_name: Low to High Incline Dumbbell Fly
  technique_description:
  - Lie on an incline bench with dumbbells over the chest; shoulder blades retracted and depressed.
  - Keep a slight elbow bend and lock that angle in; don’t change it during the rep.
  - Lower the dumbbells down and out under control to a comfortable depth.
  - Bring the dumbbells up on an arc, squeezing the chest without jerking.
  - Keep an even tempo and end the set when form breaks.
inchworm.gif:
  canonical_name: Inchworm
  technique_description:
  - Stand tall with feet hip-width; core braced.
  - Hinge forward and walk your hands out to a plank.
  - 'Hold the plank: abs and glutes tight, lower back doesn’t sag.'
  - Walk the hands back to the feet and stand up.
  - Move under control without jerking or momentum.
incline-closegrip-pushup.gif:
  canonical_name: Incline Close Grip Push-Up
  technique_description:
  - Place your hands close together on an elevated surface and set a straight body line.
  - Brace abs and glutes so the lower back doesn’t sag.
  - Lower under control with elbows close to the torso and shoulders away from the ears.
  - Touch the chest to the surface or stop just above it without bouncing.
  - Press back up without losing the body line and control.
incline-pushup-on-box-.gif:
  canonical_name: Incline Push-Up (Medium Elevation)
  technique_description:
  - Place hands on an elevated surface and set a straight plank position.
  - Brace abs and glutes; keep the neck neutral.
  - Lower the chest to the surface, elbows at a 30–45° angle to the torso.
  - Brief pause at the bottom without bouncing, then return smoothly.
  - Repeat without jerking, using the same range of motion and steady breathing.
incline-pushup.gif:
  canonical_name: Incline Push-Up (Low Elevation)
  technique_description:
  - Place hands on an elevated surface and set a straight plank position.
  - Brace abs and glutes so the lower back doesn’t sag.
  - Lower under control with elbows at a 30–45° angle to the torso.
  - Brief pause at the bottom and return smoothly.
  - Breathe rhythmically and repeat the same range of motion each rep.
incline-twisting-situp.gif:
  canonical_name: Incline Twisting Sit-Up
  technique_description:
  - Lock the feet on an incline bench, press the lower back down, and brace the abs.
  - Lift the torso up under control without jerking.
  - Add a torso rotation near the top without pulling with the arms.
  - Lower smoothly, keeping control of the lower back.
  - Stay in control and repeat without jerking.
inverted-row-bent-knees.gif:
  canonical_name: Inverted Row (Bent Knees)
  technique_description:
  - Set up under the bar with knees bent; core braced.
  - Keep shoulders down and the torso stable.
  - Pull the chest to the bar, driving elbows back without jerking.
  - Brief pause at the top and lower slowly.
  - Stay in control and repeat without jerking.
inverted-row-on-bench.gif:
  canonical_name: Inverted Row (Feet Elevated)
  technique_description:
  - Set up under the bar with feet on a bench; body in a straight line.
  - Start with active shoulder blades: shoulders down and back, abs braced.
  - Pull the chest to the bar, driving elbows back without momentum.
  - Brief pause at the top and return smoothly to straight arms.
  - Breathe rhythmically and repeat the same range of motion each rep.
iron-cross-stretch.gif:
  canonical_name: Iron Cross Stretch
  technique_description:
  - Lie on your back with arms out to the sides; relax and breathe steadily.
  - Lift one leg and slowly take it across the body to the opposite side.
  - Keep shoulders and shoulder blades on the floor; don’t twist the whole torso.
  - Hold the stretch without pain, breathing calmly.
  - Return to center under control and repeat on the other side.
jackknife-situp.gif:
  canonical_name: Jackknife Sit-Up
  technique_description:
  - Lie on your back with arms overhead; lower back controlled, abs braced.
  - Lift legs and torso together, reaching hands toward the feet.
  - No jerking or swinging; keep the neck neutral.
  - Brief pause at the top and return smoothly.
  - Keep an even tempo and end the set when form breaks.
kettlebell-alternating-press.gif:
  canonical_name: Alternating Kettlebell Overhead Press
  technique_description:
  - Bring the kettlebells to the rack position; wrist neutral, elbow under the bell.
  - Brace the abs and keep ribs controlled; don’t lean back.
  - Press one kettlebell overhead on a smooth path to a stable lockout.
  - Lower under control back to the rack and repeat with the other arm without swinging.
  - Keep shoulders stable and work at an even tempo.
kettlebell-alternating-renegade-row.gif:
  canonical_name: Alternating Kettlebell Renegade Row
  technique_description:
  - Set a high plank on kettlebells, feet wider for stability.
  - Brace abs and glutes; keep the pelvis level with no sag or rotation.
  - Row one kettlebell to the ribs, driving the elbow back without shifting the torso.
  - Place it back down under control and repeat with the other arm.
  - Move without jerking, with steady breathing and a stable body line.
kettlebell-alternating-row.gif:
  canonical_name: Alternating Kettlebell Row
  technique_description:
  - Hinge at the hips with a neutral spine; kettlebells under the shoulders.
  - Brace the torso and don’t sway during reps.
  - Row one kettlebell to the waist, driving the elbow back under control.
  - Brief pause at the top and lower smoothly.
  - Keep the torso stable and repeat with the other arm.
kettlebell-bent-press.gif:
  canonical_name: Kettlebell Bent Press
  technique_description:
  - Hold the kettlebell in the rack; feet stable, wrist neutral, shoulders down.
  - Keep the kettlebell arm fixed and “dive” the torso under it to the side as it moves up.
  - Work in a controlled range; don’t twist the lower back and don’t lose balance.
  - Stand up under the kettlebell to a stable overhead lockout.
  - Lower under control to the start and repeat without jerking.
kettlebell-one-arm-clean-and-jerk.gif:
  canonical_name: One Arm Kettlebell Clean and Jerk
  technique_description:
  - Start with a neutral spine and the kettlebell between the feet; lats engaged, core braced.
  - 'Clean: drive with the hips and catch softly in the rack without banging the forearm.'
  - From the rack, dip slightly and drive up, transferring power from the legs.
  - Lock out overhead with a braced core and neutral pelvis.
  - Lower under control to the rack, then back to the start, repeating at an even tempo.
jump-rope.gif:
  canonical_name: Jump Rope
  technique_description:
  - Stand tall, core braced; keep elbows close to the torso and use mostly the wrists.
  - Jump low on the balls of the feet, landing softly.
  - Keep knees slightly bent and don’t slam the heels.
  - Keep a steady rhythm and breathing; don’t shrug shoulders toward the ears.
  - If you miss, slow down to regain control, then build speed again.
kettlebell-arnold-press.gif:
  canonical_name: Standing Kettlebell Press
  technique_description:
  - Hold the kettlebell in the rack position; wrist neutral, elbow under the bell.
  - Brace the abs and keep ribs controlled; don’t lean back.
  - Press the kettlebell overhead on a smooth path to a stable lockout.
  - At the top, keep the shoulder “packed” and don’t shrug.
  - Lower under control back to the rack and repeat without jerking.
kettlebell-front-squat.gif:
  canonical_name: Double Kettlebell Front Squat
  technique_description:
  - Hold two kettlebells in the rack; elbows close to the torso, core braced.
  - Inhale, keep ribs controlled, and keep feet stable.
  - Sit down with knees tracking over toes, hips dropping between the feet.
  - Stop at a comfortable depth without rounding the lower back.
  - Stand up through midfoot, keeping the rack and a stable torso.
kettlebell-goblet-squat.gif:
  canonical_name: Kettlebell Goblet Squat
  technique_description:
  - Hold the kettlebell at the chest by the horns; elbows down, torso braced.
  - Feet about shoulder-width, toes slightly out; full-foot pressure on the floor.
  - Squat down with knees tracking over toes, keeping a neutral spine.
  - Don’t collapse at the bottom; keep control and tension.
  - Stand up without jerking, squeezing glutes at the top without overextending.
kettlebell-one-arm-row.gif:
  canonical_name: One Arm Kettlebell Row
  technique_description:
  - Hinge forward with a flat back, staggered stance; brace the free hand on the front leg.
  - Brace the core and don’t rotate the torso during the row.
  - Row the kettlebell to the waist, driving the elbow back and close to the torso.
  - Brief pause at the top while squeezing the shoulder blade.
  - Lower slowly into a stretch and repeat without momentum.
kettlebell-swing.gif:
  canonical_name: Kettlebell Swing
  technique_description:
  - Stand about shoulder-width with the kettlebell in front; neutral spine, core braced.
  - 'Hinge: push hips back and hike the kettlebell between the legs, knees slightly bent.'
  - Explosively extend the hips to project the kettlebell forward; arms only guide.
  - At the top, stand tall with glutes tight; don’t overextend the lower back.
  - Let the kettlebell swing back down and repeat in rhythm, no shrugging and no squatting.
kettlebell-one-arm-snatch.gif:
  canonical_name: One Arm Kettlebell Snatch
  technique_description:
  - 'Start with the kettlebell between the feet: neutral spine, shoulders down, abs braced.'
  - Hike it back between the legs and explosively extend the hips to drive it up.
  - As it rises, punch through and softly turn the kettlebell onto the forearm without banging.
  - 'Lock out overhead: ribs controlled, shoulder stable, neck neutral.'
  - Lower under control back into the swing and repeat without jerking or excessive sway.
kettlebell-sumo-high-pull.gif:
  canonical_name: Kettlebell Sumo High Pull
  technique_description:
  - Stand wider than shoulders with toes out; kettlebell between the feet, neutral spine.
  - Sit into the sumo stance and hike the kettlebell slightly back while staying braced.
  - Explosively extend the hips and pull the kettlebell up, driving elbows high and out.
  - Raise to chest/chin height within a comfortable range without shrugging.
  - Lower under control to the start and repeat without jerking.
kettlebell-thruster.gif:
  canonical_name: Kettlebell Thruster
  technique_description:
  - Hold two kettlebells in the rack; core braced, feet stable.
  - Squat down with knees tracking over toes, keeping a neutral spine.
  - Drive up explosively and transfer the momentum into an overhead press.
  - Lock out overhead without arching the lower back or shrugging.
  - Lower under control to the rack and repeat at an even tempo.
kettlebell-two-arm-military-press.gif:
  canonical_name: Double Kettlebell Military Press
  technique_description:
  - Hold two kettlebells in the rack, wrists neutral; abs braced.
  - Exhale and press both kettlebells overhead on a smooth path to a stable lockout without leaning back.
  - At the top, keep shoulders “packed” and don’t shrug.
  - Lower under control back to the rack and repeat without jerking.
kettlebell-two-arm-row.gif:
  canonical_name: Double Kettlebell Row
  technique_description:
  - Hinge at the hips with a neutral spine; two kettlebells under the shoulders.
  - Brace the core and keep the same torso angle throughout the reps.
  - Row the kettlebells to the waist, driving elbows back and close to the torso.
  - Brief pause at the top while squeezing the shoulder blades.
  - Lower slowly into a stretch and repeat without momentum.
landmine-lateral-raise.gif:
  canonical_name: Landmine Lateral Raise
  technique_description:
  - Stand side-on to the landmine and grip the bar end with the working hand.
  - Brace the core, keep ribs down; shoulder packed, neck neutral.
  - Raise the arm out and slightly forward on an arc to the top.
  - Briefly pause at the top without shrugging toward the ear.
  - Lower under control and repeat without leaning the torso.
lever-bentover-row-with-vbar.gif:
  canonical_name: T-Bar Row
  technique_description:
  - Hinge at the hips with a neutral spine and grab the V-handle.
  - Brace the core and keep the chest “tall,” no rounding and no jerks.
  - Row the handle to the lower ribs, driving elbows back.
  - Briefly squeeze the shoulder blades at the top without shrugging.
  - Lower under control to straight arms and repeat.
knee-touch-crunch.gif:
  canonical_name: Knee Touch Crunch
  technique_description:
  - Lie on your back with knees bent; reach hands toward the knees, neck relaxed.
  - Exhale and crunch up, lifting the shoulder blades and reaching palms to the knees.
  - Keep the lower back controlled and don’t pull the head with the hands.
  - Briefly hold at the top, feeling the abs working.
  - Inhale and lower slowly until the shoulder blades touch the floor, then repeat.
kneeling-pushup-male-.gif:
  canonical_name: Kneeling Push-Up
  technique_description:
  - Place palms under shoulders, knees on the floor; body in a straight line from knees to head.
  - Brace abs and glutes, keep the neck neutral; shoulders away from the ears.
  - Lower the chest between the hands, elbows at a 30–45° angle to the torso.
  - Touch the floor or stop just above it without collapsing the lower back.
  - Exhale and press up under control, keeping the body rigid.
leg-pull-in-flat-bench.gif:
  canonical_name: Bench Reverse Crunch
  technique_description:
  - Lie on a bench and hold support overhead; knees bent and together.
  - Brace the abs and pull the knees toward the chest without swinging.
  - Curl the pelvis up and lift the hips slightly, not dumping the movement into the lower back.
  - Brief pause at the top with control.
  - Lower hips and legs slowly back to the start and repeat.
lever-alternating-narrow-grip-seated-row.gif:
  canonical_name: Alternating Machine Seated Row
  technique_description:
  - Adjust the seat and supports; sit tall with ribs controlled, shoulders down.
  - Grab one handle and start from a controlled stretch.
  - Row the handle to the torso, driving the elbow back; don’t sway the torso.
  - Briefly squeeze the shoulder blade at the finish without twisting.
  - Return the handle slowly into the stretch and repeat.
lever-decline-chest-press.gif:
  canonical_name: Machine Chest Press
  technique_description:
  - 'Adjust the seat so handles are at mid/lower chest; shoulder blades retracted and depressed.'
  - Keep wrists neutral, core braced; don’t shrug toward the ears.
  - Press the handles forward smoothly without snapping the elbows.
  - Briefly pause at the end range with stable shoulders.
  - Return slowly to a comfortable chest stretch and repeat.
lever-high-row.gif:
  canonical_name: Machine High Row
  technique_description:
  - Adjust the seat and thigh pad; sit tall with ribs controlled.
  - Start by pulling the shoulder blades down, then drive elbows down and back.
  - Pull the handles toward the upper chest without leaning back hard.
  - Briefly squeeze lats and upper back at the finish.
  - Return slowly into a full stretch under control and repeat.
lever-lateral-raise.gif:
  canonical_name: Machine Lateral Raise
  technique_description:
  - Adjust the seat so the pads sit slightly above the elbows; sit tall.
  - Keep shoulders down and core braced; don’t arch the lower back.
  - Raise the arms out to shoulder height smoothly without jerking.
  - Brief pause at the top without shrugging.
  - Lower slowly and repeat, staying in control.
lever-leg-extension.gif:
  canonical_name: Machine Leg Extension
  technique_description:
  - 'Set the machine: knees aligned with the pivot, pad just above the ankles.'
  - Press hips and back into the seat; grip the handles and pin yourself down.
  - Exhale and extend the knees smoothly to straight legs without kicking.
  - Squeeze the quads at the top.
  - Lower slowly and stop just short of the bottom, feeling the stretch.
lever-lying-leg-curl.gif:
  canonical_name: Lying Machine Leg Curl
  technique_description:
  - Set the pad just above the ankles and lie face down; press the hips into the support.
  - Brace the abs and keep the pelvis still; don’t arch the lower back.
  - Curl the legs by bending the knees, bringing heels toward the glutes smoothly.
  - Brief pause at the top without lifting the hips.
  - Lower slowly and stop just short of the bottom, feeling the stretch.
lever-preacher-curl.gif:
  canonical_name: Machine Preacher Curl
  technique_description:
  - Adjust the seat so shoulders are firmly on the pad; grab the handles.
  - Curl the arms while keeping elbows and shoulders fixed on the support.
  - Briefly squeeze the biceps at the top without shrugging.
  - Lower slowly to a comfortable stretch and repeat.
lever-narrow-grip-seated-row.gif:
  canonical_name: Machine Seated Row
  technique_description:
  - Adjust the seat and support; sit tall with feet stable on the platform/floor.
  - Start from a controlled stretch with shoulders down.
  - Row the handles to the belly/lower ribs, driving elbows back; don’t sway the torso.
  - Briefly squeeze the shoulder blades at the finish without shrugging.
  - Return slowly to straight arms and repeat.
lever-one-arm-lateral-high-row.gif:
  canonical_name: One Arm Machine High Row
  technique_description:
  - Adjust the seat and support; sit tall with ribs controlled, neck neutral.
  - Grip the handle and keep the shoulder packed; don’t reach with the neck.
  - Drive the elbow back and slightly down, bringing the handle toward the ribs.
  - Briefly squeeze the back at the finish without twisting the torso.
  - Lower slowly into a comfortable stretch and repeat.
lever-one-arm-shoulder-press.gif:
  canonical_name: One Arm Landmine Press
  technique_description:
  - Take a staggered stance facing the bar; bar end at the shoulder, wrist neutral, slight forward lean.
  - Brace the abs and keep ribs controlled; don’t lean back.
  - Press up and forward along the bar path without shrugging toward the ear.
  - Briefly hold at the top with a stable shoulder.
  - Lower under control back to the shoulder and repeat.
lever-seated-dip.gif:
  canonical_name: Machine Seated Dip
  technique_description:
  - Sit tall with the back supported; shoulders down and core braced.
  - Exhale and press the handles down smoothly.
  - Return slowly to the start under control.
  - Repeat without letting the weight rest between reps.
lever-reverse-grip-lateral-pulldown.gif:
  canonical_name: Reverse Grip Machine Pulldown
  technique_description:
  - Take the handles with a reverse grip and sit tall; ribs controlled.
  - Start by pulling the shoulder blades down, then drive elbows down and back.
  - Pull the handles to the upper chest without leaning back hard.
  - Briefly squeeze the lats at the bottom.
  - Return slowly into a full stretch under control and repeat.
lever-seated-fly.gif:
  canonical_name: Machine Chest Fly
  technique_description:
  - Adjust the seat so handles/pads are at mid-chest; shoulders down.
  - Keep a slight bend in the elbows and maintain that angle.
  - Bring the arms forward on an arc without shrugging or arching.
  - Briefly squeeze the chest at the end without jerking.
  - Return slowly into a stretch without bouncing and repeat.
lever-seated-calf-raise.gif:
  canonical_name: Machine Seated Calf Raise
  technique_description:
  - Place toes on the platform with heels hanging; lock the pad on the thighs.
  - Lower heels under control into a clear calf stretch.
  - Rise up through the balls of the feet to maximum calf contraction.
  - Briefly pause at the top without bouncing.
  - Lower slowly back into the stretch and repeat.
lever-seated-hip-abduction.gif:
  canonical_name: Machine Hip Abduction
  technique_description:
  - Adjust the machine and sit tall; pelvis neutral, feet on the supports.
  - Brace the core and keep the torso still; don’t lean back.
  - Drive the knees out smoothly from the hips.
  - Brief pause at the end range with glute tension.
  - Return slowly to near-start and repeat.
lever-seated-hip-adduction.gif:
  canonical_name: Machine Hip Adduction
  technique_description:
  - Adjust the machine and sit tall; pelvis neutral, feet on the supports.
  - Brace the core and keep ribs controlled; don’t slouch.
  - Bring the knees together smoothly, feeling the inner thighs working.
  - Brief pause at the end range without jerking.
  - Return slowly into a controlled stretch and repeat.
lever-seated-reverse-fly-parallel-grip-.gif:
  canonical_name: Machine Reverse Fly (Neutral Grip)
  technique_description:
  - 'Adjust the seat: handles at shoulder level; chest firmly on the pad.'
  - Keep shoulders down and start from a controlled stretch with hands in front.
  - Open the arms back, driving elbows out and slightly back.
  - Briefly squeeze rear delts and upper back without shrugging.
  - Return slowly under control and repeat.
lever-seated-reverse-fly.gif:
  canonical_name: Machine Reverse Fly (Overhand Grip)
  technique_description:
  - Adjust the seat so handles are at shoulder level; sit tall with shoulders down.
  - Keep the torso stable and don’t use momentum.
  - Open the arms back under control, driving elbows out.
  - Briefly squeeze the rear delts at the end.
  - Return slowly and repeat with the same range of motion.
lever-shoulder-press-v-3.gif:
  canonical_name: Seated Machine Shoulder Press
  technique_description:
  - "Adjust the seat: handles start near ear level; feet stable."
  - Depress and retract the shoulder blades; wrists neutral, neck relaxed.
  - Press the handles upward smoothly without rocking the torso.
  - Briefly lock in at the top without shrugging the shoulders toward the ears.
  - Lower slowly to slightly below shoulder level and repeat.
lying-elbow-to-knee.gif:
  canonical_name: Cross-Leg Crunch
  technique_description:
  - Lie on your back, place the ankle of one leg on the opposite knee; keep the lower back under control.
  - Hands lightly behind the head or on the chest, neck relaxed.
  - Exhale, crunch up and bring the shoulder toward the bent knee without pulling the head with your hands.
  - Briefly pause at the top, feeling the obliques working.
  - Lower slowly and repeat, then switch sides.
low-glute-bridge-on-floor.gif:
  canonical_name: Bodyweight Glute Bridge (Floor)
  technique_description:
  - Lie on your back, knees bent; feet on the floor hip-width apart.
  - Brace the core and keep the ribs down so you don’t arch the lower back.
  - Lift the hips by driving through the heels until shoulders–hips–knees form a line.
  - Briefly squeeze the glutes at the top without overextending the lower back.
  - Lower the hips slowly and repeat at an even tempo.
lunge-with-jump.gif:
  canonical_name: Reverse Lunge Jump with Knee Drive
  technique_description:
  - Stand tall, brace the core; step back into a lunge and prepare to drive.
  - Push off the front leg and jump, driving the back knee forward and up.
  - Land softly on the working leg and immediately return to a stable reverse lunge.
  - Keep the knee over the toes and the torso “tall,” without collapsing to the side.
  - Repeat under control, then switch sides.
lying-leg-raise-flat-bench.gif:
  canonical_name: Straight-Leg Raise on Bench
  technique_description:
  - Lie on a bench and hold an overhead support to stabilize the body.
  - Brace the abs and lightly press the lower back into the bench; keep the ribs down.
  - Raise straight legs up smoothly without swinging.
  - Stop at the height where the lower back doesn’t lift and you don’t start arching.
  - Lower the legs slowly to just above the bench, keep control, and repeat.
lying-leghip-raise.gif:
  canonical_name: Bent-Knee Leg Raise on Bench
  technique_description:
  - Lie on a bench and hold an overhead support; knees bent and together.
  - Lift the knees toward the chest under control, keeping the lower back managed.
  - Posteriorly tilt the pelvis and slightly lift the hips at the top (no swinging).
  - Briefly pause while keeping the torso braced.
  - Lower slowly back to the start position and repeat.
medicine-ball-overhead-slam.gif:
  canonical_name: Medicine Ball Overhead Slam
  technique_description:
  - Stand shoulder-width and hold the ball in front of you.
  - Brace the core and raise the ball overhead with straight arms.
  - Slam the ball into the floor, bringing the ribs down and hinging slightly at the hips.
  - Pick the ball up with a neutral spine (no rounding under load).
  - Stay stable and repeat with quality reps.
medicine-ball-close-grip-push-up.gif:
  canonical_name: Medicine Ball Push-Up
  technique_description:
  - Place your hands on the medicine ball and keep a rigid plank.
  - Brace the core and keep the hips level.
  - Lower the chest toward the ball, elbows tracking back.
  - Press up without shrugging the shoulders.
  - Move smoothly while maintaining balance.
mountain-climber.gif:
  canonical_name: Mountain Climber
  technique_description:
  - "Start in a high plank: hands under shoulders."
  - Brace the core and keep the hips low and stable.
  - Drive one knee toward the chest without rounding the back.
  - Switch legs quickly, keeping shoulders over the hands.
  - Breathe steadily and move under control.
muscleup-on-vertical-bar-.gif:
  canonical_name: Muscle-Up
  technique_description:
  - Grab the bar and depress the shoulders; brace the core.
  - Pull explosively so the chest rises to the bar (without excessive swinging).
  - Transition over the bar, bringing the elbows above and leaning the chest forward.
  - Press to support, like the top of a dip.
  - Lower under control and repeat.
narrow-pushup-on-exercise-ball.gif:
  canonical_name: Narrow-Grip Push-Up with Feet on Stability Ball
  technique_description:
  - Place your feet on the ball, hands on the floor narrow under the shoulders, and keep a rigid plank.
  - Brace the core and keep the hips level; don’t let the ball drift.
  - Lower down, keeping elbows closer to the torso.
  - Press back up to a straight plank without shrugging.
  - Repeat under control with steady breathing.
neck-side-stretch.gif:
  canonical_name: Standing Neck Side Flexion Stretch
  technique_description:
  - Stand tall, keep the ribs down; shoulders relaxed.
  - Gently tilt the head ear-to-shoulder (no rotation).
  - Keep the opposite shoulder “heavy” and down.
  - Breathe calmly and hold a gentle, comfortable stretch.
  - Return to center and repeat on the other side.
negative-crunch.gif:
  canonical_name: Decline Crunch
  technique_description:
  - Secure your feet on a decline bench and find a stable position.
  - Exhale and crunch, bringing the ribs toward the pelvis.
  - Keep the hands light; don’t pull on the neck.
  - Briefly pause at the top with the abs engaged.
  - Lower slowly without fully relaxing.
oblique-crunches-floor.gif:
  canonical_name: Side Crunch
  technique_description:
  - Lie on your side, knees bent; the top hand lightly supports the head.
  - Stack the hips and keep the neck neutral.
  - Exhale and crunch ribs toward the pelvis on the top side.
  - Briefly pause; don’t pull the head with the hand.
  - Lower slowly and repeat, then switch sides.
pullup.gif:
  canonical_name: Pull-Up
  technique_description:
  - Hang from the bar with a firm overhand grip; shoulders down.
  - Brace the core and keep the legs still (no swinging).
  - Pull up by driving elbows down, bringing the chest toward the bar.
  - Briefly pause at the top; don’t crank the chin up.
  - Lower slowly to a full hang and repeat.
pushup-bosu-ball-.gif:
  canonical_name: BOSU Push-Up
  technique_description:
  - Place your hands on the BOSU dome and keep a rigid plank.
  - Brace the core and keep the hips level despite instability.
  - Lower the chest toward the support, elbows at about 30–45°.
  - Press up smoothly without losing the body line.
  - Re-stabilize before each rep and breathe steadily.
pushup-medicine-ball.gif:
  canonical_name: Medicine Ball Push-Up
  technique_description:
  - Place one hand on the medicine ball, the other on the floor, and keep a rigid plank.
  - Brace the core and keep the hips level.
  - Lower under control, keeping the shoulders stable.
  - Press up and lock in the top position.
  - Move smoothly; switch sides as needed.
pushup.gif:
  canonical_name: Push-Up
  technique_description:
  - Place hands under shoulders and keep a straight line from head to heels.
  - Brace the abs and glutes; neck neutral.
  - Lower the chest between the hands, elbows about 30–45° from the torso.
  - Press up without sagging the lower back and without shrugging.
  - Repeat smoothly and under control.
roller-body-saw.gif:
  canonical_name: Body Saw
  technique_description:
  - Get into a forearm plank with the roller near the knees; keep the body rigid.
  - Keep ribs down and hips level; shoulders over elbows.
  - Glide backward smoothly, keeping a neutral spine, until the roller reaches the upper thighs.
  - Return forward using the abs and lats, without letting the hips drop.
  - Work in a small, controlled range of motion.
oblique-crunch-v-2.gif:
  canonical_name: Elevated Oblique Crunch
  technique_description:
  - Lie on your back and place your legs on a bench; knees bent, one hand behind the head.
  - Brace the abs and keep the lower back under control.
  - Exhale and crunch up, slightly rotating the elbow toward the opposite knee.
  - Briefly pause; don’t pull on the neck.
  - Lower slowly and alternate sides.
one-leg-squat.gif:
  canonical_name: Bodyweight Bulgarian Split Squat
  technique_description:
  - Stand in front of a bench and place one foot behind you on the support.
  - Find a stable stance and brace the core.
  - Lower down by bending both knees; track the front knee over the toes.
  - Descend to a comfortable depth without the knee collapsing inward.
  - Stand up by driving through the front foot and repeat.
otis-up.gif:
  canonical_name: Otis-Up
  technique_description:
  - Lie on your back and hold a weight (plate/kettlebell/dumbbell) on the chest.
  - Brace the abs and keep the ribs down.
  - Sit up to an upright position, pressing the weight upward.
  - Finish “tall,” without jerking or straining the neck.
  - Lower back down under control and repeat.
power-clean.gif:
  canonical_name: Barbell Power Clean
  technique_description:
  - Set up so the bar is over mid-foot; back neutral, shoulders slightly over the bar.
  - Lift the bar smoothly from the floor, keeping it close to the body.
  - Explosively extend hips and knees, then shrug and dip under.
  - Catch the bar on the shoulders in a quarter-squat with high elbows.
  - Stand up, then lower the bar safely and repeat.
pullin-on-stability-ball-.gif:
  canonical_name: Stability Ball Knee Tuck
  technique_description:
  - "Start in a high plank: shins on the ball, hands under shoulders."
  - Brace the core and keep the hips level.
  - Pull the knees toward the chest, rolling the ball in, keeping shoulders stable.
  - Briefly pause without “breaking” the lower back.
  - Extend the legs back to plank under control.
reclining-big-toe-pose-with-rope.gif:
  canonical_name: Reclining Big Toe Pose with Strap
  technique_description:
  - Lie on your back and loop a band/strap around the foot of one leg.
  - Keep the other leg straight on the floor; hips level.
  - Gently straighten the raised leg to a comfortable hamstring stretch.
  - Breathe calmly and don’t pull into sharp pain.
  - Lower the leg and repeat on the other side.
resistance-band-seated-hip-abduction.gif:
  canonical_name: Seated Hip Abduction with Band
  technique_description:
  - Sit tall and place the band around the thighs just above the knees.
  - Feet on the floor, brace the core.
  - Drive the knees out against the band without leaning back.
  - Briefly pause while keeping glute tension.
  - Return slowly to the start and repeat.
reverse-grip-pullup.gif:
  canonical_name: Reverse-Grip Pull-Up
  technique_description:
  - Hang from the bar with a firm underhand grip; shoulders down.
  - Brace the core and keep the legs still.
  - Pull up by driving elbows down and back, bringing the chest toward the bar.
  - Briefly pause at the top without swinging.
  - Lower slowly to a full hang and repeat.
rocking-frog-stretch.gif:
  canonical_name: Rocking Frog Stretch
  technique_description:
  - Get on all fours and spread the knees comfortably, feet turned out.
  - Keep the spine neutral and lightly brace the core.
  - Rock the hips back to a gentle inner-thigh stretch.
  - Rock forward and back slowly without forcing range.
  - Breathe calmly and stop if you feel sharp pain.
roller-hip-lat-stretch.gif:
  canonical_name: Foam Roll Outer Thigh
  technique_description:
  - Lie on your side with the roller under the outer thigh; support yourself with hands and the top leg.
  - Keep the core engaged and move slowly.
  - Roll a small section up and down along the thigh.
  - Pause on tender spots and breathe calmly.
  - Switch sides and repeat.
roller-hip-stretch.gif:
  canonical_name: Foam Roll Inner Thigh
  technique_description:
  - Lie face down and place the inner thigh on the roller, knee opened out to the side.
  - Support yourself on forearms and keep the hips level.
  - Roll the inner thigh slowly in a small range.
  - Pause on tight areas and breathe.
  - Switch sides and repeat.
roller-reverse-crunch.gif:
  canonical_name: Foam Roll Calves
  technique_description:
  - Sit with calves on the roller, hands behind for support.
  - Slightly lift the hips and roll from the Achilles up toward the knee slowly.
  - Turn the toes in/out to change the emphasis.
  - Pause on tender spots and breathe.
  - Switch legs or stack legs to increase pressure.
roller-seated-shoulder-flexor-depresor-retractor.gif:
  canonical_name: Foam Roll Hamstrings
  technique_description:
  - Sit on the roller so it’s under the hamstrings; hands behind for support.
  - Slightly lift the hips and roll from just above the knee up toward the glutes slowly.
  - Keep pressure comfortable and controlled.
  - Pause on tight spots and breathe.
  - Switch legs and repeat.
russian-twist.gif:
  canonical_name: Russian Twist
  technique_description:
  - Sit on the floor, knees bent; lean back slightly with a long spine.
  - Brace the core and keep the chest “tall.”
  - Rotate side to side from the thoracic spine (pelvis mostly stays still).
  - Move smoothly; don’t yank the neck.
  - Breathe steadily and stay in control.
seated-leg-raise.gif:
  canonical_name: Bench Knee Tuck
  technique_description:
  - Sit on a bench and hold the edges; lean back slightly.
  - Brace the abs and bring the knees toward the torso while bringing the torso toward the knees.
  - Add a small pelvic tuck at the top without swinging.
  - Briefly pause under control.
  - Return the torso and legs slowly to the start and repeat.
sled-calf-press-on-leg-press.gif:
  canonical_name: Leg Press Calf Raise
  technique_description:
  - "Set up on the leg press: toes on the platform, heels free."
  - Keep knees slightly bent and the core engaged.
  - Press through the balls of the feet, extending the ankles and rising as high as possible.
  - Briefly pause at the top without bouncing.
  - Lower slowly into a deep stretch and repeat.
smith-back-shrug.gif:
  canonical_name: Behind-the-Back Smith Machine Shrug
  technique_description:
  - Stand tall and grip the bar behind you slightly wider than hips.
  - Brace the core and keep elbows straight.
  - Shrug the shoulders straight up and slightly back, without rolling.
  - Briefly pause at the top.
  - Lower slowly and repeat.
shoulder-tap.gif:
  canonical_name: Shoulder Tap Plank
  technique_description:
  - Start in a high plank and set feet wider than hips for stability.
  - Brace the core and keep the hips still.
  - Tap the opposite shoulder with your hand without shifting excessively.
  - Place the hand back on the floor under control.
  - Alternate sides at an even tempo.
side-bridge-v-2.gif:
  canonical_name: Side Plank
  technique_description:
  - Place the forearm under the shoulder and stack the feet (or stagger for support).
  - Brace the core and keep the hips in line with the body.
  - Move the hips up and down slowly without touching the floor.
  - Repeat on the other side.
sled-45-degrees-one-leg-press.gif:
  canonical_name: Single-Leg 45-Degree Leg Press
  technique_description:
  - Place one foot on the platform, remove/unload the other; keep hips level on the seat.
  - Brace the core and track the knee over the toes.
  - Lower the platform by bending the working knee under control.
  - Press up through mid-foot/heel without hard locking out.
  - Repeat smoothly while maintaining stability.
sled-hack-squat.gif:
  canonical_name: Hack Squat Machine
  technique_description:
  - Place feet on the platform shoulder-width; back and shoulders firmly against the pads.
  - Brace the core and track knees over the toes.
  - Lower under control to a comfortable depth without bouncing.
  - Drive up through mid-foot/heel.
  - Finish tall without aggressively locking the knees.
smith-behind-neck-press.gif:
  canonical_name: Smith Machine Behind-the-Neck Shoulder Press
  technique_description:
  - Set the bench upright and grip the bar slightly wider than shoulders.
  - Brace the core, keep ribs down; shoulder blades down and back.
  - Lower the bar behind the head to a comfortable range (no pain).
  - Press up smoothly without shrugging.
  - Lower under control; keep the neck neutral.
smith-bench-press.gif:
  canonical_name: Smith Machine Bench Press
  technique_description:
  - Lie on the bench so your eyes are under the bar; retract and depress the shoulder blades, feet on the floor.
  - Grip the bar and unrack; wrists stacked over elbows.
  - Lower to mid-chest under control, elbows about 30–45°.
  - Press up smoothly without bouncing off the chest.
  - Rack the bar safely.
smith-bent-over-row.gif:
  canonical_name: Smith Machine Bent-Over Row
  technique_description:
  - Set the bar to the right height; hinge with a neutral back and soft knees.
  - Brace the core; keep the torso still.
  - Row the bar to the lower ribs, driving elbows back.
  - Briefly squeeze the upper back without shrugging.
  - Lower slowly to straight arms and repeat.
smith-deadlift.gif:
  canonical_name: Smith Machine Deadlift
  technique_description:
  - Stand with feet under the bar; hinge down and grip slightly wider than shoulders, back straight.
  - Brace the core and depress the shoulders; keep the bar close.
  - Stand up by extending hips and knees together, pushing the floor away.
  - Finish tall with glutes squeezed, without leaning back.
  - Lower the bar by pushing the hips back, under control.
smith-decline-bench-press.gif:
  canonical_name: Smith Machine Decline Bench Press
  technique_description:
  - Set the bench on a decline and secure the legs; bar over mid-chest.
  - Retract and depress the shoulder blades, grip the bar.
  - Lower to the lower chest under control, elbows slightly tucked.
  - Exhale and press up smoothly without bouncing.
  - Rack the bar safely.
smith-front-squat-clean-grip-.gif:
  canonical_name: Smith Machine Front Squat
  technique_description:
  - Set the bar and place it on the front delts; elbows forward and up.
  - Stand shoulder-width and brace the core.
  - Descend between the hips while keeping the torso more upright.
  - Track knees over toes to a comfortable depth.
  - Stand up by driving through mid-foot/heel and repeat.
smith-full-squat.gif:
  canonical_name: Smith Machine Squat
  technique_description:
  - Place the bar on the upper back; feet slightly in front of the bar line.
  - Brace the core, retract the shoulder blades, keep the chest tall.
  - Lower under control, track knees over toes, back straight.
  - Keep the lower back neutral to a comfortable depth.
  - Stand up by driving through mid-foot/heel and repeat.
smith-incline-bench-press.gif:
  canonical_name: Smith Machine Incline Bench Press
  technique_description:
  - Set the bench incline and position the bar over the upper chest.
  - Retract and depress the shoulder blades; feet stable on the floor.
  - Lower the bar to the upper chest under control.
  - Exhale and press up without shrugging.
  - Rack the bar safely.
smith-seated-shoulder-press.gif:
  canonical_name: Smith Machine Shoulder Press
  technique_description:
  - Set an upright bench and grip the bar slightly wider than shoulders.
  - Brace the core and keep ribs down; shoulder blades down.
  - Press without arching the lower back.
  - Briefly lock in at the top without shrugging.
  - Lower under control to chin/ear level; keep the bar close to the face.
smith-shrug.gif:
  canonical_name: Smith Machine Shrug
  technique_description:
  - Stand tall, bar in front of the thighs, grip hip-width.
  - Brace the core and keep elbows straight.
  - Shrug shoulders straight up without rolling them.
  - Briefly pause at the top.
  - Lower slowly and repeat.
smith-single-leg-split-squat.gif:
  canonical_name: Smith Machine Bulgarian Split Squat
  technique_description:
  - Place the back foot on a bench; bar on the upper back in the Smith machine.
  - Find a stable stance and brace the core.
  - Lower by bending both knees; track the front knee over the toes.
  - Keep the torso tall and hips level.
  - Stand up by driving through the front foot, then switch sides.
smith-sprint-lunge.gif:
  canonical_name: Smith Machine Lunge
  technique_description:
  - Set the bar on the upper back, retract the shoulder blades, and take a split stance under the Smith machine.
  - Brace the core and keep the torso upright.
  - Lower straight down by bending both knees under control.
  - Exhale and stand up by driving through the front foot.
  - Repeat without pausing, then switch sides.
standing-wheel-rollerout.gif:
  canonical_name: Standing Ab Wheel Rollout
  technique_description:
  - Stand and grip the ab wheel on the floor in front of you.
  - Brace the core and glutes; keep the ribs “down.”
  - Roll forward slowly, keeping a neutral spine, shoulders elevated upward.
  - Stop before the lower back arches or you lose control.
  - Exhale and roll back under control, then repeat.
trap-bar-deadlift.gif:
  canonical_name: Trap Bar Deadlift
  technique_description:
  - Stand inside the trap bar with feet hip-width; hinge with a neutral spine.
  - Grab the handles and brace the core; shoulders down.
  - Stand up by pushing the floor away, keeping the bar centered.
  - Finish “tall,” squeezing the glutes without leaning back.
  - Lower by pushing the hips back under control and repeat.
smith-chair-squat.gif:
  canonical_name: Smith Machine Chair Squat
  technique_description:
  - Set your feet in front of the bar, place it on the back with shoulder blades retracted.
  - Lower down under control.
  - Exhale and stand up, driving through the heels.
  - Repeat with the same depth and control.
smith-closegrip-bench-press.gif:
  canonical_name: Smith Machine Close-Grip Bench Press
  technique_description:
  - Lie on the bench with shoulder blades retracted and depressed; grip the bar with a narrow, comfortable grip.
  - Brace the core, wrists stacked over elbows.
  - Lower to mid-chest, keeping elbows closer to the torso.
  - Press up, emphasizing elbow extension.
  - Rack the bar safely.
smith-upright-row.gif:
  canonical_name: Smith Machine Upright Row
  technique_description:
  - Stand tall with the bar in front of the thighs; grip shoulder-width.
  - Brace the core and keep wrists neutral.
  - Pull the bar to the upper chest, driving elbows up.
  - Stop before shoulder discomfort; don’t shrug excessively.
  - Lower under control and repeat.
tuck-crunch.gif:
  canonical_name: Tuck Crunch
  technique_description:
  - Lie on your back and lift the knees; hands on the chest or behind the head.
  - Exhale and lift the shoulders off the floor.
  - Keep the lower back under control and the neck relaxed.
  - Briefly pause at the top and lower slowly.
walking-lunge.gif:
  canonical_name: Walking Lunge
  technique_description:
  - Stand tall, brace the core, and step forward into a long lunge.
  - Lower under control to a comfortable bend in both knees.
  - Keep the knee over the toes and the torso upright.
  - Push off the front leg and step forward into the next lunge.
  - Move smoothly, keeping balance and breathing.
weighted-front-plank.gif:
  canonical_name: Weighted Front Plank
  technique_description:
  - Set up in a forearm plank and securely place the weight on the lower back.
  - Brace the abs and glutes; keep ribs controlled.
  - Keep a straight line from head to heels.
  - Breathe steadily and don’t let the hips sag.
  - Stop if your form starts to break.
weighted-front-raise.gif:
  canonical_name: Plate Front Raise
  technique_description:
  - Stand tall and hold a plate with both hands; brace the core.
  - Keep shoulders down and elbows slightly bent.
  - Raise the plate to shoulder height without leaning back.
  - Briefly pause under control.
  - Lower slowly, not all the way down.
weighted-overhead-crunch-on-stability-ball-.gif:
  canonical_name: Stability Ball Crunch with Weight
  technique_description:
  - Sit on the ball and walk out until the lower back rests on the ball; hold the weight overhead.
  - Brace the abs and keep the ribs down.
  - Crunch by bringing ribs toward the pelvis while keeping the arms stable.
  - Briefly pause at the top without neck tension.
  - Lower slowly into an ab stretch and repeat.
weighted-pullup.gif:
  canonical_name: Weighted Pull-Up
  technique_description:
  - Secure the weight and hang with an overhand grip.
  - Depress the shoulders and brace the core.
  - Pull up by driving elbows down, bringing the chest toward the bar.
  - Briefly pause at the top without swinging.
  - Lower slowly to a full hang and repeat.
weighted-tricep-dips.gif:
  canonical_name: Weighted Dips
  technique_description:
  - Secure the weight and support yourself on the bars with shoulders down.
  - Brace the core and keep the legs still: crossed, slightly bent.
  - Lower under control to a comfortable depth.
  - Press up by extending the elbows without shrugging.
  - Lock in at the top and repeat.
wheel-rollerout.gif:
  canonical_name: Kneeling Ab Wheel Rollout
  technique_description:
  - Kneel with the wheel under the shoulders; brace the core and glutes.
  - Roll forward slowly with ribs controlled, shoulders elevated upward.
  - Stop before the lower back arches or you lose control.
  - Roll back by pulling the wheel in while driving through the knees.
  - Repeat smooth, controlled reps.
weighted-bench-dip.gif:
  canonical_name: Weighted Bench Dip
  technique_description:
  - Place hands on a bench behind you and securely set the weight on the thighs; feet elevated.
  - Keep shoulders down and chest open.
  - Lower by bending the elbows, keeping them closer to the torso.
  - Press up by extending the elbows without shrugging.
  - Work in a shoulder-friendly range of motion.
weighted-crunch.gif:
  canonical_name: Weighted Tuck Crunch
  technique_description:
  - Lie on your back with legs raised, knees bent; hold a weight with straight arms.
  - Brace the abs and relax the neck.
  - Exhale and crunch, bringing ribs toward the pelvis.
  - Briefly pause at the top without neck tension.
  - Lower slowly and repeat.
weighted-decline-situp.gif:
  canonical_name: Weighted Decline Sit-Up
  technique_description:
  - Set up on a decline bench and secure the feet; hold the weight overhead.
  - Brace the core and start from a controlled stretch.
  - Sit up smoothly without jerking or swinging the weight.
  - Finish “tall,” then lower back down under control.
  - Lower slowly to the start and repeat.
weighted-hanging-leghip-raise.gif:
  canonical_name: Weighted Hanging Knee Raise
  technique_description:
  - Hang from a bar and securely hold the weight between the feet.
  - Depress the shoulders and brace the core; eliminate swinging.
  - Raise the legs under control, tucking the pelvis at the top.
  - Briefly pause, keeping the position.
  - Lower the legs slowly to a full hang and repeat.
weighted-russian-twist-legs-up-.gif:
  canonical_name: Weighted Russian Twist (Feet Up)
  technique_description:
  - Sit with knees bent and feet off the floor; hold the weight near the chest.
  - Brace the core and keep the spine long.
  - Rotate side to side from the thoracic spine, keeping the pelvis stable.
  - If needed, lightly tap the floor on each side.
  - Move smoothly, with no jerking and no neck tension.
wide-grip-pullup.gif:
  canonical_name: Wide-Grip Pull-Up
  technique_description:
  - Hang with a wide overhand grip; depress the shoulders and brace the core.
  - Keep the legs still with no swinging.
  - Pull up by driving elbows down, bringing the chest toward the bar.
  - Briefly pause at the top under control.
  - Lower slowly to a full hang and repeat.
wide-hand-push-up.gif:
  canonical_name: Wide-Hand Push-Up
  technique_description:
  - Place hands wider than shoulders and keep a rigid plank.
  - Brace the core and keep the hips level.
  - Lower the chest between the hands under control.
  - Press back up without shrugging or letting the hips sag.
  - Repeat smoothly at an even tempo.
elbowtoknee.gif:
  canonical_name: Bicycle Crunch
  technique_description:
  - Lie on your back with hands behind the head.
  - Keeping the shoulder blades off the floor, twist diagonally bringing the elbow to the opposite knee while the other leg stays straight.
  - Repeat the crunch on the other side.
  - Keep tension at the peak and move without jerking.
