x-app-image: &app_image gymbot-app:local
x-coach-image: &coach_image gymbot-coach:local

x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    REDIS_URL: ${REDIS_URL}
    RABBITMQ_URL: ${RABBITMQ_URL}
    POSTGRES_DB: ${DB_NAME}
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
    POSTGRES_HOST: ${DB_HOST}
    POSTGRES_PORT: ${DB_PORT}
    AI_COACH_URL: ${AI_COACH_URL}
  env_file:
    - .env
  volumes:
    - ../:/app
    - staticfiles:/app/staticfiles
  depends_on:
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  bot:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: "true"
        EXTRAS: ""
    container_name: bot
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/app/google_creds.json"
      DOCKER_BOT_START: ${DOCKER_BOT_START:-false}
    <<: *common_env
    entrypoint: /bin/sh
    command: -lc 'if [ "${DOCKER_BOT_START}" = "true" ]; then exec /app/docker/entrypoint.sh python -m bot.main; else echo "bot disabled (DOCKER_BOT_START!=true)"; exec sleep infinity; fi'
    restart: unless-stopped
    networks: [internal]

  db:
    image: pgvector/pgvector:pg17
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
    command: [ "postgres", "-c", "shared_preload_libraries=vector" ]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - ${HOST_PG_PORT:-5432}:5432
    networks: [internal]

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - ${HOST_REDIS_PORT:-6379}:6379
    networks: [internal]

  rabbitmq:
    image: rabbitmq:4.1.4-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - ${HOST_RABBITMQ_PORT:-5672}:5672
      - ${HOST_RABBITMQ_MANAGEMENT_PORT:-15672}:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [internal]

  api:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api-runtime
      args:
        INSTALL_DEV: true
        EXTRAS: ""
    container_name: api
    <<: *common_env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/google_creds.json
      RUN_MIGRATIONS: true
      API_PORT: ${API_PORT:-8000}
    entrypoint: /app/docker/entrypoint.sh
    command: >
      gunicorn config.asgi:application
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:${API_PORT:-8000}
      --workers 2
      --timeout 60
      --access-logfile -
      --error-logfile -
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${API_PORT:-8000}/health/"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - staticfiles:/app/staticfiles
      - ../google_creds.json:/app/google_creds.json:ro
    ports:
      - ${HOST_API_PORT:-8000}:${API_PORT:-8000}
    networks: [internal]

  celery_worker:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: true
        EXTRAS: ""
    container_name: celery_worker
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: >
      celery -A config.celery:celery_app worker
      -l info
      -Q default,critical,maintenance,ai_coach
      -P threads
    restart: unless-stopped
    networks: [internal]

  ai_coach:
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: true
        EXTRAS: coach
    container_name: ai_coach
    <<: *common_env
    environment:
      COGNEE_DEBUG: 1
      LOGURU_LEVEL: DEBUG
      COGNEE_DATA_ROOT: /app/.data_storage
      GRAPH_DATABASE_PROVIDER: ${GRAPH_DATABASE_PROVIDER}
      REDIS_URL: ${REDIS_URL}
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:- password}
      COACH_PORT: ${COACH_PORT:-9000}
    env_file:
      - .env
    volumes:
      - ../:/app
      - ../.data_storage:/app/.data_storage
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    entrypoint: /app/docker/entrypoint.sh
    command: >
      bash -lc "uvicorn ai_coach.api:app --host 0.0.0.0 --port ${COACH_PORT:-9000}"
    ports:
      - ${HOST_COACH_PORT:-9000}:${COACH_PORT:-9000}
    networks: [internal]

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/app/staticfiles:ro
    ports:
      - ${HOST_NGINX_PORT:-80}:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      api:
        condition: service_healthy
    networks: [internal]

  cloudflare:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare
    restart: unless-stopped
    command: tunnel --no-autoupdate --config /etc/cloudflare/config.yml run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    volumes:
      - ./cloudflare-config.yml:/etc/cloudflare/config.yml:ro
    depends_on:
      - nginx
    networks: [internal]

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
  staticfiles:
  data_storage:
