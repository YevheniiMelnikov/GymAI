services:
  db:
    image: pgvector/pgvector:pg17
    container_name: db
    env_file: ../.env
    command: ["postgres", "-c", "shared_preload_libraries=vector"]
    ports: ["15432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ai_coach:
    build:
      context: ..
      dockerfile: docker/coach.Dockerfile
    container_name: ai_coach
    ports: ["9000:9000"]
    environment:
      - COGNEE_DATA_ROOT=/app/.data_storage
      - ENABLE_BACKEND_ACCESS_CONTROL=false
    env_file: ../.env
    command: uvicorn ai_coach.api:app --host 0.0.0.0 --port 9000
    volumes:
      - ../.data_storage:/app/.data_storage
      - ../config:/app/config
      - ../google_creds.json:/app/google_creds.json:ro

    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped

  redis:
    image: redis:7.4.2
    container_name: redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports: ["16379:6379"]
    volumes:
      - redisdata:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
      args: { INSTALL_DEV: "true" }
    container_name: api
    env_file: ../.env
    volumes:
      - ../:/app
      - ../config:/app/config
    environment:
      RUN_MIGRATIONS: "true"
      AI_COACH_URL: http://ai_coach:9000/
    command: >
      uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    depends_on:
      db:    { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 60s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
      - ../static:/app/staticfiles:ro
    depends_on:
      api: { condition: service_healthy }
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_worker
    env_file: ../.env
    environment:
      - COGNEE_DATA_ROOT=/app/.data_storage
      - AI_COACH_URL=http://ai_coach:9000/
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q default,maintenance -P threads
    volumes:
      - ../:/app
      - ../config:/app/config
      - redisdata:/app/redis/data:ro
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped

  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_beat
    env_file: ../.env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app beat -l info
    volumes:
      - ../:/app
      - ../config:/app/config
    environment:
      - AI_COACH_URL=http://ai_coach:9000/
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped

