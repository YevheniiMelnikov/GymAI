# Uncomment 'bot' service if you're running inside Docker. It's commented to allow running the Python

x-app-image: &app_image gymbot-app:local
x-coach-image: &coach_image gymbot-coach:local
x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: "1"
    PYTHONDONTWRITEBYTECODE: "1"
    REDIS_URL: "${REDIS_URL}"
    POSTGRES_DB: "${DB_NAME}"
    POSTGRES_USER: "${DB_USER}"
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:- password}"
    POSTGRES_HOST: "${DB_HOST}"
    POSTGRES_PORT: "${DB_PORT}"
    AI_COACH_URL: "${AI_COACH_URL}"
  env_file:
    - .env
  volumes:
    - ../:/app
    - staticfiles:/app/staticfiles
  depends_on:
    redis:
      condition: service_healthy
    db:
      condition: service_healthy

services:
