# Upstream to the local bot running on the host (forwarded by Docker to 8088)
upstream bot_upstream {
    server host.docker.internal:8088;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    location ^~ /static/js/ {
        alias /app/staticfiles/js/;
        add_header Cache-Control "no-store";
        try_files $uri $uri/ =404;
    }

    location /static/ {
        alias /app/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri $uri/ =404;
    }

    # Proxy REST API traffic to Django ASGI/uvicorn (behind gunicorn)
    location /api/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;                    # preserve Host for Django
        proxy_set_header X-Real-IP $remote_addr;        # client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # full chain
        proxy_set_header X-Forwarded-Proto $scheme;     # http/https scheme
        proxy_redirect off;
    }

    # Redirect bare root to webapp prefix for a clean entrypoint
    location = / { return 301 /webapp/; }
    location = /webapp { return 301 /webapp/; }

    # Serve the single-page webapp from the API (Django)
    location ^~ /webapp/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Public bot UI/handlers under /gym_bot/ routed to the bot upstream
    location ^~ /gym_bot/ {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Lightweight liveness check for external monitors/ping
    location = /telegram/webhook/__ping {
        default_type application/json;
        return 200 '{"ok": true}';
    }

    # Telegram will hit this webhook path (forward to bot upstream)
    location ^~ /telegram/webhook {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Default fallback: send all other routes to the bot
    location / {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /health/ {
        proxy_pass http://api:8000/health/;
    }

    location = /favicon.ico { return 204; }
}
