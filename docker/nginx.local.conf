# ==== upstreams ====
upstream api_upstream {
    server api:8000;
    keepalive 32;
}

upstream bot_upstream {
    server host.docker.internal:8088;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 5s;

    # ==== JS static ====
    location ^~ /static/js/ {
        alias /app/staticfiles/js/;
        types { application/javascript js mjs; }
        default_type application/javascript;

        add_header Cache-Control "no-store" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        try_files $uri $uri/ =404;
    }

    location /static/ {
        alias /app/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri $uri/ =404;
    }

    # ==== API → Django ====
    location /api/ {
        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_send_timeout    10s;
        proxy_read_timeout    30s;
        send_timeout          30s;

        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;

        proxy_redirect off;
    }

    location = /       { return 301 /webapp/; }
    location = /webapp { return 301 /webapp/; }

    # ==== Webapp HTML → Django ====
    location ^~ /webapp/ {
        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_send_timeout    10s;
        proxy_read_timeout    30s;
        send_timeout          30s;

        proxy_redirect off;

        proxy_hide_header Content-Security-Policy;
        proxy_hide_header Content-Security-Policy-Report-Only;
        proxy_hide_header X-Content-Security-Policy;
        proxy_hide_header X-WebKit-CSP;
        proxy_hide_header X-Frame-Options;

        # CSP
        add_header Content-Security-Policy "default-src 'self' https://telegram.org https://t.me data: blob:; \
          script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org data: blob: *; \
          connect-src 'self' https://telegram.org http: https:; \
          img-src 'self' data: blob: https://telegram.org https://t.me; \
          style-src 'self' 'unsafe-inline'; \
          font-src 'self' data:; \
          frame-ancestors https://t.me https://web.telegram.org https://*.telegram.org; \
          base-uri 'self'; form-action 'self';" always;

        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ==== Bot UI → bot ====
    location ^~ /gym_bot/ {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ==== Telegram webhooks → bot ====
    location ^~ /telegram/webhook {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = /telegram/webhook/__ping {
        default_type application/json;
        return 200 '{"ok": true}';
    }

    # ==== health → Django ====
    location /health/ {
        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 2s;
        proxy_read_timeout    5s;
    }

    # ==== fallback → bot ====
    location / {
        proxy_pass http://bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = /favicon.ico { return 204; }
}
