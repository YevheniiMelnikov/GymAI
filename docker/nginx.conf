# HTTP -> HTTPS redirect (uses ${SERVER_NAME})
server {
    listen 80;
    server_name ${SERVER_NAME};
    return 301 https://$host$request_uri;
}

# HTTPS vhost
server {
    listen 443 ssl http2;
    server_name ${SERVER_NAME};
    resolver 127.0.0.11 ipv6=off valid=30s; # Resolve Docker services dynamically
    resolver_timeout 5s;

    set $api_upstream http://${API_SERVICE:-api}:${API_PORT:-8000};
    set $bot_upstream http://${BOT_SERVICE:-bot}:${BOT_CONTAINER_PORT:-8000};

    # Let's Encrypt certs (built from ${DOMAIN})
    ssl_certificate     /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size ${CLIENT_MAX_BODY_SIZE:-50M};

    # /static -> served from volume
    location /static/ {
        alias /app/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri $uri/ =404;
    }

    # /api -> Django API upstream
    location /api/ {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;                     # preserve Host
        proxy_set_header X-Real-IP $remote_addr;         # client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # root -> webapp
    location = / { return 301 /webapp/; }
    location = /webapp { return 301 /webapp/; }
    location ^~ /webapp/ {
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # /gym_bot -> Telegram bot upstream
    location ^~ /gym_bot/ {
        proxy_pass $bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # cheap ping
    location = /telegram/webhook/__ping {
        default_type application/json;
        return 200 '{"ok": true}';
    }

    # Telegram webhook -> bot
    location ^~ /telegram/webhook {
        proxy_pass $bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # fallback -> bot
    location / {
        proxy_pass $bot_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # health -> API
    location /health/ {
        proxy_pass $api_upstream;
    }

    # gzip for text assets
    gzip on;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        text/javascript
        application/xml+rss;
}
