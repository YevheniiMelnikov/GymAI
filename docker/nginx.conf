server {
    listen 80;
    server_name achieve-together.org.ua www.achieve-together.org.ua;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name achieve-together.org.ua www.achieve-together.org.ua;

    ssl_certificate /etc/letsencrypt/live/achieve-together.org.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/achieve-together.org.ua/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location /static/ {
        alias /app/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = / { return 301 /webapp/; }
    location = /webapp { return 301 /webapp/; }
    location ^~ /webapp/ {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location ^~ /gym_bot/ {
        proxy_pass http://bot:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = /telegram/webhook/__ping {
        default_type application/json;
        return 200 '{"ok": true}';
    }

    location ^~ /telegram/webhook {
        proxy_pass http://bot:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://bot:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /health/ {
        proxy_pass http://api:8000/health/;
    }

    gzip on;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        text/javascript
        application/xml+rss;
}
