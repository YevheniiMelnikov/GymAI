x-app-image: &app_image gymbot-app:latest
x-coach-image: &coach_image gymbot-coach:latest

x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: "1"
    PYTHONDONTWRITEBYTECODE: "1"
    REDIS_URL: "${REDIS_URL}"
    POSTGRES_DB: "${DB_NAME}"
    POSTGRES_USER: "${DB_USER}"
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:- password}"
    POSTGRES_HOST: "${DB_HOST}"
    POSTGRES_PORT: "${DB_PORT}"
    AI_COACH_URL: "${AI_COACH_URL}"
  env_file:
    - .env
  volumes:
    - staticfiles:/app/staticfiles
  depends_on:
    redis:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:- password}"
      POSTGRES_HOST: "${DB_HOST}"
      POSTGRES_PORT: "${DB_PORT}"
    command: [ "postgres", "-c", "shared_preload_libraries=vector" ]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api-runtime
      args:
        INSTALL_DEV: "false"
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/app/google_creds.json"
      RUN_MIGRATIONS: true
    ports:
      - "${HOST_API_PORT:-8000}:8000"
    command: >
      gunicorn config.asgi:application
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --workers 2
      --timeout 60
      --access-logfile -
      --error-logfile -
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health/"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - staticfiles:/app/staticfiles
      - ../google_creds.json:/app/google_creds.json:ro
    restart: unless-stopped

  celery_worker:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: "false"
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q default,maintenance -P threads
    restart: unless-stopped

  beat:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: "false"
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app beat -l info
    restart: unless-stopped

  ai_coach:
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: "false"
        EXTRAS: "coach"
    <<: *common_env
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      REDIS_URL: "${REDIS_URL}"
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:- password}
    env_file:
      - .env
    entrypoint: /app/docker/entrypoint.sh
    command: bash -lc "python -c 'import asyncio; from cognee.modules.engine.operations.setup import setup; asyncio.run(setup())' && uvicorn ai_coach.api:app --host 0.0.0.0 --port 9000"
    ports:
      - "${HOST_COACH_PORT:-9000}:9000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  bot:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: "false"
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/app/google_creds.json"
    command: python -m bot.main
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/nginx/templates/default.conf.template
      - staticfiles:/app/staticfiles:ro
    ports:
      - "${HOST_NGINX_PORT:-80}:80"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
