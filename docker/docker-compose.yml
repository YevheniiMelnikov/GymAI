x-app-image: &app_image gymbot-app:latest
x-coach-image: &coach_image gymbot-coach:latest

x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    REDIS_HOST: ${REDIS_HOST:-redis}
    REDIS_PORT: ${REDIS_PORT:-6379}
    RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
    RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
    POSTGRES_DB: ${DB_NAME}
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
    POSTGRES_HOST: ${DB_HOST}
    POSTGRES_PORT: ${DB_PORT}
    AI_COACH_HOST: ${AI_COACH_HOST:-ai_coach}
    AI_COACH_PORT: ${COACH_PORT:-9000}
    BOT_INTERNAL_HOST: ${BOT_UPSTREAM_HOST:-host.docker.internal}
    BOT_INTERNAL_PORT: ${BOT_UPSTREAM_PORT:-8088}
  env_file:
    - .env
  volumes:
    - staticfiles:/app/staticfiles
    - cognee_storage:/app/cognee_storage
  depends_on:
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
    command: [ "postgres", "-c", "shared_preload_libraries=vector" ]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:4.1.4-management
    user: "0:0"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:?RABBITMQ_USER not set}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD not set}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    entrypoint: /usr/local/bin/rabbitmq-entrypoint.sh
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
      - ./rabbitmq-entrypoint.sh:/usr/local/bin/rabbitmq-entrypoint.sh:ro
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - "${HOST_RABBITMQ_PORT:-5672}:5672"
      - "${HOST_RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/google_creds.json
      RUN_MIGRATIONS: true
      API_PORT: ${API_PORT:-8000}
      COGNEE_STORAGE_PATH: /app/cognee_storage
    ports:
      - ${HOST_API_PORT:-8000}:${API_PORT:-8000}
    command: >
      gunicorn config.asgi:application
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:${API_PORT:-8000}
      --workers 2
      --timeout 60
      --access-logfile -
      --error-logfile -
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${API_PORT:-8000}/health/"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 5m
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../google_creds.json:/app/google_creds.json:ro
      - ../apps/webapp/static:/app/apps/webapp/static
    restart: unless-stopped

  celery_worker:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q default,critical,maintenance -P threads
    environment:
      SERVICE_ROLE: worker
      COGNEE_STORAGE_PATH: /app/cognee_storage
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_started
    restart: unless-stopped

  ai_coach_worker:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q ai_coach -P threads --concurrency ${AI_COACH_WORKER_CONCURRENCY:-2}
    environment:
      SERVICE_ROLE: ai_coach_worker
      COGNEE_STORAGE_PATH: /app/cognee_storage
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_started
    restart: unless-stopped

  beat:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app beat -l info
    environment:
      SERVICE_ROLE: beat
      COGNEE_STORAGE_PATH: /app/cognee_storage
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_started
    restart: unless-stopped

  ai_coach:
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: coach
    <<: *common_env
    environment:
      SERVICE_ROLE: ai_coach
      SKIP_COLLECTSTATIC: "true"
      COGNEE_STORAGE_PATH: /app/cognee_storage
      COGNEE_DATA_ROOT: /app/cognee_storage
      GRAPH_DATABASE_PROVIDER: ${GRAPH_DATABASE_PROVIDER}
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:- password}
      COACH_PORT: ${COACH_PORT:-9000}
    env_file:
      - .env
    entrypoint: /app/docker/entrypoint.sh
    command: >
      bash -lc "uvicorn ai_coach.api:app --host 0.0.0.0 --port ${COACH_PORT:-9000}"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      neo4j:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${COACH_PORT:-9000}/health/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - cognee_storage:/app/cognee_storage
    restart: unless-stopped

  bot:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/google_creds.json
      DOCKER_BOT_START: ${DOCKER_BOT_START:-false}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8000}
      COGNEE_STORAGE_PATH: /app/cognee_storage
    entrypoint: /bin/sh
    command: -lc 'if [ "${DOCKER_BOT_START}" = "true" ]; then exec /app/docker/entrypoint.sh python -m bot.main; else echo "bot disabled (DOCKER_BOT_START!=true)"; exec sleep infinity; fi'
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_started
    restart: unless-stopped

  neo4j:
    image: neo4j:5.26
    container_name: neo4j
    volumes:
      - neo4j_logs:/logs
      - neo4j_config:/config
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=${GRAPH_DATABASE_USERNAME:-neo4j}/${GRAPH_DATABASE_PASSWORD:-pleaseletmein}
    ports:
      - "${HOST_NEO4J_HTTP:-7474}:${NEO4J_HTTP_CONTAINER:-7474}"
      - "${HOST_NEO4J_BOLT:-7687}:${NEO4J_BOLT_CONTAINER:-7687}"
    restart: unless-stopped
    networks: [internal]

  nginx:
    image: nginx:alpine
    environment:
      DOMAIN: ${DOMAIN:-achieve-together.org.ua}
      SERVER_NAME: ${SERVER_NAME:-achieve-together.org.ua www.achieve-together.org.ua}
      API_SERVICE: ${API_SERVICE:-api}
      API_PORT: ${API_PORT:-8000}
      BOT_SERVICE: ${BOT_SERVICE:-bot}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8000}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50M}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/app/staticfiles:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - ${HOST_NGINX_PORT:-80}:80
      - 443:443
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  cognee_storage:
  staticfiles:
  data_storage:
  redisdata:
  rabbitmqdata:
  neo4j_logs:
  neo4j_config:
  neo4j_data:
  neo4j_plugins:

networks:
  internal:
    name: gymbot_internal
