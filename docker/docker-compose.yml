x-app-image: &app_image gymbot-app:latest
x-coach-image: &coach_image gymbot-coach:latest

x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    REDIS_HOST: ${REDIS_HOST:-redis}
    REDIS_PORT: ${REDIS_PORT:-6379}
    RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
    RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
    POSTGRES_DB: ${DB_NAME}
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    POSTGRES_HOST: ${DB_HOST}
    POSTGRES_PORT: ${DB_PORT}
    AI_COACH_HOST: ${AI_COACH_HOST:-ai_coach}
    AI_COACH_PORT: ${COACH_PORT:-9000}
    BOT_INTERNAL_HOST: ${BOT_SERVICE:-bot}
    BOT_INTERNAL_PORT: ${BOT_CONTAINER_PORT:-8088}
    VECTOR_DB_PROVIDER: ${VECTOR_DB_PROVIDER:-qdrant}
    VECTOR_DB_URL: ${VECTOR_DB_URL:-http://qdrant:6333}
    VECTOR_DB_KEY: ${VECTOR_DB_KEY:-}
  env_file:
    - .env
  volumes:
    - staticfiles:/app/staticfiles
    - cognee_storage:/app/cognee_storage
  depends_on:
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  db:
    container_name: db
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks: [internal]

  redis:
    container_name: redis
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [internal]

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.1.4-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:?RABBITMQ_USER not set}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD not set}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    entrypoint: /usr/local/bin/rabbitmq-entrypoint.sh
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
      - ./rabbitmq-entrypoint.sh:/usr/local/bin/rabbitmq-entrypoint.sh:ro
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [internal]

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:v1.16
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__HTTP_PORT: ${QDRANT_HTTP_PORT:-6333}
      QDRANT__SERVICE__GRPC_PORT: ${QDRANT_GRPC_PORT:-6334}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${QDRANT_HTTP_PORT:-6333}/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 10s
    volumes:
      - qdrant_data:/qdrant/storage
    networks: [internal]

  api:
    container_name: api
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
      RUN_MIGRATIONS: true
      API_PORT: ${API_PORT:-8000}
      COGNEE_STORAGE_PATH: /app/cognee_storage
    ports:
      - ${HOST_API_PORT:-8000}:${API_PORT:-8000}
    command: >
      gunicorn config.asgi:application
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:${API_PORT:-8000}
      --workers 2
      --timeout 60
      --error-logfile -
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${API_PORT:-8000}/health/"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 5m
    networks: [internal]
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro
      - ../apps/webapp/static:/app/apps/webapp/static
    restart: unless-stopped

  celery_worker:
    container_name: celery-worker
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q default,critical,maintenance -P threads
    environment:
      SERVICE_ROLE: worker
      COGNEE_STORAGE_PATH: /app/cognee_storage
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks: [internal]
    restart: unless-stopped
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro

  ai_coach_worker:
    container_name: ai-coach-worker
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: coach
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q ai_coach -P threads --concurrency ${AI_COACH_WORKER_CONCURRENCY:-2}
    environment:
      SERVICE_ROLE: ai_coach_worker
      COGNEE_STORAGE_PATH: /app/cognee_storage
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks: [internal]
    restart: unless-stopped
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro

  beat:
    container_name: beat
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app beat -l info
    environment:
      SERVICE_ROLE: beat
      COGNEE_STORAGE_PATH: /app/cognee_storage
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro

  ai_coach:
    container_name: ai-coach
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: coach
    <<: *common_env
    environment:
      SERVICE_ROLE: ai_coach
      SKIP_COLLECTSTATIC: "true"
      COGNEE_STORAGE_PATH: /app/cognee_storage
      COGNEE_DATA_ROOT: /app/cognee_storage
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
      GRAPH_DATABASE_PROVIDER: ${GRAPH_DATABASE_PROVIDER}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_API_URL: https://openrouter.ai/api/v1
      OPENAI_API_KEY: ${LLM_API_KEY}
      OPENAI_BASE_URL: https://openrouter.ai/api/v1
      COACH_PORT: ${COACH_PORT:-9000}
    env_file:
      - .env
    entrypoint: /app/docker/entrypoint.sh
    command: >
      bash -lc "uvicorn ai_coach.api:app --host 0.0.0.0 --port ${COACH_PORT:-9000}"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${COACH_PORT:-9000}/health/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks: [internal]
    volumes:
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro
    restart: unless-stopped

  bot:
    container_name: bot
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    environment:
      API_URL: ${API_URL:-http://api:8000}
      GOOGLE_APPLICATION_CREDENTIALS: /app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8088}
      SERVICE_ROLE: bot
      COGNEE_STORAGE_PATH: /app/cognee_storage
    entrypoint: /app/docker/entrypoint.sh
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${BOT_CONTAINER_PORT:-8088}/telegram/webhook/__ping" ]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 10s
    command: python -m bot.main
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
    restart: unless-stopped
    networks: [internal]
    volumes:
      - staticfiles:/app/staticfiles
      - cognee_storage:/app/cognee_storage
      - ../${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:/app/${GOOGLE_APPLICATION_CREDENTIALS:-google_creds.json}:ro

  neo4j:
    container_name: neo4j
    image: neo4j:5.26
    volumes:
      - neo4j_logs:/logs
      - neo4j_config:/config
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=${GRAPH_DATABASE_USERNAME:-neo4j}/${GRAPH_DATABASE_PASSWORD:-pleaseletmein}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "${NEO4J_HTTP_HOST_PORT:-7474}:${NEO4J_HTTP_PORT:-7474}"
      - "${NEO4J_BOLT_HOST_PORT:-7687}:${NEO4J_BOLT_PORT:-7687}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cypher-shell -a bolt://localhost:${NEO4J_BOLT_PORT:-7687} -u ${GRAPH_DATABASE_USERNAME:-neo4j} -p ${GRAPH_DATABASE_PASSWORD:-pleaseletmein} \"RETURN 1\" >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks: [internal]

  nginx:
    image: nginx:alpine
    environment:
      DOMAIN: ${DOMAIN}
      SERVER_NAME: ${SERVER_NAME}
      API_SERVICE: ${API_SERVICE:-api}
      API_PORT: ${API_PORT:-8000}
      BOT_SERVICE: ${BOT_SERVICE:-bot}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8088}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50M}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/app/staticfiles:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - ${HOST_NGINX_PORT:-80}:80
      - 443:443
    depends_on:
      api:
        condition: service_healthy
      bot:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks: [internal]
    restart: unless-stopped

volumes:
  pgdata:
  cognee_storage:
  staticfiles:
  data_storage:
  redisdata:
  rabbitmqdata:
  neo4j_logs:
  neo4j_config:
  neo4j_data:
  neo4j_plugins:
  qdrant_data:

networks:
  internal:
    name: gymbot_internal
