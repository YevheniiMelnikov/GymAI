x-app-image: &app_image gymbot-app:latest
x-coach-image: &coach_image gymbot-coach:latest

x-common-env: &common_env
  environment:
    PYTHONPATH: /app
    DJANGO_SETTINGS_MODULE: config.settings
    PYTHONUNBUFFERED: 1
    PYTHONDONTWRITEBYTECODE: 1
    REDIS_URL: ${REDIS_URL}
    RABBITMQ_URL: ${RABBITMQ_URL}
    POSTGRES_DB: ${DB_NAME}
    POSTGRES_USER: ${DB_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
    POSTGRES_HOST: ${DB_HOST}
    POSTGRES_PORT: ${DB_PORT}
    AI_COACH_URL: ${AI_COACH_URL}
  env_file:
    - .env
  volumes:
    - staticfiles:/app/staticfiles
  depends_on:
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    db:
      condition: service_healthy

services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:- password}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}
    command: [ "postgres", "-c", "shared_preload_libraries=vector" ]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:4.1.4-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - ${HOST_RABBITMQ_PORT:-5672}:5672
      - ${HOST_RABBITMQ_MANAGEMENT_PORT:-15672}:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/google_creds.json
      RUN_MIGRATIONS: true
      API_PORT: ${API_PORT:-8000}
    ports:
      - ${HOST_API_PORT:-8000}:${API_PORT:-8000}
    command: >
      gunicorn config.asgi:application
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:${API_PORT:-8000}
      --workers 2
      --timeout 60
      --access-logfile -
      --error-logfile -
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${API_PORT:-8000}/health/"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - staticfiles:/app/staticfiles
      - ../google_creds.json:/app/google_creds.json:ro
    restart: unless-stopped

  celery_worker:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app worker -l info -Q default,critical,maintenance -P threads
    restart: unless-stopped

  beat:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    entrypoint: /app/docker/entrypoint.sh
    command: celery -A config.celery:celery_app beat -l info
    restart: unless-stopped

  ai_coach:
    image: *coach_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: coach-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: coach
    <<: *common_env
    environment:
      COGNEE_DATA_ROOT: /app/.data_storage
      REDIS_URL: ${REDIS_URL}
      GRAPH_DATABASE_PROVIDER: ${GRAPH_DATABASE_PROVIDER}
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:- password}
      COACH_PORT: ${COACH_PORT:-9000}
    env_file:
      - .env
    entrypoint: /app/docker/entrypoint.sh
    command: >
      bash -lc "uvicorn ai_coach.api:app --host 0.0.0.0 --port ${COACH_PORT:-9000}"
    ports:
      - ${HOST_COACH_PORT:-9000}:${COACH_PORT:-9000}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ../.data_storage:/app/.data_storage
    restart: unless-stopped

  bot:
    image: *app_image
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: py-runtime
      args:
        INSTALL_DEV: false
        EXTRAS: ""
    <<: *common_env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/google_creds.json
      DOCKER_BOT_START: ${DOCKER_BOT_START:-false}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8000}
    entrypoint: /bin/sh
    command: -lc 'if [ "${DOCKER_BOT_START}" = "true" ]; then exec /app/docker/entrypoint.sh python -m bot.main; else echo "bot disabled (DOCKER_BOT_START!=true)"; exec sleep infinity; fi'
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      ai_coach:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    environment:
      DOMAIN: ${DOMAIN:-achieve-together.org.ua}
      SERVER_NAME: ${SERVER_NAME:-achieve-together.org.ua www.achieve-together.org.ua}
      API_SERVICE: ${API_SERVICE:-api}
      API_PORT: ${API_PORT:-8000}
      BOT_SERVICE: ${BOT_SERVICE:-bot}
      BOT_CONTAINER_PORT: ${BOT_CONTAINER_PORT:-8000}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50M}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/app/staticfiles:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - ${HOST_NGINX_PORT:-80}:80
      - 443:443
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
  data_storage:
  redisdata:
