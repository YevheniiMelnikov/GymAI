repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=10240"]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.9
    hooks:
      - id: uv-lock

  - repo: local
    hooks:
     - id: pyrefly
       name: pyrefly
       entry: uv run pyrefly check
       language: system
       types: [python]
       pass_filenames: false

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'PYTHONPATH=. DJANGO_SETTINGS_MODULE=config.test_settings uv run --with pytest-asyncio pytest -q'
        language: system
        types: [python]
        pass_filenames: false

default_language_version:
  python: python3.13
