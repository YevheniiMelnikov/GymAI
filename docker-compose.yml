services:
  db:
    image: postgres:17
    container_name: db
    env_file: .env
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [monitoring]

  redis:
    image: redis:7.4.2
    container_name: redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports: ["6379:6379"]
    volumes:
      - redisdata:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    privileged: true
    sysctls:
      vm.overcommit_memory: "1"
    restart: unless-stopped
    networks: [monitoring]

  api:
    container_name: api
    build:
      context: .
      dockerfile: api.Dockerfile
      args:
        INSTALL_DEV: "false"
    env_file: .env
    environment:
      RUN_MIGRATIONS: "true"
    volumes:
      - ./config:/app/config
    depends_on:
      db: {condition: service_healthy}
    command: >
      uvicorn config.asgi:application --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks: [monitoring]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 60s
      timeout: 5s
      retries: 3

  bot:
    container_name: bot
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      api:   {condition: service_healthy}
      db:    {condition: service_healthy}
      redis: {condition: service_healthy}
    env_file: .env
    command: ["python", "-u", "/app/bot/main.py"]
    volumes:
      - ./google_creds.json:/app/google_creds.json:ro
      - ./dumps:/app/dumps
      - ./config:/app/config
    ports: ["8080:8000"]
    restart: unless-stopped
    networks: [monitoring]

  celery:
    container_name: celery_worker
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: celery -A config.celery worker -l info
    volumes:
      - ./config:/app/config
    depends_on:
      redis: {condition: service_healthy}
      db:    {condition: service_healthy}
    restart: unless-stopped
    networks: [monitoring]

  beat:
    container_name: celery_beat
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: celery -A config.celery beat -l info
    volumes:
      - ./config:/app/config
    depends_on:
      redis: {condition: service_healthy}
      db:    {condition: service_healthy}
    restart: unless-stopped
    networks: [monitoring]

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./static:/app/staticfiles:ro
    depends_on:
      api: {condition: service_healthy}
    restart: unless-stopped
    networks: [monitoring]