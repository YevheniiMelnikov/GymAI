<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля - AchieveTogether</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .reset-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #95a5a6;
            font-size: 14px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="logo">
            <img src="{% static 'images/logo.PNG' %}" alt="AchieveTogether Logo">
        </div>
        <h2>Скидання пароля</h2>
        <p>Пароль повинен бути не менше 8 символів та містити літери і цифри</p>
        <form id="reset-password-form">
            {% csrf_token %}
            <input type="password" id="new-password" placeholder="Новий пароль" required />
            <input type="password" id="confirm-password" placeholder="Підтвердіть пароль" required />
            <button type="submit">Скинути пароль</button>
        </form>
        <div class="footer">
            <p>© 2024 AchieveTogether. All rights reserved.</p>
            <p><a href="https://telegra.ph/Pol%D1%96tika-konf%D1%96denc%D1%96jnost%D1%96-07-17" target="_blank">Політика конфіденційності</a> | <a href="https://telegra.ph/Dogov%D1%96r-publ%D1%96chnoi-oferti-07-17-2" target="_blank">Terms of Service</a></p>
        </div>
    </div>

    <script src="{% static 'js/reset-password.js' %}"></script>
</body>
</html>
